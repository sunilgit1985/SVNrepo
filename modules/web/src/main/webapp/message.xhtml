<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/common/invsimplelayout.xhtml">

    <f:metadata>
        <f:viewParam name="type" value="#{messageBean.type}"/>
        <f:viewParam name="title" value="#{messageBean.title}"/>
        <f:viewParam name="message" value="#{messageBean.message}"/>
        <f:viewParam name="support" value="#{messageBean.supportInfo}"/>
    </f:metadata>

    <ui:define name="content">
        <h:form>

            <div id="layout-portlets-cover">
                <div class="other-pages-box Container40 Responsive50 MarAuto Fnone TexAlCenter ShadowGray MarTop10"
                     style="margin-top:5%;">
                    <div class="Container90 Fnone MarAuto TexAlCenter">
                        <div class="EmptyBox50"></div>
                        <h:graphicImage id="logo" name="#{uiportal.logo}" styleClass="Fleft" library="invessence"
                                        class="MarAuto MarTop20 MarBot10" style="height: 40px"/>

                        <div class="EmptyBox20"></div>
                        <div class="Container90">
                            <h1>
                            <span style="#{messageBean.titleColor}">
                            #{messageBean.title}
                            </span>
                            </h1>
                        </div>
                        <div class="EmptyBox20"></div>

                        <div class="Container90 TexAlLeft">
                            <h:outputText value="#{messageBean.message}" escape="false"/>
                        </div>
                        <div class="EmptyBox20"></div>
                        <div class="Container90 TexAlLeft">
                            <h:outputText value="#{messageBean.supportInfo}" escape="false"/>
                        </div>
                    </div>
                    <div class="Container90 TexAlCenter">
                        <p:commandButton value="OK"
                                         actionListener="#{menu.redirectStartPage}"/>
                    </div>
                    <div class="EmptyBox20"></div>
                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
