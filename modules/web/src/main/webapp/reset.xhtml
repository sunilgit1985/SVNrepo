<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/common/simplelayout.xhtml">

    <f:metadata>
        <f:viewParam name="u" value="#{userBean.beanUserID}"/>
        <f:viewParam name="r" value="#{userBean.beanResetID}"/>
        <f:event type="preRenderView" listener="#{userBean.preRenderResetUser}"/>
    </f:metadata>

    <ui:define name="content">

        <div id="layout-portlets-cover">
            <div class="other-pages-box Container40 Responsive50 MarAuto Fnone TexAlCenter ShadowGray "
                 style="background-image:url(/spark/resources/spark-layout/images/loginpageillust.svg); background-repeat:no-repeat; background-position:center; background-size:cover;">
                <div class="Container90 Fnone MarAuto TexAlCenter">
                    <h:form id="logonForm" prependId="false">
                        <div class="EmptyBox50"></div>
                        <h:graphicImage id="logo" name="#{uiLayout.uiprofile.logo}" styleClass="Fleft" library="invessence"
                                        class="MarAuto MarTop20 MarBot10" style="height: 40px"/>
                        <p:panel id="p1" styleClass="Container100" style="border: 0px; background: transparent">
                            <div class="EmptyBox20"></div>
                            <p:growl id="sgrowl"/>

                            <div class="EmptyBox10"></div>
                            <div class="Container100">
                                <div class="ContainerIndent">
                                    <p:inputText id="email" readonly="true"
                                                 styleClass="Container80 Fleft MarAuto Fs18"
                                                 value="#{userBean.email}" placeholder="Email">
                                    </p:inputText>

                                </div>
                            </div>
                            <div class="EmptyBox10"></div>
                            <div class="Container100">
                                <div class="ContainerIndent">
                                    <p:inputText id="userid" readonly="true"
                                                 styleClass="Container60 Fleft MarAuto Fs18"
                                                 value="#{userBean.beanUserID}" placeholder="User ID"
                                                 required="true" requiredMessage="User ID is requiired.">
                                    </p:inputText>
                                </div>
                            </div>
                            <div class="EmptyBox10"></div>
                            <div class="Container100">
                                <div class="ContainerIndent">
                                    <p:password id="pwd1" styleClass="Container60 Fleft MarAuto Fs18"
                                                value="#{userBean.pwd1}"
                                                placeholder="Password"
                                                feedback="true" inline="false"
                                                required="true" requiredMessage="Password must be entered.">
                                    </p:password>
                                    <p:commandButton id="pwdHelp" styleClass="Container10 Fright"
                                                     icon="fa fa-question Fs18 white"
                                                     process="@none"/>

                                    <p:overlayPanel id="helpPanel" for="pwdHelp"
                                                    hideEffect="fade" dynamic="false"
                                                    showCloseIcon="true"
                                                    style="width:350px; text-align: left; margin-left: 5px">
                                        Password must contain a minimum of 8 characters including at least:
                                        <ul>
                                            <li>1 uppercase letter</li>
                                            <li>1 number</li>
                                            <li>1 of these special characters: !,#$%?:.</li>
                                        </ul>
                                    </p:overlayPanel>

                                </div>
                            </div>
                            <div class="EmptyBox10"></div>
                            <div class="Container100">
                                <div class="ContainerIndent">
                                    <p:password id="pwd2" styleClass="Container60 Fleft MarAuto Fs18"
                                                value="#{userBean.pwd2}"
                                                placeholder="Confirm Password">
                                    </p:password>
                                </div>
                            </div>
                            <div class="EmptyBox10"></div>
                            <div class="Container100">
                                <div class="ContainerIndent">
                                    <h:outputLabel styleClass="Container90 Fleft MarAuto Fs18 TexAlLeft"
                                                   id="question"
                                                   value="Question: #{userBean.randomQ}">
                                    </h:outputLabel>
                            	    <div class="EmptyBox10"></div>
                                    <p:inputText styleClass="Container60 Fleft MarAuto Fs18"
                                                 value="#{userBean.beanans1}" placeholder="Answer"
                                                 required="true" requiredMessage="Please answer the security question.">
                                    </p:inputText>
                                </div>
                            </div>
                            <div class="EmptyBox10"></div>
                            <p:separator/>
                            <div class="EmptyBox5"></div>
                            <div class="Container100">
                                <div class="ContainerIndent TexAlCenter">
                                    <p:commandButton value="Next" type="submit"
                                                     actionListener="#{userBean.resetPassword}"
                                                     update="p1, sgrowl"/>
                                </div>
                            </div>
                        </p:panel>

                        <div class="EmptyBox50"></div>
                    </h:form>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
