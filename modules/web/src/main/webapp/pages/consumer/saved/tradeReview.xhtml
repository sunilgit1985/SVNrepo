<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:body>

    <p:panel id="portfolio">
        <p:dataTable id="dataTable" var="ticker" value="#{cBean.displayPortfolioList}" styleClass="invDataTable">
            <p:column sortBy="#{ticker.assetType}"
                      style="width:100px; text-align: left; background-color: #{ticker.color}"
                      headerText="Asset Type" resizable="true">
                <h:outputText value="#{ticker.assetType}"/>
            </p:column>
            <p:column sortBy="#{ticker.subclass}" headerText="Sub Asset Type" style="width:150px; text-align: left"
                      resizable="true">
                <h:outputText value="#{ticker.subclass}"/>
            </p:column>
            <p:column sortBy="#{ticker.weight}" headerText="Weight"
                      style="width:30px; text-align: right" resizable="true">
                <h:outputText value="#{ticker.weight}">
                    <f:convertNumber type="percent"/>
                </h:outputText>
            </p:column>
            <p:column sortBy="#{ticker.symbol}" headerText="Ticker" style="width:100px; text-align: left" resizable="true">
                <h:outputText value="#{ticker.symbol}"/>
            </p:column>
            <p:column sortBy="#{ticker.name}" headerText="Name" style="width:250px; text-align: left" resizable="true">
                <h:outputText value="#{ticker.name}"/>
            </p:column>
            <p:column sortBy="#{ticker.share}" headerText="Shares" style="width:50px; text-align: right" resizable="true">
                <h:outputText value="#{ticker.share}">
                    <f:convertNumber pattern="###,###,###"/>
                </h:outputText>
            </p:column>
            <p:column sortBy="#{ticker.price}" headerText="Price" style="width:100px; text-align: right"
                      resizable="true">
                <h:outputText value="#{ticker.price}">
                    <f:convertNumber type="currency" currencySymbol="$" minFractionDigits="2"/>
                </h:outputText>
            </p:column>
            <p:column sortBy="#{ticker.value}" headerText="Value" style="width:100px; text-align: right"
                      resizable="true">
                <h:outputText value="#{ticker.value}">
                    <f:convertNumber type="currency" currencySymbol="$" minFractionDigits="2"/>
                </h:outputText>
            </p:column>

            <p:columnGroup type="footer">
                <p:row>
                    <p:column colspan="6" footerText="Total" style="text-align:left"/>
                    <p:column footerText="#{dataDisplayConverter.displayAsMoney(cBean.totalMoneyAllocated)}"
                              colspan="2" style="text-align:right"/>
                </p:row>
            </p:columnGroup>
        </p:dataTable>

    </p:panel>


</h:body>
</html>
