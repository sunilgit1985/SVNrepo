<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/template/common/template.xhtml">
	<f:metadata>
		<f:event type="preRenderView" listener="#{uobdash.preRenderView}" />
	</f:metadata>


	<ui:define name="content">

		<h:form id="form">
			<!-- BOX START -->
			<div class="layout-portlets-box" style="background: white;">
				<div class="Container100 Responsive100">
					<div class="ContainerIndent">
						<div class="Container100 UserNameHeaderDashboardPanel">
							<div class="Container50 MobileModeConDash"
								style="padding: 0 10px;">
								<h5>Welcome,</h5>

								<h2>#{webutil.lastFirstName}</h2>
							</div>
							<div class="Container20 FrightForced">
								<div class="supportAdvBlock Fright">
									<div class="sAdvLabel Fs14">
										<span>My Advisor</span>
									</div>
									<div class="sAdvName Fs12">
										<span>Patil, Abhang <i class="fa fa-hand-o-left" aria-hidden="true"></i></span>
									</div>
									<div class="sAdvLabelMail Fs12">
										<span>support@invessence.com <i class="fa fa-hand-o-left" aria-hidden="true"></i></span>
									</div>
								</div>
							</div>
							<div class="Seperator"></div>
						</div>
						<div class="Container100">
							<div class="Container100 acctOverviewLabel">
								<h4>Account Overview</h4>
							</div>

							<div class="Container100">
								<div class="Container30 leftAccountInfoBlock">
									<div class="Wid100 AccountInfoPanel">
										<div class="Wid100 blockHeader">
											<span>Lal, Prakash</span>
										</div>
										<div class="Wid100 blockContentList">
											<div class="Wid100 table">
												<div class="rowBlock">
													<div class="Wid50 cellBlock">Goal</div>
													<div class="Wid50 cellBlock">Retirement</div>
												</div>
												<div class="rowBlock">
													<div class="Wid50 cellBlock">Strategy</div>
													<div class="Wid50 cellBlock">Conservative Balanced</div>
												</div>
												<div class="rowBlock">
													<div class="Wid50 cellBlock">Invested Amount</div>
													<div class="Wid50 cellBlock">$163,451.0</div>
												</div>
												<div class="rowBlock">
													<div class="Wid50 cellBlock">Account Number</div>
													<div class="Wid50 cellBlock">DEMO-112</div>
												</div>
												<div class="rowBlock">
													<div class="Wid50 cellBlock">Account Type</div>
													<div class="Wid50 cellBlock">Non-Taxable</div>
												</div>
												<div class="rowBlock">
													<div class="Wid50 cellBlock">Date</div>
													<div class="Wid50 cellBlock">03/06/2017</div>
												</div>
											</div>
										</div>
										<div class="Wid100 quickBtnBlock">
											<div class="Wid100">
												<div class="Container30 firstBtnBlck">
													<div class="boxBtn">
														<i class="fa fa-file-text" aria-hidden="true"></i> <label>Overview</label>
													</div>
												</div>
												<div class="Container40 centerRelCenter">
													<div class="boxBtn">
														<i class="fa fa-pie-chart" aria-hidden="true"></i> <label>Strategy</label>
													</div>
												</div>
												<div class="Container30 centerRelRight">
													<div class="boxBtn">
														<i class="fa fa-university" aria-hidden="true"></i> <label>Funding</label>
													</div>
												</div>
											</div>
										</div>
										<div class="Wid100 extraMenuBlock">
											<div class="Wid100">
												<div class="Container45 Fleft firstBlockEMB">
													<p:menuButton value="Options"
														styleClass="menuBtnCustom customMenuButtonDashboard">
														<p:menuitem value="Change Address" />
														<p:menuitem value="Add Beneficiary" />
														<p:menuitem value="Amount Withdrawal" />
													</p:menuButton>
												</div>
												<div class="Container45 Fright secondBlockEMB">
													<p:commandButton id="uidHelp" styleClass="reportBtnCustom"
														icon="fa fa-info Fs14" value="Statement" process="@none" />
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="Container70 rightAccountInfoBlock">
									<div class="Wid100 AccountAssetOvwPanel">
										<div class="Wid100 blockHeader">
											<span>Asset Overview</span> | <span>Details</span>
										</div>
										<div class="Wid100">
											<div class="Container100">
												<div class="Container50 Responsive50 tp20">

													<div class="ContainerIndent">
														<p:chart type="pie" model="#{uobpos.pieModel}"
															styleClass="PieGraphPosition"
															style="height:200px; width: 100%; border:0!important;"
															rendered="#{uobpos.pieModel != null}" responsive="true"
															extender="pie_extensions" />
													</div>
												</div>
												<div class="Container50 Responsive50">
													<!-- ROHIT's CHANGE -->
													<div class="ContainerIndent">
														<p:dataTable id="editAlloc" styleClass="uob_graphTable"
															value="#{uobpos.managedAssetsList}" var="assetList"
															rowKey="#{assetList.asset}" reflow="false">
															<!-- ROHIT's CHANGE -->

															<p:column
																style="width:1%;text-align: center;background-color: #{assetList.color};"
																resizable="true">
																<h:outputText value=" " />
															</p:column>

															<p:column styleClass="TexAlLeft Fs12" priority="0"
																headerText="Asset" style="width:34%">
																<h:outputText value="#{assetList.asset}"
																	styleClass="Fs14" />
															</p:column>

															<p:column style="text-align: right; width:30%"
																priority="2" headerText="Holding" styleClass="Fs12">
																<h:outputText value="#{assetList.holdingweight}"
																	styleClass="TexAlRight Fs14">
																	<f:convertNumber pattern="##0.00%" />
																</h:outputText>
															</p:column>

															<p:column style="text-align: right; width:35%"
																headerText="Value" priority="0" styleClass="Fs12">
																<h:outputText value="#{assetList.holdingValue}"
																	styleClass="TexAlRight Fs14">
																	<f:convertNumber type="currency" currencySymbol="$" />
																</h:outputText>
															</p:column>
															<p:columnGroup type="footer">
																<p:row>
																	<p:column priority="2" class="tbl_hide" />
																	<p:column colspan="2"
																		styleClass="Fs12 TexAlLeft FontBold"
																		footerText="Total">
																	</p:column>
																	<p:column styleClass="Fs12 TexAlRight FontBold"
																		footerText="#{dataDisplayConverter.displayAsMoney(uobpos.totalvalue)}">
																	</p:column>
																</p:row>
															</p:columnGroup>
														</p:dataTable>
													</div>
												</div>

											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- BOX END -->
		</h:form>


	</ui:define>

</ui:composition>
