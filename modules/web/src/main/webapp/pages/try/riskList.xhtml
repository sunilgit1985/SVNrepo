<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/common/template.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{testBean.preRenderView}"/>
    </f:metadata>

    <ui:define name="content">

        <!-- BOX START -->
        <div class="layout-portlets-box">
            <div class="Container100">
                <div class="ContainerIndent">
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="explode" style="background-color: #ffffff;">
                        <h:form>
                            <p:commandButton value="Yes" type="button"
                                             styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button"
                                             styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </h:form>
                    </p:confirmDialog>

                    <h:form id="form">
                        <div class="Container100">
                            <div class="Wid50 Responsive50 Fleft">
                                <h3 class="BigTopic">
                                    Accounts Risk
                                </h3>
                            </div>
                        </div>

                        <div class="Container100">
                            <p:dataTable id="managedDataList" var="managedVar" widgetVar="managedTable"
                                         value="#{testBean.newAcctList}"
                                         reflow="true">

                            <f:facet name="header" style="text-align: right;">
                                Export Data
                                <h:commandLink>
                                    <p:graphicImage value="/images/csv.png" width="24"/>
                                    <p:dataExporter type="csv" target="managedDataList" fileName="RiskCalc"/>
                                </h:commandLink>
                            </f:facet>


                                <p:column
                                          headerText="Name"
                                          style="text-align: left"
                                          resizable="true">
                                    <h:outputText value="#{managedVar.fullname}"/>
                                </p:column>
                                <p:column
                                          headerText="Acct#"
                                          style="text-align: left; width: 60px"
                                          resizable="true">
                                    <h:outputText value="#{managedVar.acctnum}"/>
                                </p:column>
                                <p:column
                                          headerText="Advisor"
                                          style="text-align: left"
                                          resizable="true">
                                    <h:outputText value="#{managedVar.advisor}"/>
                                </p:column>
                                <p:column
                                          headerText="Client#"
                                          style="text-align: left"
                                          resizable="true">
                                    <h:outputText value="#{managedVar.clientAccountID}"/>
                                </p:column>

                                <p:column
                                          headerText="Age"
                                          style="text-align: left"
                                          resizable="true">
                                    <h:outputText value="#{managedVar.age}"/>
                                </p:column>
                                <p:column
                                          headerText="Ans2"
                                          style="text-align: left"
                                          resizable="true">
                                    <h:outputText value="#{managedVar.ans2}">
                                    </h:outputText>
                                </p:column>
                                <p:column sortBy="#{managedVar.ans3}"
                                          headerText="Ans3"
                                          style="text-align: left"
                                          resizable="true">
                                    <h:outputText value="#{managedVar.ans3}">
                                    </h:outputText>
                                </p:column>
                                <p:column
                                          headerText="Ans4"
                                          style="text-align: left"
                                          resizable="true">
                                    <h:outputText value="#{managedVar.ans4}">
                                    </h:outputText>
                                </p:column>
                                <p:column sortBy="#{managedVar.ans5}"
                                          headerText="Ans5"
                                          style="text-align: left"
                                          resizable="true">
                                    <h:outputText value="#{managedVar.ans5}">
                                    </h:outputText>
                                </p:column>
                                <p:column
                                          headerText="Ans6"
                                          style="text-align: left"
                                          resizable="true">
                                    <h:outputText value="#{managedVar.ans6}">
                                    </h:outputText>
                                </p:column>
                                <p:column
                                          headerText="OrigRisk"
                                          style="text-align: left"
                                          resizable="true">
                                    <h:outputText value="#{managedVar.riskIndex}">
                                    </h:outputText>
                                </p:column>
                                <p:column
                                          headerText="NewRisk"
                                          style="text-align: left"
                                          resizable="true">
                                    <h:outputText value="#{managedVar.totalDebt}">
                                    </h:outputText>
                                </p:column>
                                <p:column
                                        headerText="OrigSecurity"
                                        style="text-align: left"
                                        resizable="true">
                                    <h:outputText value="#{managedVar.securityName}">
                                    </h:outputText>
                                </p:column>
                                <p:column
                                        headerText="NewSecurity"
                                        style="text-align: left"
                                        resizable="true">
                                    <h:outputText value="#{managedVar.mailCountry}">
                                    </h:outputText>
                                </p:column>
                            </p:dataTable>
                        </div>

                    </h:form>
                </div>
            </div>
        </div>
        <!-- BOX END -->

    </ui:define>

</ui:composition>
