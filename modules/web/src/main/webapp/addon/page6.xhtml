<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <div class="Container100 Responsive50 TextAlCenter">
        <h1>
Risk tolerance is defined by the investor's ability to accept short term losses for potential 
long-term gains. Your tolerance for risk is:
        </h1>

        <div class="EmptyBox50"></div>
        <div class="Container100 TexAlCenter">
            <h2>
                <h:outputText id="displayAns6" value="#{ltamprofile.textAns6}"/>
            </h2>
            <h:inputHidden id="ans6" value="#{ltamprofile.ans6}"
                           required="true" requiredMessage="Please use the slider below to select appropriate risk tolerance"/>
        </div>
        <div class="EmptyBox30"></div>
        <table class="Container100 Responsive100" style="border: 0px">
            <tr>
                <td style="width: 17%; text-align: right; vertical-align: middle; padding-right: 10px">
                    <h:outputText value="Lowest"/>
                </td>
                <td style="width: 65%; text-align: center">
                    <p:slider for="ans6" minValue="1" maxValue="5" step="1">
                        <p:ajax event="slideEnd" listener="#{ltamprofile.onSlideEnd}" update="displayAns6" />
                    </p:slider>
                </td>
                <td style="width: 17%; text-align: left; vertical-align: middle; padding-left: 10px">
                    <h:outputText value="Highest"/>
                </td>

            </tr>
	    <tr>
                <td colspan="3">
        		<div class="EmptyBox5"></div>
                </td>
            </tr>
	    <tr>
                <td colspan="3">
        		<div class="Fs8 TexAlCenter">
				Please move to the spot on the bar with the most appropriate risk tolerance
		        </div>
                </td>
            </tr>

        </table>
        <div class="EmptyBox30"></div>
    </div>

</ui:composition>
