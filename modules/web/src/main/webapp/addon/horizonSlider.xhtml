<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <div class="Container100 Responsive50 TextAlCenter">
        <h1>How long do you plan on keeping this account invested?</h1>
        <br/><br/>

        <div class="Fright">
            <h:outputText id="outputHorizon" value="#{ltamprofile.horizon}"/>
        </div>
        <h:inputHidden id="horizon" value="#{ltamprofile.horizon}"/>
        <p:slider for="horizon" minValue="5" maxValue="30" step="1"
                  display="outputHorizon" displayTemplate="#{ltamprofile.horizon}"/>

    </div>

</ui:composition>
