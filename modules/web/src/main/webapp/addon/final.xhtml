<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <div class="Container100 Responsive50 TextAlCenter">
        <div class="TexAlCenter">
            <h1>#{ltamprofile.firstname}, based on your answers, your recommended objective is:</h1>
        </div>
        <div class="EmptyBox20"></div>
        <table class="Container100 Responsive100 TextAlCenter">
            <tr>
                <td colspan="2" class="TexAlCenter">
                    <div class="DispInlBlock TexAlLeft MarTop20">
                        <div class="Fright">
                            <h2 class="black Fs24">#{ltamprofile.themeData.displayname}</h2>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="TexAlCenter">
                    <div class="DispInlBlock TexAlLeft MarTop20">
                        <div class="Fright">
                            <h2 class="black Fs18">#{ltamprofile.themeData.longDescription}</h2>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <p:chart type="pie" model="#{ltamprofile.ltamcharts.pieChart}"
                             rendered="#{ltamprofile.ltamcharts.pieChart != null}"
                             style="width:100%;height:190px;"
                             responsive="true">
                    </p:chart>
                </td>
            </tr>
        </table>

    </div>

</ui:composition>
