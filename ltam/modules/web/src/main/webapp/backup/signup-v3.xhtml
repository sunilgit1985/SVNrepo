<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>
    <title>Invessence - Login</title>
    <h:outputScript name="js/layout.js" library="spark-layout"/>

    <h:outputText value="&lt;!--[if gte IE 9]&gt;" escape="false"/>
    <style type="text/css">
            /* styles for IE 9 */
    </style>
    <h:outputText value="&lt;![endif]--&gt;" escape="false"/>


    <ui:insert name="head"/>
</h:head>

<h:body>
    <div id="layout-portlets-cover">
        <div class="other-pages-box Container40 Responsive50 MarAuto Fnone TexAlCenter ShadowGray MarTop10"
             style="margin-top:5%;">
            <div class="Container90 Fnone MarAuto TexAlCenter">
                <div class="EmptyBox20"></div>
                <h:form>
                    <h:graphicImage id="logo" name="#{menu.logo}" styleClass="Fleft" library="spark-layout"
                                    class="MarAuto MarTop20 MarBot10"/>
                    <div class="EmptyBox10"></div>
                    <div class="Container90">
                        <p:growl id="sgrowl"/>
                    </div>
                    <div class="EmptyBox5"></div>
                    <p:panel id="signup" styleClass="Container100" style="border:0px">

                        <p:panel id="p1" styleClass="Container100 Responsive50" style="border: 0px" rendered="#{userBean.sTab == 0}">
                            <div class="ContainerIndent">
                            <div class="Container50 Responsive50">
                                <p:inputText id="firstName" styleClass="Container95 Fleft MarAuto Fs18"
                                             value="#{userBean.firstName}" placeholder="FirstName"
                                             required="true" requiredMessage="Please enter First Name.">
                                </p:inputText>

                            </div>
                            <div class="Container50 Responsive50">
                                <p:inputText id="lastName" styleClass="Container95 Fleft MarAuto Fs18"
                                             value="#{userBean.lastName}" placeholder="Last Name"
                                             required="true" requiredMessage="Please enter Last Name.">
                                    <p:watermark for="lastName" value="Last Name"/>
                                </p:inputText>
                            </div>
                            </div>
                            <div class="EmptyBox10"></div>
                            <div class="ContainerIndent">
                                <p:inputText id="email" styleClass="Container80 Fleft MarAuto Fs18"
                                             value="#{userBean.beanEmail}" placeholder="Email"
                                             required="true" requiredMessage="Please enter Email."
                                        validatorMessage="Email format is not correct.">
                                    <f:validator validatorId="UserIDValidator" />
                                    <p:watermark for="email" value="Email Address"/>
                                </p:inputText>

                            </div>
                            <div class="EmptyBox10"></div>
                            <div class="ContainerIndent">
                                <h:outputLabel value="State of Residence" styleClass="Container40 Fleft MarAuto Fs18"/>
                                <p:selectOneMenu id="state" value="#{userBean.stateCode}"
                                                 styleClass="Container40 Fleft MarAuto Fs18" required="true"
                                                 requiredMessage="Please select your state of resident.">
                                    <f:selectItem itemLabel="-- Choose one --" itemValue=""/>
                                    <f:selectItems value="#{userBean.usstates.entrySet()}"
                                                   var="state" itemLabel="#{state.value}" itemValue="#{state.key}"/>
                                </p:selectOneMenu>
                            </div>
                        </p:panel>

                    <p:panel id="p2" styleClass="Container100 Responsive50" style="border: 0px" rendered="#{userBean.sTab == 1}">

                        <div class="Container100 Responsive100 TextAlCenter">
                            <h3>
                            <h:outputText value="Please select your three security questions and provide the answers."
                                          styleClass="Container90 MarAuto Fs18">
                            </h:outputText>
                            </h3>
                        </div>
                        <div class="EmptyBox5"></div>

                        <p:panelGrid columns="2" layout="grid" cellpadding="5"
                                     style="border:0px !important; background:none;" class="FormContent TexAlLeft">
                            <h:outputLabel value="Select One" styleClass="Wid40"/>
                            <p:selectOneMenu id="q1" value="#{userBean.q1}"
                                             styleClass="Wid60"
                                             required="true"
                                             requiredMessage="Must select one Question#1">
                                <f:selectItem itemLabel="Choose One" itemValue=""/>
                                <f:selectItem itemLabel="Home town/city at age 10?" itemValue="Home town/city at age 10?"/>
                                <f:selectItem itemLabel="Name of favorite teacher?" itemValue="Name of favorite teacher?"/>
                                <f:selectItem itemLabel="Name of first pet?" itemValue="Name of first pet?"/>
                                <f:selectItem itemLabel="Favorite US President?" itemValue="Favorite US President?"/>
                                <f:selectItem itemLabel="How much money I need to retire?" itemValue="How much money I need to retire?"/>
                                <f:selectItem itemLabel="Name of mentor?" itemValue="Name of mentor?"/>
                            </p:selectOneMenu>

                            <h:outputLabel value="Answer" styleClass="Wid60"/>
                            <p:inputText id="a1" value="#{userBean.ans1}" styleClass="Container60 Fnone MarAuto Fs18"
                                         placeholder="Answer"
                                         required="true" requiredMessage="Please enter an answer for question#1.">
                                <p:watermark for="a1" value="Answer"/>
                            </p:inputText>

                            <h:outputLabel value="Choose favorite" styleClass="Wid40"/>
                            <p:selectOneMenu id="q2" value="#{userBean.q2}"
                                             styleClass="Wid60"
                                             required="true"
                                             requiredMessage="Please select question #2.">
                                <f:selectItem itemLabel="Choose One" itemValue=""/>
                                <f:selectItem itemLabel="Favorite sports team?" itemValue="Favorite sports team?"/>
                                <f:selectItem itemLabel="Favorite TV show?" itemValue="Favorite TV show?"/>
                                <f:selectItem itemLabel="Favorite movie?" itemValue="Favorite movie?"/>
                                <f:selectItem itemLabel="Favorite food?" itemValue="Favorite food?"/>
                                <f:selectItem itemLabel="Favorite vacation spot?" itemValue="Favorite vacation spot?"/>
                                <f:selectItem itemLabel="Favorite comedian?" itemValue="Favorite comedian?"/>
                            </p:selectOneMenu>

                            <h:outputLabel value="Answer" styleClass="Wid40"/>
                            <p:inputText id="a2" value="#{userBean.ans2}" styleClass="Wid60"
                                         placeholder="Answer"
                                         required="true" requiredMessage="Please enter an answer for question#2.">
                                <p:watermark for="a2" value="Answer"/>
                            </p:inputText>

                            <h:outputLabel value="Enter your question" styleClass="Wid40"/>
                            <p:inputText id="q3" value="#{userBean.q3}" styleClass="Wid60"
                                         placeholder="Create your own question"
                                         required="true" requiredMessage="Please enter question#3.">
                                <p:watermark for="q3" value="Create your own question"/>
                            </p:inputText>

                            <h:outputLabel value="Answer" styleClass="Wid40"/>
                            <p:inputText id="a3" value="#{userBean.ans3}" styleClass="Wid60"
                                         placeholder="Answer"
                                         required="true" requiredMessage="Please enter an answer for question#3.">
                                <p:watermark for="a3" value="Answer"/>
                            </p:inputText>
                        </p:panelGrid>

                    </p:panel>
                        <f:facet name="footer">
                            <p:commandButton value="Previous" style="float: left"
                                             actionListener="#{userBean.gotoPrevTab}"
                                             rendered="#{userBean.sTab != 0}"
                                             process="@this"
                                             update="@form"/>
                            <p:commandButton value="Next" style="float: right"
                                             actionListener="#{userBean.gotoNextTab}"
                                             rendered="#{userBean.sTab == 0}"
                                             update="@form"/>
                            <p:commandButton value="Register" style="float: right"
                                             actionListener="#{userBean.signUp2}"
                                             rendered="#{userBean.sTab == 1}"
                                             update="@form"/>
                        </f:facet>

                    </p:panel>
                    <div class="EmptyBox20"></div>
                </h:form>
            </div>
        </div>
    </div>

    <h:outputStylesheet name="css/core-layout.css" library="spark-layout"/>
    <h:outputStylesheet name="css/font-awesome.css" library="spark-layout"/>
    <h:outputStylesheet name="css/animate.css" library="spark-layout"/>
    <h:outputStylesheet name="css/spark-layout.css" library="spark-layout"/>
</h:body>

</html>
