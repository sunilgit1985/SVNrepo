<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <div class="Container100 TextAlCenter">
        <h2>
            Assuming you invest for at least 10 years, in the course of any given year,
            which of the following range of returns would be most acceptable to you?
        </h2>

        <div class="EmptyBox10"></div>

            <p:panel id="page5table" styleClass="Container100" style="border: 0px">

 <!--
            <p:selectOneRadio id="page5custom" value="#{ltamprofile.ans5}" layout="custom"
                              required="true" requiredMessage="Please choose one of these choices"
                              update=":ltamForm:page5table">
                <f:selectItem itemLabel="1" itemValue="1"/>
                <f:selectItem itemLabel="2" itemValue="2"/>
                <f:selectItem itemLabel="3" itemValue="3"/>
                <f:selectItem itemLabel="4" itemValue="4"/>
                <f:selectItem itemLabel="5" itemValue="5"/>
            </p:selectOneRadio>
-->
            <p:chart type="bar" model="#{ltamprofile.ltamcharts.riskbarChart}" style="height:250px"
                     rendered="#{ltamprofile.ltamcharts.riskbarChart != null}"
                     responsive="true"
                     extender="ltam_riskq5">
                <p:ajax event="itemSelect" listener="#{ltamprofile.riskChartSelected}" update=":ltamForm:page5id"/>
            </p:chart>

            <div class="EmptyBox10"></div>
               <p:panel id="page5id" style="margin-left:50px; border: 0px;">
                <p:selectOneRadio value="#{ltamprofile.ans5}" layout="grid" columns="5"
                                  required="true" requiredMessage="Please choose one of these choices">
                    <f:selectItem itemLabel="Income" itemValue="1"/>
                    <f:selectItem itemLabel="Income and Growth" itemValue="2"/>
                    <f:selectItem itemLabel="Growth and Income" itemValue="3"/>
                    <f:selectItem itemLabel="Growth" itemValue="4"/>
                    <f:selectItem itemLabel="Aggressive Growth" itemValue="5"/>
                </p:selectOneRadio>
            </p:panel>

        </p:panel>
    </div>

</ui:composition>
