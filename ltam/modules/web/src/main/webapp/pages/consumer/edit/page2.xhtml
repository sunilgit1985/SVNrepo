<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <div class="Container100 Responsive100 TextAlCenter">
            <h1>Which of the following best reflects your expectations for this investment?</h1>

            <h2>
                <p:selectOneRadio layout="pageDirection" value="#{ltamprofile.ans2}"
                        required="true" requiredMessage="Please choose one of these choices">
                    <f:selectItem itemLabel="Maximize current income." itemValue="1"/>
                    <f:selectItem itemLabel="Emphasizing income with some potential for growth." itemValue="2"/>
                    <f:selectItem itemLabel="Emphasizing growth with some potential for income." itemValue="3"/>
                    <f:selectItem itemLabel="Growth." itemValue="4"/>
                    <f:selectItem itemLabel="Maximizing growth." itemValue="5"/>
                </p:selectOneRadio>
            </h2>
            <div class="EmptyBox10"></div>
            <p:commandButton styleClass="prev" value="Previous" rendered="#{ltamprofile.pagemanager.prevButtonStat}"
                                      update=":ltamForm:contentpanel,:ltamForm:disclaimer"
                                      actionListener="#{ltamprofile.prevPage}"/>
                     <p:commandButton styleClass="Fright" value="Next"  rendered="#{ltamprofile.pagemanager.nextButtonStat}"
                                      update=":ltamForm:contentpanel,:ltamForm:disclaimer"
                                      actionListener="#{ltamprofile.nextPage}"/>
    </div>

</ui:composition>
