<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/template/common/template.xhtml">

    <f:metadata>
        <f:viewParam name="acctnum" value="#{ctob.beanacctnum}"/>
        <f:event type="preRenderView" listener="#{ctob.preRenderView}"/>
    </f:metadata>

    <ui:define name="content">

        <div class="layout-portlets-box">
            <h:form id="addressForm">

                <div class="Container100">
                    <div class="ContainerIndent">
                        <p:messages showDetail="false" escape="true" closable="true"/>
                    </div>
                </div>

                <div class="Container100">
                    <div class="ContainerIndent">
                        <p:panel id="addressPanel" style="border: 0px; background: transparent">
                            <div class="Container80">
                                <div class="Container100 MarTop5">
                                    <div class="Container100 MarTop10">
                                        <h2>Account Holder</h2>
                                    </div>
                                </div>
                                <div class="Container100 Responsive MarTop5">
                                    <div class="Container40">
                                        <p:inputText styleClass="Wid90" placeholder="First Name"
                                                     value="#{ctob.accountdata.firstname}">
                                        </p:inputText>
                                    </div>
                                    <div class="Container20">
                                        <p:inputText styleClass="Wid90" placeholder="Middle"
                                                     value="#{ctob.accountdata.middle}">
                                        </p:inputText>

                                    </div>
                                    <div class="Container40">
                                        <p:inputText styleClass="Wid90" placeholder="Last Name"
                                                     value="#{ctob.accountdata.lastname}">
                                        </p:inputText>

                                    </div>
                                </div>
                                <div class="EmptyBox10"></div>
                                <div class="Container100">
                                    <h4>Mailing Address</h4>
                                </div>
                                <div class="Container100 MarTop5">
                                    <p:inputText styleClass="Wid90" placeholder="Address1"
                                                 value="#{ctob.accountdata.mailAddrs1}">
                                    </p:inputText>
                                </div>
                                <div class="Container100 MarTop5">
                                    <p:inputText styleClass="Wid90" placeholder="Address2"
                                                 value="#{ctob.accountdata.mailAddrs2}">
                                    </p:inputText>
                                </div>
                                <div class="Container100 MarTop5">
                                    <p:inputText styleClass="Wid90" placeholder="Address3"
                                                 value="#{ctob.accountdata.mailAddrs3}">
                                    </p:inputText>
                                </div>
                                <div class="Container100 MarTop5">
                                    <div class="Container40">
                                        <p:inputText styleClass="Wid90" placeholder="City"
                                                     value="#{ctob.accountdata.mailCity}">
                                        </p:inputText>
                                    </div>
                                    <div class="Container20">
                                        <p:inputText styleClass="Wid90" placeholder="State"
                                                     value="#{ctob.accountdata.mailState}">
                                        </p:inputText>
                                    </div>
                                    <div class="Container40">
                                        <p:inputText styleClass="Wid90" placeholder="Zip"
                                                     value="#{ctob.accountdata.mailZipCode}">
                                        </p:inputText>
                                    </div>

                                </div>
                                <div class="Container100 MarTop5">
                                    <div class="Container40">
                                        <p:inputText styleClass="Wid90" placeholder="Country"
                                                     value="#{ctob.accountdata.mailCountry}">
                                        </p:inputText>
                                    </div>
                                </div>
                                <div class="EmptyBox10"></div>
                                <div class="Container100">
                                    <h4>Contact Info</h4>
                                </div>
                                <div class="EmptyBox10"></div>
                                <div class="Container100 MarTop5">
                                    <div class="Container10">
                                        <p:outputLabel styleClass="Wid90"
                                                     value="Email">
                                        </p:outputLabel>
                                    </div>
                                    <div class="Container40">
                                        <p:inputText styleClass="Wid90" placeholder="Email"
                                                     value="#{ctob.accountdata.email}">
                                        </p:inputText>
                                    </div>
                                </div>
                                <div class="EmptyBox10"></div>
                                <div class="Container100 MarTop5">
                                    <div class="Container10">
                                        <p:outputLabel styleClass="Wid90"
                                                       value="Phone#">
                                        </p:outputLabel>
                                    </div>
                                    <div class="Container40">
                                        <p:inputMask styleClass="Wid90" placeholder="PrimaryPhone#"
                                                     value="#{ctob.accountdata.primaryPhoneNbr}"
                                                     mask="(999) 999-9999">
                                        </p:inputMask>
                                    </div>
                                </div>
                                <div class="EmptyBox10"></div>
                                <div class="Container100 MarTop5">
                                    <div class="Container10">
                                        <p:outputLabel styleClass="Wid90"
                                                       value="Work#">
                                        </p:outputLabel>
                                    </div>
                                    <div class="Container40">
                                        <p:inputMask styleClass="Wid90" placeholder="WorkPhone#"
                                                     value="#{ctob.accountdata.workPhoneNbr}"
                                                     mask="(999) 999-9999">
                                        </p:inputMask>
                                    </div>
                                    <div class="Container10">
                                        <p:outputLabel styleClass="Wid90"
                                                       value="Fax#">
                                        </p:outputLabel>
                                    </div>
                                    <div class="Container40">
                                        <p:inputMask styleClass="Wid90" placeholder="WorkPhone#"
                                                     value="#{ctob.accountdata.faxNbr}"
                                                     mask="(999) 999-9999">
                                        </p:inputMask>
                                    </div>
                                </div>
                            </div>

                        </p:panel>
                    </div>
                </div>

                <div class="Container100">
                  <div class="ContainerIndent">
                      <div class="TexAlCenter">
                      <p:commandButton value="Save"
                                       update="@form"
                                       actionListener="#{ctob.saveAddress}"/>
                      </div>
                  </div>
                </div>
            </h:form>
        </div>

    </ui:define>

</ui:composition>
