<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <div class="Container100 TextAlCenter">
        <h1>
            Assuming you invest for at least 10 years, in the course of any given year,
            which of the following range of returns would be most acceptable to you?
        </h1>

        <div class="EmptyBox10"></div>

            <p:panel id="page5table" styleClass="Container100" style="border: 0px">

            <p:chart type="bar" model="#{ceb.ltamcharts.riskbarChart}" style="height:250px"
                     rendered="#{ceb.ltamcharts.riskbarChart != null}"
                     responsive="true"
                     extender="ltam_riskq5">
                <p:ajax event="itemSelect" listener="#{ceb.riskChartSelected}" update=":ltamForm:page5id"/>
            </p:chart>

            <div class="EmptyBox40"></div>
               <h:panelGroup layout="block" styleClass="selection page4_left" id="page5id">
                <p:selectOneRadio value="#{ceb.ans5}" layout="pageDirection"
                                  required="true" requiredMessage="Please choose one of these choices">
                    <f:selectItem itemLabel="Income" itemValue="1"/>
                    <f:selectItem itemLabel="Income and Growth" itemValue="2"/>
                    <f:selectItem itemLabel="Growth and Income" itemValue="3"/>
                    <f:selectItem itemLabel="Growth" itemValue="4"/>
                    <f:selectItem itemLabel="Aggressive Growth" itemValue="5"/>
                </p:selectOneRadio>
            </h:panelGroup>

        </p:panel>
        <div class="EmptyBox20"></div>
        <p:commandButton value="Previous" rendered="#{ceb.pagemanager.prevButtonStat}"
                                      update=":ltamForm:contentpanel,:ltamForm:disclaimer"
                                      actionListener="#{ceb.prevPage}"/>
                     <p:commandButton styleClass="Fright" value="Next"  rendered="#{ceb.pagemanager.nextButtonStat}"
                                      update=":ltamForm:contentpanel,:ltamForm:disclaimer"
                                      actionListener="#{ceb.nextPage}"/>
    </div>

</ui:composition>
