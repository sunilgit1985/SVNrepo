<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <div class="Container100  Responsive100">
        <div class="ContainerIndent">

            <div class="TexAlCenter">
                <h1 class="black Fs24 fnt1">Review</h1>
            </div>
            <div class="EmptyBox20"></div>

            <div class="Container100 Responsive100">
            <div class="Container25" style="height:1px;"></div>
                <div class="Container50 Responsive100">
                <div class="Container100 Responsive100">
                    <div class="ContainerIndent">
 			<p:panel style="height: 60%; width: 100%; background: #ffffff;">
                            <div class="EmptyBox5"></div>
                            <h2 class="black Fs20 fnt1 textAlign">Current Portfolio: #{ceb.origCustomerData.themeData.displayname}</h2>
                            <br/>

                            <h3 class="black f1 textAlign">#{ceb.origCustomerData.themeData.longDescription}</h3>
                            <div class="EmptyBox5"></div>
                        </p:panel>
                    </div>
                </div>
                    <div class="ContainerIndent">
                        <p:panel id="reviewPanel" style="height: 60%; width: 100%; background: #f5f5f5;">
                            <div class="EmptyBox10"></div>
                            <h3 class="black f1 textAlign">#{ceb.origCustomerData.themeData.longDescription}</h3>
                            <p:panelGrid columns="2" styleClass="Container100"
                                         style="border:0px !important; background:none;" class="FormContent">

                            <h:panelGroup layout="block" styleClass="selection" id="abc">
                            <p:selectOneRadio value="#{ceb.ans5}" layout="pageDirection"
                                              required="true" requiredMessage="Please choose one of these choices">
                                <f:selectItem style="font-size:14px;" itemLabel="Income" itemValue="1"/>
                                <f:selectItem itemLabel="Income and Growth" itemValue="2"/>
                                <f:selectItem itemLabel="Growth and Income" itemValue="3"/>
                                <f:selectItem itemLabel="Growth" itemValue="4"/>
                                <f:selectItem itemLabel="Aggressive Growth" itemValue="5"/>
                            </p:selectOneRadio>
                        </h:panelGroup>
                            </p:panelGrid>
                            
                            <table class="Container100 Responsive100 TextAlCenter">
                                <tr>
                                    <td colspan="2" class="TexAlCenter">
                                        <div class="DispInlBlock TexAlLeft tp1">
                                            <div class="Fright">
                                                <h2 class="black f1">#{ceb.themeData.longDescription}</h2>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="3">
                                        <div class="TexAlCenter title1">
                                            Your revised risk level is
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="3">
                                        <div class="EmptyBox5"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="width: 10%; text-align: right; vertical-align: middle">Low</td>
                                    <td style="width: 80%; text-align: center; vertical-align: middle">
                                        <ui:repeat var="tlist" value="#{ceb.themeList}">
                                            <h:graphicImage name="images/riskMeter.svg" library="ltam"
                                                            rendered="#{ceb.themeData.sortorder != tlist.sortorder}"
                                                            style="width: 20%; background: transparent"
                                                            styleClass="Fleft"/>
                                            <h:graphicImage name="images/SriskMeter.svg" library="ltam"
                                                            rendered="#{ceb.themeData.sortorder == tlist.sortorder}"
                                                            style="width: 20%; background: transparent"
                                                            styleClass="Fleft"/>
                                        </ui:repeat>
                                    </td>
                                    <td style="width: 5%; text-align: left; vertical-align: middle">High</td>
                                </tr>
                                <tr>
                                    <td colspan="3" style="text-align: center">
                                        <p:chart type="pie" model="#{ceb.ltamcharts.pieChart}"
                                                 rendered="#{ceb.ltamcharts.pieChart != null}"
                                                 style="width:100%;height:210px;"
                                                 responsive="true">
                                        </p:chart>
                                    </td>
                                </tr>
                            </table>
                            <div class="EmptyBox5"></div>
                        </p:panel>

                        <div class="EmptyBox20"></div>
                        <p:commandButton styleClass="Fleft" value="Start Over"
                                         update=":ceForm:contentpanel,:ceForm:disclaimer"
                                         actionListener="#{ceb.startOver}"/>
                        <p:commandButton styleClass="Fright" value="Next" rendered="#{ceb.pagemanager.nextButtonStat}"
                                         update=":ceForm:contentpanel,:ceForm:disclaimer"
                                         actionListener="#{ceb.nextPage}"/>

                    </div>

                </div>
              
            </div>
        </div>


    </div>

</ui:composition>
