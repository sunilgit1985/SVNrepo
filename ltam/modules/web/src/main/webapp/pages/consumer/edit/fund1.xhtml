<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <div class="Container100">
        <div class="Container50 ">
            <div class="ContainerIndent">
                <p:panel id="fundPanel" style="border: 0px; background: transparent">

                    <p:panelGrid columns="2" layout="grid" styleClass="Container100"
                                 style="border:0px !important; background:none;" class="FormContent">
                        Choose Bank:
                        <p:selectOneMenu id="bankinfo" styleClass="Wid90"
                                         value="#{fundbean.bankAccountNum}" >
                            <p:ajax update=":fundForm:workArea"/>
                            <f:selectItems value="#{fundbean.bankNames.entrySet()}"
                                           var="bank" itemLabel="#{bank.key}" itemValue="#{bank.value}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>

                    <p:panelGrid id="workArea" columns="2" layout="grid" styleClass="Container100"
                                 style="border:0px !important; background:none;" class="FormContent"
                                 rendered = "#{fundbean.bankNames != null}">

                        <div class="Wid90">Name</div>
                        <h:outputText styleClass="Wid90" placeholder="Bank" maxlength="9"
                                      value="#{fundbean.accountHolder}">
                        </h:outputText>


                        <div class="Wid90">Routing#</div>
                        <h:outputText styleClass="Wid90" placeholder="Bank" maxlength="9"
                                      value="#{fundbean.displayRoutingNum}">
                        </h:outputText>

                        <div class="Wid90">Account#</div>
                        <h:outputText styleClass="Wid90" placeholder="Bank" maxlength="9"
                                      value="#{fundbean.hiddenBankAccountNum}">
                        </h:outputText>

                        <div class="Wid90">Amount to Add</div>
                        <pe:inputNumber styleClass="ltamInputText input_wid1"
                                        placeholder="Enter $ amount"
                                        value="$#{fundbean.investment}"
                                        maxlength="11" decimalPlaces="0" symbol="$"
                                        required="true" requiredMessage="Fund amount is required!"
                                        validatorMessage="Min. of $1 investment is required!">
                        </pe:inputNumber>
                    </p:panelGrid>
                    <p:outputPanel rendered="false">
                        <div class="Container100">
                            <p:separator/>

                            <div class="EmptyBox30"></div>
                        </div>

                        <div class="Container100">
                            <p:graphicImage value="/images/check_image.gif"/>
                        </div>
                    </p:outputPanel>

                    <f:facet name="footer">
                            <p:commandButton value="Next" styleClass="Fright"
                                             update=":fundForm:contentpanel"
                                             actionListener="#{fundbean.nextPage}"/>

                    </f:facet>


                </p:panel>

            </div>
        </div>
    </div>

</ui:composition>
