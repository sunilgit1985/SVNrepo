<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/template/common/template.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{cdash.preRenderView}"/>
    </f:metadata>

    <ui:define name="content">

        <!-- BOX START -->
        <h:form id="dashForm">

            <p:panel id="contentpanel" style="border: 0px; background: transparent">

                <div class="layout-portlets-box">

                    <div class="Container100">
                        <div class="ContainerIndent">
                            <div class="DispInlBlock">
                                <div class="Container100">
                                    <div class="Fleft">
                                        <h3 class="black Fs24 FontThemeMedium">
                                            Hello, #{cdash.loggedUserName}
                                        </h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="Container100">
                        <div class="ContainerIndent">
                            <div class="Container100">
                                <div class="Container100">
                                    <div class="Fleft">
                                        <h4 class="black Fs24 FontThemeMedium">
                                            Account
                                        </h4>
                                    </div>
                                    <div class="Container100">
                                        <p:growl showDetail="false" escape="true" closable="true"/>
                                        <p:separator style="background-color: blue; height:5px"/>

                                        <div class="Container100">
                                            <p:dataGrid style="background: transparent;"
                                                        var="acct" value="#{cdash.dashboardList}"
                                                        columns="1" layout="grid">
                                                <p:panel style="height: 20%; width: 100%; background: #f5f5f5;">
                                                    <table class="invNBgrid" style="width: 100%;">
                                                        <tr style="font-size: 16px;">
                                                            <td style="width: 70%;">#{acct.description}</td>
                                                            <td style="width: 30%; text-align: right;">
                                                                <strong>
                                                                    <h:outputText value="#{acct.investment}">
                                                                        <f:convertNumber currencySymbol="$" type="currency"/>
                                                                    </h:outputText>
                                                                </strong></td>
                                                        </tr>
                                                        <tr style="font-size: 13px;">
                                                            <td colspan="2" style="width: 100%; margin-left: 5px">
                                                                <div class="EmptyBox5"></div>
                                                                <ui:fragment rendered="#{acct.managed == 'Y'}">
                                                                    <table class="invNBgrid" style="width: 30%;">
                                                                        <tr>
                                                                            <td style="width: 10%; text-align: center;">
                                                                                <p:commandButton id="reviewBtn"
                                                                                                 styleClass="Fs14 BlueButton"
                                                                                                 process="@this" immediate="true"
                                                                                                 icon="fa fa-search-plus Fs14 white"
                                                                                                 action="#{cdash.doAction('R')}">
                                                                                    <p:tooltip for="reviewBtn" value="Overview"/>
                                                                                    <f:setPropertyActionListener value="#{acct}"
                                                                                                                 target="#{cdash.selectedAccount}"/>
                                                                                </p:commandButton>
                                                                            </td>
                                                                            <td style="width: 10%; text-align: center;">
                                                                                <p:commandButton id="fundBtn"
                                                                                                 styleClass="Fs14 GreenButton"
                                                                                                 process="@this" immediate="true"
                                                                                                 icon="fa fa-dollar Fs14 white"
                                                                                                 action="#{cdash.doAction('A')}">
                                                                                    <p:tooltip for="fundBtn" value="Fund Account"/>
                                                                                    <f:setPropertyActionListener value="#{acct}"
                                                                                                                 target="#{cdash.selectedAccount}"/>
                                                                                </p:commandButton>
                                                                            </td>
                                                                            <td style="width: 10%; text-align: center;">
                                                                                <p:commandButton id="editBtn"
                                                                                                 styleClass="Fs14 GrayButton"
                                                                                                 process="@this" immediate="true"
                                                                                                 icon="fa fa-edit Fs14 red"
                                                                                                 action="#{cdash.doAction('E')}">
                                                                                    <p:tooltip for="editBtn" value="Edit Account"/>
                                                                                    <f:setPropertyActionListener value="#{acct}"
                                                                                                                 target="#{cdash.selectedAccount}"/>
                                                                                </p:commandButton>
                                                                            </td>
                                                                        </tr>

                                                                    </table>
                                                                </ui:fragment>
                                                                <ui:fragment rendered="#{acct.managed != 'Y'}">
                                                                    <p:outputLabel class="SoftRed">Pending</p:outputLabel>
                                                                </ui:fragment>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </p:panel>

                                                <div class="EmptyBox5"></div>
                                            </p:dataGrid>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <!--
                                <p:outputPanel id="disclaimer" style="border: 0px">

                                    <div class="layout-portlets-box">
                                        <div class="Container100 Responsive100">
                                            <div class="Container100 Responsive100">
                                                <div class="ContainerIndent Responsive100">
                                                    <div class="Fs12 TexAlCenter">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </p:outputPanel>
                -->

            </p:panel>

        </h:form>


    </ui:define>

</ui:composition>
