<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/template/common/template.xhtml">

    <f:metadata>
        <f:viewParam name="acct" value="#{tradeinfobean.beanacctnum}"/>
        <f:viewParam name="tran" value="#{tradeinfobean.beantranno}"/>
        <f:viewParam name="type" value="#{tradeinfobean.beantype}"/>
        <f:viewParam name="fund" value="#{tradeinfobean.beanfund}"/>
        <f:viewParam name="beanamt" value="#{tradeinfobean.beanamt}"/>
    </f:metadata>

    <ui:define name="content">

        <h:form>

            <div id="layout-portlets-cover">
                <div class="other-pages-box ThankyBlockMain Container40 MarAuto Fnone TexAlCenter ShadowGray ThankyouBG">
                    <div class="ContainerIndent">
                        <div class="Container100 Fnone MarAuto TexAlCenter">
                            <div class="EmptyBox20"></div>
                            <div class="Container100">
                                <h1>
                                  <span style="color: #2E7D32; font-size: 30px;">
                                  Thank you
                                  </span>
                                </h1>
                            </div>
                            <div class="EmptyBox20"></div>

                            <div class="Container100 TexAlLeft MarLeft10 PaddingblocktradeP">
                                <p:panelGrid columns="2" layout="grid">
                                    <h:outputText value="Transaction ID" class="textBold"/>
                                    <h:outputText value="#{tradeinfobean.beanacctnum}"/>

                                    <h:outputText value="Type" class="textBold"/>
                                    <h:outputText value="#{tradeinfobean.beantype}"/>

                                    <h:outputText value="Fund" class="textBold"/>
                                    <h:outputText value="#{tradeinfobean.beanfund}"/>

                                    <h:outputText value="Amount" class="textBold"/>
                                    <h:outputText value="#{tradeinfobean.beanamt}"/>

                                </p:panelGrid>
                            </div>
                            <div class="EmptyBox20"></div>
                        </div>
                        <div class="Container100 TexAlCenter">
                            <p:commandButton value="Dashboard"
                                             actionListener="#{uiLayout.goToStartPage}"/>
                        </div>

                    </div>
                    <div class="EmptyBox20"></div>
                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
