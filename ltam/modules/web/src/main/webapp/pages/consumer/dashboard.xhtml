<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/template/common/template.xhtml">

    <ui:define name="content">

        <!-- BOX START -->
        <h:form id="dashForm">

            <p:panel id="contentpanel" style="border: 0px; background: transparent">

                <div class="layout-portlets-box">

                    <div class="Container100">
                        <div class="ContainerIndent">
                            <div class="DispInlBlock MarTop20">
                                <div class="Container100">
                                    <div class="Fleft">
                                        <h3 class="black Fs24 FontThemeMedium">
                                            Hello Prashant,
                                        </h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="EmptyBox20"></div>
                    <div class="Container100">
                        <div class="ContainerIndent">
                            <p:messages showDetail="false" escape="true" closable="true"/>
                        </div>
                    </div>

                    <div class="Container100">
                        <div class="ContainerIndent">
                            <div class="Container50">
                                <div class="Container100">
                                    <div class="Fleft">
                                        <h4 class="black Fs24 FontThemeMedium">
                                            Account
                                        </h4>
                                    </div>
                                    <div class="Container100">
                                        <p:separator width="3" style="background-color: blue"/>

                                        <div class="EmptyBox10"></div>
                                        <div class="Container100">
                                            <p:panel style="height: 10%; width: 100%; background: #f5f5f5;">
                                                Account Info
                                            </p:panel>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="Container50">
                                <div class="ContainerIndent">
                                    <p:panel style="height: 10%; width: 100%; background: green;">
                                        Task Bar
                                    </p:panel>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <p:outputPanel id="disclaimer" style="border: 0px"
                               rendered="#{uiLayout.prodMode}">

                    <div class="layout-portlets-box">
                        <div class="Container100 Responsive100">
                            <div class="Container100 Responsive100">
                                <div class="ContainerIndent Responsive100">
                                    <div class="Fs12 TexAlCenter">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </p:outputPanel>

            </p:panel>

        </h:form>


    </ui:define>

</ui:composition>
