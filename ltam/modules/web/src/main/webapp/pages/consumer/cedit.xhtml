<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/template/common/template.xhtml">

    <f:metadata>
        <f:viewParam name="act" value="#{ceb.beanaction}"/>
        <f:viewParam name="acctnum" value="#{ceb.beanacctnum}"/>
        <f:event type="preRenderView" listener="#{ceb.preRenderView}"/>
    </f:metadata>

    <ui:define name="content">
        <h:outputScript name="/js/ltamCharts.js" library="ltam"/>

        <!-- BOX START -->
        <h:form id="ceForm">
            <p:panel id="contentpanel" style="border: 0px; background: transparent">

                <div class="layout-portlets-box">

                    <div class="Container100 Responsive100">
                        <div class="ContainerIndent">
                            <ui:fragment rendered="#{! ceb.isEditMode}">
                                <div class="tab_main">
                                    <p:steps activeIndex="#{ceb.ltammenu}">
                                        <p:menuitem value="Start"/>
                                        <p:menuitem value="Goal"/>
                                        <p:menuitem value="Horizon"/>
                                        <p:menuitem value="Risk"/>
                                        <p:menuitem value="Risk"/>
                                        <p:menuitem value="Risk"/>
                                        <p:menuitem value="Review"/>
                                    </p:steps>
                                </div>
                            </ui:fragment>

                            <ui:fragment rendered="#{ceb.isEditMode}">
                                <div class="tab_main">
                                    <p:steps activeIndex="#{ceb.ltammenu}">
                                        <p:menuitem value="Start"/>
                                        <p:menuitem value="Goal"/>
                                        <p:menuitem value="Horizon"/>
                                        <p:menuitem value="Risk"/>
                                        <p:menuitem value="Risk"/>
                                        <p:menuitem value="Risk"/>
                                        <p:menuitem value="Review"/>
                                        <p:menuitem value="Terms"/>
                                        <p:menuitem value="Confirmation "/>
                                    </p:steps>
                                </div>
                            </ui:fragment>
                        </div>
                    </div>

                    <div class="Container100 Responsive100">
                        <div class="ContainerIndent Responsive100">
                            <p:growl showDetail="false" escape="true" closable="true"/>
                        </div>
                    </div>
                    <div class="Container100">
                        <p:panel id="inputArea" style="border: 0px; background: transparent; height: 270px">

                            <p:outputPanel style="border: 0px"
                                           rendered="#{ceb.pagemanager.page == 0}">
                                <div class="Container100">
                                    <ui:fragment rendered="#{ceb.pagemanager.page == 0}">
                                        <ui:fragment rendered="#{ceb.isEditMode}">
                                            <ui:include src="/pages/consumer/edit/page1B.xhtml"/>
                                        </ui:fragment>
                                        <ui:fragment rendered="#{ceb.isTimeToSaveMode}">
                                            <ui:include src="/pages/consumer/edit/page1A.xhtml"/>
                                        </ui:fragment>
                                        <ui:fragment rendered="#{ceb.isVisitorMode}">
                                            <ui:include src="/pages/consumer/edit/page1.xhtml"/>
                                        </ui:fragment>
                                    </ui:fragment>
                                </div>
                            </p:outputPanel>
                            <p:outputPanel style="border: 0px"
                                           rendered="#{ceb.pagemanager.page != 0}">
                                <div class="Container50">
                                    <ui:fragment rendered="#{ceb.pagemanager.page == 1}">
                                        <ui:include src="/pages/consumer/edit/page2.xhtml"/>
                                    </ui:fragment>
                                    <ui:fragment rendered="#{ceb.pagemanager.page == 2}">
                                        <ui:include src="/pages/consumer/edit/page3.xhtml"/>
                                    </ui:fragment>
                                    <ui:fragment rendered="#{ceb.pagemanager.page == 3}">
                                        <ui:include src="/pages/consumer/edit/page5.xhtml"/>
                                    </ui:fragment>
                                    <ui:fragment rendered="#{ceb.pagemanager.page == 4}">
                                        <ui:include src="/pages/consumer/edit/page4.xhtml"/>
                                    </ui:fragment>
                                    <ui:fragment rendered="#{ceb.pagemanager.page == 5}">
                                        <ui:include src="/pages/consumer/edit/page6.xhtml"/>
                                    </ui:fragment>
                                </div>
                                <div class="Container50">
                                    <ui:include src="/pages/consumer/edit/rightpanel.xhtml"/>
                                </div>
                            </p:outputPanel>
                        </p:panel>
                    </div>

                </div>
            </p:panel>


            <p:outputPanel id="disclaimer" style="border: 0px"
                           rendered="#{uiLayout.prodMode}">
                <div class="layout-portlets-box">
                    <div class="Container100 Responsive100">
                        <div class="Container100 Responsive100">
                            <div class="ContainerIndent Responsive100">
                                <div class="Fs12 TexAlCenter">
                                    <ui:fragment rendered="#{ceb.pagemanager.page == 1}">
                                        <h:outputText value="#{uiLayout.getPageInfo(ceb.pagemanager.page)}" escape="false"/>
                                    </ui:fragment>
                                    <ui:fragment rendered="#{ceb.pagemanager.page == 2}">
                                        <h:outputText value="#{uiLayout.getPageInfo(ceb.pagemanager.page)}" escape="false"/>
                                    </ui:fragment>
                                    <ui:fragment rendered="#{ceb.pagemanager.page == 3}">
                                        <h:outputText value="#{uiLayout.getPageInfo(ceb.pagemanager.page)}" escape="false"/>
                                    </ui:fragment>
                                    <ui:fragment rendered="#{ceb.pagemanager.page == 4}">
                                        <h:outputText value="#{uiLayout.getPageInfo(ceb.pagemanager.page)}" escape="false"/>
                                    </ui:fragment>
                                    <ui:fragment rendered="#{ceb.pagemanager.page == 5}">
                                        <h:outputText value="#{uiLayout.getPageInfo(ceb.pagemanager.page)}" escape="false"/>
                                    </ui:fragment>

                                    <div class="EmptyBox10"></div>
                                    <h:outputText value="#{uiLayout.disclaimer}" escape="false"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </p:outputPanel>

        </h:form>


    </ui:define>

</ui:composition>
