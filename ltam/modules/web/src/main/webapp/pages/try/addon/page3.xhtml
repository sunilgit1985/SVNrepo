<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <div class="Container100 TextAlCenter">
        <h1>How long do you plan on keeping this account invested?</h1>

        <div class="EmptyBox50"></div>
        <div class="Container100 TexAlCenter">
            <h2><h:outputText id="displayHorizon" value="#{ltamprofile.horizon} Years"/></h2>
        </div>
        <table class="Container100" style="border: 0px">
            <tr>
                <td style="width: 15%; text-align: right; vertical-align: middle">
                    <h:outputText value="1 Year"/>
                </td>
                <td style="width: 70%; text-align: center">
                    <p:slider for="horizon" display="displayHorizon"
                              displayTemplate="{value} Years"
                            minValue="1" maxValue="15"/>
                    <h:inputHidden id="horizon" value="#{ltamprofile.horizon}"
                                   required="true"
                                   requiredMessage="Please use the slider below to select horizon"/>
                    />
                </td>
                <td style="width: 15%; text-align: left; vertical-align: middle">
                    <h:outputText value="15+ Years"/>
                </td>

            </tr>
	    <tr>
		<td colspan="3"><div class="EmptyBox5"></div></td>
	    </tr>
       	    <tr>
		<td colspan="3">
		   <div class="Fs8 TexAlCenter">
               Please slide the dot to the place on the bar that reflects your time horizon for this investment.
		   </div>
		</td>
	    </tr>
        </table>
        <div class="EmptyBox20"></div>

	<p:commandButton value="Previous" rendered="#{ltamprofile.pagemanager.prevButtonStat}"
                                      update=":ltamForm:contentpanel,:ltamForm:disclaimer"
                                      actionListener="#{ltamprofile.prevPage}"/>
                     <p:commandButton styleClass="Fright" value="Next"  rendered="#{ltamprofile.pagemanager.nextButtonStat}"
                                      update=":ltamForm:contentpanel,:ltamForm:disclaimer"
                                      actionListener="#{ltamprofile.nextPage}"/>
    </div>

</ui:composition>
