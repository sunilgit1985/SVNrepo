<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/common/simplelayout.xhtml">

    <ui:define name="content">

        <div id="layout-portlets-cover">
            <div class="other-pages-box Container40 Responsive50 MarAuto Fnone TexAlCenter BlueModena">
                <div class="Container100 Fnone MarAuto TexAlLeft">
                    <div class="Container100 TexAlCenter">
                        <h:graphicImage id="logo" name="#{uiLayout.uiprofile.logo}"
                                        styleClass="Fleft" library="invessence"
                                        class="MarAuto MarTop20 MarBot10" style="height: 40px"/>
                    </div>
                    <div class="EmptyBox10"></div>
                    <div class="ContainerIndent">
                        <h3>You registration process is almost complete.</h3>
                    </div>

                    <h:form id="signup2Form">
                        <div class="Container100 MarTop20">
                            <p:growl id="profilegrowl" autoUpdate="true" escape="false"/>
                            <p:panel style="border: 0px; background: transparent; margin-left: 10px">
                                <div class="EmptyBox10"></div>
                                <div class="ContainerIndent">
                                    <h3>
                                        <h:outputText value="Please choose security questions and type your answers below."
                                                      styleClass="Wid90"/>
                                    </h3>
                                </div>

                                <div class="Container100">
                                    <div class="ContainerIndent">
                                        <p:selectOneMenu id="q1" value="#{userBean.beanq1}"
                                                required="true" requiredMessage="Please choose Question #1">
                                            <f:selectItem itemLabel="Select One" itemValue=""/>
                                            <f:selectItems value="#{userBean.getQuestion(0).entrySet()}"
                                                           var="q1" itemLabel="#{q1.value}"
                                                           itemValue="#{q1.value}"/>
                                        </p:selectOneMenu>
                                    </div>
                                </div>

                                <div class="Container100">
                                    <div class="ContainerIndent">
                                        <p:inputText id="a1" value="#{userBean.beanans1}"
                                                     label="Answer" placeholder="Answer#1"
                                                     required="true" requiredMessage="For Question 1: Answer is required.">
                                        </p:inputText>
                                    </div>
                                </div>


                                <div class="Container100">
                                    <div class="ContainerIndent">
                                        <p:selectOneMenu id="q2" value="#{userBean.beanq2}"
                                                         required="true" requiredMessage="Please choose Question #2">
                                            <f:selectItem itemLabel="Choose Favorite" itemValue=""/>
                                            <f:selectItems value="#{userBean.getQuestion(1).entrySet()}"
                                                           var="q2" itemLabel="#{q2.value}"
                                                           itemValue="#{q2.value}"/>
                                        </p:selectOneMenu>
                                    </div>
                                </div>

                                <div class="Container100">
                                    <div class="ContainerIndent">
                                        <p:inputText id="a2" value="#{userBean.beanans2}"
                                                     label="Answer" placeholder="Answer#2"
                                                     required="true" requiredMessage="For Question 2: Answer is required.">
                                        </p:inputText>
                                    </div>
                                </div>


                                <div class="Container100">
                                    <div class="ContainerIndent">
                                        <p:selectOneMenu id="q3" value="#{userBean.beanq3}"
                                                         required="true" requiredMessage="Please choose Question #3">
                                            <f:selectItem itemLabel="Describe" itemValue=""/>
                                            <f:selectItems value="#{userBean.getQuestion(2).entrySet()}"
                                                           var="q3" itemLabel="#{q3.value}"
                                                           itemValue="#{q3.value}"/>
                                        </p:selectOneMenu>
                                    </div>
                                </div>

                                <div class="Container100">
                                    <div class="ContainerIndent">
                                        <p:inputText id="a3" value="#{userBean.beanans3}"
                                                     label="Answer" placeholder="Answer#3"
                                                     required="true" requiredMessage="For Question 3: Answer is required.">
                                        </p:inputText>
                                    </div>
                                </div>

                                <div class="EmptyBox10"/>
                                <p:separator/>
                                <div class="EmptyBox5"/>

                                <div class="Container100 TexAlCenter">
                                    <div class="ContainerIndent">
                                        <p:commandButton value="Next" ajax="true"
                                                         update=":signup2Form:profilegrowl"
                                                         actionListener="#{userBean.acceptQA}"/>
                                    </div>
                                </div>
                            </p:panel>
                        </div>

                    </h:form>
                </div>
            </div>
        </div>


    </ui:define>
</ui:composition>
