<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/common/simple.xhtml">

    <f:metadata>
        <f:viewParam name="l" value="#{userBean.beanLogonID}"/>
        <f:viewParam name="r" value="#{userBean.beanResetID}"/>
        <f:event type="preRenderView" listener="#{userBean.preRenderResetUser}"/>
    </f:metadata>

    <ui:define name="content">

        <div id="layout-portlets-cover">
         <div class="EmptyBox50"></div>
            <div class="other-pages-box Container40 Responsive50 MarAuto Fnone TexAlCenter ShadowGray"
                 style="background-repeat:no-repeat; background-position:center; background-size:cover;">
                <div class="Container90 Fnone MarAuto TexAlLeft">
                    <h:form id="logonForm" prependId="false" styleClass="formPage">
                       
                        <p:panel id="p1" styleClass="Container100 PwdReset0" style="border: 0px; background: transparent">
                        
                             <div class="Container100 TexAlCenter">
                                    <h:graphicImage id="logo" name="#{uiLayout.uiprofile.logo}"
                                                    styleClass="" library="invessence" class="MarAuto"
                                                    style="height: 50px"/>
                                </div>
                           
                            <p:growl id="sgrowl"/>

                          
                            <div class="Container100">
                                 <label class="sigupLabel">Email Id</label>
                                    <p:inputText id="email" readonly="true"
                                    
                                                 styleClass="Wid100 Fleft MarAuto Fs14"
                                                 value="#{userBean.beanEmail}" placeholder="Email">
                                    </p:inputText>
                            </div>
                            <div class="EmptyBox10"></div>
                            <div class="Container100">
                                <label class="sigupLabel">User Id</label>
                                    <p:inputText id="userid" readonly="true"
                                    
                                                 styleClass="Wid100 Fleft MarAuto Fs14"
                                                 value="#{userBean.beanUserID}" placeholder="User ID"
                                                 required="true" requiredMessage="User ID is requiired.">
                                    </p:inputText>
                            </div>
                            <div class="EmptyBox10"></div>
                            <div class="Container100">
                                <label class="sigupLabel">Password</label>
                                    <p:password id="pwd1" styleClass="Wid100 Fleft MarAuto Fs14"
                                                value="#{userBean.pwd1}"
                                                
                                                placeholder="Password"
                                                feedback="true" inline="false"
                                                required="true" requiredMessage="Password must be entered.">
                                    </p:password>
                                    <p:commandButton id="pwdHelp" styleClass="sigupRegRootHelp0 Fright"
                                                     icon="fa fa-question Fs18 white"
                                                     process="@none"/>

                                    <p:overlayPanel id="helpPanel" for="pwdHelp"
                                                    hideEffect="fade" dynamic="false"
                                                    showCloseIcon="true"
                                                    style="width:350px; margin-left: 5px">
                                        Password must contain a minimum of 8 characters including at least:
                                        <ul>
                                            <li>1 uppercase letter</li>
                                            <li>1 number</li>
                                            <li>1 of these special characters: !,#$%?:.</li>
                                        </ul>
                                    </p:overlayPanel>
                            </div>
                            <div class="EmptyBox10"></div>
                            <div class="Container100">
                                <label class="sigupLabel">Confirm Password</label>
                                    <p:password id="pwd2" styleClass="Wid100 Fleft MarAuto Fs14"
                                    
                                                value="#{userBean.pwd2}"
                                                placeholder="Confirm Password">
                                    </p:password>
                            </div>
                            <div class="EmptyBox10"></div>
                            <div class="Container100">
                                    <h:outputLabel styleClass="sigupLabel"
                                                   id="question"
                                                   value="Question: #{userBean.userdata.randomQ}">
                                    </h:outputLabel>
                                    <div class="EmptyBox10"></div>
                                    <p:inputText styleClass="Wid100 Fleft MarAuto Fs14"
                                    
                                                 value="#{userBean.beanans1}" placeholder="Answer"
                                                 required="true" requiredMessage="Please answer the security question.">
                                    </p:inputText>
                            </div>
                            <div class="EmptyBox10"></div>
                            <p:separator/>
                      
                            <div class="Container100">
                                <div class="ContainerIndent TexAlCenter">
                                    <p:commandButton value="Next" type="submit"
                                                     actionListener="#{userBean.resetPassword}"
                                                     update="p1, sgrowl"/>
                                </div>
                            </div>
                        </p:panel>
                    </h:form>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
