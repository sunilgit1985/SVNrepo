<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <div class="Container100">
        <div class="ContainerIndent">
            <div class="Container100">
                <div class="Container50">

                     <h:outputText style="padding-right: 3px" value="Objective "/>
                    <p:selectOneButton>
                        <f:selectItem itemLabel="Retirement" itemValue="Retirement" />
                        <f:selectItem itemLabel="College" itemValue="College" />
                        <f:selectItem itemLabel="Build Wealth" itemValue="Wealth" />
                        <f:selectItem itemLabel="Other" itemValue="Other" />
                    </p:selectOneButton>
                    <p:outputPanel id="retireP1">
                        <p:selectOneButton>
                            <f:selectItem itemLabel="Taxable" itemValue="Taxable" />
                            <f:selectItem itemLabel="IRA" itemValue="IRA" />
                            <f:selectItem itemLabel="ROTH" itemValue="ROTH" />
                            <f:selectItem itemLabel="SEP" itemValue="SEP" />
                            <f:selectItem itemLabel="Simple" itemValue="Simple" />
                        </p:selectOneButton>
                    </p:outputPanel>
                    <p:outputPanel id="retireP2">
                        <p:selectOneButton>
                            <f:selectItem itemLabel="Individual" itemValue="Taxable" />
                            <f:selectItem itemLabel="Joint" itemValue="IRA" />
                            <f:selectItem itemLabel="Trust" itemValue="ROTH" />
                        </p:selectOneButton>
                    </p:outputPanel>
                    <p:outputPanel id="retireP3">
                        <p:selectOneButton>
                            <f:selectItem itemLabel="Individual" itemValue="Taxable" />
                            <f:selectItem itemLabel="Joint" itemValue="IRA" />
                        </p:selectOneButton>
                    </p:outputPanel>
                    <p:outputPanel id="retireP3">
                        <p:selectOneButton>
                            <f:selectItem itemLabel="Individual" itemValue="Taxable" />
                            <f:selectItem itemLabel="Joint" itemValue="IRA" />
                        </p:selectOneButton>
                    </p:outputPanel>

                </div>
            </div>
            <div class="EmptyBox10"></div>
            <div class="Container100 MarTop5">
                <div class="Container100 MarTop10">
                    <h4>Account Holder</h4>
                </div>
            </div>
            <div class="Container100 MarTop5">
                <div class="Container100">
                    <p:inputText placeholder="First Name"
                            style="width: 150px">
                    </p:inputText>
                     <p:inputText placeholder="Middle"
                                  style="width: 15px">
                     </p:inputText>
                    <p:inputText placeholder="Last Name"
                                 style="width: 150px">
                    </p:inputText>
                </div>
            </div>
            <div class="Container100 ">
                <div class="Container70">
                    <div class="ContainerIndent">
                        <div class="Container100">

                            <div class="Container50">
                                <div class="Wid80">
                                    <p:calendar showOn="button" placeholder="BirthDate"
                                                pattern="MM/dd/yyyy" mask="true"/>
                                </div>
                            </div>

                            <div class="Container50">
                                <div class="Wid80">
                                    <p:inputMask mask="999-99-9999" placeholder="SS#" />
                                </div>
                            </div>
                        </div>

                        <div class="EmptyBox30"/>
                        <div class="Container100">
                            <div class="Container50">
                                <div class="Wid30">Gender</div>
                                <div class="Wid60">
                                    <p:selectOneButton >
                                        <f:selectItem itemLabel="Male" itemValue="Male" />
                                        <f:selectItem itemLabel="Female" itemValue="Female" />
                                    </p:selectOneButton>
                                </div>
                            </div>
                            <div class="Container50">
                                <div class="Wid30">Marital Status</div>
                                <div class="Wid60">
                                    <p:selectOneButton >
                                        <f:selectItem itemLabel="Single" itemValue="Single"/>
                                        <f:selectItem itemLabel="Married" itemValue="Married"/>
                                        <f:selectItem itemLabel="Widow" itemValue="Widow"/>
                                    </p:selectOneButton>
                                </div>
                            </div>
                        </div>
                        <div class="EmptyBox30"/>
                    </div>

                </div>
            </div>

            <div class="Container100 MarTop5">
                <div class="Container50 Responsive50">
                    <p:inputText styleClass="Wid90" placeholder="Primary Phone#">
                    </p:inputText>
                </div>
                <div class="Container50 Responsive50">
                    <p:inputText styleClass="Wid90" placeholder="Secondary Phone#">
                    </p:inputText>
                </div>
            </div>
            <div class="Container100 MarTop5">
                <div class="Container50 Responsive50">
                    <p:inputText styleClass="Wid90" placeholder="Primary Email">
                    </p:inputText>
                </div>
                <div class="Container50 Responsive50">
                    <p:inputText styleClass="Wid90" placeholder="Secondary Email">
                    </p:inputText>
                </div>
            </div>
        </div>
    </div>

</ui:composition>
