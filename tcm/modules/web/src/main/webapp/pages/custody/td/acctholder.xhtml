<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<p:tabView activeIndex="#{tdcto.subtab}">
		<p:tab title="Account Holder">
			<div class="Container80 Responsive90 MarTop5 MarCenter"
				style="margin-bottom: 15px;">
				<div class="Container100">
					<label Class="Container60"
						style="text-align: left !important; font-weight: bold !important;">Name</label>

					<div class="EmptyBox5"></div>
					<p:inputText styleClass="CustomWidthFA FS14 InputMergeRight"
						value="#{tdcto.tdMasterData.acctOwnersDetail.firstName}"
						placeholder="First Name" required="true">
					</p:inputText>
					<p:inputText
						styleClass="CustomWidthFA FS14 InputMergeLeft InputMergeRight"
						value="#{tdcto.tdMasterData.acctOwnersDetail.midInitial}"
						placeholder="Middle Name">
					</p:inputText>
					<p:inputText styleClass="CustomWidthFA FS14 InputMergeLeft"
						value="#{tdcto.tdMasterData.acctOwnersDetail.lastName}"
						placeholder="Last Name" required="true">
					</p:inputText>
				</div>

				<div class="EmptyBox20"></div>
				<div class="Container100">
					<div class="Container45 Fleft CustomWidthFA-Responsive">
						<label Class="Container100"
							style="text-align: left !important; font-weight: bold !important;">Birthdate</label>

						<div class="EmptyBox5"></div>
						<p:inputMask styleClass="Wid90 FS14 CustomWidthFA-Responsive"
							value="#{tdcto.tdMasterData.acctOwnersDetail.dob}"
							mask="99/99/9999" placeholder="MM/DD/YYYY" required="true">
						</p:inputMask>
					</div>

					<div class="Container45 Fright-FAAddress CustomWidthFA-Responsive">
						<label Class="Container100"
							style="text-align: left !important; font-weight: bold !important;">Social
							Security Number</label>

						<div class="EmptyBox5"></div>
						<p:inputMask styleClass="Wid90 FS14 CustomWidthFA-Responsive"
							value="#{tdcto.tdMasterData.acctOwnersDetail.ssn}"
							mask="999-99-9999" placeholder="###-##-####" required="true">
						</p:inputMask>
					</div>
				</div>
				<div class="EmptyBox20"></div>

				<div class="Container100">
					<div class="Container45 Fleft CustomWidthFA2 MarTop5">
						<label Class="Container100"
							style="text-align: left !important; font-weight: bold !important;">Phone
							Number</label>

						<div class="EmptyBox5"></div>
						<p:inputMask styleClass="Wid90 CustomWidthFA2 FS14 Mar5"
							value="#{tdcto.tdMasterData.acctOwnersDetail.phoneNumber}"
							mask="(999) 999-9999" placeholder="Primary Phone" required="true">
						</p:inputMask>
					</div>
					<div class="Container45 Fright CustomWidthFA2 MarTop5">
						<label Class="Container100"
							style="text-align: left !important; font-weight: bold !important;">Citizenship</label>

						<div class="EmptyBox5"></div>
						<div class="CustomWidthFA-Responsive" style="margin-top: 5px;">
							<p:selectBooleanButton
								value="#{tdcto.tdMasterData.acctOwnersDetail.citizenshiId}"
								onLabel="Yes" offLabel="No" onIcon="ui-icon-check"
								offIcon="ui-icon-close" style="width:80px" styleClass="booleanBtnCustom" />
							<h:outputText value="USA Citizenship" style="margin:0px 10px;"/>
						</div>
					</div>
				</div>
			</div>
			<div class="Container100 MarTop20" style="margin: 10px 10px;">
				<p:commandLink styleClass="UI-prevButtonFA Fleft"
                               actionListener="#{tdcto.prevPage}"/>

				<p:commandLink styleClass="UI-nextButtonFA Fright UI-tcmButton"
                               actionListener="#{tdcto.nextPage}"/>
			</div>
		</p:tab>
		<p:tab title="Joint Account Holder">
			<div class="Container80 Responsive100 MarTop5 MarCenter"
				style="margin-bottom: 15px;">
				<div class="Container100">
					<label Class="Container60"
						style="text-align: left !important; font-weight: bold !important;">Name</label>

					<div class="EmptyBox5"></div>
					<p:inputText styleClass="CustomWidthFA FS14 InputMergeRight"
						value="#{tdcto.tdMasterData.acctOwnersDetail.firstName}"
						placeholder="First Name" required="true">
					</p:inputText>
					<p:inputText
						styleClass="CustomWidthFA FS14 InputMergeLeft InputMergeRight"
						value="#{tdcto.tdMasterData.acctOwnersDetail.midInitial}"
						placeholder="Middle Name">
					</p:inputText>
					<p:inputText styleClass="CustomWidthFA FS14 InputMergeLeft"
						value="#{tdcto.tdMasterData.acctOwnersDetail.lastName}"
						placeholder="Last Name" required="true">
					</p:inputText>
				</div>

				<div class="EmptyBox20"></div>
				<div class="Container100">
					<div class="Container45 Fleft CustomWidthFA-Responsive">
						<label Class="Container100"
							style="text-align: left !important; font-weight: bold !important;">Birthdate</label>

						<div class="EmptyBox5"></div>
						<p:inputMask styleClass="Wid90 FS14 CustomWidthFA-Responsive"
							value="#{tdcto.tdMasterData.acctOwnersDetail.dob}"
							mask="99/99/9999" placeholder="MM/DD/YYYY" required="true">
						</p:inputMask>
					</div>

					<div class="Container45 Fright-FAAddress CustomWidthFA-Responsive">
						<label Class="Container100"
							style="text-align: left !important; font-weight: bold !important;">Social
							Security Number</label>

						<div class="EmptyBox5"></div>
						<p:inputMask styleClass="Wid90 FS14 CustomWidthFA-Responsive"
							value="#{tdcto.tdMasterData.acctOwnersDetail.ssn}"
							mask="999-99-9999" placeholder="###-##-####" required="true">
						</p:inputMask>
					</div>
				</div>
				<div class="EmptyBox20"></div>

				<div class="Container100">
					<div class="Container45 Fleft CustomWidthFA2 MarTop5">
						<label Class="Container100"
							style="text-align: left !important; font-weight: bold !important;">Phone
							Number</label>

						<div class="EmptyBox5"></div>
						<p:inputMask styleClass="Wid90 CustomWidthFA2 FS14 Mar5"
							value="#{tdcto.tdMasterData.acctOwnersDetail.phoneNumber}"
							mask="(999) 999-9999" placeholder="Primary Phone" required="true">
						</p:inputMask>
					</div>
					<div class="Container45 Fright CustomWidthFA2 MarTop5">
						<label Class="Container100"
							style="text-align: left !important; font-weight: bold !important;">Citizenship</label>

						<div class="EmptyBox5"></div>
						<div class="CustomWidthFA-Responsive" style="margin-top: 5px;">
							<p:selectBooleanButton
								value="#{tdcto.tdMasterData.acctOwnersDetail.citizenshiId}"
								onLabel="Yes" offLabel="No" onIcon="ui-icon-check"
								offIcon="ui-icon-close" style="width:80px" styleClass="booleanBtnCustom" />
							<h:outputText value="USA Citizenship" style="margin:0px 10px;"/>
						</div>
					</div>
				</div>
			</div>
			<div class="Container100 MarTop20" style="margin: 10px 10px;">
				<p:commandLink styleClass="UI-prevButtonFA Fleft"
                               actionListener="#{tdcto.prevPage}"/>

				<p:commandLink styleClass="UI-nextButtonFA Fright UI-tcmButton"
                               actionListener="#{tdcto.nextPage}"/>
			</div>
		</p:tab>

	</p:tabView>

</ui:composition>
