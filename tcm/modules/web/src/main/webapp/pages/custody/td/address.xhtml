<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <p:tabView id="addresstab" activeIndex="#{tdcto.subtab}">
        <p:ajax event="tabChange" listener="#{tdcto.onSubTabChange}" update=":ctoForm:tdaccordian:addresstab"
                immediate="true" />
        <p:tab title="#{tdcto.tdMasterData.titlePrimary}"  id="tab2S0">

            <p:panel id="owneraddressPanel" style="border: 0px; background: transparent">
                <div class="Container80 Responsive100 MarTop5 MarCenter"
                     style="margin-bottom: 15px;">

                    <p:panel rendered="#{tdcto.getErrorMessage(3) != null}"
                             style="border: 0px; background: transparent"
                             styleClass="Container100">
                        <h:outputText styleClass="errorText"
                                      value="#{tdcto.getErrorMessage(3)}" escape="false"/>
                    </p:panel>

                    <div class="Container100">

                        <label Class="Container60"
                               style="text-align: left !important; font-weight: bold !important;">
                            Residence Address
                        *</label>

                        <div class="EmptyBox5"></div>
                        <p:inputText styleClass="CustomWidthAddressFA FS14 Fleft  AddressFieldOnly"
                                     value="#{tdcto.tdMasterData.acctOwnersDetail.physicalAddressStreet}"
                                     placeholder="Residence Street Address 1"
                                     maxlength="50"
                                     required="false">

                        </p:inputText>
                        <!--  <p:inputText styleClass="CustomWidthAddressFA FS14 Fright" disabled="true"
                                      placeholder="Street Address 2">
                         </p:inputText> -->
                    </div>

                    <div class="EmptyBox20"></div>
                    <div class="Container100 CustomWidthFA2 MarTop5">
                        <div class="Container30 CustomWidthFA-Responsive">
                            <label Class="Container100"
                                   style="text-align: left !important; font-weight: bold !important;">City *</label>

                            <div class="EmptyBox5"></div>
                            <p:inputText styleClass="Wid90 FS14 CustomWidthFA-Responsive"
                                         value="#{tdcto.tdMasterData.acctOwnersDetail.physicalAddressCity}"
                                         placeholder="City"
                                         maxlength="30"
                                         required="false">
                            </p:inputText>
                        </div>
                        <div
                                class="Container30 Margin-FAAddress CustomWidthFA-Responsive">
                            <label Class="Container100"
                                   style="text-align: left !important; font-weight: bold !important;">
                                State
                            *</label>

                            <div class="EmptyBox5"></div>
                            <p:selectOneMenu value="#{tdcto.tdMasterData.acctOwnersDetail.physicalAddressState}"
                                             styleClass="CustomWidthFA-Responsive FundAccountDropdownUI formpageDropdown"
                                             style="width: 100%;"
                                             required="false">
                                <p:ajax/>
                                <f:selectItem itemLabel="Select State" itemValue=""
                                              noSelectionOption="true"/>
                                <f:selectItems value="#{tdcto.tdMasterData.usmaps.states.entrySet()}"
                                               var="ownerphyStates" itemLabel="#{ownerphyStates.value}" itemValue="#{ownerphyStates.key}"/>
                            </p:selectOneMenu>
                        </div>
                        <div
                                class="Container30 CustomWidthFA-Responsive Fright-FAAddress">
                            <label Class="Container100"
                                   style="text-align: left !important; font-weight: bold !important;">Zip
                                Code *</label>

                            <div class="EmptyBox5"></div>
                            <p:inputText styleClass="Wid90 FS14 CustomWidthFA-Responsive"
                                         value="#{tdcto.tdMasterData.acctOwnersDetail.physicalAddressZipCode}"
                                         placeholder="Zip Code"
                                         maxlength="20"
                                         required="false">
                            </p:inputText>
                        </div>
                    </div>
                    <div class="EmptyBox20"></div>





                </div>


            </p:panel>
            <p:panel id="ownermailaddressPanel" style="border: 0px; background: transparent; margin-top: -10px;" styleClass="Container80 Responsive100 MarTop5 MarCenter">
                <div class="Container100">
                    <p:selectBooleanCheckbox value="#{tdcto.tdMasterData.acctholderhasMailing}"
                                             itemLabel="Different Mailing Address">
                        <p:ajax update=":ctoForm:tdaccordian:addresstab:ownermailaddressPanel"/>
                    </p:selectBooleanCheckbox>
                </div>
                <p:panel  style="border: 0px; background: transparent; margin-top: -10px;"
                          rendered="#{tdcto.tdMasterData.acctholderhasMailing}">
                    <div class="EmptyBox20"></div>
                    <div class="Container100">

                        <label Class="Container60"
                               style="text-align: left !important; font-weight: bold !important;">
                            Mailing Address
                        *</label>

                        <div class="EmptyBox5"></div>
                        <p:inputText styleClass="CustomWidthAddressFA FS14 Fleft AddressFieldOnly"
                                     value="#{tdcto.tdMasterData.acctOwnersDetail.mailingAddressStreet}"
                                     maxlength="50"
                                     placeholder="Mailing Street Address 1">
                        </p:inputText>
                        <!--  <p:inputText styleClass="CustomWidthAddressFA FS14 Fright" disabled="true"
                                      placeholder="Street Address 2">
                         </p:inputText> -->
                    </div>

                    <div class="EmptyBox20"></div>
                    <div class="Container100 CustomWidthFA2 MarTop5">
                        <div class="Container30 CustomWidthFA-Responsive">
                            <label Class="Container100"
                                   style="text-align: left !important; font-weight: bold !important;">City *</label>

                            <div class="EmptyBox5"></div>
                            <p:inputText styleClass="Wid90 FS14 CustomWidthFA-Responsive"
                                         value="#{tdcto.tdMasterData.acctOwnersDetail.mailingAddressCity}"
                                         maxlength="30"
                                         placeholder="City">
                            </p:inputText>
                        </div>
                        <div
                                class="Container30 CustomWidthFA-Responsive Margin-FAAddress">
                            <label Class="Container100"
                                   style="text-align: left !important; font-weight: bold !important;">State *</label>

                            <div class="EmptyBox5"></div>
                            <p:selectOneMenu value="#{tdcto.tdMasterData.acctOwnersDetail.mailingAddressState}"
                                             styleClass="CustomWidthFA-Responsive FundAccountDropdownUI formpageDropdown"
                                             style="width: 100%;">
                                <p:ajax/>
                                <f:selectItem itemLabel="Select State" itemValue=""
                                              noSelectionOption="true"/>
                                <f:selectItems value="#{tdcto.tdMasterData.usmaps.states.entrySet()}"
                                               var="ownermailingStates" itemLabel="#{ownermailingStates.value}"
                                               itemValue="#{ownermailingStates.key}"/>
                            </p:selectOneMenu>
                        </div>
                        <div
                                class="Container30 CustomWidthFA-Responsive Fright-FAAddress">
                            <label Class="Container100"
                                   style="text-align: left !important; font-weight: bold !important;">Zip
                                Code *</label>

                            <div class="EmptyBox5"></div>
                            <p:inputText styleClass="Wid90 FS14 CustomWidthFA-Responsive"
                                         value="#{tdcto.tdMasterData.acctOwnersDetail.mailingAddressZipCode}"
                                         maxlength="20"
                                         placeholder="Zip Code">
                            </p:inputText>
                        </div>
                    </div>
                </p:panel>
                <div class="Container100 MarTop20" style="margin: 10px 10px;">
                    <p:commandLink styleClass="UI-prevButtonFA Fleft"
                                   actionListener="#{tdcto.prevPage}"
                                   update=":ctoForm:tdaccordian"  process="@this"/>

                    <p:commandLink styleClass="UI-nextButtonFA Fright UI-tcmButton"
                                   actionListener="#{tdcto.nextPage}"
                                   update=":ctoForm:tdaccordian"  />
                </div>
            </p:panel>
        </p:tab>


        <p:tab  title="#{tdcto.tdMasterData.titleSecondary}"   id="tab2S1" rendered="#{tdcto.tdMasterData.isJointAcct}">

            <p:panel id="jointaddressPanel" style="border: 0px; background: transparent">

                <div class="Container80 Responsive100 MarTop5 MarCenter"
                     style="margin-bottom: 15px;">

                    <p:panel rendered="#{tdcto.getErrorMessage(4) != null}"
                             style="border: 0px; background: transparent"
                             styleClass="Container100">
                        <h:outputText styleClass="errorText"
                                      value="#{tdcto.getErrorMessage(4)}" escape="false"/>
                    </p:panel>

                    <p:selectBooleanCheckbox value="#{tdcto.tdMasterData.jointhasDifferent}" styleClass="RegulatoryCheckBox"
                                             itemLabel="Has different address then primary account holder?">
                        <p:ajax update=":ctoForm:tdaccordian:addresstab:jointaddressPanel"/>
                    </p:selectBooleanCheckbox>
                </div>

                <p:panel id="jointaddressPanel2" style="border: 0px; background: transparent"
                         styleClass="Container80 Responsive100 MarTop5 MarCenter"
                         rendered="#{tdcto.tdMasterData.jointhasDifferent}">

                    <div class="Container100">
                        <label Class="Container60"
                               style="text-align: left !important; font-weight: bold !important;">
                            Residence Address
                        *</label>

                        <div class="EmptyBox5"></div>
                        <p:inputText styleClass="CustomWidthAddressFA FS14 Fleft AddressFieldOnly"
                                     value="#{tdcto.tdMasterData.jointAcctOwnersDetail.physicalAddressStreet}"
                                     maxlength="50"
                                     placeholder="Residence Street Address 1">
                        </p:inputText>
                        <!--  <p:inputText styleClass="CustomWidthAddressFA FS14 Fright" disabled="true"
                                      placeholder="Street Address 2">
                         </p:inputText> -->
                    </div>
                    <div class="EmptyBox20"></div>

                    <div class="Container100 CustomWidthFA2 MarTop5">
                        <div class="Container30 CustomWidthFA-Responsive">
                            <label Class="Container100"
                                   style="text-align: left !important; font-weight: bold !important;">
                                City
                            *</label>

                            <div class="EmptyBox5"></div>
                            <p:inputText styleClass="Wid90 FS14 CustomWidthFA-Responsive"
                                         value="#{tdcto.tdMasterData.jointAcctOwnersDetail.physicalAddressCity}"
                                         maxlength="30"
                                         placeholder="City">
                            </p:inputText>
                        </div>
                        <div class="Container30 Margin-FAAddress CustomWidthFA-Responsive">
                            <label Class="Container100"
                                   style="text-align: left !important; font-weight: bold !important;">
                                State
                            *</label>

                            <div class="EmptyBox5"></div>
                            <p:selectOneMenu value="#{tdcto.tdMasterData.jointAcctOwnersDetail.physicalAddressState}"
                                             styleClass="CustomWidthFA-Responsive FundAccountDropdownUI formpageDropdown"
                                             style="width: 100%;">
                                <p:ajax/>
                                <f:selectItem itemLabel="Select State" itemValue=""
                                              noSelectionOption="true"/>
                                <f:selectItems value="#{tdcto.tdMasterData.usmaps.states.entrySet()}"
                                               var="jointphyStates" itemLabel="#{jointphyStates.value}" itemValue="#{jointphyStates.key}"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="Container30 CustomWidthFA-Responsive Fright-FAAddress">
                            <label Class="Container100"
                                   style="text-align: left !important; font-weight: bold !important;">
                                Zip Code
                            *</label>

                            <div class="EmptyBox5"></div>
                            <p:inputText styleClass="Wid90 FS14 CustomWidthFA-Responsive"
                                         value="#{tdcto.tdMasterData.jointAcctOwnersDetail.physicalAddressZipCode}"
                                         maxlength="20"
                                         placeholder="Zip Code">
                            </p:inputText>
                        </div>
                    </div>

                    <div class="EmptyBox20"></div>




                </p:panel>

                <p:panel id="jointmailaddressPanel2"  style="border: 0px; background: transparent"
                         styleClass="Container80 Responsive100 MarTop5 MarCenter"
                         rendered="#{tdcto.tdMasterData.jointhasDifferent}">

                    <div class="Container100">
                        <p:selectBooleanCheckbox value="#{tdcto.tdMasterData.jointhasMailing}"
                                                 itemLabel="Different Mailing Address">
                            <p:ajax update=":ctoForm:tdaccordian:addresstab:jointmailaddressPanel2"/>
                        </p:selectBooleanCheckbox>
                    </div>

                    <p:panel style="border: 0px; background: transparent; margin-top: -10px;"
                             rendered="#{tdcto.tdMasterData.jointhasMailing}">
                        <div class="EmptyBox20"></div>
                        <div class="Container100">

                            <label Class="Container60"
                                   style="text-align: left !important; font-weight: bold !important;">Mailing
                                Address *</label>

                            <div class="EmptyBox5"></div>
                            <p:inputText styleClass="CustomWidthAddressFA FS14 Fleft AddressFieldOnly"
                                         value="#{tdcto.tdMasterData.jointAcctOwnersDetail.mailingAddressStreet}"
                                         maxlength="50"
                                         placeholder="Mailing Street Address 1">
                            </p:inputText>
                            <!-- <p:inputText styleClass="CustomWidthAddressFA FS14 Fright" disabled="true"
                                         placeholder="Street Address 2">
                            </p:inputText> -->
                        </div>

                        <div class="EmptyBox20"></div>
                        <div class="Container100 CustomWidthFA2 MarTop5">
                            <div class="Container30 CustomWidthFA-Responsive">
                                <label Class="Container100"
                                       style="text-align: left !important; font-weight: bold !important;">City *</label>

                                <div class="EmptyBox5"></div>
                                <p:inputText styleClass="Wid90 FS14 CustomWidthFA-Responsive"
                                             value="#{tdcto.tdMasterData.jointAcctOwnersDetail.mailingAddressCity}"
                                             maxlength="30"
                                             placeholder="City">
                                </p:inputText>
                            </div>
                            <div class="Container30 CustomWidthFA-Responsive Margin-FAAddress">
                                <label Class="Container100"
                                       style="text-align: left !important; font-weight: bold !important;">State *</label>

                                <div class="EmptyBox5"></div>
                                <p:selectOneMenu value="#{tdcto.tdMasterData.jointAcctOwnersDetail.mailingAddressState}"
                                                 styleClass="CustomWidthFA-Responsive FundAccountDropdownUI formpageDropdown"
                                                 style="width: 100%;">
                                    <p:ajax/>
                                    <f:selectItem itemLabel="Select State" itemValue=""
                                                  noSelectionOption="true"/>
                                    <f:selectItems value="#{tdcto.tdMasterData.usmaps.states.entrySet()}"
                                                   var="jointmailingStates" itemLabel="#{jointmailingStates.value}"
                                                   itemValue="#{jointmailingStates.key}"/>
                                </p:selectOneMenu>
                            </div>
                            <div class="Container30 CustomWidthFA-Responsive Fright-FAAddress">
                                <label Class="Container100"
                                       style="text-align: left !important; font-weight: bold !important;">Zip
                                    Code *</label>

                                <div class="EmptyBox5"></div>
                                <p:inputText styleClass="Wid90 FS14 CustomWidthFA-Responsive"
                                             value="#{tdcto.tdMasterData.jointAcctOwnersDetail.mailingAddressZipCode}"
                                             maxlength="20"
                                             placeholder="Zip Code">
                                </p:inputText>
                            </div>

                        </div>
                    </p:panel>
                </p:panel>
                <div class="Container100 MarTop20" style="margin: 10px 10px;">
                    <p:commandLink styleClass="UI-prevButtonFA Fleft"
                                   actionListener="#{tdcto.prevPage}"
                                   update=":ctoForm:tdaccordian"  process="@this"/>

                    <p:commandLink styleClass="UI-nextButtonFA Fright UI-tcmButton"
                                   actionListener="#{tdcto.nextPage}"
                                   update=":ctoForm:tdaccordian"  />
                </div>
            </p:panel>


        </p:tab>

    </p:tabView>

</ui:composition>
