<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <p:tabView id="fundTabV" activeIndex="#{tdcto.subtab}">

        <p:tab title="Fund">
            <p:panel id="fundPanel" style="border: 0px; background: transparent">
                <div class="Container100">
                    <div class="Container80 Responsive90 MarTop5 MarCenter ui-color"
                         style="margin-bottom: 15px; border: 0px; background: transparent">
                        <div class="Container100 CustomWidthFA2 MarTop5">
                            <p:selectBooleanCheckbox
                                                     styleClass="RegulatoryCheckBox"
                                                     value="#{tdcto.tdMasterData.fundNow}"
                                                     itemLabel="Do you want to fund now?">
                                <p:ajax update=":ctoForm:tdaccordian:fundTabV"/>
                            </p:selectBooleanCheckbox>
                        </div>
                        <div class="EmptyBox10"></div>
                        <div class="Container100 CustomWidthFA2 MarTop5">
                            <p:selectBooleanCheckbox
                                    styleClass="RegulatoryCheckBox"
                                    value="#{tdcto.tdMasterData.recurringFlag}"
                                    itemLabel="I would like to make recurring investments.(See new tab)">
                                <p:ajax update=":ctoForm:tdaccordian:fundTabV"/>
                            </p:selectBooleanCheckbox>
                        </div>
                    </div>
                </div>

                <div class="Container100">
                    <p:panel id="fundPanel2" style="border: 0px; background: transparent"
                             rendered="#{tdcto.tdMasterData.fundNow}">
                        <div class="Container80 Responsive90 MarTop5 MarCenter ui-color"
                             style="margin-bottom: 15px; border: 0px; background: transparent">

                            <p:selectOneRadio id="fundRadio"
                                              value="#{tdcto.tdMasterData.fundType}" layout="custom"
                                              required="false"
                                              requiredMessage="Must select one of these fund method!">
                                <f:selectItem itemLabel="Later" itemValue="0"/>
                                <f:selectItem itemLabel="ACH" itemValue="PMACH"/>
                                <f:selectItem itemLabel="ACAT" itemValue="PMFEDW"/>
                                <f:selectItem itemLabel="Wire" itemValue="3"/>
                                <p:ajax update=":ctoForm:tdaccordian:fundTabV:fundPanel2"/>
                            </p:selectOneRadio>

                            <div class="EmptyBox20"></div>
                            <div class="Container45 CustomWidthAccountypePanel Fleft ">
                                <p:panel styleClass="Wid90 Fleft MarCenter tcmPanel-UI">
                                    <div class="Container60">
                                        <h4>ACH</h4>

                                        <div class="EmptyBox5"></div>
                                        <h6 class="FontNormal">(Bank Transfer)</h6>
                                    </div>
                                    <div class="Container40 textAlign">
                                        <p:radioButton id="fundopt1" for="fundRadio" itemIndex="1"
                                                       styleClass="textAlign"/>
                                    </div>
                                </p:panel>
                            </div>

                            <div class="Container45 CustomWidthAccountypePanel Fright Marleft">
                                <p:panel styleClass="Wid90 MarCenter tcmPanel-UI">
                                    <div class="Container60">
                                        <h4>ACAT</h4>

                                        <div class="EmptyBox5"></div>
                                        <h6 class="FontNormal">(Account Transfer)</h6>
                                    </div>
                                    <div class="Container40 textAlign">
                                        <p:radioButton id="fundopt2" for="fundRadio" itemIndex="2"
                                                       styleClass="textAlign"/>
                                    </div>
                                </p:panel>
                            </div>

                            <div class="EmptyBox10"></div>
                            <div class="Container45 CustomWidthAccountypePanel Fleft" style="display: none">
                                <p:panel styleClass="Wid90 MarCenter tcmPanel-UI">
                                    <div class="Container60">
                                        <h4>Wire Transfer</h4>

                                        <div class="EmptyBox5"></div>
                                        <h6 class="FontNormal">(Description)</h6>
                                    </div>
                                    <div class="Container40 textAlign">
                                        <p:radioButton id="fundopt3" for="fundRadio" itemIndex="3"
                                                       styleClass="textAlign"/>
                                    </div>
                                </p:panel>
                            </div>

                            <div class="EmptyBox10"></div>
                            <div class="Container100">
                                <div class="Container45 Fleft CustomWidthFA-Responsive">
                                    <label Class="Container100"
                                           style="text-align: left !important; font-weight: bold !important;">
                                        Investment Amount </label>

                                    <div class="EmptyBox5"></div>
                                    <pe:inputNumber
                                            styleClass="Wid85 invInputText input_investwid1 amountBRmobileSupport fundingRecurring"
                                            style="text-align: left;"
                                            value="#{tdcto.tdMasterData.initialInvestment}" maxlength="11"
                                            symbol="$" decimalPlaces="2" required="false"
                                            requiredMessage="Min. of $50,000 investment is required!"
                                            validatorMessage="Min. of $50,000 investment is required!">
                                    </pe:inputNumber>
                                </div>
                                <div class="Container45 Fleft CustomWidthFA2 MarTop5" style="display: none">
                                    <label Class="Container100"
                                           style="text-align: left !important; font-weight: bold !important;">
                                        Recurring Funding </label>

                                    <div class="EmptyBox5"></div>
                                    <div class="CustomWidthFA-Responsive" style="margin-top: 5px; font-size: 18px;">
                                        <p:selectBooleanCheckbox
                                                value="#{tdcto.tdMasterData.recurringFlag}"
                                                itemLabel="I would like to make recurring investments.">
                                            <p:ajax update=":ctoForm:tdaccordian:fundTabV"/>
                                        </p:selectBooleanCheckbox>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- ACH -->
                        <p:panel id="achPanel" styleClass="Container80 Fnone"
                                 style="border: 0px; background: transparent; margin: 0 auto!important;"
                                 rendered="#{tdcto.tdMasterData.fundType == 'PMACH'}">
                            <div class="EmptyBox20"></div>
                            <div class="Container100">
                                <!-- <div class="Container45 Fleft CustomWidthFA-Responsive">
                                    <label Class="Container100"
                                           style="text-align: left !important; font-weight: bold !important;">
                                        Bank Name </label>

                                    <div class="EmptyBox5"></div>
                                    <p:inputText styleClass="Wid90 FS14 CustomWidthFA-Responsive"
                                                 value="#{tdcto.tdMasterData.achBankDetail.bankName}"
                                                 placeholder="Bank Name">
                                    </p:inputText>
                                </div> -->
                                <div class="Container45 Fleft CustomWidthFA-Responsive">
                                    <label Class="Container100"
                                           style="text-align: left !important; font-weight: bold !important;">
                                        Account Type</label>

                                    <div class="EmptyBox5"></div>
                                    <p:selectOneMenu styleClass="formpageDropdown FundAccountDropdownUI"
                                                     value="#{tdcto.tdMasterData.achBankDetail.bankAcctType}"
                                                     style="width: 90%;">
                                        <p:ajax/>
                                        <f:selectItem itemLabel="Select Type" itemValue=""
                                                      noSelectionOption="true"/>
                                        <f:selectItem itemLabel="Checking" itemValue="CHECK"/>
                                        <f:selectItem itemLabel="Savings" itemValue="SAVI"/>

                                    </p:selectOneMenu>
                                </div>
                            </div>
                            <div class="EmptyBox20"></div>
                            <div class="Container100">
                                <div class="Container45 Fleft CustomWidthFA-Responsive">
                                    <label Class="Container100"
                                           style="text-align: left !important; font-weight: bold !important;">
                                        Bank Name </label>

                                    <div class="EmptyBox5"></div>
                                    <p:inputText styleClass="Wid90 FS14 CustomWidthFA-Responsive"
                                                 value="#{tdcto.tdMasterData.achBankDetail.bankName}"
                                                 placeholder="Bank Name">
                                    </p:inputText>
                                </div>
                                <div class="Container45 Fright CustomWidthFA-Responsive">
                                    <label Class="Container100"
                                           style="text-align: left !important; font-weight: bold !important;">
                                        Name on Bank Account </label>

                                    <div class="EmptyBox5"></div>
                                    <p:inputText styleClass="Wid90 FS14 CustomWidthFA-Responsive"
                                                 value="#{tdcto.tdMasterData.achBankDetail.bankAcctName}"
                                                 placeholder="Name on bank account">
                                    </p:inputText>
                                </div>
                            </div>
                            <div class="EmptyBox20"></div>
                            <div class="Container100" style="">
                                <img src="/images/check_image.gif"/>
                            </div>
                            <div class="EmptyBox20"></div>
                            <div class="Container100">
                                <div class="Container45 Fleft CustomWidthFA-Responsive">
                                    <label Class="Container100"
                                           style="text-align: left !important; font-weight: bold !important;">ABA
                                        Routing Number</label>

                                    <div class="EmptyBox5"></div>
                                    <p:inputText styleClass="Wid90 FS14 CustomWidthFA-Responsive"
                                                 value="#{tdcto.tdMasterData.achBankDetail.bankABARouting}"
                                                 placeholder="ABA Routing Number">
                                    </p:inputText>
                                </div>
                                <div class="Container45 Fright-FAAddress CustomWidthFA-Responsive">
                                    <label Class="Container100"
                                           style="text-align: left !important; font-weight: bold !important;">
                                        Bank Account Number</label>

                                    <div class="EmptyBox5"></div>
                                    <p:inputText styleClass="Wid90 FS14 CustomWidthFA-Responsive"
                                                 value="#{tdcto.tdMasterData.achBankDetail.bankAcctNumber}"
                                                 placeholder="Bank Account Number">
                                    </p:inputText>
                                </div>
                            </div>

                        </p:panel>

                        <!-- ACAT -->
                        <p:panel id="acatPanel" styleClass="Container80 FundCenterAlignBlock"
                                 style="border: 0px; background: transparent"
                                 rendered="#{tdcto.tdMasterData.fundType == 'PMFEDW'}">
                            <!-- 2 -->
                            <div class="EmptyBox20"></div>
                            <div class="Container100 FundTitle">Information on the account your transferring from</div>
                            <div class="EmptyBox10"></div>
                            <div class="Container100">
                                <div class="Container32 Fleft CustomWidthFA-Responsive">
                                    <label Class="Container100"
                                           style="text-align: left !important; font-weight: bold !important;">
                                        Account Title / Registration</label>

                                    <div class="EmptyBox5"></div>
                                    <p:inputText styleClass="Wid85 FS14 CustomWidthFA-Responsive"
                                                 value="#{tdcto.tdMasterData.acatDetails.fromAccountTitle}"
                                                 placeholder="Account Title">
                                    </p:inputText>
                                </div>
                                <div class="Container32 CustomWidthFA-Responsive">
                                    <label Class="Container100"
                                           style="text-align: left !important; font-weight: bold !important;">Account Number</label>

                                    <div class="EmptyBox5"></div>
                                    <p:inputText styleClass="Wid85 FS14 CustomWidthFA-Responsive"
                                                 value="#{tdcto.tdMasterData.acatDetails.accountNumber2}"
                                                 placeholder="Account Number">
                                    </p:inputText>
                                </div>
                                <div class="Container32 CustomWidthFA-Responsive">
                                    <label Class="Container100"
                                           style="text-align: left !important; font-weight: bold !important;">Name of delivery firm</label>

                                    <div class="EmptyBox5"></div>
                                    <p:selectOneMenu styleClass="formpageDropdown FundAccountDropdownUI"
                                                     value="#{tdcto.tdMasterData.acatDetails.fromOtherAccountType}"
                                                     style="width: 100%;">
                                        <p:ajax/>
                                        <f:selectItem itemLabel="Select the Delivery Firm" itemValue="   "
                                                      noSelectionOption="true"/>
                                        <f:selectItem itemValue="" itemLabel="Curian Clearing" />
                                        <f:selectItem itemValue="" itemLabel="Edward Jones" />
                                        <f:selectItem itemValue="" itemLabel="First Clearing Corp(Wachovia and Wells Fargo)" />
                                        <f:selectItem itemValue="" itemLabel="Janney Montgomery Scott" />
                                        <f:selectItem itemValue="" itemLabel="Lincoln Financial Advisors" />
                                        <f:selectItem itemValue="" itemLabel="Lincoln Financial Securities" />
                                        <f:selectItem itemValue="" itemLabel="Linsco Private Ledger (LPL)" />
                                        <f:selectItem itemValue="" itemLabel="M and I Brokerage Services" />
                                        <f:selectItem itemValue="" itemLabel="Merrill Lynch" />
                                        <f:selectItem itemValue="" itemLabel="Morgan Stanley Smith Barney" />
                                        <f:selectItem itemValue="" itemLabel="National Financial Services" />
                                        <f:selectItem itemValue="" itemLabel="OptionsXpress/BrokersXpress" />
                                        <f:selectItem itemValue="" itemLabel="Pershing" />
                                        <f:selectItem itemValue="" itemLabel="RBC Capital Markets" />
                                        <f:selectItem itemValue="" itemLabel="SEI Private Trust Co." />
                                        <f:selectItem itemValue="" itemLabel="Stifel, Nicolaus and Company Incorporated" />
                                        <f:selectItem itemValue="" itemLabel="Wachovia Securities" />
                                        <f:selectItem itemValue="" itemLabel="Wedbush Securities Inc." />
                                        <f:selectItem itemValue="" itemLabel="Others" />
                                    </p:selectOneMenu>
                                </div>
                            </div>
                            <div class="EmptyBox20"></div>
                            <div class="Container100">
                                <div class="Container32 CustomWidthFA-Responsive">
                                    <label Class="Container100"
                                           style="text-align: left !important; font-weight: bold !important;">Physical Address of Firm</label>

                                    <div class="EmptyBox5"></div>
                                    <p:inputText styleClass="Wid85 FS14 CustomWidthFA-Responsive"
                                                 value="#{tdcto.tdMasterData.acatDetails.fromFirmAddress}"
                                                 placeholder="Physical address of firm">
                                    </p:inputText>
                                </div>
                                <div class="Container32 CustomWidthFA-Responsive">
                                    <label Class="Container100"
                                           style="text-align: left !important; font-weight: bold !important;">Phone Number</label>

                                    <div class="EmptyBox5"></div>
                                    <p:inputText styleClass="Wid85 FS14 CustomWidthFA-Responsive"
                                                 value="#{tdcto.tdMasterData.acatDetails.fromFirmPhoneNumber}"
                                                 placeholder="Phone Number">
                                    </p:inputText>
                                </div>
                                <div class="Container30 CustomWidthFA-Responsive">
                                    <label Class="Container100"
                                           style="text-align: left !important; font-weight: bold !important;">Account Type</label>

                                    <div class="EmptyBox5"></div>
                                    <p:selectOneMenu styleClass="formpageDropdown FundAccountDropdownUI"
                                                     value="#{tdcto.tdMasterData.acatDetails.fromOtherAccountType}"
                                                     style="width: 100%;">
                                        <p:ajax/>
                                        <f:selectItem itemLabel="Select Account Type" itemValue="   "
                                                      noSelectionOption="true"/>
                                        <f:selectItem itemLabel="Individual" itemValue="ACINDIV"/>
                                        <f:selectItem itemLabel="Joint" itemValue="ACJOINT"/>
                                        <f:selectItem itemLabel="Roth IRA"  itemValue="IRAROTH"/>
                                        <f:selectItem itemLabel="UTMA / UGMA" itemValue="" />
                                        <f:selectItem itemLabel="Traditional IRA" itemValue="IRATRAD" />
                                        <f:selectItem itemLabel="Rollover IRA" itemValue="IRAROOV"/>
                                    </p:selectOneMenu>
                                </div>
                            </div>
                            <!-- 3 -->
                            <div class="EmptyBox20"></div>
                            <div class="Container100 FundTitle">List assets you want to transfer</div>
                            <div class="EmptyBox10"></div>
                            <div class="Container100">
                                <div class="Container32 CustomWidthFA2">
                                    <div class="Container100 Fleft">
                                        <div style="margin-top: 15px;">
                                            <p:selectOneRadio
                                                    value="#{tdcto.tdMasterData.acatDetails.transferTypeId}">
                                                <f:selectItem itemLabel="Full Transfer" itemValue="FULL"/>
                                                <f:selectItem itemLabel="Partial Transfer" itemValue="PARTIAL"/>
                                            </p:selectOneRadio>
                                        </div>
                                    </div>

                                </div>

                            </div>

                            <div class="EmptyBox20"></div>
                            
                        </p:panel>
<div class="Container80 MarTop20" style="margin: 0 auto!important; float: none!important;">
                    <p:commandLink styleClass="UI-prevButtonFA Fleft"
                                   actionListener="#{tdcto.prevPage}"
                                   process="@this"
                                   update="@form"/>

                    <p:commandLink styleClass="UI-nextButtonFA Fright UI-tcmButton"
                    				style="background-position-x: 50px!important;"
                                   rendered="#{tdcto.tdMasterData.recurringFlag}"
                                   actionListener="#{tdcto.nextPage}"
                                   process="@parent"
                                   update="@form"/>

                </div>
                        <!-- Wire transfer -->
                        <p:panel id="wirePanel" styleClass="Container80 Fnone"
                                 style="border: 0px; background: transparent; margin: 0 auto!important;"
                                 rendered="#{tdcto.tdMasterData.fundType == '3'}">
                            <div class="EmptyBox20"></div>
                            <div class="Container100 FundTitle">Domestic Wire Information</div>

                            <div class="EmptyBox10"></div>
                            <div class="Container100">
                                <div class="Container45 Fleft CustomWidthFA-Responsive">
                                    <label Class="Container100"
                                           style="text-align: left !important; font-weight: bold !important;">
                                        Receiving Bank Name</label>

                                    <div class="EmptyBox5"></div>
                                    <p:inputText styleClass="Wid90 FS14 CustomWidthFA-Responsive"
                                                 value="#{tdcto.tdMasterData.fedwireAcctDetail.wireBankName}"
                                                 placeholder="Receiving Bank Name">
                                    </p:inputText>
                                </div>
                                <div class="Container45 Fright-FAAddress CustomWidthFA-Responsive">
                                    <label Class="Container100"
                                           style="text-align: left !important; font-weight: bold !important;">
                                        Name on Receiving Bank Account</label>

                                    <div class="EmptyBox5"></div>
                                    <p:inputText styleClass="Wid90 FS14 CustomWidthFA-Responsive"
                                                 placeholder="Name on Receiving Bank Account">
                                    </p:inputText>
                                </div>
                            </div>
                            <div class="EmptyBox20"></div>
                            <div class="Container100">
                                <div class="Container45 Fleft CustomWidthFA-Responsive">
                                    <label Class="Container100"
                                           style="text-align: left !important; font-weight: bold !important;">
                                        ABA Routing Number</label>

                                    <div class="EmptyBox5"></div>
                                    <p:inputText styleClass="Wid90 FS14 CustomWidthFA-Responsive"
                                                 placeholder="ABA Routing Number">
                                    </p:inputText>
                                </div>
                                <div class="Container45 Fright-FAAddress CustomWidthFA-Responsive">
                                    <label Class="Container100"
                                           style="text-align: left !important; font-weight: bold !important;">
                                        Receiving Bank Account Number</label>

                                    <div class="EmptyBox5"></div>
                                    <p:inputText styleClass="Wid90 FS14 CustomWidthFA-Responsive"
                                                 placeholder="Bank Account Number">
                                    </p:inputText>
                                </div>
                            </div>
                        </p:panel>

                    </p:panel>
                </div>
                

            </p:panel>
        </p:tab>

        <p:tab title="Recurring" rendered="#{tdcto.tdMasterData.recurringFlag}">
            <p:panel id="recurrringPanel" styleClass="Container100"
                     style="border: 0px; background: transparent">
                <div class="Container80 Responsive90 MarTop5 MarCenter ui-color"
                     style="margin-bottom: 15px; border: 0px; background: transparent">


                    <p:panel style="border: 0px; background: transparent"
                             rendered="true">

                        <!-- Rerurring -->
                        <div class="Container100 CustomWidthFA2 MarTop5">
                            <p:selectBooleanCheckbox styleClass="RegulatoryCheckBox" value="#{tdcto.tdMasterData.ownerSPF}"
                                                     itemLabel="Please use the existing account details">
                                <p:ajax update=":ctoForm:tdaccordian:regTabV:ownerregspfPanel"/>
                            </p:selectBooleanCheckbox>
                        </div>
                        <div class="EmptyBox20"></div>
                        <div class="Container100">
                            <div class="Container45 Fleft CustomWidthFA-Responsive">
                                <label Class="Container100"
                                       style="text-align: left !important; font-weight: bold !important;">
                                    Frequency </label>

                                <div class="EmptyBox5"></div>
                                <p:selectOneMenu styleClass="formpageDropdown FundAccountDropdownUI"
                                                 value="#{tdcto.tdMasterData.electroicBankDetail.tranFreqId}"
                                                 style="width: 100%;">
                                    <p:ajax/>
                                    <f:selectItem itemLabel="Select Frequency" itemValue=""
                                                  noSelectionOption="true"/>
                                    <f:selectItem itemValue="ANNUALLY" itemLabel="Annually"/>
                                    <f:selectItem itemValue="BIWEEKLY" itemLabel="Every Other Week "/>
                                    <f:selectItem itemValue="FIRSTBUSDAY" itemLabel="First Business Day of Month"/>
                                    <f:selectItem itemValue="FRI1" itemLabel="First Friday of Month"/>
                                    <f:selectItem itemValue="FRI2" itemLabel="Second Friday of Month "/>
                                    <f:selectItem itemValue="FRI3" itemLabel="Third Friday of Month"/>
                                    <f:selectItem itemValue="FRI4" itemLabel="Fourth Friday of Month "/>
                                    <f:selectItem itemValue="LASTBUSDAY" itemLabel="Last Business Day of Month "/>
                                    <f:selectItem itemValue="MONTHLY" itemLabel="Monthly"/>
                                    <f:selectItem itemValue="ONETIME" itemLabel="One-Time "/>
                                    <f:selectItem itemValue="QUARTERLY" itemLabel="Quarterly"/>
                                    <f:selectItem itemValue="SEMIANNUALLY" itemLabel="Every 6 Months "/>
                                    <f:selectItem itemValue="WEEKLY" itemLabel="Weekly "/>
                                </p:selectOneMenu>
                            </div>

                        </div>

                        <div class="EmptyBox20"></div>
                        <div class="Container100">
                            <div class="Container45 Fleft CustomWidthFA-Responsive">
                                <label Class="Container100"
                                       style="text-align: left !important; font-weight: bold !important;">
                                    Amount </label>

                                <div class="EmptyBox5"></div>
                                <p:inputNumber
                                        styleClass="Wid85 invInputText input_investwid1 amountBRmobileSupport fundingRecurring"
                                        style="text-align: left;"
                                        value="#{tdcto.tdMasterData.electroicBankDetail.tranAmount}"
                                        maxlength="8" symbol="$" decimalPlaces="2" required="false"
                                        requiredMessage="Min. of $50 is required!"
                                        validatorMessage="Min. of $50 is required!">
                                </p:inputNumber>
                            </div>
                            <div class="Container45 Fright-FAAddress CustomWidthFA-Responsive">
                                <label Class="Container100"
                                       style="text-align: left !important; font-weight: bold !important;">
                                    Start Date </label>

                                <div class="EmptyBox5"></div>
                                <p:inputMask styleClass="Wid85 FS14 CustomWidthFA-Responsive"
                                             value="#{tdcto.tdMasterData.electroicBankDetail.tranStartDate}"
                                             mask="99/99/9999" placeholder="MM/DD/YYYY" required="false">
                                </p:inputMask>
                            </div>
                        </div>

                        <div class="EmptyBox20"></div>
                        <div class="Container100">
                            <div class="Container45 Fleft CustomWidthFA-Responsive">
                                <label Class="Container100"
                                       style="text-align: left !important; font-weight: bold !important;">
                                    Bank Name </label>

                                <div class="EmptyBox5"></div>
                                <p:inputText styleClass="Wid90 FS14 CustomWidthFA-Responsive"
                                             value="#{tdcto.tdMasterData.achBankDetail.bankName}"
                                             placeholder="Bank Name">
                                </p:inputText>
                            </div>
                            <div class="Container45 Fright-FAAddress CustomWidthFA-Responsive">
                                <label Class="Container100"
                                       style="text-align: left !important; font-weight: bold !important;">
                                    Account Type</label>

                                <div class="EmptyBox5"></div>
                                <p:selectOneMenu styleClass="formpageDropdown FundAccountDropdownUI"
                                                 value="#{tdcto.tdMasterData.achBankDetail.bankAcctType}"
                                                 style="width: 100%;">
                                    <p:ajax/>
                                    <f:selectItem itemLabel="Select Type" itemValue=""
                                                  noSelectionOption="true"/>
                                    <f:selectItem itemLabel="Checking" itemValue="CHECK"/>
                                    <f:selectItem itemLabel="Savings" itemValue="SAVI"/>

                                </p:selectOneMenu>
                            </div>
                        </div>
                        <div class="EmptyBox20"></div>
                        <div class="Container100" style="">
                            <img src="/images/check_image.gif"/>
                        </div>
                        <div class="EmptyBox20"></div>
                        <div class="Container100">
                            <div class="Container45 Fleft CustomWidthFA-Responsive">
                                <label Class="Container100"
                                       style="text-align: left !important; font-weight: bold !important;">ABA
                                    Routing Number</label>

                                <div class="EmptyBox5"></div>
                                <p:inputText styleClass="Wid90 FS14 CustomWidthFA-Responsive"
                                             value="#{tdcto.tdMasterData.achBankDetail.bankABARouting}"
                                             placeholder="ABA Routing Number">
                                </p:inputText>
                            </div>
                            <div class="Container45 Fright-FAAddress CustomWidthFA-Responsive">
                                <label Class="Container100"
                                       style="text-align: left !important; font-weight: bold !important;">
                                    Bank Account Number</label>

                                <div class="EmptyBox5"></div>
                                <p:inputText styleClass="Wid90 FS14 CustomWidthFA-Responsive"
                                             value="#{tdcto.tdMasterData.achBankDetail.bankAcctNumber}"
                                             placeholder="Bank Account Number">
                                </p:inputText>
                            </div>
                        </div>


                    </p:panel>
                </div>
                <div class="Container100 MarTop20" style="margin: 10px 10px;">
                    <p:commandLink styleClass="UI-prevButtonFA Fleft"
                                   actionListener="#{tdcto.prevPage}"
                                   process="@this"
                                   update="@form"/>

                  <!--   <p:commandLink styleClass="UI-nextButtonFA Fright UI-tcmButton"
                            rendered="false"/> -->
                </div>
            </p:panel>

        </p:tab>

    </p:tabView>


</ui:composition>
