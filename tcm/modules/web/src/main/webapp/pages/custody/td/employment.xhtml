<p:tabView id="employmenttab" activeIndex="#{tdcto.subtab}">
    <p:ajax event="tabChange" listener="#{tdcto.onSubTabChange}" update=":ctoForm:tdaccordian:fundTabV"
            immediate="true" />

    <p:tab  title="#{tdcto.tdMasterData.titlePrimary}"  id="tab4S0">

    <p:panel id="owneraempPanel" style="border: 0px; background: transparent">
        <div class="Container80 Responsive100 MarTop5 MarCenter"
             style="margin-bottom: 15px; margin-top: 10px!important;">

            </p:panel>

            <div class="Container100">
                <div class="Container45 Fleft CustomWidthFA-Responsive">
                    <label Class="Container100"

                    <div class="EmptyBox5"></div>
                    <p:selectOneMenu styleClass="FundAccountDropdownUI formpageDropdown"

                        <p:ajax update=":ctoForm:tdaccordian:employmenttab:owneraempPanel"/>
                        <f:selectItem itemLabel="Select Employment Status" itemValue=""
                                      noSelectionOption="true"/>
                        <f:selectItem itemLabel="Employed" itemValue="EMPL"/>
                        <f:selectItem itemLabel="Self-Employed" itemValue="SLFEMPL"/>
                        <f:selectItem itemLabel="Unemployed" itemValue="UNEMPL"/>
                        <f:selectItem itemLabel="Retired" itemValue="RETIR"/>

                <!--<div class="Container45 Fright-FAAddress CustomWidthFA-Responsive"  >-->
                    <label Class="Container100"
                           style="text-align: left !important; font-weight: bold !important;"  >
                        Source Of Income *</label>

                    <p:inputText styleClass="Wid90 FS14 CustomWidthFA-Responsive"

                                 placeholder="Source Of Income"
                                 >
                    </p:inputText>
        <!--            </div>-->
    </p:panel>
            </div>
            <div class="EmptyBox20"></div>

                <div class="Container100">
                    <div class="Container45 Fleft CustomWidthFA-Responsive">
                        <label Class="Container100"
                               style="text-align: left !important; font-weight: bold !important;">Employer
                            Street Address *</label>

                        <div class="EmptyBox5"></div>
                        <p:inputText
                                styleClass="Wid100 FS14 CustomWidthFA-Responsive"
                                value="#{tdcto.tdMasterData.owneremploymentDetail.employerStreetAddress}"
                                placeholder="Employer Street Address">
                        </p:inputText>
                    </div>
                    <div class="Container45 Fright-FAAddress CustomWidthFA-Responsive">
                    </div>
                </div> -->

                <div class="EmptyBox20"></div>
                <div class="Container100 CustomWidthFA2 MarTop5">
                    <div class="Container30 CustomWidthFA-Responsive">
                        <label Class="Container100"
                               style="text-align: left !important; font-weight: bold !important;">City</label>

                        <div class="EmptyBox5"></div>
                        <p:inputText styleClass="Wid90 FS14 CustomWidthFA-Responsive"
                                     value="#{tdcto.tdMasterData.owneremploymentDetail.employerCity}"
                                     maxlength="30"
                                     placeholder="City">
                        </p:inputText>
                    </div>
                    <div class="Container30 Margin-FAAddress CustomWidthFA-Responsive">
                        <label Class="Container100"
                               style="text-align: left !important; font-weight: bold !important;">State</label>

                        <div class="EmptyBox5"></div>
                        <p:selectOneMenu styleClass="FundAccountDropdownUI formpageDropdown"
                                         value="#{tdcto.tdMasterData.owneremploymentDetail.employerState}"
                                         style="width: 100%;">
                            <p:ajax/>
                            <f:selectItem itemLabel="Select State" itemValue=""
                                          noSelectionOption="true"/>
                            <f:selectItems value="#{tdcto.tdMasterData.usmaps.states.entrySet()}"
                                           var="owneremploeyStates" itemLabel="#{owneremploeyStates.value}"
                                           itemValue="#{owneremploeyStates.key}"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="Container30 Fright-FAAddress CustomWidthFA-Responsive">
                        <label Class="Container100"
                               style="text-align: left !important; font-weight: bold !important;">Zip
                            Code</label>

                        <div class="EmptyBox5"></div>
                        <p:inputText styleClass="Wid90 FS14 CustomWidthFA-Responsive"
                                     value="#{tdcto.tdMasterData.owneremploymentDetail.employerZipCode}"
                                     maxlength="20"
                                     placeholder="Zip Code">
                        </p:inputText>
                    </div>
                    
                </div>
                
            </p:panel>
            <div class="Container100 MarTop20" style="margin: 10px 10px;">
            <p:commandLink styleClass="UI-prevButtonFA Fleft"
                           actionListener="#{tdcto.prevPage}"
                           update=":ctoForm:tdaccordian"  process="@this"/>

            <p:commandLink styleClass="UI-nextButtonFA Fright UI-tcmButton"
                           actionListener="#{tdcto.nextPage}"
                           update="@form"/>
        </div>
        </div>
    </p:panel>
</p:tab>
