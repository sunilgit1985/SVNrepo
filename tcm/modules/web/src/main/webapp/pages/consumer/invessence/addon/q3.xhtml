<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <p:panel style="border: 0px">
    <div class="Container100 Responsive50">
        <div class="ContainerIndent">
            <h3>
                3. What is your financial situation, including expenses, loans, savings for retirement and emergencies?
            </h3>
            <p:selectOneRadio value="#{cepb.riskCalculator.ans5}"
                              layout="pageDirection">
                <p:ajax listener="#{cepb.onChangeValue}"
                        update=":ceForm:workArea, :ceForm:graphArea"/>
                <f:selectItem itemLabel="I feel very secure about all my financial needs." itemValue="1" />
                <f:selectItem itemLabel="I feel fairly secure." itemValue="2" />
                <f:selectItem itemLabel="I feel secure for the next 12 months." itemValue="3" />
                <f:selectItem itemLabel="I don’t feel very secure." itemValue="4" />
                <f:selectItem itemLabel="I don’t feel at all secure." itemValue="5" />
            </p:selectOneRadio>
        </div>
    </div>
    </p:panel>


</ui:composition>
