<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <div class="Container100 TextAlCenter">
        <div class="Container100 Responsive100">
            <ui:fragment rendered="#{tcmpb.goal == 'Retirement'}">
               
                <h3 class="TexAlCenter StepsQuestionsFS">I would like to retire when I am
                    <pe:inputNumber id="retireageID"
                                    styleClass="invInputText input_wid1" style="width: 60px;"
                                    value="#{tcmpb.retireAge}"
                                    decimalPlaces="0"
                                    size="3"
                                    required="true" requiredMessage="When do you plan to retire?"/>
                    years old.
                </h3>

                <div class="EmptyBox30"></div>
            </ui:fragment>
            <ui:fragment rendered="#{tcmpb.goal == 'College'}">
               
                <h3 class="TexAlCenter StepsQuestionsFS">The child I am saving for is expected to start college in
                    <pe:inputNumber styleClass="invInputText input_wid1" style="width: 60px;"
                                    value="#{tcmpb.horizon}"
                                    decimalPlaces="0"
                                    size="3"
                                    required="true" requiredMessage="When does your child plan to attend college?"/>
                    years.
                </h3>
<div class="EmptyBox30"></div>
           </ui:fragment>
            <ui:fragment rendered="#{tcmpb.goal == 'Building Wealth' || tcmpb.goal == 'Other'}">
           
                <h3 class="TexAlCenter StepsQuestionsFS">I plan on utilize the funds for this goal in
                    <pe:inputNumber styleClass="invInputText input_agewid1"
                                    style=""
                                    value="#{tcmpb.horizon}"
                                    decimalPlaces="0"
                                    size="3"
                                    required="true" requiredMessage="When do you plan to use these funds?"/>
                    years.
                </h3>

<div class="EmptyBox30"></div>
            </ui:fragment>

           
            
        </div>
        <div class="EmptyBox5"></div>
        <p:commandButton styleClass="prev" value="Previous" rendered="#{tcmpb.pagemanager.prevButtonStat}"
                             update=":ceForm:inputArea"
                             immediate="true"
                             actionListener="#{tcmpb.prevPage}"/>
            <p:commandButton styleClass="Fright" value="Next" rendered="#{tcmpb.pagemanager.nextButtonStat}"
                             update=":ceForm:inputArea"
                             actionListener="#{tcmpb.nextPage}"/>
                             <div class="EmptyBox10"></div>
        <div class="Container100 Responsive100 Fleft">
            <ui:include src="/pages/consumer/tcm/cadd/rightPanel.xhtml"/>
        </div>
        
    </div>

</ui:composition>
