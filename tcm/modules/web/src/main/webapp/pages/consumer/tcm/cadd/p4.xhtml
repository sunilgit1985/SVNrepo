<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <div class="Container100 TextAlCenter">
        <div class="Container100 Responsive100 Fleft">
            <h3 class="TexAlCenter StepsQuestionsFS">
                The chart below shows the potential one-year loss or gain for five hypothetical portfolios.
                Select the option that best matches your comfort zone to continue.
            </h3>

            <h:inputHidden value="#{tcmpb.riskCalculator.ans4}"/>
<!--
                           required="true"
                           requiredMessage="Please click on one of the images below to select appropriate risk."/>
-->

            <div class="EmptyBox20"></div>
            <div class="Container100 TexAlCenter">
                <p:messages showDetail="false" sticky="true" escape="true" closable="true"/>

                <p:panel id="riskimgpanel" styleClass="Container100"
                         style="border: 0px; background: transparent;">
                    <p:commandLink action="#{tcmpb.riskSelected(1)}"
                                   update=":ceForm:riskimgpanel">
                        <img src="#{tcmpb.getRiskGraphic(1)}"
                             class="riskImage"/>
                    </p:commandLink>

                    <p:commandLink action="#{tcmpb.riskSelected(2)}"
                                   update=":ceForm:riskimgpanel">
                        <img src="#{tcmpb.getRiskGraphic(2)}"
                             class="riskImage"/>
                    </p:commandLink>

                    <p:commandLink action="#{tcmpb.riskSelected(3)}"
                                   update=":ceForm:riskimgpanel">
                        <img src="#{tcmpb.getRiskGraphic(3)}"
                             class="riskImage"/>
                    </p:commandLink>

                    <p:commandLink action="#{tcmpb.riskSelected(4)}"
                                   update=":ceForm:riskimgpanel">
                        <img src="#{tcmpb.getRiskGraphic(4)}"
                             class="riskImage"/>
                    </p:commandLink>

                    <p:commandLink action="#{tcmpb.riskSelected(5)}"
                                   update=":ceForm:riskimgpanel">
                        <img src="#{tcmpb.getRiskGraphic(5)}"
                             class="riskImage"/>
                    </p:commandLink>
                </p:panel>
                <div class="EmptyBox10"></div>
                <h:outputText value="The questions determine your attitude toward risk.  It is one of many inputs
that determine your optimal portfolio.  A change in your attiture toward risk
may not impact your initial target portfolio.">

                </h:outputText>
            </div>

        </div>


        <div class="EmptyBox5"></div>
        <p:commandButton styleClass="prev" value="Previous" rendered="#{tcmpb.pagemanager.prevButtonStat}"
                         update=":ceForm:inputArea"
                         immediate="true"
                         actionListener="#{tcmpb.prevPage}"/>
        <p:commandButton styleClass="Fright" value="Next" rendered="#{tcmpb.pagemanager.nextButtonStat}"
                         update=":ceForm:inputArea"
                         actionListener="#{tcmpb.nextPage}"/>

        <div class="EmptyBox10"></div>
        <div class="Container100 Responsive100 Fleft">
            <ui:include src="/pages/consumer/tcm/cadd/rightPanel.xhtml"/>
        </div>


    </div>

</ui:composition>
