<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <p:panel style="border: 0px">
    <div class="Container100 Responsive50">
        <div class="ContainerIndent">
            <h3>
                6. What level of volatility are you prepared to accept?
            </h3>
            <p:selectOneRadio value="#{cepb.riskCalculator.ans8}"
                              layout="pageDirection">
                <p:ajax listener="#{cepb.onChangeValue}"
                        update=":ceForm:workArea, :ceForm:graphArea"/>
                <f:selectItem itemLabel="High – I am comfortable with volatility." itemValue="1" />
                <f:selectItem itemLabel="Moderate – Up to half volatile and half balanced." itemValue="2" />
                <f:selectItem itemLabel="Medium – Stable annual return with low volatility." itemValue="3" />
                <f:selectItem itemLabel="None – No volatility." itemValue="4" />
            </p:selectOneRadio>
        </div>
    </div>
    </p:panel>


</ui:composition>
