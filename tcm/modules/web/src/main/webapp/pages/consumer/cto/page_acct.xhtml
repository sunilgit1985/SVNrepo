					<div class="Conatainer100 ui-color paddingFA">

						<div class="Container45 Fleft ">
						<p:panel styleClass="Wid100 Fleft MarCenter tcmPanel-UI">
							<div class="Container60">
								<h4>Individual</h4>
								<div class="EmptyBox5"></div>
								<h6 class="FontNormal">(Description)</h6>
							</div>
							<div class="Container40 textAlign">
								<p:selectOneRadio styleClass="textAlign">
									<f:selectItem itemValue="1"/>
								</p:selectOneRadio>
							</div>
						</p:panel>
						</div>
						<div class="Container45 Fright Marleft">
						<p:panel styleClass="Wid100 MarCenter tcmPanel-UI">
							<div class="Container60">
								<h4>Joint</h4>
								<div class="EmptyBox5"></div>
								<h6 class="FontNormal">(Description)</h6>
							</div>
							<div class="Container40 textAlign">

						</p:panel>

						<div class="EmptyBox10"></div>

							</div>
							<div class="Container40 textAlign">

								</p:selectOneRadio>

						</div>
						<div class="Container45 Fright">

								<h6 class="FontNormal">(Description)</h6>
							</div>
							<div class="Container40 textAlign">
