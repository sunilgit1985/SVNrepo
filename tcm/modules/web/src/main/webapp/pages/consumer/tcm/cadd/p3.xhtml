<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">


    <div class="Container100 TextAlCenter">
        <div class="Container50 Responsive100 Fleft">
            <h3 class="TexAlCenter StepsQuestionsFS StepsQuestionsFSpg3">
                Which of the following best reflects your objectives for this investment?
            </h3>
            <div class="Container100">
                <div class="Container25 Responsive0" style="height:1px;"></div>
                <div class="Container100 Responsive100">
                    <p:selectOneRadio id="p3id" value="#{tcmpb.riskCalculator.ans3}"
                                      layout="pageDirection"
                                      required="true" requiredMessage="Please choose one of these choices">
                        <p:ajax listener="#{tcmpb.onChangeValue}"
                                update=":ceForm:inputArea"/>
                        <f:selectItem itemLabel="Maximize Current Income" itemValue="1" />
                        <f:selectItem itemLabel="Emphasizing income with some potential for growth" itemValue="2" />
                        <f:selectItem itemLabel="Emphasizing growth with some potential for income" itemValue="3" />
                        <f:selectItem itemLabel="Growth" itemValue="4" />
                        <f:selectItem itemLabel="Maximizing Growth" itemValue="5" />
                    </p:selectOneRadio>
                </div>
                <p:message for="p3id" display="text"/>
            </div>

        <div class="EmptyBox5"></div>
        <p:commandButton styleClass="prev" value="Previous" rendered="#{tcmpb.pagemanager.prevButtonStat}"
                         update=":ceForm:inputArea"
                         immediate="true"
                         actionListener="#{tcmpb.prevPage}"/>
        <p:commandButton styleClass="Fright UI-tcmButton" value="Next"  rendered="#{tcmpb.pagemanager.nextButtonStat}"
                         update=":ceForm:inputArea"
                         actionListener="#{tcmpb.nextPage}"/>
                         </div>
        <div class="Container50 Responsive100">
            <ui:include src="/pages/consumer/tcm/cadd/rightPanel.xhtml"/>
        </div>

    </div>

</ui:composition>
