<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/template/common/template.xhtml">

    <f:metadata>
        <f:viewParam name="acct" value="#{userBean.beanCustID}"/>
    </f:metadata>

    <ui:define name="content">
        <!-- BOX START -->
        <h:form id="suForm">
            <div id="layout-portlets-cover">
                <div class="other-pages-box Container40 Responsive100 MarAuto Fnone TexAlCenter ShadowGray MarTop10"
                     style="margin-top:5%;">
                    <div class="Container90 Fnone MarAuto TexAlLeft">

                        <h:form>

                            <div class="Container90">
                                <p:growl id="sgrowl"/>
                            </div>
                            <div class="EmptyBox5"></div>
                            <p:panel id="signup" styleClass="Container100" style="border:0px; background: transparent; margin-top:0!important;">

                                <p:panel id="p1" styleClass="Container100 Responsive50"
                                         style="width: 100%; border: 0px; background: transparent;  margin-top:0!important;">
                                    <div class="ContainerIndent margin-top-signup">

                                        <div class="Container100" style="text-align: center;">
                                            <p:inputText id="firstName" styleClass="FS14 InputMergeRight CustomWidthFA3"
                                                         value="#{userBean.userdata.firstName}" placeholder="FirstName"
                                                         required="true" requiredMessage="Please enter First Name.">
                                            </p:inputText>

                                            <p:inputText id="lastName" styleClass="FS14 InputMergeLeft CustomWidthFA3"
                                                         value="#{userBean.userdata.lastName}" placeholder="Last Name"
                                                         required="true" requiredMessage="Please enter Last Name.">
                                                <p:watermark for="lastName" value="Last Name"/>
                                            </p:inputText>

                                            <div class="EmptyBox10"></div>

                                            <p:inputText id="email" styleClass="Wid80 FS14 CustomWidthFA2"
                                                         value="#{userBean.userdata.email}" placeholder="Email"
                                                         required="true" requiredMessage="Please enter Email."
                                                         validatorMessage="Email format is not correct.">
                                                <p:watermark for="email" value="Email Address"/>
                                                <f:validator validatorId="EmailValidator"/>
                                            </p:inputText>
                                        </div>

                                    </div>
                                    <div class="EmptyBox5"></div>
                                </p:panel>

                                <f:facet name="footer">
                                    <div class="Container100" style="text-align: center;">
                                        <p:commandButton value="Register" type="submit"
                                                         update="@form"
                                                         actionListener="#{userBean.simpleSignup}"/>
                                    </div>
                                </f:facet>

                            </p:panel>

                            <div class="EmptyBox20"></div>
                        </h:form>
                    </div>
                </div>
            </div>
            <div class="EmptyBox50"></div>

        </h:form>


    </ui:define>

</ui:composition>
