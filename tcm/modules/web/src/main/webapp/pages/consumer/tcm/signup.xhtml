<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/template/common/template.xhtml">

    <f:metadata>
        <f:viewParam name="acct" value="#{cto.beanacctnum}"/>
    </f:metadata>

    <ui:define name="content">
        <!-- BOX START -->
        <h:form id="suForm">
            <div id="layout-portlets-cover">
                <div class="other-pages-box Container40 Responsive50 MarAuto Fnone TexAlCenter ShadowGray MarTop10"
                     style="margin-top:5%;">
                    <div class="Container90 Fnone MarAuto TexAlLeft">
                        <div class="EmptyBox20"></div>
                        <h:form>
                            <div class="EmptyBox10"></div>
                            <div class="Container90">
                                <p:growl id="sgrowl"/>
                            </div>
                            <div class="EmptyBox5"></div>
                            <p:panel id="signup" styleClass="Container100" style="border:0px">

                                <p:panel id="p1" styleClass="Container100 Responsive50" style="border: 0px">
                                    <div class="ContainerIndent">
                                        <div class="Container50">
                                            <p:inputText id="firstName" styleClass="Container95 Fleft MarAuto Fs18"
                                                         value="#{tdcto.userdata.firstName}" placeholder="FirstName"
                                                         required="true" requiredMessage="Please enter First Name.">
                                            </p:inputText>
                                        </div>
                                        <div class="Container50">
                                            <p:inputText id="lastName" styleClass="Container95 Fs18" style="margin-left: 2px"
                                                         value="#{tdcto.userdata.lastName}" placeholder="Last Name"
                                                         required="true" requiredMessage="Please enter Last Name.">
                                                <p:watermark for="lastName" value="Last Name"/>
                                            </p:inputText>
                                        </div>
                                    </div>
                                    <div class="EmptyBox10"></div>
                                    <div class="Container100">
                                        <div class="ContainerIndent">
                                            <p:inputText id="email" styleClass="Container80 Fleft MarAuto Fs18"
                                                         value="#{tdcto.userdata.email}" placeholder="Email"
                                                         required="true" requiredMessage="Please enter Email."
                                                         validatorMessage="Email format is not correct.">
                                                <p:watermark for="email" value="Email Address"/>
                                                <f:validator validatorId="EmailValidator" />
                                            </p:inputText>

                                        </div>
                                    </div>
                                    <div class="EmptyBox10"></div>
                                </p:panel>

                                <f:facet name="footer">
                                    <p:commandButton value="Register" type="submit" styleClass="Fright"
                                                     update="@form"
                                                     actionListener="#{tdcto.creteSimpleSignup}"/>
                                </f:facet>

                            </p:panel>

                            <div class="EmptyBox20"></div>
                        </h:form>
                    </div>
                </div>
            </div>


        </h:form>


    </ui:define>

</ui:composition>
