<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/common/simple.xhtml">

    <ui:define name="content">
        <div id="layout-portlets-cover">
            <div class="other-pages-box Container40 Responsive50 MarAuto Fnone TexAlCenter ShadowGray MarTop10"
                 style="margin-top:5%;">
                <div class="Container90 Fnone MarAuto TexAlCenter">
                    <h:form>
                        <div class="EmptyBox50"></div>
                        <h:graphicImage id="logo" name="#{uiLayout.logo}" styleClass="Fleft" library="invessence"
                                        class="MarAuto MarTop20 MarBot10"/>
                        <div class="EmptyBox20"></div>
                        <div class="Container90">
                            <h1>You registration process is almost complete.</h1>
                        </div>
                        <div class="EmptyBox20"></div>
                        <div class="Container90">

                            <h3>
                                You will receive a confirmation email soon. Follow the instructions in the email message to complete the registration process.
                            </h3>
                            <br/>

                            <p>
                                If you can't find the confirmation email, please check your spam/junk folder and add
                                <a href="${apache.url}">"invessence.com"</a> as a trusted site.


                            </p>
                        </div>
                        <div class="EmptyBox20"></div>
                        <p:button  value="Login" styleClass="Fs16 BlueButton" href="/login.xhtml"></p:button>
                        <p:button  value="Home" styleClass="Fs16 OrangeButton" href="${apache.url}"></p:button>
                        <div class="EmptyBox50"></div>

                    </h:form>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
