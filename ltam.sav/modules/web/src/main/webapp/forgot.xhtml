<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/common/simplelayout.xhtml">

    <ui:define name="content">
        <div id="layout-portlets-cover">
            <div class="other-pages-box Container40 Responsive50 MarAuto Fnone TexAlCenter ShadowGray">
                <div class="Container90 Fnone MarAuto TexAlLeft">
                    <h:form>
                        <div class="Container100 TexAlCenter">
                            <h:graphicImage id="logo" name="#{uiLayout.uiprofile.logo}"
                                            styleClass="Fleft" library="invessence"
                                            class="MarAuto MarTop20 MarBot10" style="height: 40px"/>
                        </div>
                        <div class="EmptyBox10"></div>
                        <p:growl id="sgrowl"/>
                        <div class="EmptyBox5"></div>
                        <p:panel id="signup" styleClass="Container100" style="border:0px">

                            <p:panel id="p1" styleClass="Container100" style="border: 0px">
                                <div class="Container100">
                                    <div class="ContainerIndent">
                                        <h3>Enter your email address below, and we'll send
                                            you the instruction to reset password.</h3>
                                    </div>
                                </div>
                                <div class="EmptyBox10"></div>
                                <div class="Container100">
                                    <div class="ContainerIndent">
                                        <p:inputText id="email" styleClass="Container60 Fleft MarAuto Fs18"
                                                     value="#{userBean.beanEmail}" placeholder="Email"
                                                     required="true" requiredMessage="Please enter your email.">
                                            <f:validator validatorId="EmailFormatValidator" />
                                        </p:inputText>

                                    </div>
                                </div>
                                <p:separator/>
                                <div class="EmptyBox5"></div>
                                <div class="Container100">
                                    <div class="ContainerIndent TexAlCenter">
                                        <p:commandButton value="Next" type="submit"
                                                         actionListener="#{userBean.emailResetInfo}"
                                                         update="p1, sgrowl"/>
                                    </div>
                                </div>
                            </p:panel>

                        </p:panel>
                        <div class="EmptyBox20"></div>
                    </h:form>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
