<ui:composition

        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">


    <!-- TOPBAR START -->
    <div id="layout-topbar">
        <a id="mobile-menu-button">
            <span class="ButtonLine" id="ButtonLine1"></span>
            <span class="ButtonLine" id="ButtonLine2"></span>
            <span class="ButtonLine" id="ButtonLine3"></span>
        </a>
        <a href="#" id="logo">
            <h:graphicImage name="#{uiLayout.uiprofile.logo}" styleClass="Fleft"
                            library="#{uiLayout.uiprofile.logolib}"/>
        </a>

        <ui:fragment rendered="#{webutil.isUserLoggedIn()}">
            <a id="show-top-menu" class="ShowOnMobile ripplelink black SymbilGreen">
                <i class="icon-more_vert" id="active"></i>
                <i class="icon-close DispNone" id="passive"></i>
            </a>

                <ul id="top-menu">
                    <li>
                        <a class="Animated05 CursPointer"><i class="icon-cog SymbilBlue"></i> Settings
                            <i class="fa fa-chevron-down Fs14 Fright ShowOnMobile"></i></a>
                        <ul class="Animated03 submenu">
                            <li><a class="Animated05" href="/pages/common/myprofile.xhtml">
                                <i class="fa fa-user"></i>Profile
                            </a>
                            </li>
                            <ui:fragment rendered="#{webutil.hasAccess('USER')}">
                            <li><a href="/pages/consumer/address.xhtml" class="Animated05">
                                <i class="fa fa-envelope"></i>Account
                            </a>
                            </li>
                            </ui:fragment>
                        </ul>

                    </li>
                    <li>
                        <p:commandLink id="ajax" styleClass="SymbilRed" actionListener="#{uiLayout.logout}">
                            <i class="icon-lock_open"></i> Sign-off
                        </p:commandLink>
                    </li>

                </ul>
            </ui:fragment>


    </div>
    <!-- TOPBAR END -->

</ui:composition>
