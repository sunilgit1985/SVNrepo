<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <div class="Container100 Responsive50 TextAlCenter">
        <h2>
            Assuming you invest for at least 10 years, in the course of any given year,
            which of the following range of returns would be most acceptable to you?
        </h2>

        <div class="EmptyBox10"></div>
        <div class="Container100 Responsive100">

            <p:selectOneRadio value="#{ltamprofile.ans5}" layout="custom" columns="5"
                              required="true" requiredMessage="Please choose one of these choices">
                <f:selectItem itemLabel="Income" itemValue="1"/>
                <f:selectItem itemLabel="Income and Growth" itemValue="2" />
                <f:selectItem itemLabel="Growth and Income" itemValue="3" />
                <f:selectItem itemLabel="Growth" itemValue="4" />
                <f:selectItem itemLabel="Aggressive Growth" itemValue="5" />
            </p:selectOneRadio>

            <h:panelGrid styleClass="page5table" columns="5" cellpadding="0">

                <p:panel>
                    <p:graphicImage name="images/riskb1.svg" library="ltam"
                                    style="height: 150px"/>
                    <br/>
                    <p:radioButton id="opt1" for="customRadio" itemIndex="1"/>
                    <h:outputLabel for="opt1" value="Income"/>
                </p:panel>
                <p:panel>
                    <p:graphicImage name="images/riskb2.svg" library="ltam"
                                    style="height: 150px"/>
                    <br/>
                    <p:radioButton id="opt2" for="customRadio" itemIndex="2"/>
                    <h:outputLabel for="opt2" value="Income and Growth"/>
                </p:panel>
                <p:panel>
                    <p:graphicImage name="images/riskb3.svg" library="ltam"
                                    style="height: 150px"/>
                    <br/>
                    <p:radioButton id="opt3" for="customRadio" itemIndex="3"/>
                    <h:outputLabel for="opt3" value="Growth and Income"/>
                </p:panel>
                <p:panel>
                    <p:graphicImage name="images/riskb4.svg" library="ltam"
                                    style="height: 150px"/>
                    <br/>
                    <p:radioButton id="opt4" for="customRadio" itemIndex="4"/>
                    <h:outputLabel for="opt4" value="Growth"/>
                </p:panel>
                <p:panel>
                    <p:graphicImage name="images/riskb5.svg" library="ltam"
                                    style="height: 150px"/>
                    <br/>
                    <p:radioButton id="opt5" for="customRadio" itemIndex="5"/>
                    <h:outputLabel for="opt5" value="Aggressive Growth"/>
                </p:panel>
            </h:panelGrid>



            <div class="EmptyBox10"></div>
            <h:panelGrid id="page5id" columns="1" style="margin-left:50px; border: 0px" cellpadding="5">
                <p:selectOneRadio value="#{ltamprofile.ans5}" layout="grid" columns="5"
                                  required="true" requiredMessage="Please choose one of these choices">
                    <f:selectItem itemLabel="Income" itemValue="1">
                    </f:selectItem>
                    <f:selectItem itemLabel="Income and Growth" itemValue="2">
                    </f:selectItem>
                    <f:selectItem itemLabel="Growth and Income" itemValue="3">
                    </f:selectItem>
                    <f:selectItem itemLabel="Growth" itemValue="4">
                    </f:selectItem>
                    <f:selectItem itemLabel="Aggressive Growth" itemValue="5">
                    </f:selectItem>
                </p:selectOneRadio>
            </h:panelGrid>

        </div>
    </div>

</ui:composition>
