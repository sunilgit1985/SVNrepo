<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/template/common/template.xhtml">

    <ui:define name="content">

        <h:form>

            <div id="layout-portlets-cover">
                <div class="other-pages-box Container40 MarAuto Fnone TexAlCenter ShadowGray">
                    <div class="ContainerIndent">
                        <div class="Container100 Fnone MarAuto TexAlCenter">
                            <div class="EmptyBox20"></div>
                            <div class="Container90">
                                <h1>
                                  <span style="color: blue">
                                  Thank you
                                  </span>
                                </h1>
                            </div>
                            <div class="EmptyBox20"></div>

                            <div class="Container90 TexAlLeft">
                                <p:panelGrid columns="2" layout="grid">
                                    <h:outputText value="Transaction ID" />
                                    <h:outputText value="#{tradeinfobean.tradeData.webservicenum}"/>

                                    <h:outputText value="Type" />
                                    <h:outputText value="#{tradeinfobean.tradeData.tradetype}"/>

                                    <h:outputText value="Fund" />
                                    <h:outputText value="#{tradeinfobean.tradeData.securityname}"/>

                                    <h:outputText value="Amount" />
                                    <h:outputText value="#{tradeinfobean.tradeData.investment}"/>

                                </p:panelGrid>
                            </div>
                            <div class="EmptyBox20"></div>
                        </div>
                        <div class="Container100 TexAlCenter">
                            <p:commandButton value="Dashboard"
                                             actionListener="#{uiLayout.goToStartPage}"/>
                        </div>

                    </div>
                    <div class="EmptyBox20"></div>
                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
