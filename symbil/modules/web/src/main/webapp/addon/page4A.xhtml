<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <div class="Container100 TextAlCenter">
        <h2>
            Tolerating losses in some years is part of investing.
            Based on your initial investment of #{dataDisplayConverter.displayAsMoney(ltamprofile.investment)},
            what is the largest loss you would comfortably tolerate during a 1-year-time-frame?
        </h2>

        <p:panel styleClass="Container100 ltamDownArrow" style="border: 0px">
            <div class="EmptyBox5"/>
            <p:selectOneRadio layout="pageDirection" value="#{ltamprofile.ans4}"
                              required="true" requiredMessage="Please choose one of these choices">
                <f:selectItem itemLabel="$0     (0%)" itemValue="1"/>
                <f:selectItem itemLabel="-#{dataDisplayConverter.displayAsMoney(ltamprofile.investment * 0.05)}       (-5% )"  itemValue="2"/>
                <f:selectItem itemLabel="-#{dataDisplayConverter.displayAsMoney(ltamprofile.investment * 0.10)}       (-10% )" itemValue="3"/>
                <f:selectItem itemLabel="-#{dataDisplayConverter.displayAsMoney(ltamprofile.investment * 0.15)}       ( -15% ) " itemValue="4"/>
                <f:selectItem itemLabel="-#{dataDisplayConverter.displayAsMoney(ltamprofile.investment * 0.25)}       ( -25% )" itemValue="5"/>
            </p:selectOneRadio>
            <div class="EmptyBox5"/>
        </p:panel>
    </div>

</ui:composition>
