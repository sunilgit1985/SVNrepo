<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >

<h:head>
    <meta charset="UTF-8"/>
    <meta name='robots' content='noindex,nofollow'/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>Invessence Inc. - Admin</title>
    <link rel='stylesheet' id='divi-fonts-css'
          href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,800italic,400,300,700,800|Raleway:400,200,100,500,700,800,900&#038;subset=latin,latin-ext'
          type='text/css' media='all'/>
    <link rel='stylesheet' id='wordpress-css' href='/css/generic.css' type='text/css' media='all'/>
    <link rel='stylesheet' id='advisor-css' href='/css/webstyle.css' type='text/css' media='all'/>
    <link rel='stylesheet' id='advisor-css' href='/css/advisor.css' type='text/css' media='all'/>
</h:head>

<h:body>
    <h:form id="deleteAcctForm">

        <p:panelGrid id="delAcctGrid" styleClass="invNBgrid" style="background-color: #f5f5f5;">
            <p:row>
                <p:column colspan="2">
                    <h2>Are you sure, you want to delete this account?</h2>
                </p:column>
            </p:row>
            <p:row>
                <p:column styleClass="invLabel">
                    <p:outputLabel value="Client's Name"/>
                </p:column>
                <p:column colspan="2">
                    <p:outputLabel value="#{manageAdvisorBean.selectedAccount.fullName}"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column styleClass="invLabel">
                    <p:outputLabel value="Email"/>
                </p:column>
                <p:column colspan="4">
                    <p:outputLabel value="#{manageAdvisorBean.selectedAccount.email}"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column styleClass="invLabel">
                    <p:outputLabel value="Investment Type"/>
                </p:column>
                <p:column colspan="2" style="width:200px">
                    <p:outputLabel value="#{manageAdvisorBean.selectedAccount.accountType}"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column styleClass="invLabel">
                    <p:outputLabel value="Current Age"/>
                </p:column>
                <p:column style="width:40px">
                    <p:outputLabel value="#{manageAdvisorBean.selectedAccount.age}"/>
                </p:column>
            </p:row>
            <f:facet name="footer">
                <p:column>
                    <p:commandButton value="Delete"
                                     actionListener="#{manageAdvisorBean.doDelete}"
                                     oncomplete="PF('dlgDelete').hide();"/>

                </p:column>
                <p:column>
                    <p:commandButton value="Cancel"
                                     oncomplete="PF('dlgDelete').hide();"/>

                </p:column>
            </f:facet>
        </p:panelGrid>

    </h:form>

</h:body>

</html>
