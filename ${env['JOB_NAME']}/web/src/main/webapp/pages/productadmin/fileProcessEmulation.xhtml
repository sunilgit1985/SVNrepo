<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/common/template.xhtml">

    <ui:define name="content">
        <div class="layout-portlets-box">
            <!-- Messages/Alerts -->
            <div class="Container100 Responsive50">
                <div class="ContainerIndent PaddingTopBottomNone">
                    <div class="Container100">
                        <div class="DispInlBlock MarTop20">
                            <div class="Container20"><i class="fa fa-user Fs40 red Fleft MarRight10"></i></div>
                            <div class="Container80">
                                <div class="Fright">
                                    <h2 class="black Fs18 FontThemeMedium AdvUserName">#{webutil.lastFirstName}</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="Seperator Container100"></div>

                </div>
            </div>

            <div class="Container100 Responsive50">

                <h:form id="emulationForm" prependId="false" styleClass="formPage">


                    <h2>
                        <h:outputText value="File Processing" styleClass="Wid90"/>
                    </h2>

                    <div class="EmptyBox30"></div>

                    <p:panel rendered="#{filePrcsEmul.getErrorMessage() != null}"
                             style="border: 0px; background: transparent; text-align: left;" styleClass="deleteAdvError">
                        <h:outputText styleClass="errorText"
                                      value="#{filePrcsEmul.getErrorMessage()}" escape="false"/>
                        <div class="EmptyBox30"></div>
                    </p:panel>


                    <div class="EmptyBox30"></div>

                    <p:inputText id="e1" label="Business Date"
                                 value="#{filePrcsEmul.businessDate}"
                                 styleClass="Wid40">
                        <p:watermark for="e1" value="Business Date"/>
                    </p:inputText>
                    <div class="EmptyBox10"></div>
                    <p:inputText id="e2" label="Process Id"
                                 value="#{filePrcsEmul.processId}"
                                 styleClass="Wid40">
                        <p:watermark for="e2" value="Process Id"/>
                    </p:inputText>
                    <div class="EmptyBox10"></div>
                    <p:commandButton value="Process Request" ajax="true" styleClass="add_account_button"
                                     actionListener="#{filePrcsEmul.processRequest}" update="@form"
                    />

                    <div class="EmptyBox10"></div>




                </h:form>
            </div>

            <!-- Visitors/Stat -->

        </div>
        <!-- BOX END -->

        <!-- BOX START -->

        <!-- BOX END -->

    </ui:define>

</ui:composition>
