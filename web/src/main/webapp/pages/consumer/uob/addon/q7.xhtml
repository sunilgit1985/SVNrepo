<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <p:panel style="border: 0px">

        <div class="Container100 CenterRisk7Only">
            <div class="ContainerIndent">
                <p:panel rendered="#{uobpb.pagemanager.errorMessage != null }"
                         style="margin-bottom:7px;border: 0px; background: transparent"
                         styleClass="Container100">
                    <h:outputText styleClass="errorText"
                                  value="#{uobpb.pagemanager.errorMessage}" escape="false"/>

                    <div class="EmptyBox5"></div>
                </p:panel>
                <p:panel id="q7Panel" style="border: 0px; background-color: transparent">
                    <h5 style="text-align: left;">
                        7. To what extent are you concerned about preservation of your capital?  Choose one of the graph below.
                    </h5>

                    <div class="riskGraphBarBlock">
                        <p:commandLink id="uobp7selbtn1" actionListener="#{uobpb.setRiskBar('1')}"
                                       process="@this" styleClass="PSlabLink"
                                       update="ceForm:rTabView:q7Panel, :ceForm:graphArea, :ceForm:buttonArea, :ceForm:buttonArea2">
                            <div class="marginCenteronly1">
                                <div class="brTopLabel">12%</div>
                                <div class="bar1 #{uobpb.getActiveRiskBar('1')}">
                                    <div class="innerval1" style="margin: 5px 0px 0px 18px;!important">3.5%
                                        <div><i class="fa fa-circle"></i></div>
                                    </div>
                                    <i class="fa fa-check-circle barcheckedicon1"></i>

                                    <div class="innerBarUp1"></div>
                                    <div class="innerBarDown1"></div>
                                </div>
                                <div class="brBottomLabel">-5%</div>
                            </div>
                        </p:commandLink>
                        <p:commandLink id="uobp7selbtn2" actionListener="#{uobpb.setRiskBar('2')}"
                                       process="@this" styleClass="PSlabLink"
                                       update="ceForm:rTabView:q7Panel, :ceForm:graphArea, :ceForm:buttonArea, :ceForm:buttonArea2">
                            <div class="marginCenteronly2">
                                <div class="brTopLabel">24%</div>
                                <div class="bar2 #{uobpb.getActiveRiskBar('2')}">
                                    <div class="innerval1">6%<div><i class="fa fa-circle"></i></div></div>
                                    <i class="fa fa-check-circle barcheckedicon2"></i>

                                    <div class="innerBarUp2"></div>
                                    <div class="innerBarDown2"></div>
                                </div>
                                <div class="brBottomLabel">-12%</div>
                            </div>
                        </p:commandLink>
                        <p:commandLink id="uobp7selbtn3" actionListener="#{uobpb.setRiskBar('3')}"
                                       process="@this" styleClass="PSlabLink"
                                       update="ceForm:rTabView:q7Panel, :ceForm:graphArea, :ceForm:buttonArea, :ceForm:buttonArea2">
                            <div class="marginCenteronly3">
                                <div class="brTopLabel">36%</div>
                                <div class="bar3 #{uobpb.getActiveRiskBar('3')}">
                                    <div class="innerval1">8%
                                        <div><i class="fa fa-circle"></i></div>
                                    </div>
                                    <i class="fa fa-check-circle barcheckedicon3"></i>

                                    <div class="innerBarUp3"></div>
                                    <div class="innerBarDown3"></div>
                                </div>
                                <div class="brBottomLabel">-20%</div>
                            </div>
                        </p:commandLink>
                    </div>
                    <!--<f:selectItem itemLabel="A high degree of risk would be acceptable given longer term capital growth objectives." itemValue="1" />
                    <f:selectItem itemLabel="A moderate degree of risk would be acceptable given the potential for increased returns." itemValue="2" />
                    <f:selectItem itemLabel="A minimal degree of risk would be acceptable for a slight increase in potential returns." itemValue="3" />-->

                </p:panel>

            </div>
        </div>

    </p:panel>


</ui:composition>
