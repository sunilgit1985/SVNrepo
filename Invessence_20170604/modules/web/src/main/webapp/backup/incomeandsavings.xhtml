<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">


<h:head>
    <style type="text/css">
        .ui-panelgrid td, .ui-panelgrid tr
        {
            border-style: none !important
        }
    </style>
</h:head>
<h:body>
    <p:messages/>
    <p:panelGrid columns="6" cellpadding="10" id="incomeandsavingsgrid">

        <f:facet name="header">
            <p:row>
                <p:column colspan="6">Income</p:column>
            </p:row>
        </f:facet>

        <h:outputText for="currentincome" value="Current Income"/>
        <p:inputText id="currentincome" value="#{managegoals.currentincome}">
            <pe:keyFilter regEx="/[\d\.]/"/>
        </p:inputText>
        <p:message for="currentincome" display="icon"/>

        <h:outputText for="taxrate" value="Tax Rate"/>
        <p:inputText id="taxrate" value="#{managegoals.taxrate}">
            <pe:keyFilter regEx="/[\d\.]/"/>
        </p:inputText>
        <p:message for="taxrate" display="icon"/>

    </p:panelGrid>
    <p:panelGrid columns="4" cellpadding="10" id="incomegrid">

        <h:outputLabel for="annuities" value="Annuities and Dividends"/>
        <p:inputText id="annuities" value="#{managegoals.annuities}">
            <pe:keyFilter regEx="/[\d\.]/"/>
        </p:inputText>
        <div/>
        <p:message for="annuities" display="icon"/>

        <h:outputLabel for="invproperties" value="Investment Properties"/>
        <p:inputText id="invproperties" value="#{managegoals.invproperties}">
            <pe:keyFilter regEx="/[\d\.]/"/>
        </p:inputText>
        <div/>
        <p:message for="invproperties" display="icon"/>

        <h:outputLabel for="moneymarket" value="Cash or equivalent Checking,CD's,Money Market,Treasury Bills"/>
        <p:inputText id="moneymarket" value="#{managegoals.moneymarket}">
            <pe:keyFilter regEx="/[\d\.]/"/>
        </p:inputText>
        <div/>
        <p:message for="moneymarket" display="icon"/>

        <h:outputLabel for="mutualfunds" value="Stocks,MutualFunds,Bonds"/>
        <p:inputText id="mutualfunds" value="#{managegoals.mutualfunds}">
            <pe:keyFilter regEx="/[\d\.]/"/>
        </p:inputText>
        <div/>
        <p:message for="mutualfunds" display="icon"/>

        <h:outputLabel for="insurancepolicy" value="Insurance Policy"/>
        <p:inputText id="insurancepolicy" value="#{managegoals.insurancepolicy}">
            <pe:keyFilter regEx="/[\d\.]/"/>
        </p:inputText>
        <div/>
        <p:message for="insurancepolicy" display="icon"/>

        <h:outputLabel for="othersavings" value="Any other Retirement Savings, Pension Plans"/>
        <p:inputText id="othersavings" value="#{managegoals.othersavings}">
            <pe:keyFilter regEx="/[\d\.]/"/>
        </p:inputText>
        <div/>
        <p:message for="othersavings" display="icon"/>

        <f:facet name="footer">
            <p:commandButton value="Save Next" ajax="true" icon="ui-icon-check"
                             actionListener="#{managegoals.addIncomeAndSavings}"
                             oncomplete="InvTabView.select(3);InvTabView.enable(3)"/>
        </f:facet>
    </p:panelGrid>
</h:body>
</html>
