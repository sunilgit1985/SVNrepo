<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/common/simple.xhtml">
    <f:metadata>
        <f:event listener="#{sessionControl.preRenderView}" type="preRenderView"/>
        <f:viewParam name="l" value="#{userBean.beanLogonID}"/>
        <f:viewParam name="e" value="#{userBean.beanEmail}"/>
        <f:viewParam name="r" value="#{userBean.beanResetID}"/>
        <f:event type="preRenderView"
                 listener="#{userBean.preRenderActivateUser}"/>
    </f:metadata>

    <ui:define name="content">
        <div id="layout-portlets-cover">
         <div class="EmptyBox50"></div>
            <div class="other-pages-box Container40 Responsive50 MarAuto Fnone TexAlCenter ShadowGray">
                <div class="Container90 Fnone MarAuto TexAlCenter">
                    <h:form>
                       
                        <div class="Container100 TexAlCenter">
							<h:graphicImage id="logo" name="#{uiLayout.webProfile.logo}"
								styleClass="" library="invessence" class="MarAuto MarTop20"
								style="height: 50px" />
						</div>
                        <div class="EmptyBox20"></div>
                        <div class="ContainerIndent">
                            <h2>Thanks</h2>
                        </div>
                        <div class="EmptyBox20"></div>
                        <div class="ContainerIndent">

                            <h3>
                                Your account is now active. You may now login.
                            </h3>
                            <br/>

                        </div>
                        <div class="EmptyBox20"></div>
                        <p:button  value="Login" styleClass="Fs16 BlueButton" href="/login.xhtml"/>
                        <div class="EmptyBox50"></div>

                    </h:form>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
