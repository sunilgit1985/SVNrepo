<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>


    <h:form id="uploadTradeDataform">

        <p:panelGrid id="uploadgrid" styleClass="invNBgrid" style="background-color: #f5f5f5;">
            <p:row>
                <p:column colspan="10">
                    <p:messages id="uploadMsg" autoUpdate="true" closable="true"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column styleClass="invLabel">
                    <h:outputLabel value="Open Trade Data File"/>
                </p:column>
                <p:column>
                    <p:fileUpload mode="simple"
                                  auto="true" sizeLimit="100000"
                                  allowTypes="/(\.|\/)(xls|xlsx|csv)$/"
                                  fileUploadListener="#{multiTradeBean.handleFileUpload}"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column styleClass="invLabel">
                    <h:outputLabel value="Open Client Allocation Restrictions"/>
                </p:column>
                <p:column>
                </p:column>
            </p:row>
        </p:panelGrid>
        <p:panelGrid styleClass="invNBgrid">
            <p:row>
               <p:column style="text-align: left;width: 10%">
               </p:column>
                <p:column style="width: 80%">
                </p:column>
                <p:column style="text-align: right; width: 10%">
                    <p:commandButton type="submit"
                                     value="Next" icon="ui-icon-arrowthick-1-e"
                                     actionListener="#{multiTradeBean.saveUploadDataFile}" update="@form"
                            />
                </p:column>
            </p:row>
        </p:panelGrid>

    </h:form>

</h:body>

</html>
