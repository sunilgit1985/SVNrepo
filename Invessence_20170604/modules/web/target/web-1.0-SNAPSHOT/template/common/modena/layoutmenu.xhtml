<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ps="http://primefaces.org/spark"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <h:form id="menutopbar">
        <ps:menu>
            <f:facet name="options">
                <p:commandButton value="Dashboard" icon="fa fa-home" styleClass="Fs14 BlueButton"
                                 actionListener="#{uiLayout.defaultHome}"/>
            </f:facet>

            <p:submenu label="Account" icon="fa fa-file-text-o">
                <p:menuitem value="New" icon="fa fa-plus-square"
                            actionListener="#{uiLayout.doMenuAction('consumer', 'cadd.xhtml')}"/>
                <p:menuitem value="Management" icon="fa fa-institution" rendered="false"
                            actionListener="#{uiLayout.doMenuAction('https://www.clientam.com/Universal/servlet/AccountAccess.Login?partnerID=Invessence')}"/>
                <p:menuitem value="Account Aggregation" icon="fa fa-plus-square"
                            rendered="#{uiLayout.webutil.hasRole('DEMO')}"
                            actionListener="#{yodleeBean.startup}"/>
                <p:menuitem value="Change Account Info"
                            rendered="#{uiLayout.webutil.hasRole('DEMO')}"
                            outcome="/pages/consumer/cto/acctchange.xhtml"/>
            </p:submenu>

            <p:separator rendered="#{uiLayout.webutil.hasRole('DEMO')}"/>

            <p:menuitem value="Reports" icon="fa fa-picture-o" rendered="#{uiLayout.webutil.hasRole('DEMO')}"
                        actionListener="#{uiLayout.doMenuAction('consumer', 'creports.xhtml')}"/>

            <p:separator rendered="#{uiLayout.webutil.hasAccess('ADVISOR')}"/>

            <p:menuitem value="Sales Rep" icon="fa fa-user-md"
                        rendered="#{uiLayout.webutil.hasAccess('ADVISOR')}"
                        actionListener="#{uiLayout.doMenuAction('advisor/alist.xhtml')}"/>


            <p:separator rendered="#{uiLayout.webutil.hasRole('SALES')}"/>

            <p:menuitem value="Marketing" icon="fa fa-wifi" rendered="#{uiLayout.webutil.hasRole('SALES')}"
                        actionListener="#{uiLayout.doMenuAction('advisor/marketing.xhtml')}"/>

            <p:separator rendered="#{uiLayout.webutil.hasRole('ADMIN')}"/>

            <p:menuitem value="Operations" icon="fa fa-briefcase" rendered="#{uiLayout.webutil.hasRole('ADMIN')}"
                        actionListener="#{uiLayout.doMenuAction('admin/trade.xhtml')}"/>

            <p:separator rendered="#{uiLayout.webutil.hasAccess('ADVISOR')}"/>

            <p:menuitem value="Investments" icon="fa fa-th-list" outcome="/pages/advisor/assets.xhtml"
                        rendered="#{uiLayout.webutil.hasAccess('ADVISOR')}"/>

            <p:separator rendered="#{uiLayout.webutil.hasRole('DEMO')}"/>

            <p:submenu label="Demo" icon="fa fa-file-text-o"
                       rendered="#{uiLayout.webutil.hasRole('DEMO')}">
                <p:menuitem value="Compliance"
                            actionListener="#{uiLayout.doMenuAction('consumer', 'custReview.xhtml')}"/>
            </p:submenu>

            <p:separator rendered="#{uiLayout.webutil.hasRole('DEVELOPER')}"/>

            <p:submenu label="Developer" icon="fa fa-asterisk"
                       rendered="#{uiLayout.webutil.hasRole('DEVELOPER')}">
                <p:menuitem value="Standard Dashboard" outcome="/spark/dashboard.xhtml"/>
                <p:menuitem value="Font Icons" icon="fa fa-paint-brush" outcome="/spark/font-icons.xhtml"/>
            </p:submenu>

        </ps:menu>
    </h:form>

</ui:composition>
