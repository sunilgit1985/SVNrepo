<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">


    <div class="Container100 TextAlCenter">
        <div class="Container50 Responsive100 Fleft">

			<h3 class="StepsQuestionsFS StepsQuestionsFSpg3"><b>Please select
				an objective</b> from the five choices below that best matches your
				goals for this investment.</h3>
            <div class="Container100">
                <div class="Container25 Responsive0" style="height:1px;"></div>
                <div class="Container100 Responsive100 MarginSpaceP3 RiskQuestionBlock">
                    <p:selectOneRadio id="p3id" value="#{neggpb.riskCalculator.ans3}"
                                      layout="pageDirection">
                        <p:ajax listener="#{neggpb.onChangeValue}"
                                update=":ceForm:inputArea"/>
                        <f:selectItem id="tcmp3mci" itemLabel="Maximizing Current Income" itemValue="1" />
                        <f:selectItem id="tcmp3eipg" itemLabel="Emphasizing income with some potential for growth" itemValue="2" />
                        <f:selectItem id="tcmp3egpi" itemLabel="Emphasizing growth with some potential for income" itemValue="3" />
                        <f:selectItem id="tcmp3growth" itemLabel="Growth" itemValue="4" />
                        <f:selectItem id="tcmp3mgrowth" itemLabel="Maximizing growth" itemValue="5" />
                    </p:selectOneRadio>
                </div>
                <p:message id="tcmp3msg1" for="p3id" display="text"/>
            </div>

        <div class="EmptyBox5"></div>
         <p:panel id="tcmp3errormsg1" rendered="#{neggpb.pagemanager.getErrorMessage(1) != null  and  !neggpb.formPortfolioEdit }"
                  style="border: 0px; background: transparent"
                  styleClass="Container100">
             <h:outputText id="tcmp3errortxt1" styleClass="errorText"
                           value="#{neggpb.pagemanager.getErrorMessage(1)}" escape="false"/>
             <div class="EmptyBox5"></div>
         </p:panel>
            <p:panel id="tcmp3errormsg2" rendered="#{neggpb.pagemanager.getErrorMessage(2) != null  and  neggpb.formPortfolioEdit }"
                     style="border: 0px; background: transparent"
                     styleClass="Container100">
                <h:outputText id="tcmp3errortxt2" styleClass="errorText"
                              value="#{neggpb.pagemanager.getErrorMessage(2)}" escape="false"/>
                <div class="EmptyBox5"></div>
            </p:panel>
        <p:commandLink id="tcmp3previousbtn" styleClass="UI-prevButton Fleft" value="Previous" rendered="#{neggpb.pagemanager.prevButtonStat}"
                         update=":ceForm:inputArea"
                         immediate="true"
                         actionListener="#{neggpb.prevPage}">
                         <h:outputText value="Previous" />
                         </p:commandLink>
             <p:commandLink id="tcmp3nextbtn" styleClass="UI-nextButton Fright UI-tcmButton"   rendered="#{neggpb.pagemanager.nextButtonStat}"
                         update=":ceForm:inputArea"
                         actionListener="#{neggpb.nextPage}">
                         <h:outputText value="Next" />
                         </p:commandLink>
                         </div>
        <div class="Container50 Responsive100"><p class="AbvportfolioCreation">The initial recommended strategy displayed is
            based solely on time frame but will be refined as we gather more
            information about your goals and risk tolerance.</p>
            <ui:include src="/pages/consumer/nestegg/cadd/rightPanel.xhtml"/>

        </div>

    </div>

</ui:composition>
