<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/common/simple.xhtml">

    <ui:define name="content">
        <h:form>

            <div id="layout-portlets-cover">
                <div class="other-pages-box Container40 Responsive50 MarAuto Fnone TexAlCenter ShadowGray MarTop10"
                     style="margin-top:5%;">
                    <div class="Container90 Fnone MarAuto TexAlCenter">
                        <div class="EmptyBox50"></div>
                        <h:graphicImage id="logo" name="#{uiLayout.logo}" styleClass="Fleft" library="invessence"
                                        class="MarAuto MarTop20 MarBot10"/>

                        <div class="EmptyBox20"></div>
                        <div class="Container90">
                            <h1>
                            <span style="">
                            Session timed out
                            </span>
                            </h1>
                        </div>
                        <div class="EmptyBox20"></div>

                        <div class="Container90 TexAlLeft">
                            Your session expired. Please click on login button to access your data.
                        </div>
                        <div class="EmptyBox20"></div>
                    </div>
                    <div class="Container90 TexAlCenter">
                        <p:button  value="Login" styleClass="Fs16 BlueButton" href="/login.xhtml"></p:button>
                    </div>
                    <div class="EmptyBox20"></div>
                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
