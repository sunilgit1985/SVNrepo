<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <div class="Container100 Responsive50 TextAlLeft">
        <div class="ContainerIndent TexAlLeft">
            <p:panelGrid columns="2" layout="grid" styleClass="Container100 Responsive50"
                         style="border:0px !important; background:none;" class="FormContent">
                <div class="Wid90">Date of Birth</div>
                <p:inputText styleClass="Wid35" placeholder="DOB"/>

                <div class="Wid90">SS#</div>
                <p:inputText styleClass="Wid35" placeholder="SS#"/>


                <div class="Wid90">Marital Status</div>
                <p:inputText styleClass="Wid35" placeholder="MMSNO"/>

                <div class="Wid90">Gender</div>
                <p:inputText styleClass="Wid35" placeholder="Gender"/>


       </p:panelGrid>

        </div>
    </div>

</ui:composition>
