<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:body>
        <p:dataTable var="ticker" value="#{cepb.displayPortfolioList}"
                     styleClass="invTradeTable">

            <p:column style="width: 10%; text-align: left; background-color: #{ticker.color}">
                <f:facet name="header">
                    <h:outputText value="Asset" />
                </f:facet>
                    <h:outputText value="#{ticker.assetType}"/>
            </p:column>

            <p:column style="width: 20%; text-align: left">
                <f:facet name="header">
                    <h:outputText value="Class" />
                </f:facet>
                    <h:outputText value="#{ticker.subclass}"/>
            </p:column>

<!--
            <p:column style="width: 15%; text-align: right">
                <f:facet name="header">
                    <h:outputText value="Allocated" />
                </f:facet>
                   <h:outputText value="#{ticker.weight}">
                       <f:convertNumber pattern="##0.00%"/>
                   </h:outputText>
            </p:column>
-->


            <p:column style="width: 10%; text-align: left">
                <f:facet name="header">
                    <h:outputText value="Ticker" />
                </f:facet>
                    <h:outputText value="#{ticker.symbol}"/>
            </p:column>

            <p:column style="width: 35%; text-align: left">
                <f:facet name="header">
                    <h:outputText value="Name" />
                </f:facet>
                    <h:outputText value="#{ticker.name}"/>
            </p:column>

            <p:column style="width: 15%; text-align: right">
                <f:facet name="header">
                    <h:outputText value="Value" />
                </f:facet>
                   <h:outputText value="#{ticker.value}">
                       <f:convertNumber currencySymbol="$" type="currency"/>
                   </h:outputText>
               </p:column>

            <p:columnGroup type="footer">
                <p:row>
                    <p:column colspan="4" footerText="Total" style="text-align:left; font-weight: bold"/>

                    <p:column colspan="2" style="text-align:right"
                              footerText="#{dataDisplayConverter.displayAsMoney(cepb.totalMoneyAllocated)}">
                    </p:column>
                </p:row>
            </p:columnGroup>
        </p:dataTable>

</h:body>
</html>
