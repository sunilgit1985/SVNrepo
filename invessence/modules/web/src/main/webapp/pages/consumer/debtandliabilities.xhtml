<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">


<h:head>
</h:head>
<h:body>

    <p:panel id="debt2income">
        <p:panelGrid id="dependentGrid" styleClass="invNBgrid">
            <p:row>
            <p:column colspan="5">
                <p:messages id="messages2" autoUpdate="true" closable="true"/>
            </p:column>
            </p:row>

            <p:row>
                <p:column>
                    Number of Dependents
                </p:column>
                <p:column>
                    <p:message for="dependent" display="icon"/>
                </p:column>
                <p:column>
                    <p:selectOneMenu id="dependent" value="#{cBean.dependent}" style="height: 26px;"
                                     valueChangeListener="#{cBean.changeEvent}"
                                     required="true" requiredMessage="Choose number of dependents"
                                     validatorMessage="Number of dependents is required.">
                        <f:selectItem itemLabel="-" itemValue=""/>
                        <f:selectItem itemLabel="0" itemValue="0"/>
                        <f:selectItem itemLabel="1" itemValue="1"/>
                        <f:selectItem itemLabel="2" itemValue="2"/>
                        <f:selectItem itemLabel="3" itemValue="3"/>
                        <f:selectItem itemLabel="4" itemValue="4"/>
                        <f:selectItem itemLabel="5" itemValue="5"/>
                        <f:selectItem itemLabel="6" itemValue="6"/>
                        <f:selectItem itemLabel="7" itemValue="7"/>
                        <f:selectItem itemLabel="8" itemValue="8"/>
                        <f:selectItem itemLabel="9" itemValue="9"/>
                        <f:selectItem itemLabel="10+" itemValue="10"/>
                    </p:selectOneMenu>
                </p:column>
            </p:row>

            <p:row>
                <p:column colspan="8">
                    <p:separator id="separator1"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column styleClass="invLabel">
                    Salary/Wages (Yearly)<br/>
                    <span style="font-size: small;">(Total Gross Income)</span>
                </p:column>
                <p:column>
                    <p:message for="wages" display="icon"/>
                </p:column>
                <p:column>
                    <pe:inputNumber id="wages" value="#{cBean.householdwages}" maxlength="15" decimalPlaces="0" symbol="$"
                                          valueChangeListener="#{cBean.changeEvent}"
                                          required="true" requiredMessage="Missing Salary/Wages."
                                          validatorMessage="Missing approx. Salary/Wages">
                        <pe:keyFilter regEx="/[\d\.]/"/>
                </pe:inputNumber>
                </p:column>
               <p:column styleClass="invLabel">
                    Total Expenses<br/>
                    <span style="font-size: small;">(Yearly)</span>
                </p:column>
                <p:column>
                    <p:message for="expense" display="icon"/>
                </p:column>
                <p:column><pe:inputNumber id="expense" value="#{cBean.otherExpense}" maxlength="15" decimalPlaces="0" symbol="$"
                                          valueChangeListener="#{cBean.changeEvent}"
                                         required="true" requiredMessage="Missing Total Expenses."
                                         validatorMessage="Missing Total Expenses">
                    <pe:keyFilter regEx="/[\d]/"/> </pe:inputNumber>
                </p:column>
            </p:row>
            <p:row>
                <p:column colspan="8">
                    <p:separator id="separator2"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column styleClass="invLabel">
                    Liquid Asset<br/>
                    <span style="font-size: small;">(Cash/Savings Account, etc.)</span>
                </p:column>
                <p:column>
                    <p:message for="moneymarket" display="icon"/>
                </p:column>
                <p:column>
                    <pe:inputNumber id="moneymarket" value="#{cBean.moneymarket}" maxlength="15" decimalPlaces="0" symbol="$"
                                          valueChangeListener="#{cBean.changeEvent}"
                        required="true" requiredMessage="Missing Liquid asset (Cash/Savings, etc.)"
                        validatorMessage="Missing Liquid asset (Cash/Savings, etc.)">
                    <pe:keyFilter regEx="/[\d\.]/"/>
                </pe:inputNumber>
                </p:column>
            </p:row>
            <p:row>
                <p:column styleClass="invLabel">
                    Other Investments<br/>
                    <span style="font-size: small;">(Stocks, Bond, Retirement)</span>
                </p:column>
                <p:column>
                    <p:message for="investment" display="icon"/>
                </p:column>
                <p:column><pe:inputNumber id="investment" value="#{cBean.investment}" maxlength="15" decimalPlaces="0" symbol="$"
                                          valueChangeListener="#{cBean.changeEvent}"
                    required="true" requiredMessage="Missing investment asset"
                    validatorMessage="Missing investment asset">
                    <pe:keyFilter regEx="/[\d\.]/"/>
                </pe:inputNumber>
                </p:column>
                <p:column styleClass="invLabel">
                    Total Debt<br/>
                </p:column>
                <p:column>
                    <p:message for="totaldebt" display="icon"/>
                </p:column>
                <p:column><pe:inputNumber id="totaldebt" value="#{cBean.otherDebt}" maxlength="15" decimalPlaces="0" symbol="$"
                                          valueChangeListener="#{cBean.changeEvent}"
                                          required="true" requiredMessage="Missing Total Debt.">
                                    <pe:keyFilter regEx="/[\d]/"/> </pe:inputNumber>
                </p:column>
            </p:row>

        </p:panelGrid>

    </p:panel>

</h:body>
</html>
