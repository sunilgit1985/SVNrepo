<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <div class="Container100 ">
        <div class="Container70">
            <div class="ContainerIndent">
                <div class="Container100">

                    <div class="Container50">
                        <div class="Wid80">
                            <p:calendar showOn="button" placeholder="BirthDate"
                                        pattern="MM/dd/yyyy" mask="true"/>
                        </div>
                    </div>

                    <div class="Container50">
                        <div class="Wid80">
                            <p:inputMask mask="999-99-9999" placeholder="SS#" />
                        </div>
                    </div>
                </div>

		<div class="EmptyBox30"/>
                <div class="Container100">
                    <div class="Container50">
                        <div class="Wid30">Gender</div>
                        <div class="Wid60">
                            <p:selectOneMenu>
                                <f:selectItem itemLabel="Choose One" itemValue=""/>
                                <f:selectItem itemLabel="Male" itemValue="Male"/>
                                <f:selectItem itemLabel="Female" itemValue="Female"/>
                            </p:selectOneMenu>
                        </div>
                    </div>
                    <div class="Container50">
                        <div class="Wid30">Marital Status</div>
                        <div class="Wid60">
                            <p:selectOneMenu>
                                <f:selectItem itemLabel="Choose One" itemValue=""/>
                                <f:selectItem itemLabel="Single" itemValue="Single"/>
                                <f:selectItem itemLabel="Married" itemValue="Married"/>
                                <f:selectItem itemLabel="Widow" itemValue="Widow"/>
                            </p:selectOneMenu>
                        </div>
                    </div>
                </div>
		<div class="EmptyBox30"/>
                <div class="Container100">
                    <div class="Container50">
                        <div class="Wid30">Dependent</div>
                        <div class="Wid60">
                            <p:selectOneRadio styleClass="Wid90">
                                <f:selectItem itemLabel="0" itemValue="0"/>
                                <f:selectItem itemLabel="1" itemValue="1"/>
                                <f:selectItem itemLabel="2" itemValue="2"/>
                                <f:selectItem itemLabel="3" itemValue="3"/>
                                <f:selectItem itemLabel="4" itemValue="4"/>
                                <f:selectItem itemLabel="5+" itemValue="5"/>
                            </p:selectOneRadio>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</ui:composition>
