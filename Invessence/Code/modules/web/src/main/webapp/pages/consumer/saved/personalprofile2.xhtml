<?xml version="1.0" encoding="UTF-8"?>

<h:body>
   <ui:composition template="/template/common/backup/responsivelayout.xhtml/common/responsivelayout.xhtml">
      <ui:define name="content">

                                                        <p:calendar id="dateOfBirth" value="#{clientBean.dateOfBirth}" navigator="true" display="inline" label="Date of Birth" readonly="false" yearRange="c-100:c+10" pattern="MM/dd/yyyy"><f:convertDateTime pattern="MM/dd/yyyy" /></p:calendar>
                                                    </div>
                                                </li>
                                            </ul>
                                            <ul class="form_ul none" id="form_ul" style="height: auto; opacity: 1;"><!-- ngRepeat: el in build -->

                                                    <div>
                                                        <p:selectOneMenu id="maritalStatus" value="#{clientBean.maritalStatus}">
                                                            <f:selectItem itemLabel="-- Select Status --" itemValue="0"/>
                                                            <f:selectItem itemLabel="Divorced" itemValue="1"/>
                                                            <f:selectItem itemLabel="Married" itemValue="2"/>
                                                            <f:selectItem itemLabel="Single" itemValue="3"/>
                                                            <f:selectItem itemLabel="Widowed" itemValue="4"/>

                                                        <p:outputLabel value="Number of Dependents"/>

                                                    <div>
                                                        <p:selectOneMenu id="dependents" value="#{clientBean.dependents}">
                                                            <f:selectItem itemLabel="-- Select Dependents --" itemValue="0"/>
                                                            <f:selectItem itemLabel="1" itemValue="1"/>
                                                            <f:selectItem itemLabel="2" itemValue="2"/>
                                                            <f:selectItem itemLabel="3" itemValue="3"/>
                                                            <f:selectItem itemLabel="4" itemValue="4"/>

                                                            <f:selectItem itemLabel="6" itemValue="6"/>
                                                            <f:selectItem itemLabel="7" itemValue="7"/>

                                                            <f:selectItem itemLabel="12" itemValue="12"/>

                                                            <f:selectItem itemLabel="17" itemValue="17"/>
                                                            <f:selectItem itemLabel="18" itemValue="18"/>
                                                            <f:selectItem itemLabel="19" itemValue="19"/>
                                                            <f:selectItem itemLabel="20" itemValue="20"/>
                                                        </p:selectOneMenu>
                                                    </div>
                                                </li>
                                            </ul>
                                            <ul class="form_ul none" id="form_ul" style="height: auto; opacity: 1;"><!-- ngRepeat: el in build -->
                                                <li ng-repeat="el in build" ng-style="{paddingBottom: con[0].space+&quot;px&quot;, paddingTop: con[0].space+&quot;px&quot;}" id="fe_0_1231" class="nform_li ng-scope inline2 left fe_0 required-0" ng-class="[el.default, el.inline, con[0].field_align, el.li_class, &quot;fe_&quot;+$index, &quot;required-&quot;+el.req]" scale="" style="padding-bottom: 8px; padding-top: 8px;">

                                                    <div>

                                                            <f:selectItem itemLabel="-- Select Gender --" itemValue="0"/>
                                                            <f:selectItem itemLabel="Female" itemValue="1"/>
                                                            <f:selectItem itemLabel="Male" itemValue="2"/>
                                                        </p:selectOneMenu>
                                                    </div>
                                                </li>
                                            </ul>

                                                <li ng-repeat="el in build" ng-style="{paddingBottom: con[0].space+&quot;px&quot;, paddingTop: con[0].space+&quot;px&quot;}" id="fe_0_1231" class="nform_li ng-scope inline2 left fe_0 required-0" ng-class="[el.default, el.inline, con[0].field_align, el.li_class, &quot;fe_&quot;+$index, &quot;required-&quot;+el.req]" scale="" style="padding-bottom: 8px; padding-top: 8px;">

                                                    <div>
                                                        <p:selectOneMenu value="#{clientBean.countryOfCitizenship}" id="countries">
                                                            <f:selectItem itemLabel="-- Select a Country -- " itemValue="0"/>
                                                            <f:selectItems value="#{clientBean.countries}" var="country"
                                                                           itemValue="#{country.id}" itemLabel="#{country.name}"/>
                                                        </p:selectOneMenu>
                                                    </div>
                                                </li>

                                            </ul>
                                            <ul class="form_ul none" id="form_ul" style="height: auto; opacity: 1;"><!-- ngRepeat: el in build -->
                                                <li ng-repeat="el in build" ng-style="{paddingBottom: con[0].space+&quot;px&quot;, paddingTop: con[0].space+&quot;px&quot;}" id="fe_0_1231" class="nform_li ng-scope inline2 left fe_0 required-0" ng-class="[el.default, el.inline, con[0].field_align, el.li_class, &quot;fe_&quot;+$index, &quot;required-&quot;+el.req]" scale="" style="padding-bottom: 8px; padding-top: 8px;">

                                                    </div>

                                                <li ng-repeat="el in build" ng-style="{paddingBottom: con[0].space+&quot;px&quot;, paddingTop: con[0].space+&quot;px&quot;}" id="fe_0_1232" class="nform_li ng-scope inline2 left fe_0 required-0" ng-class="[el.default, el.inline, con[0].field_align, el.li_class, &quot;fe_&quot;+$index, &quot;required-&quot;+el.req]" scale="" style="padding-bottom: 8px; padding-top: 8px;">

                                                        <p:inputMask id="socialSecurity" value="#{clientBean.socialSecurity}" required="true" requiredMessage="Please enter Social Security Number." validatorMessage="Please enter Social Security Number." maxlength="15" mask="999-99-9999">  <pe:keyFilter regEx="/[\d]/"/></p:inputMask>
                                                    </div>
                                                </li>
                                            </ul>
                                            <ul class="form_ul none" id="form_ul" style="height: auto; opacity: 1;"><!-- ngRepeat: el in build -->
                                                <li ng-repeat="el in build" ng-style="{paddingBottom: con[0].space+&quot;px&quot;, paddingTop: con[0].space+&quot;px&quot;}" id="fe_2_1232" class="nform_li ng-scope inline1 left fe_2 required-0" ng-class="[el.default, el.inline, con[0].field_align, el.li_class, &quot;fe_&quot;+$index, &quot;required-&quot;+el.req]" scale="" style="padding-bottom: 8px; padding-top: 8px; position: relative;">
                                                    <div>
                                                        <f:facet name="footer">
