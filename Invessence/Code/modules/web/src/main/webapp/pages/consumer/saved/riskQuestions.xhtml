<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
</h:head>

<h:body>
            <h:form id="riskDialogForm">

            <p:dialog header="Question" widgetVar="riskQuestionDialog" modal="true"
                      showEffect="fade" hideEffect="fade"
                      width="600px" height="400px" top="120px" style="background-color: #fff">

                <p:carousel numVisible="1" itemStyle="height:400px;width:600px;" effect="easeInStrong"
                            style="margin-bottom:0">
                    <p:tab title="I">
                        <p:panelGrid cellpadding="10" styleClass="invNBgrid">
                            <p:row>
                                <p:column styleClass="invRiskQuestion">
                                    <p:outputLabel value="1. #{cepb.riskdata.getQuestion(0)}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:selectOneRadio value="#{cepb.selectedchoice1}"
                                                      layout="pageDirection"
                                                      valueChangeListener="#{cBean.changeEvent}">
                                        <f:selectItems value="#{cepb.riskdata.getChoices(0).entrySet()}"
                                                       var="entry1" itemValue="#{entry1.key}" itemLabel="#{entry1.value}"/>
                                    </p:selectOneRadio>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:tab>
                    <p:tab title="II">
                        <p:panelGrid cellpadding="10" styleClass="invNBgrid">
                            <p:row>
                                <p:column styleClass="invRiskQuestion">
                                    <p:outputLabel value="2. #{cepb.riskdata.getQuestion(1)}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:selectOneRadio value="#{cepb.selectedchoice2}"
                                                      layout="pageDirection"
                                                      valueChangeListener="#{cBean.changeEvent}">
                                        <f:selectItems value="#{cepb.riskdata.getChoices(1).entrySet()}"
                                                       var="entry1" itemValue="#{entry1.key}" itemLabel="#{entry1.value}"/>
                                    </p:selectOneRadio>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:tab>
                    <p:tab title="III">
                        <p:panelGrid cellpadding="10" styleClass="invNBgrid">
                            <p:row>
                                <p:column styleClass="invRiskQuestion">
                                    <p:outputLabel value="3. #{cepb.riskdata.getQuestion(2)}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:selectOneRadio value="#{cepb.selectedchoice2}"
                                                      layout="pageDirection"
                                                      valueChangeListener="#{cBean.changeEvent}">
                                        <f:selectItems value="#{cepb.riskdata.getChoices(2).entrySet()}"
                                                       var="entry1" itemValue="#{entry1.key}" itemLabel="#{entry1.value}"/>
                                    </p:selectOneRadio>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:tab>
                </p:carousel>

           </p:dialog>

            </h:form>

</h:body>
</html>
