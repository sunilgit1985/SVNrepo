<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <div id="menu-mask"></div>
    <p:ajaxStatus styleClass="tcmLoaderBackground">
        <f:facet name="start">
            <p:graphicImage name="demo/images/preloader.gif"/>
        </f:facet>

        <f:facet name="complete">
            <h:outputText value=""/>
        </f:facet>
    </p:ajaxStatus>

    <ui:include src="/template/common/spark/topbar.xhtml"/>

    <ui:fragment rendered="#{webutil.isUserLoggedIn()}">
        <ui:include src="/template/common/spark/layoutmenu.xhtml"/>
    </ui:fragment>

    <div id="layout-portlets-cover">
        <ui:insert name="content">
            Template
        </ui:insert>

        <div class="layout-portlets-box TexAlCenter" style="font-size: 13px;">
            <div class="layout-portlets-box TexAlCenter" style="border-radius:0;">
                <div class="ShowOnDesktopTablet">
                    <script type="text/javascript"
                            src="https://seal.thawte.com/getthawteseal?host_name=www.buildingbenjamins.com&amp;size=S&amp;lang=en"></script>
                </div>
            </div>
            Powered by Invessence<sup class="Fs9">SM</sup><br/>
            #{webutil.uiprofile.companyname}<sup class="Fs9">TM</sup> - All rights reserved.
        </div>
    </div>




    <h:outputStylesheet name="css/core-layout.css" library="spark-layout"/>
    <h:outputStylesheet name="css/custom.css" library="spark-layout"/>
    <h:outputStylesheet name="css/font-awesome.css" library="spark-layout"/>
    <h:outputStylesheet name="css/animate.css" library="spark-layout"/>
    <h:outputStylesheet name="css/spark-layout.css" library="spark-layout"/>
    <h:outputStylesheet name="css/animate.css" library="spark-layout"/>
    <h:outputStylesheet name="css/modena-font.css" library="spark-layout"/>
    <h:outputStylesheet name="css/invessence.css" library="invessence"/>
    <ui:fragment rendered="#{uiLayout.customCSS != null}">
        <h:outputStylesheet name="#{uiLayout.customCSS}" library="#{uiLayout.cssDIR}"/>
    </ui:fragment>
    <ui:fragment rendered="#{uiLayout.uiprofile.googleAnalytic != null}">
        <h:outputStylesheet name="#{uiLayout.uiprofile.googleAnalytic}"
                            library="#{uiLayout.cssDIR}"/>
    </ui:fragment>

</ui:composition>
