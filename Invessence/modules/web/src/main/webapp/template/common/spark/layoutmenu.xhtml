<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ps="http://primefaces.org/spark"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <h:form id="menutopbar">
        <ps:menu>
            <f:facet name="options">
                <p:commandButton value="Dashboard" icon="fa fa-home" styleClass="Fs14 BlueButton"
                                 actionListener="#{uiLayout.defaultHome}"/>
            </f:facet>

            <p:menuitem value="New Account" rendered="#{webutil.hasAccess('USER')}"
                        actionListener="#{uiLayout.doMenuAction('consumer', 'cadd.xhtml?app=N')}"/>

            <p:menuitem value="Aggregation" style="margin: 0px 20px;" rendered="#{webutil.isAggregatorMenuActive()}"
                    actionListener="#{aggrBean.startup('D')}" />

        </ps:menu>
    </h:form>

</ui:composition>
