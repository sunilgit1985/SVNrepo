<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ps="http://primefaces.org/spark"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <h:outputScript name="js/jquery.url.js"
                    library="#{uiLayout.webProfile.cssdir}" />
<script>
    $(function(){
        $page = jQuery.url.attr("file");

        $('#dashboardMenuHighlight').each(function(){
            if ( ($page == 'index.xhtml')) {
                $(this).addClass('mbSelected');
            } else {
                $(this).removeClass('mbSelected');
            }
        });
        $('#newaccountMenuHighlight').each(function(){
            if ( ($page == 'cadd.xhtml')) {
                $(this).addClass('mbSelected');
            } else {
                $(this).removeClass('mbSelected');
            }
        });
        $('#myprofileMenuHighlight').each(function(){
            if ( ($page == 'myprofile.xhtml')) {
                $(this).addClass('mbSelected');
            } else {
                $(this).removeClass('mbSelected');
            }
        });

    });
</script>
    <div class="Wid60 Fright menuButtons">
        <ul id="menuMainNavigation">
            <li id="dashboardMenuHighlight">
                <a href="#{uiLayout.defaultHome}">Dashboard</a>
            </li>

            <li id="newaccountMenuHighlight">
                <p:commandLink rendered="#{webutil.hasAccess('USER')}"
                               actionListener="#{uiLayout.doMenuAction('consumer', 'cadd.xhtml?app=N')}">
                    <h:outputText value="New Account"/>
                </p:commandLink>
            </li>


                <ui:fragment rendered="#{webutil.hasAccess('ADVISOR')}">
                    <li id="myprofileMenuHighlight">
                    <a href="/pages/common/myprofile.xhtml">My Profile</a>
                    </li>
                </ui:fragment>
                <ui:fragment rendered="#{! webutil.hasAccess('ADVISOR')}">
                    <li id="myprofileMenuHighlight">
                    <a href="/pages/common/myprofile.xhtml">My Profile</a>
                    </li>
                </ui:fragment>


            <li><p:commandLink action="#{sessionControl.logout}">
                <h:outputText value="Logout"/>
            </p:commandLink></li>
        </ul>

    </div>


</ui:composition>
