<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>
    <title>Invessence - Register</title>
    <h:outputScript name="js/layout.js" library="spark-layout"/>

    <h:outputText value="&lt;!--[if gte IE 9]&gt;" escape="false"/>
    <style type="text/css">
            /* styles for IE 9 */
    </style>
    <h:outputText value="&lt;![endif]--&gt;" escape="false"/>


    <ui:insert name="head"/>
</h:head>

<f:metadata>
    <f:viewParam name="u" value="#{userBean.userID}"/>
    <f:viewParam name="r" value="#{userBean.resetID}"/>
    <f:event type="preRenderView" listener="#{userBean.preRenderView}"/>
</f:metadata>


<h:body>

    <div id="layout-portlets-cover">
        <div class="other-pages-box Container40 Responsive50 MarAuto Fnone TexAlCenter ShadowGray MarTop10"
             style="margin-top:5%;">
            <div class="Container90 Fnone MarAuto TexAlCenter">
                <div class="EmptyBox20"></div>
                <h:form>
                    <h:graphicImage id="logo" name="#{menu.logo}" styleClass="Fleft" library="spark-layout"
                                    class="MarAuto MarTop20 MarBot10"/>

                    <h:inputHidden id="resetCode" value="#{userBean.resetID}"/>
                    <div class="EmptyBox10"></div>
                    <div class="Container90">
                        <p:growl id="sgrowl"/>
                    </div>
                    <div class="EmptyBox5"></div>
                    <p:panel id="signup" styleClass="Container100" style="border:0px">

                        <p:panel id="p1" styleClass="Container100 Responsive50 TexAlLeft"
                                 style="border: 0px" rendered="#{userBean.sTab == 0}">
                            <div class="Container90 Responsive50">
                            <div class="ContainerIndent">
                            </div>
                                <p:panelGrid columns="3" layout="grid"
                                             style="border:0px !important; padding: 5px !important; background:none;" class="FormContent">
                                    <h:outputLabel value="User ID" styleClass="Wid80"/>
                                    <h:outputLabel value="#{userBean.userID}" styleClass="Wid100"/>
                                    <h:outputText styleClass="Wid80"/>

                                    <h:outputLabel value="Password" styleClass="Wid80"/>
                                    <p:password id="pwd1" value="#{userBean.password}" styleClass="Wid100" placeholder="New Password"
                                                match="pwd2" label="Password"
                                                feedback="true" inline="true"
                                                validatorMessage="Password does not match criteria.">
                                        <f:validateRegex
                                                pattern="^.*(?=.{8,})(?=.*[a-zA-Z])(?=.*\d)(?=.*[!#$%?]).*$"/>
                                    </p:password>
                                    <p:commandButton id="pwdHelp" value="See rules" process="@none"/>

                                    <h:outputLabel value="Confirm Password" styleClass="Wid80"/>
                                    <p:password id="pwd2" value="#{userBean.confirmNewPassword}" styleClass="Wid100"
                                                placeholder="Confirm Password"/>
                                    <h:outputText styleClass="Wid80"/>

                                    <p:overlayPanel id="helpPanel" for="pwdHelp" hideEffect="fade" dynamic="true"
                                                    showCloseIcon="true"
                                                    style="width:300px">
                                        Password Must contain a minimum of 8 Characters including at least:
                                        <ul>
                                            <li>1 uppercase letter</li>
                                            <li>1 number</li>
                                            <li>1 of these special characters: !,#,$,%,?</li>
                                        </ul>
                                    </p:overlayPanel>
                                </p:panelGrid>
                            </div>
                        </p:panel>

                        <p:panel id="p2" styleClass="Container100 Responsive50" style="border: 0px" rendered="#{userBean.sTab == 1}">

                            <div class="Container100 Responsive100 TextAlCenter">
                                <h3>
                                    <h:outputText value="Please select your three security questions and provide the answers."
                                                  styleClass="Container90 MarAuto Fs18">
                                    </h:outputText>
                                </h3>
                            </div>
                            <div class="EmptyBox5"></div>

                            <p:panelGrid columns="2" layout="grid" cellpadding="5"
                                         style="border:0px !important; background:none;" class="FormContent TexAlLeft">
                                <h:outputLabel value="Select One" styleClass="Wid90"/>
                                <p:selectOneMenu id="q1" value="#{userBean.q1}"
                                                 styleClass="Wid90"
                                                 required="true"
                                                 requiredMessage="Must select one Question#1">
                                    <f:selectItem itemLabel="Choose One" itemValue=""/>
                                    <f:selectItem itemLabel="Home town/city at age 10?" itemValue="Home town/city at age 10?"/>
                                    <f:selectItem itemLabel="Name of favorite teacher?" itemValue="Name of favorite teacher?"/>
                                    <f:selectItem itemLabel="Name of first pet?" itemValue="Name of first pet?"/>
                                    <f:selectItem itemLabel="Favorite US President?" itemValue="Favorite US President?"/>
                                    <f:selectItem itemLabel="How much money I need to retire?" itemValue="How much money I need to retire?"/>
                                    <f:selectItem itemLabel="Name of mentor?" itemValue="Name of mentor?"/>
                                </p:selectOneMenu>

                                <h:outputLabel value="Answer" styleClass="Wid90"/>
                                <p:inputText id="a1" value="#{userBean.ans1}" styleClass="Wid90"
                                             placeholder="Answer"
                                             required="true" requiredMessage="Please enter an answer for question#1.">
                                    <p:watermark for="a1" value="Answer"/>
                                </p:inputText>

                                <h:outputLabel value="Choose favorite" styleClass="Wid90"/>
                                <p:selectOneMenu id="q2" value="#{userBean.q2}"
                                                 styleClass="Wid90"
                                                 required="true"
                                                 requiredMessage="Please select question #2.">
                                    <f:selectItem itemLabel="Choose One" itemValue=""/>
                                    <f:selectItem itemLabel="Favorite sports team?" itemValue="Favorite sports team?"/>
                                    <f:selectItem itemLabel="Favorite TV show?" itemValue="Favorite TV show?"/>
                                    <f:selectItem itemLabel="Favorite movie?" itemValue="Favorite movie?"/>
                                    <f:selectItem itemLabel="Favorite food?" itemValue="Favorite food?"/>
                                    <f:selectItem itemLabel="Favorite vacation spot?" itemValue="Favorite vacation spot?"/>
                                    <f:selectItem itemLabel="Favorite comedian?" itemValue="Favorite comedian?"/>
                                </p:selectOneMenu>

                                <h:outputLabel value="Answer" styleClass="Wid90"/>
                                <p:inputText id="a2" value="#{userBean.ans2}" styleClass="Wid90"
                                             placeholder="Answer"
                                             required="true" requiredMessage="Please enter an answer for question#2.">
                                    <p:watermark for="a2" value="Answer"/>
                                </p:inputText>

                                <h:outputLabel value="Enter your question" styleClass="Wid90"/>
                                <p:inputText id="q3" value="#{userBean.q3}" styleClass="Wid90"
                                             placeholder="Create your own question"
                                             required="true" requiredMessage="Please enter question#3.">
                                    <p:watermark for="q3" value="Create your own question"/>
                                </p:inputText>

                                <h:outputLabel value="Answer" styleClass="Wid90"/>
                                <p:inputText id="a3" value="#{userBean.ans3}" styleClass="Wid90"
                                             placeholder="Answer"
                                             required="true" requiredMessage="Please enter an answer for question#3.">
                                    <p:watermark for="a3" value="Answer"/>
                                </p:inputText>
                            </p:panelGrid>

                        </p:panel>
                        <f:facet name="footer">
                            <p:commandButton value="Previous" style="float: left"
                                             actionListener="#{userBean.gotoPrevTab}"
                                             rendered="#{userBean.sTab != 0}"
                                             process="@this"
                                             update="@form"/>
                            <p:commandButton value="Next" style="float: right"
                                             actionListener="#{userBean.gotoNextTab}"
                                             rendered="#{userBean.sTab == 0}"
                                             update="@form"/>
                            <h:commandButton value="Register" style="float: right"
                                             update="@form"
                                             action="#{userBean.register}"
                                             rendered="#{userBean.sTab == 1}"/>
                         </f:facet>

                    </p:panel>
                    <div class="EmptyBox30"></div>

                </h:form>
            </div>
        </div>
    </div>

    <h:outputStylesheet name="css/core-layout.css" library="spark-layout"/>
    <h:outputStylesheet name="css/font-awesome.css" library="spark-layout"/>
    <h:outputStylesheet name="css/animate.css" library="spark-layout"/>
    <h:outputStylesheet name="css/spark-layout.css" library="spark-layout"/>

</h:body>

</html>
