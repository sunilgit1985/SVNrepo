<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <div class="Container100 Responsive50 TextAlLeft">

            <p:panel style="border: 0px">
                <div class="Container100 Responsive50 ">
                   <div  class="ContainerIndent TextAlLeft">
                       <div class="Wid30">Address</div>
                       <p:inputText styleClass="Wid55" placeholder="Address Line 1"/>
                   </div>
                </div>

                <div class="Container100 Responsive50 ">
                    <div  class="ContainerIndent TextAlLeft">
                        <div class="Wid30">Address</div>
                        <p:inputText styleClass="Wid55" placeholder="Address Line 2"/>
                    </div>
                </div>

                <div class="Container100 Responsive50 ">
                    <div  class="ContainerIndent TextAlLeft">
                        <div class="Wid30">City</div>
                        <ul class="ul-vertical-align">
                            <li>
                                <p:inputText styleClass="Wid35" placeholder="City"/>
                            </li>
                            <li><p:inputText styleClass="Wid5" placeholder="State"/></li>
                            <li><p:inputText styleClass="Wid15" placeholder="Zip"/></li>
                        </ul>
                    </div>
                </div>

                <div class="Container100 Responsive50 ">
                    <div  class="ContainerIndent TextAlLeft">
                        <div class="Wid30">Country</div>
                        <p:inputText styleClass="Wid35" placeholder="Country"/>
                    </div>
                </div>

                <div class="Container100 Responsive50 ">
                    <div  class="ContainerIndent TextAlLeft">
                        <div class="Wid30"></div>
                        <div class="Wid30"><p:selectBooleanCheckbox />Different Mailing Address?</div>
                    </div>
                </div>

            </p:panel>

            <p:panel id="mailingPanel" style="border: 0px">
                <p:panelGrid columns="2" layout="grid" styleClass="Container100 Responsive50"
                             style="border:0px !important; background:none;" class="FormContent">
                    <div class="Wid30">Address</div>
                    <p:inputText styleClass="Wid55" placeholder="Address Line 1"/>

                    <div class="Wid30">Address</div>
                    <p:inputText styleClass="Wid55" placeholder="Address Line 2"/>

                    <div class="Wid30">City</div>
                    <ul class="ul-vertical-align">
                        <li>
                            <p:inputText styleClass="Wid35" placeholder="City"/>
                        </li>
                        <li><p:inputText styleClass="Wid5" placeholder="State"/></li>
                        <li><p:inputText styleClass="Wid15" placeholder="Zip"/></li>
                    </ul>

                    <div class="Wid30">Country</div>
                    <p:inputText styleClass="Wid35" placeholder="Country"/>
                </p:panelGrid>

            </p:panel>

    </div>

</ui:composition>
