<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">



        <div class="Container100 Responsive50">
            <div class="ContainerIndent">
                <p:panelGrid columns="4" layout="grid" style="border:0px !important; background:none;" class="FormContent">
                <h:outputText value="Number of dependents" styleClass="Wid90 Fs12"/>
                    <p:selectOneRadio value="#{cepb.dependent}" styleClass="Wid90" style="border:0px">
                        <p:ajax listener="#{cepb.onChangeValue}"
                                update=":ceForm:workArea, :ceForm:graphArea"/>
                        <f:selectItem itemLabel="0" itemValue="0"/>
                        <f:selectItem itemLabel="1" itemValue="1"/>
                        <f:selectItem itemLabel="2" itemValue="2"/>
                        <f:selectItem itemLabel="3" itemValue="3"/>
                        <f:selectItem itemLabel="4" itemValue="4"/>
                        <f:selectItem itemLabel="5+" itemValue="5"/>
                    </p:selectOneRadio>
                </p:panelGrid>
                <p:separator/>

                <h:panelGrid columns="4" layout="grid"
                             style="border:0px !important; background:none;margin-bottom:10px" class="FormContent">
                    <div class="Wid90">Salary/Wages (Yearly)<br/>
                        <span style="font-size: small;">(Total Gross Income)</span></div>
                    <pe:inputNumber value="#{cepb.householdwages}" styleClass="Wid90"
                                    maxlength="15" decimalPlaces="0" symbol="$">
                        <p:ajax listener="#{cepb.onChangeValue}"
                                update=":ceForm:workArea, :ceForm:graphArea"/>
                    </pe:inputNumber>
                    <div class="Wid90">
                        Total Expenses<br/>
                        <span style="font-size: small;">(Yearly)</span>
                    </div>
                    <pe:inputNumber value="#{cepb.householdwages}" styleClass="Wid90"
                                    maxlength="15" decimalPlaces="0" symbol="$">
                        <p:ajax listener="#{cepb.onChangeValue}"
                                update=":ceForm:workArea, :ceForm:graphArea"/>
                    </pe:inputNumber>

                    <div class="Wid90">Liquid Asset<br/>
                        <span style="font-size: small;">(Cash/Savings Account, etc.)</span>
                    </div>
                    <pe:inputNumber value="#{cepb.moneymarket}" styleClass="Wid90"
                                    maxlength="15" decimalPlaces="0" symbol="$">
                        <p:ajax listener="#{cepb.onChangeValue}"
                                update=":ceForm:workArea, :ceForm:graphArea"/>
                    </pe:inputNumber>
                    <h:outputText styleClass="Wid90" value=""/>
                    <h:outputText styleClass="Wid90" value=""/>

                    <div class="Wid90">Other Investments<br/>
                        <span style="font-size: small;">(Stocks, Bond, Retirement)</span>
                    </div>
                    <pe:inputNumber value="#{cepb.investment}"
                                    maxlength="15" decimalPlaces="0" symbol="$">
                        <p:ajax listener="#{cepb.onChangeValue}"
                                update=":ceForm:workArea, :ceForm:graphArea"/>
                    </pe:inputNumber>
                    <div class="Wid90">Total Debt</div>
                    <pe:inputNumber value="#{cepb.otherDebt}"
                                    maxlength="15" decimalPlaces="0" symbol="$">
                        <p:ajax listener="#{cepb.onChangeValue}"
                                update=":ceForm:workArea, :ceForm:graphArea"/>
                    </pe:inputNumber>
                </h:panelGrid>
            </div>
        </div>

</ui:composition>
