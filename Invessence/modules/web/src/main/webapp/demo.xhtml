<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/common/simple.xhtml">

    <ui:define name="content">

        <div id="layout-portlets-cover">
            <div class="EmptyBox50"></div>
            <div class="other-pages-box Container40 Responsive50 MarAuto Fnone TexAlCenter ShadowGray MarTop10"
                 style="margin-top:5%; background-position:center; background-size:cover;">
                <div class="Container90 Fnone MarAuto TexAlCenter">
                    <h:form id="logonForm" prependId="false" styleClass="formPage">
                        <div class="EmptyBox50"></div>
                        <h1>Choose Product to Emulate</h1>
                        <div class="EmptyBox20"></div>
                        <div class="EmptyBox20"></div>
                        <p:commandLink actionListener="#{sessionControl.emulateClient('www.invessence.com')}">
                            <h:graphicImage name="images/logo/LOGO.png" library="invessence"
                                            class="MarAuto MarTop5 MarBot5" style="height: 70px"/>
                        </p:commandLink>

                        <div class="EmptyBox10"></div>
                        <p:commandLink actionListener="#{sessionControl.emulateClient('www.buildingbenjamins.com')}">
                            <h:graphicImage name="images/logo/BuildingBenjamins-identity.png" library="invessence"
                                            class="MarAuto MarTop5 MarBot5" style="height: 70px"/>
                        </p:commandLink>
                        <div class="EmptyBox10"></div>
                        <p:commandLink actionListener="#{sessionControl.emulateClient('uob.invessence.com:8080')}">
                            <h:graphicImage name="images/logo/uobkh.png" library="invessence"
                                            class="MarAuto MarTop5 MarBot5" style="height: 70px"/>
                        </p:commandLink>
                        <div class="EmptyBox50"></div>
                    </h:form>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
