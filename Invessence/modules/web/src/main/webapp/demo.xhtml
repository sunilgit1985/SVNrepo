<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/common/simple.xhtml">

    <ui:define name="content">
    <script type="text/javascript">
        $(document).ready(function(){
            $('#invdemo').click(function(){
                $("#invdemo").addClass("selectClientInvSelected");
                $("#bbdemo, #ubodemo").removeClass("selectClientInvSelected");
            });
            $('#bbdemo').click(function(){
                $("#bbdemo").addClass("selectClientInvSelected");
                $("#invdemo, #ubodemo").removeClass("selectClientInvSelected");
            });
            $('#ubodemo').click(function(){
                $("#ubodemo").addClass("selectClientInvSelected");
                $("#bbdemo, #invdemo").removeClass("selectClientInvSelected");
            });
        });

    </script>

       <div id="layout-portlets-cover">
            <div class="EmptyBox50"></div>
            <div class="other-pages-box Container40 Responsive50 MarAuto Fnone TexAlCenter ShadowGray MarTop10"
                 style="margin-top:5%; background-position:center; background-size:cover;">
                <div class="Container90 Fnone MarAuto TexAlCenter">
                    <h:form id="logonForm" prependId="false" styleClass="formPage">
                        <div class="EmptyBox50"></div>
                        <h1>Choose Product to Emulate</h1>
                        <div class="EmptyBox20"></div>
                        <div class="EmptyBox20"></div>
                        <p:commandLink actionListener="#{sessionControl.emulateClient('www.invessence.com')}">
                            <h:graphicImage name="images/logo/LOGO.png" library="invessence"
                                            class="MarAuto MarTop5 MarBot5 selectClientInv" id="invdemo" style="height: 40px"/>
                        </p:commandLink>

                        <div class="EmptyBox10"></div>
                        <p:commandLink actionListener="#{sessionControl.emulateClient('www.buildingbenjamins.com')}">
                            <h:graphicImage name="images/logo/BuildingBenjamins-identity.png" library="invessence"
                                            class="MarAuto MarTop5 MarBot5 selectClientInv" id="bbdemo" style="height: 65px"/>
                        </p:commandLink>
                        <div class="EmptyBox10"></div>
                        <p:commandLink actionListener="#{sessionControl.emulateClient('uob.invessence.com:8080')}">
                            <h:graphicImage name="images/logo/uobkh.png" library="invessence"
                                            class="MarAuto MarTop5 MarBot5 selectClientInv" id="ubodemo" style="height: 60px"/>
                        </p:commandLink>
                        <div class="EmptyBox10"></div>
                        <div class="Container50">
                            <div class="Wid100">Rep</div>
                            <p:selectOneMenu value="#{sessionControl.rep}"
                                             styleClass="Wid50">
                                <f:selectItem itemLabel="House" itemValue=""/>
                                <f:selectItem itemLabel="Building Benjamins" itemValue="BBRep"/>
                                <f:selectItem itemLabel="Invessence" itemValue="Invessence"/>
                            </p:selectOneMenu>
                        </div>

                        <div class="Container50">
                            <div class="Wid100">AccountID</div>
                            <p:selectOneMenu value="#{sessionControl.visitorID}"
                                             styleClass="Wid50">
                                <f:selectItem itemLabel="Visitor" itemValue=""/>
                                <f:selectItem itemLabel="Jigar" itemValue="Jigar"/>
                                <f:selectItem itemLabel="Chris" itemValue="Chris"/>
                                <f:selectItem itemLabel="Prashant" itemValue="Prashant"/>
                            </p:selectOneMenu>
                        </div>


                        <div class="EmptyBox20"></div>
                        <p:commandButton  value="GetStarted" styleClass="Fs16 BlueButton" type="submit"
                                          actionListener="#{sessionControl.tryOut}"/>
                        <p:button  value="Login" styleClass="Fs16 OrangeButton" href="/"/>
                        <p:commandButton  value="Reset" styleClass="Fs16 OrangeButton"
                                          actionListener="#{sessionControl.reset}"/>
                        <div class="EmptyBox50"></div>
                    </h:form>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
