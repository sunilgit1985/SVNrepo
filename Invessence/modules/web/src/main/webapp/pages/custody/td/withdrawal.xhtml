<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<f:metadata>
		<f:viewParam name="acct" value="#{ctobean.beanAcctnum}" />
		<f:event type="preRenderView" listener="#{ctobean.preRenderView}" />
	</f:metadata>


	<p:panel id="beneficiaryPanel"
		style="border: 0px; background: transparent" closable="true"
		toggleable="true">

		<div class="Container60 Responsive100 MarTop5 MarCenter ui-color"
			style="margin-bottom: 15px;">

			<p:panel rendered="#{tdcto.getErrorMessage(8) != null}"
				style="border: 0px; background: transparent"
				styleClass="Container100">
				<h:outputText styleClass="errorText"
					value="#{tdcto.getErrorMessage(8)}" escape="false" />
			</p:panel>

			<div class="Container100">
			<div class="EmptyBox10"></div>
				<div class="Container50 MarCenter CustomWidthFA-Responsive">
					<label Class="Container100 Fs17 labelTitleCustom">Invested
						Amount : $70,000</label>
				</div>
			<div class="EmptyBox10"></div>
			</div>
<div class="EmptyBox10"></div>
			<div class="Container100">
				<div class="Container45 MarCenter Fnone textAlign">
					<label Class="Container100"
						style="text-align: Center !important; font-weight: bold !important;">Type
						of Withdrawal *</label>

					<div class="Container100 Fleft">
						<div class="CustomWidthFA-Responsive InlineCitizenRadioBtn"
							style="margin-top: 5px;">
							<p:selectOneRadio styleClass="textAlign formRadioBtn">
								<f:selectItem itemValue="p" itemLabel="Partial" />
								<f:selectItem itemValue="f" itemLabel="Full" />
							</p:selectOneRadio>
						</div>
					</div>
				</div>
			</div>
			<div class="Container100">
			<div class="Container45 MarCenter CustomWidthFA2 Fnone textAlign">
			<p:inputText styleClass="partialAmtTextbox Wid100 CustomWidthFA2 Mar5" style="font-size: 14px;"
                                 maxlength="20"
                                 placeholder="Enter the Partial Amount">
                    </p:inputText>
			</div>
			</div>
			<div class="EmptyBox20"></div>
			<div class="Container100 MarTop20"
					style="margin: 0 auto !important; float: none !important; text-align: center;">


					<p:commandLink styleClass="UI-nextButtonFA UI-tcmButton"
						style="padding: 13px 48px; float: none!important"
						/>
				</div>
		</div>
<style>

</style>
	</p:panel>
</ui:composition>
