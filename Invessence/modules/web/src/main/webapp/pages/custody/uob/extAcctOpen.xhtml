                                                                        <f:selectItem

                                                                                itemValue="B"></f:selectItem>
                                                                        <f:selectItem

                                                                    </ui:fragment>

                                                        </div>
                                                        <div class="Container50">
                                                            <p:commandButton id="taxAddBtn"
                                                                             value="Add"

                                                                             actionListener="#{uobCustodyBean.saveTaxPnl}">
                                                            </p:commandButton>
                                                        </div>
                                                    </div>
