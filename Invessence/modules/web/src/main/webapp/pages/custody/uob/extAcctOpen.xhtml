<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">


    <div class="layout-portlets-box">
        <div class="Container100 Responsive100 acc_holder_form">
            <div class="ContainerIndent">

                <p:accordionPanel multiple="true" styleClass="marginZero" activeIndex="#{uobCustodyBean.activeTab}" dynamic="false" id="extAccordian">


                    <p:tab title="Account Holder">
                        <div class="Container100 Responsive100 acc_holder_form">
                            <!--  <p:growl id="msgs" showDetail="true" /> -->
                            <p:tabView>
                                <p:tab title="Main Account Holder">
                                    <p:panel id="extPriHldrErr1" rendered="#{uobCustodyBean.getErrorMessage(0) != null}"
                                             style="border: 0px; background: transparent"
                                             styleClass="Container100">
                                        <h:outputText id="extPriHldrMsg1" styleClass="errorText"
                                                      value="#{uobCustodyBean.getErrorMessage(0)}" escape="false"/>
                                    </p:panel>
                                    <div class="go-bottom">
                                        <div class="acc_holder_dtl_block">

                                            <div class="Container100 Responsive100">
                                                <p:inputText id="nwPriHldrNm" placeholder="Name as in your existing securities trading account"
                                                             value="#{uobCustodyBean.uobDataMaster.individualOwnersDetails.fullName}"/>
                                                <label for="nwPriHldrNm">Name as in your existing securities trading account</label>
                                            </div>
                                        </div>
                                        <div class="acc_holder_dtl_block ">
                                            <div class="Container50 Responsive100 margin-top width99">
                                                <p:inputText id="nwPriHldrNric" placeholder="NRIC /Passport Number"
                                                             value="#{uobCustodyBean.uobDataMaster.individualOwnersDetails.ownerIdentificationDetails.nric}"/>
                                                <label for="nwPriHldrNric">NRIC /Passport Number</label>
                                            </div>
                                        </div>
                                        <div class="acc_holder_dtl_block contact_dtl_block">

                                            <div class="Container50 Responsive100">
                                                <div class="Container20 Responsive100">
                                                    <span>Country Code</span>
                                                    <p:inputMask id="nwPriHldrMobNoCd" placeholder="" mask="+(9999)"
                                                                 value="#{uobCustodyBean.uobDataMaster.individualOwnersDetails.ownerContactDetails.mobNumberCD}"/>
                                                </div>
                                                <div class="Container80 Responsive100">
                                                    <span>Area Code / Number</span>
                                                    <div class="Container100">
                                                        <p:inputMask id="nwPriHldrMobNo" placeholder="Mobile No" mask="999-999-999-999"
                                                                     value="#{uobCustodyBean.uobDataMaster.individualOwnersDetails.ownerContactDetails.mobNumber}"/>
                                                        <label for="nwPriHldrMobNo">Mobile No</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="acc_holder_dtl_block">
                                            <div class="Container100 width99">
                                                <p:inputText id="nwPriHldrEmailId" placeholder="Email Address"
                                                             value="#{uobCustodyBean.uobDataMaster.individualOwnersDetails.emailAddress}"/>
                                                <label for="nwPriHldrEmailId">Email Address</label>
                                            </div>
                                        </div>

                                    </div>

                                </p:tab>
                                <!--  joint account holder -->
                                <p:tab title="Joint Account Holder" rendered="#{uobCustodyBean.dspJntTab}">
                                    <div class="go-bottom">
                                        <div class="acc_holder_dtl_block">

                                            <div class="Container80 Responsive100">
                                                <input id="jointname" name="name" type="text" placeholder="Name as in your existing securities trading account"/>
                                                <label for="name">Name as in your existing securities trading account</label>
                                            </div>
                                        </div>


                                        <div class="acc_holder_dtl_block ">

                                            <div class="Container50 Responsive100 margin-top width99">
                                                <input id="jointnric" name="nric" type="text" placeholder="NRIC /Passport Number"/>
                                                <label for="nric">NRIC /Passport Number</label>
                                            </div>


                                        </div>
                                        <div class="acc_holder_dtl_block contact_dtl_block">

                                            <div class="Container50 Responsive100">
                                                <div class="Container20 Responsive100">
                                                    <span>Country Code</span>
                                                    <input id="jointcountrycode" name="countrycode" type="text" placeholder=""/>
                                                    <!-- <label for="offTel">Office Tel No</label>	 -->
                                                </div>
                                                <div class="Container80 Responsive100">
                                                    <span>Area Code / Number</span>
                                                    <div class="Container100">
                                                        <input id="jointmobTel" name="mobTel" type="text" placeholder="Mobile No"/>
                                                        <label for="mobTel">Mobile No</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="acc_holder_dtl_block">
                                            <div class="Container100 width99">
                                                <input id="jointemailadd" name="emailadd" type="text" placeholder="Email Address"/>
                                                <label for="emailadd">Email Address</label>
                                            </div>
                                        </div>

                                    </div>
                                </p:tab>
                            </p:tabView>
                        </div>
                        <div class="Container100 pre_next_btn">
                            <!--<div class="Container50 Responsive100 pre_btn">
                                <span class="ui-button-icon-center ui-icon ui-c fa fa-edit fa-chevron-left"></span>
                            </div>-->
                            <div class="Container50 Responsive100 next_btn">
                                <!--<span class="ui-button-icon-center ui-icon ui-c fa fa-chevron-right"></span>-->
                                <p:commandLink id="extNxt1"
                                               actionListener="#{uobCustodyBean.nextPage}"
                                               update=":cstdyFrm:extAccordian">
                                    <span class="ui-button-icon-center ui-icon ui-c fa fa-chevron-right"></span>
                                </p:commandLink>
                            </div>
                        </div>
                    </p:tab>


                    <p:tab title="Tax Residence Information" disabled="#{uobCustodyBean.isAccordianDisabled(1)}">
                        <div class="Container100 Responsive100 holder_address acc_holder_form ">
                            <p:tabView>
                                <p:tab title="Main Account Holder">
                                    <p:panel id="nwPriHldrErr1" rendered="#{uobCustodyBean.getErrorMessage(1) != null}"
                                             style="border: 0px; background: transparent"
                                             styleClass="Container100">
                                        <h:outputText id="nwPriHldrMsg1" styleClass="errorText"
                                                      value="#{uobCustodyBean.getErrorMessage(1)}" escape="false"/>
                                    </p:panel>
                                    <div class="go-bottom tax_info">
                                        <p:panel id="nwPriHldTaxTab" style="border-color: transparent;">
                                            <ui:fragment rendered="#{uobCustodyBean.dsplPriHldrTaxTab}">

                                                <div class="Container100">
                                                    <p:dataTable id="posDataTable" var="taxDtls"
                                                                 value="#{uobCustodyBean.uobDataMaster.individualOwnersDetails.ownerTaxationDetails}"
                                                                 reflow="false">
                                                        <p:column headerText="delete edit" class="del_edit_col" width="10%">
                                                            <span class="ui-button-icon-center ui-icon ui-c fa fa-edit edit_tax"></span>
                                                            <span class="ui-button-icon-center ui-icon ui-c fa fa-trash del_tax"></span>
                                                        </p:column>
                                                        <p:column headerText="Jurisdiction Of Tax">
                                                            <h:outputText value="#{taxDtls.jurisdictionOfTaxResidence}"/>
                                                        </p:column>
                                                        <p:column headerText="Tax Id">
                                                            <h:outputText value="#{taxDtls.taxIdentificationNumber}"  rendered='#{taxDtls.tinFlag}'/>
                                                            <h:outputText value="-" rendered='#{!taxDtls.tinFlag}'/>
                                                        </p:column>
                                                        <p:column headerText="Reason">
                                                            <h:outputText value="#{taxDtls.tinUnavailableReason}"  rendered='#{taxDtls.tinFlag}'/>
                                                            <h:outputText value="-"  rendered='#{!taxDtls.tinFlag}'/>
                                                        </p:column>
                                                    </p:dataTable>
                                                </div>
                                                <div class="Container100 add_tax_info ">
                                                    <p:commandButton id="uobAddBtn"
                                                                     value="Add"
                                                                     styleClass="uob_button add_btn"
                                                                     actionListener="#{uobCustodyBean.showTaxDtlPnl}" icon="ui-icon-plus"
                                                                     update="nwPriHldTaxTab,nwPriHldTaxDtl">
                                                    </p:commandButton>
                                                </div>
                                            </ui:fragment>
                                        </p:panel>
                                        <p:panel id="nwPriHldTaxDtl" >
                                            <ui:fragment rendered="#{uobCustodyBean.dsplPriHldrTaxDtl}">
                                                <div class="Container100 panel_block acc_panel_block">
                                                    <div class="panel_close">
                                                        <p:commandLink id="closePnl"
                                                                       actionListener="#{uobCustodyBean.hideTaxDtlPnl}"
                                                                       update="nwPriHldTaxTab,nwPriHldTaxDtl" style="color: #a4332f;">
                                                            <span class="ui-button-icon-center ui-icon ui-c fa fa-close"></span>
                                                        </p:commandLink>
                                                    </div>
                                                    <p:panel id="nwPriHldrTaxErr" rendered="#{uobCustodyBean.taxError != null}"
                                                             style="border: 0px; background: transparent"
                                                             styleClass="Container100">
                                                        <h:outputText id="nwPriHldrTaxMsg" styleClass="errorText"
                                                                      value="#{uobCustodyBean.taxError}" escape="false"/>
                                                    </p:panel>
                                                    <div class="Container60 Responsive100 select_item">
                                                        <div class="Container100"><span
                                                                class="title_line">Country / Jurisdiction Of Tax Residence</span>
                                                        </div>
                                                        <p:selectOneMenu id="priHldrTaxPnlCtry"
                                                                         value="#{uobCustodyBean.owTaxDtls.jurisdictionOfTaxResidence}">
                                                            <f:selectItem itemLabel="Select Jurisdiction / Country Of Tax" itemValue="Select"/>
                                                            <f:selectItems value="#{uobCustodyBean.countries}"/>
                                                        </p:selectOneMenu>
                                                    </div>
                                                    <div class="acc_holder_dtl_block ">
                                                        <div class="Container100 select_item">
                                                            <div class="Container40 Responsive100 label_opacity radio_label">
                                                                <div class="Container60 ">
                                                                    <span class="title_line">Have Tax Identification Number ?</span>
                                                                </div>
                                                                <div class="Container30">
                                                                    <p:selectOneRadio id="priHldrTaxPnlTinRad"
                                                                                      value="#{uobCustodyBean.owTaxDtls.isTINAvailable}">
                                                                        <p:ajax listener="#{uobCustodyBean.onChngTin}" update="nwPriHldTaxTin,nwPriHldTaxRsnPnl"/>
                                                                        <f:selectItem itemLabel="Yes" itemValue="Yes"></f:selectItem>
                                                                        <f:selectItem itemLabel="No" itemValue="No"></f:selectItem>
                                                                    </p:selectOneRadio>
                                                                </div>
                                                            </div>
                                                            <p:panel id="nwPriHldTaxTin" style="border-color: transparent;" class="Container50">
                                                                <ui:fragment rendered="#{uobCustodyBean.dsplPriHldrTaxTin}">
                                                                    <div class="Container60 ">
                                                                        <p:inputText id="priHldrTaxPnlTin" placeholder="Tax Identification Number"
                                                                                     value="#{uobCustodyBean.owTaxDtls.taxIdentificationNumber}"/>
                                                                        <label for="priHldrTaxPnlTin">Tax Identification Number</label>
                                                                    </div>
                                                                </ui:fragment>
                                                            </p:panel>
                                                        </div>
                                                        <p:panel id="nwPriHldTaxRsnPnl" style="border-color: transparent;">
                                                            <ui:fragment rendered="#{uobCustodyBean.dsplPriHldrTaxRsnPnl}">
                                                                <!--<div class="Container100 select_item">-->
                                                                <!---->
                                                                <!--</div>-->
                                                                <div class="Container100 Responsive100 label_opacity radio_select">
                                                                    <p:selectOneRadio id="priHldrTaxPnlReasRad"
                                                                                      value="#{uobCustodyBean.owTaxDtls.tinUnavailableReason}" layout="grid" columns="1">
                                                                        <p:ajax listener="#{uobCustodyBean.onChngRsn}" update="nwPriHldTaxRsn"/>
                                                                        <f:selectItem
                                                                                itemLabel="A. The country/jurisdiction where the Account Holder is resident does not issue Tax Identification Number(s) to its residents"
                                                                                itemValue="A"></f:selectItem>
                                                                        <f:selectItem
                                                                                itemLabel="B. The Account Holder is otherwise unable to obtain a Tax Identification Number or equivalent number (Please explain why you are unable to obtain a Tax Identification Number in the below table if you have selected this reason)"
                                                                                itemValue="B"></f:selectItem>
                                                                        <f:selectItem
                                                                                itemLabel="C. No Tax Identification Number is required as the domestic law of relevant jurisdiction does not require the collection of the Tax Identification Number issues by such jurisdiction"
                                                                                itemValue="C"></f:selectItem>
                                                                    </p:selectOneRadio>
                                                                </div>
                                                                <p:panel id="nwPriHldTaxRsn" style="border-color: transparent;">
                                                                    <ui:fragment rendered="#{uobCustodyBean.dsplPriHldrTaxRsn}">
                                                                        <div class="Container100 Responsive100 label_opacity radio_select">
                                                                            <p:inputText id="priHldrTaxPnlReasExpl" placeholder="Explain"
                                                                                         value="#{uobCustodyBean.owTaxDtls.tinUnavailableValue}"/>
                                                                        </div>
                                                                    </ui:fragment>
                                                                </p:panel>
                                                            </ui:fragment>
                                                        </p:panel>
                                                        <p:commandButton id="uobSaveBtn"
                                                                         value="Save"
                                                                         styleClass="uob_button save_btn"
                                                                         update="nwPriHldTaxTab,nwPriHldTaxDtl"
                                                                         actionListener="#{uobCustodyBean.saveTaxPnl}">
                                                        </p:commandButton>
                                                    </div>
                                                </div>
                                            </ui:fragment>
                                        </p:panel>
                                    </div>

                                </p:tab>
                                <!-- joint account holder tab -->
                                <p:tab title="Joint Account Holder" rendered="#{uobCustodyBean.dspJntTab}">

                                    <div class="go-bottom tax_info">
                                        <div class="Container10 add_tax_info ">
                                            <p:commandButton id="jointuobAddBtn"
                                                             value="Add"
                                                             styleClass="uob_button add_btn"
                                                             actionListener="#{uobpb.investnow}" icon="ui-icon-plus">

                                            </p:commandButton>

                                        </div>
                                        <div class="Container90">
                                            <p:dataTable>
                                                <p:column headerText="Jurisdiction Of Tax">
                                                    <h:outputText value=""/>
                                                </p:column>

                                                <p:column headerText="Tax Id">
                                                    <h:outputText value=""/>
                                                </p:column>

                                                <p:column headerText="Reason">
                                                    <h:outputText value=""/>
                                                </p:column>


                                            </p:dataTable>
                                        </div>

                                        <div class="Container100 panel_block acc_panel_block">
                                            <div class="panel_close">
                                                <span class="ui-button-icon-center ui-icon ui-c fa fa-close"></span>
                                            </div>
                                            <div class="Container60 Responsive100 select_item">
                                                <div class="Container100"><span class="title_line">Country / Jurisdiction Of Tax Residence</span>
                                                </div>
                                                <p:selectOneMenu id="jointconutry1" value="Select Jurisdiction / Country Of Tax ">
                                                    <f:selectItem itemLabel="Select Jurisdiction / Country Of Tax" itemValue=""/>
                                                    <f:selectItems value="#{uobCustodyBean.countries}"/>
                                                </p:selectOneMenu>

                                            </div>

                                            <div class="acc_holder_dtl_block ">
                                                <div class="Container100 select_item">
                                                    <div class="Container40 Responsive100 label_opacity radio_label">
                                                        <div class="Container60 ">
                                                            <span class="title_line"> Have Tax Identification Number ?</span>
                                                        </div>
                                                        <div class="Container40">
                                                            <p:selectOneRadio id="jointradio" value="">
                                                                <f:selectItem itemLabel="Yes" itemValue="value1"></f:selectItem>
                                                                <f:selectItem itemLabel="No" itemValue="value1"></f:selectItem>
                                                            </p:selectOneRadio>
                                                        </div>
                                                    </div>
                                                    <div class="Container50 Responsive100">
                                                        <input id="jointtaxId" name="taxId" type="text" placeholder="Tax Identification Number"/>
                                                        <label for="taxId">Tax Identification Number</label>
                                                    </div>
                                                </div>
                                                <!-- <div class="Container100 select_item">
                                                    <div class="Container30 Responsive30 label_opacity radio_label">
                                                        <div class="Container50">
                                                            Have citizenship ?
                                                        </div>
                                                        <div class="Container40">
                                                            <p:selectOneRadio id="jointradio1" value="" >
                                                                <f:selectItem itemLabel="Yes" itemValue="value1" ></f:selectItem>
                                                                <f:selectItem itemLabel="No" itemValue="value1" ></f:selectItem>
                                                            </p:selectOneRadio>
                                                        </div>

                                                    </div>
                                                    <div class="Container60 Responsive100">
                                                        <input id="jointcityId" name="cityId" type="text" placeholder="Citizenship Id"/>
                                                        <label for="cityId">Citizenship Id</label>
                                                    </div>

                                                </div> -->
                                                <div class="Container100 Responsive100 label_opacity radio_select">
                                                    <p:selectOneRadio id="jointradio3" value="">
                                                        <f:selectItem
                                                                itemLabel="A. The country/jurisdiction where the Account Holder is resident does not issue Tax Identification Number(s) to its residents"
                                                                itemValue="value1"></f:selectItem>
                                                    </p:selectOneRadio>
                                                    <p:selectOneRadio id="jointradio4" value="">
                                                        <f:selectItem
                                                                itemLabel="B. The Account Holder is otherwise unable to obtain a Tax Identification Number or equivalent number (Please explain why you are unable to obtain a Tax Identification Number in the below table if you have selected this reason)"
                                                                itemValue="value1"></f:selectItem>
                                                    </p:selectOneRadio>
                                                    <input id="jointexplain" name="explain" type="text" placeholder="Explain"/>
                                                    <p:selectOneRadio id="jointradio5" value="" class="last_radio">
                                                        <f:selectItem
                                                                itemLabel="C. No Tax Identification Number is required as the domestic law of relevant jurisdiction does not require the collection of the Tax Identification Number issues by such jurisdiction "
                                                                itemValue="value1"></f:selectItem>
                                                    </p:selectOneRadio>
                                                </div>
                                                <h:form class="tax_info_btn">
                                                    <p:commandButton id="uobSaveBtn"
                                                                     value="Save"
                                                                     styleClass="uob_button save_btn"
                                                                     actionListener="#{uobpb.investnow}">
                                                    </p:commandButton>

                                                </h:form>


                                            </div>
                                        </div>
                                    </div>

                                </p:tab>
                            </p:tabView>
                        </div>
                        <div class="Container100 pre_next_btn">
                            <div class="Container50 pre_btn">

                                <p:commandLink id="newPrev2"
                                               actionListener="#{uobCustodyBean.prevPage}"
                                               update="@form">
                                    <span class="ui-button-icon-center ui-icon ui-c fa fa-edit fa-chevron-left"></span>
                                </p:commandLink>
                            </div>
                            <div class="Container50 next_btn save_form_btn">

                                <p:commandButton id="newSave" value="Save"
                                                 update=":cstdyFrm:extAccordian"
                                                 actionListener="#{uobCustodyBean.nextPage}">
                                </p:commandButton>
                            </div>

                        </div>
                    </p:tab>
                </p:accordionPanel>
                <div class="Container20 Responsive100 submit_acc_dtl">
                    <h:form>
                        <p:commandButton id="uobSubmitBtn"
                                         value="Submit Account Details"
                                         styleClass="uob_button" disabled="#{uobCustodyBean.dsblSubmtBtn}"
                                         actionListener="#{uobpb.investnow}">
                        </p:commandButton>

                    </h:form>
                </div>
            </div>
        </div>
    </div>
</ui:composition>
