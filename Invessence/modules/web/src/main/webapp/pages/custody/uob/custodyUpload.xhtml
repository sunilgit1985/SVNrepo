<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">


   <div class="layout-portlets-box">
      <div class="Container100 Responsive100 acc_holder_form">
         <div class="ContainerIndent">
            <div class="Container100 uplaod_note">Upload 5mb file</div>
            <p:repeat value="#{uobCustodyBean.updFileMstrLst}" var="updLst">
               <div class="Container100 file_dtls">
                  <div class="Container50 file_nm">
                     <h:outputText value="#{updLst.seqno}" />
                     <h:outputText value="#{updLst.fileName}" />
                     <h:outputText value="#{updLst.fileType}" />
                     <h:outputText value="#{updLst.fileExtensions}" />
                  </div>
                  <div class="Container10 upload_file">
                     <p:fileUpload  mode="simple" skinSimple="true"/>
                  </div>
                  <div class="Container20 check_file">
                     <span class="ui-button-icon-center ui-icon ui-c fa fa-check" ></span>
                  </div>

               </div>


            </p:repeat>


            <div class="Container20 Responsive100 submit_acc_dtl">

               <p:commandButton id="uobUpdBkBtn"
                                value="Back"
                                styleClass="uob_button" disabled="#{uobCustodyBean.dsblSubmtBtn}"
                                actionListener="#{uobCustodyBean.introNextPage}">
               </p:commandButton>
                  <p:commandButton id="uobIpdSubBtn"
                                   value="Submit"
                                   styleClass="uob_button" disabled="#{uobCustodyBean.dsblSubmtBtn}"
                                   actionListener="#{uobCustodyBean.introNextPage}">
                  </p:commandButton>
            </div>
         </div>
      </div>
   </div>
</ui:composition>
