<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">


   <div class="layout-portlets-box">
      <div class="Container100 Responsive100 acc_holder_form">
         <div class="ContainerIndent">
            <div class="Container100 uplaod_note">Upload 5mb file</div>
            <p:repeat value="#{uobCustodyBean.updFileMstrLst}" var="updLst" id="uirep" varStatus="status">
               <div class="Container100 file_dtls" >
                  <div class="Container50 file_nm" >
                     <h:outputText value="#{updLst.fileLabel}" />
                  </div>
                  <div class="Container10 upload_file">
                     <p:fileUpload fileUploadListener="#{uobCustodyBean.handleFileUpload}" mode="advanced"
                                   dragDropSupport="false"
                                   update=":cstdyFrm:uobIpdSubBtn,cstdyFrm:uirep:#{status.index}:updSucces" sizeLimit="250000" fileLimit="10"
                                   auto="true"
                                   allowTypes="/(\.|\/)(bmp|gif|tif|tiff|pdf|jpeg|jpg|doc|docx|xls|xlsx|png|csv)$/" id="idwant#{status.index}">
                        <f:attribute name="foo" value="#{updLst.fileType}" />
                             </p:fileUpload>
                  </div>
                  <p:panel id="updSucces" style="border-color: transparent;" class="Container20">
                  <ui:fragment rendered="#{uobCustodyBean.isFileUpd(updLst.fileType)}">
                  <div class="Container20 check_file">
                     <span class="ui-button-icon-center ui-icon ui-c fa fa-check" ></span>
                  </div>
                  </ui:fragment>
                  </p:panel>
               </div>
            </p:repeat>
            <div class="Container20 Responsive100 submit_acc_dtl file_submit">
               <p:commandButton id="uobUpdBkBtn"
                                value="Back"
                                styleClass="uob_button" disabled="#{uobCustodyBean.dsblSubmtBtn}"
                                actionListener="#{uobCustodyBean.introNextPage}">
               </p:commandButton>
                  <p:commandButton id="uobIpdSubBtn"
                                   value="Submit"
                                   styleClass="uob_button" disabled="#{uobCustodyBean.dsblUpdSubmtBtn}"
                                   actionListener="#{uobCustodyBean.introNextPage}">
                  </p:commandButton>
            </div>
         </div>
      </div>
   </div>
</ui:composition>
