<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <div class="caraousle Container100">

        <div class="header_tab">
            <div class="header_title Container30">Risk Tolerance</div>
            <div class="header_link prenext_btn Container70">
                <p:outputPanel id="p7buttonArea" style="border: 0px; background: transparent">
                    <div class="Container50 next_btn">
                        <p:commandLink rendered="true" class="next_pg_link"
                                       update=":ceForm:workArea"
                                       actionListener="#{uobProfile.gotoNextPage}"> Next </p:commandLink>
                    </div>
                    <div class="Container50 pre_btn">
                        <p:commandLink rendered="true" class="next_pg_link"
                                       update=":ceForm:workArea"
                                       actionListener="#{uobProfile.gotoPrevPage}"> Previous </p:commandLink>
                    </div>
                </p:outputPanel>
            </div>

        </div>


        <div class="Container100 tab_dtl RTQ">
            <p>What would your reaction be if you discovered that your account value had decreased in value by 25% after a period of 3 months? </p>
            <div class="selectRadio">
                <p:selectOneRadio id="riskQ6" value="#{uobProfile.riskAns6}" styleClass=""
                                  layout="pageDirection">
                    <p:ajax listener="#{uobProfile.onChangeValue}"
                            update=":ceForm:graphArea"/>
                    <f:selectItem id="r6a1"
                                  itemLabel="I would invest more funds to lower my average investment price, expecting future growth."
                                  itemValue="1"></f:selectItem>
                    <f:selectItem id="r6a2"
                                  itemLabel="This was a calculated risk and I would leave the investment in place, and wait for a recovery. "
                                  itemValue="2"></f:selectItem>
                    <f:selectItem id="r6a3"
                                  itemLabel="I would cut my losses"
                                  itemValue="3"></f:selectItem>
                 </p:selectOneRadio>

            </div>

        </div>
    </div>

</ui:composition>
