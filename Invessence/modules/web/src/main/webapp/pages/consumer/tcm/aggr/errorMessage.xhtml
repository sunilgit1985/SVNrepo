<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/common/template.xhtml">

    <f:metadata>
        <f:viewParam name="type" value="#{messageBean.type}" />
        <f:viewParam name="title" value="#{messageBean.title}" />
        <f:viewParam name="message" value="#{messageBean.message}" />
        <f:viewParam name="support" value="#{messageBean.supportInfo}" />
    </f:metadata>

    <ui:define name="content">
        <h:form>

            <div id="layout-portlets-cover">
                <div class="EmptyBox50"></div>
                <div
                        class="other-pages-box Container40 Responsive50 MarAuto Fnone TexAlCenter ShadowGray MarTop10"
                        style="margin-top: 5%; margin-bottom: 5%;">
                    <div class="Container90 Fnone MarAuto TexAlCenter">

                       <!-- <h:graphicImage id="logo" name="#{uiLayout.uiprofile.logo}"
                                        styleClass="Fleft" library="invessence" class="MarAuto MarTop20"
                                        style="height: 50px" />
                        <div class="EmptyBox20"></div>-->
                        <div class="Container100">
                            <h3 class="FsRes14" style="">#{messageBean.title}</h3>
                        </div>
                        <div class="EmptyBox5"></div>

                        <div class="Container100 TexAlCenter">
                            <h:outputText styleClass="FsRes14" value="#{messageBean.message}" escape="false" />
                        </div>
                        <div class="EmptyBox20"></div>
                        <div class="Container100 TexAlCenter">
                            <h:outputText styleClass="FsRes14" value="#{messageBean.supportInfo}" escape="false" />
                        </div>
                    </div>
                    <!--<div class="Container100 TexAlCenter">
                        <p:commandButton value="OK"
                                         actionListener="#{uiLayout.defaultHome}" />
                    </div>-->
                    <div class="EmptyBox10"></div>
                </div>
            </div>
            <div class="EmptyBox10"></div>
        </h:form>

    </ui:define>

</ui:composition>
