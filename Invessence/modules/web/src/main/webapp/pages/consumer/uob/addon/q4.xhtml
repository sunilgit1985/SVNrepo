<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <p:panel style="border: 0px">
    <div class="Container100 Responsive50">
        <div class="ContainerIndent">
            <p:panel rendered="#{uobpb.pagemanager.errorMessage != null }"
                     style="margin-bottom:7px;border: 0px; background: transparent"
                     styleClass="Container100">
                <h:outputText styleClass="errorText"
                              value="#{uobpb.pagemanager.errorMessage}" escape="false"/>
                <div class="EmptyBox5"></div>
            </p:panel>
            <h5>
                4. What level of investment risk are you willing to take?
            </h5>
            <p:selectOneRadio value="#{uobpb.riskCalculator.ans6}"
                              layout="pageDirection">
               <p:ajax listener="#{uobpb.onChangeValue}"
                        update=":ceForm:workArea, :ceForm:graphArea"/>
                <f:selectItem itemLabel="Highest." itemValue="1" />
                <f:selectItem itemLabel="High." itemValue="2" />
                <f:selectItem itemLabel="Moderate." itemValue="3" />
                <f:selectItem itemLabel="Low." itemValue="4" />
                <f:selectItem itemLabel="Lowest." itemValue="5" />
            </p:selectOneRadio>
        </div>
    </div>

    </p:panel>


</ui:composition>
