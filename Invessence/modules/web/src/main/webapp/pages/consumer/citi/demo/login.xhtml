<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/common/simple.xhtml">

    <ui:define name="content">

        <div id="layout-portlets-cover">
            <div class="EmptyBox50"></div>
            <div class="other-pages-box Container40 Responsive50 MarAuto Fnone TexAlCenter ShadowGray MarTop10 customBlockLogin login_bg">
                <div class="Container90 Fnone MarAuto TexAlCenter">
                    <h:form id="logonForm" prependId="false" styleClass="formPage">
                        <div class="EmptyBox50"></div>
                        <h:graphicImage id="logo" name="#{webutil.webprofile.logo}" styleClass="Fleft" library="invessence"
                                        class="MarAuto MarTop20 MarBot10 sitelogologin"/>
                        <div class="EmptyBox20"></div>
                        <p:messages id="messages" autoUpdate="true"/>
                        <p:inputText id="j_username" placeholder="Username" style="background: #f2f2f2;" styleClass="Container80 Fnone MarAuto Fs18"
                                     required="true"
                                     requiredMessage="Please enter UserID."
                                     value="#{citidemo.linkedinUserID}">
                        </p:inputText>
                        <div class="EmptyBox10"></div>
                        <p:password id="j_password"  placeholder="Password" style="background: #f2f2f2;"
                                    styleClass="Container80 Fnone MarAuto Fs18"
                                    feedback="false" value="#{citidemo.linkedinPassword}"
                                    requiredMessage="Please enter Password."/>
                        <div class="EmptyBox5"></div>
                        <div class="EmptyBox20"></div>
                        <p:commandButton  value="Sign In with LinkedIn"
                                   styleClass="Fs16 linkedinbutton citibutton"
                                   actionListener="#{citidemo.logon}">
                        </p:commandButton>

                        <div class="EmptyBox20"></div>
                        <div class="EmptyBox20"></div>

                    </h:form>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
