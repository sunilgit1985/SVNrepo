<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/template/common/template.xhtml">

	<f:metadata>
		<f:event type="preRenderView" listener="#{ringView.preRenderView}"/>
	</f:metadata>
    <ui:define name="content">

    <div class="layout-portlets-box open_client_layout " >
		<div class="Container100 Responsive50">	
			<div class="portfolio_selection">
				<div class="Container30"><p:graphicImage name="images/portfolio/goal.png" library="#{uiLayout.webProfile.cssdir}" width="80px"/><span>Goal</span></div>
				<div class="Container30"><p:graphicImage name="images/portfolio/riskMeter.png" library="#{uiLayout.webProfile.cssdir}" width="120px"/></div>
				<div class="Container30"><span class="sapn_review">Review</span><p:graphicImage name="images/portfolio/review.png" library="#{uiLayout.webProfile.cssdir}" width="80px"/></div>
				
			</div>
			<div class="portfolio_progress_bar">
				<p:progressBar value="50" labelTemplate="{value}%" displayOnly="true"/>
			</div>
			
			<div class="caraousle Container100">
				
					<div class="header_tab">
						<div class="header_title Container30">Risk Tolerance</div>
						<div class="header_link prenext_btn Container70" >
							<div class="Container50 next_btn">
								<p:commandLink rendered="true" class="next_pg_link"
                                               actionListener="#{uiLayout.doMenuAction('consumer',  'portfolioDemo/riskToleranceQ3.xhtml')}"> Next </p:commandLink>
							</div>
							<div class="Container50 pre_btn">
								<p:commandLink rendered="true" class="next_pg_link"
                                               actionListener="#{uiLayout.doMenuAction('consumer',  'portfolioDemo/risk-tolerance.xhtml')}"> Previous </p:commandLink>
							</div>
						</div>
						
					</div>
					<div class="Container100 tab_dtl RTQ">
					<p>To achieve your goal, which of the following best describes your investment strategy and level of investment risk you are willing to take? </p>
					<div class="selectRadio">
						<p:selectOneRadio id="radio" value="" >
							<f:selectItem itemLabel="Aggressive : An aggressive strategy accepts higher levels of risks in order to obtain greater potential returns. An aggressive investor is comfortable with investments that are more volatile and bear a higher risk of loss of capital." itemValue="value1" ></f:selectItem>
						</p:selectOneRadio>
						<p:selectOneRadio id="radio1" value="" >
							<f:selectItem itemLabel="Moderate : A moderate strategy seeks a balance of capital growth and regular income from his/her investments. A moderate investor is prepared to accept moderate amounts of risk to earn moderate potential returns.   " itemValue="value3" ></f:selectItem>
						</p:selectOneRadio>
						<p:selectOneRadio id="radio2" value="" >
							<f:selectItem itemLabel="Conservative : A conservative strategy accepts lower potential returns for a lower risk of loss of capital. " itemValue="value2" ></f:selectItem>
						</p:selectOneRadio>
						<p:selectOneRadio id="radio3" value="" >
							<f:selectItem itemLabel="This strategy requires 100% capital preservation and is unable to take any risk of loss. " itemValue="value3" ></f:selectItem>
						</p:selectOneRadio>
						
					</div>

						</div>
		</div>
				
				
				
				
		</div>
	</div>
    </ui:define>

</ui:composition>
