<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <div class="caraousle Container100">

        <div class="header_tab">
            <div class="header_title Container30">Risk Tolerance</div>

                <p:outputPanel id="p5buttonArea" style="border: 0px; background: transparent">
                <div class="header_link prenext_btn Container70">
                    <div class="Container50 next_btn">
                        <p:commandLink rendered="true" class="next_pg_link"
                                       update=":ceForm:workArea"
                                       actionListener="#{uobProfile.gotoNextPage}"> <span class="btntxt"> Next</span>  <span><p:graphicImage name="images/portfolio/next_btn.png" library="#{uiLayout.webProfile.cssdir}"
                                width="25px"/></span></p:commandLink>
                    </div>
                    <div class="Container50 pre_btn">
                        <p:commandLink rendered="true" class="next_pg_link"
                                       update=":ceForm:workArea"
                                       process="@this"
                                       actionListener="#{uobProfile.gotoPrevPage}"><span><p:graphicImage name="images/portfolio/prev_btn.png" library="#{uiLayout.webProfile.cssdir}"
                                width="25px"/></span> <span class="btntxt">Previous</span> </p:commandLink>
                    </div>

                    </div>
                </p:outputPanel>


        </div>

        <p:panel rendered="#{uobProfile.pagemanager.errorMessage != null }"
                 style="margin-top: 7px;border: 0px; background: transparent"
                 styleClass="Container100">
            <h:outputText styleClass="errorText"
                          value="#{uobProfile.pagemanager.errorMessage}" escape="false"/>

            <div class="EmptyBox5"></div>
        </p:panel>


        <div class="Container100 tab_dtl RTQ">
            <p>In relation to my goal of <span
                    class="change_goal">#{uobProfile.selectedGoal.displayName}</span>, the statement that best describes my needs is: </p>
            <div class="selectRadio">
                <p:selectOneRadio id="riskQ5" value="#{uobProfile.riskAns5}" styleClass=""
                                  layout="pageDirection">
                    <p:ajax listener="#{uobProfile.onChangeValue}"
                            update=":ceForm:workArea"/>
                    <f:selectItem id="r5a1"
                                  itemLabel="My primary focus is the growth of my investment. I am prepared to accept a high level of short-term volatility and possible capital losses in order to generate potentially higher levels of capital growth over the long term."
                                  itemValue="1"></f:selectItem>
                    <f:selectItem id="r5a2"
                                  itemLabel="There should be a balance between growth and the stability of my investment."
                                  itemValue="2"></f:selectItem>
                    <f:selectItem id="r5a3"
                                  itemLabel=" My primary focus is the stability of my investment. I seek to lower my risk of loss. "
                                  itemValue="3"></f:selectItem>
                    <f:selectItem id="r5a4"
                                  itemLabel=" I require a guarantee on my capital. "
                                  itemValue="4"></f:selectItem>
                </p:selectOneRadio>

            </div>

        </div>
    </div>

</ui:composition>
