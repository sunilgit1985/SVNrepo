<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
</h:head>

<f:metadata>
    <f:viewParam name="acct" value="#{cepb.beanAcctnum}"/>
    <f:event type="preRenderView" listener="#{cepb.preRenderView}"/>
</f:metadata>

<h:body>
    <ui:composition template="/template/common/backup/layout.xhtml/common/layout.xhtml">
        <ui:define name="content">
            <div id="main-content" class="content_section" style="background-color: #f5f5f5; padding: 5px;">
                <div id="wrapper" class="container" style="height: 650px">
                    <h:form id="advisorEditForm">
                        <p:growl id="advisorEditgrowl" showDetail="true" sticky="true" escape="true"/>

                        <p:panel styleClass="dpanel1">
                            <ui:include src="/pages/consumer/consumerProfilePanel.xhtml"/>
                        </p:panel>

                        <p:panel styleClass="dpanel2" style="border: 0px" rendered="#{webutil.hasAccess('ADVISOR')}">
                            <ui:include src="/pages/consumer/advisorProfilePanel.xhtml"/>
                        </p:panel>

                        <div class="dDataArea">
                            <p:outputPanel id="workArea" styleClass="dDataArea">
                                <div class="dGraphArea">
                                    <ui:include src="/pages/consumer/saved/graphs.xhtml"/>
                                </div>

                                <div class="dDetailArea">
                                    <ui:include src="/pages/consumer/details.xhtml"/>
                                </div>
                            </p:outputPanel>

                        </div>

                    </h:form>

                </div>
            </div>

            <ui:include src="/pages/consumer/custDialog.xhtml"/>
            <ui:include src="/pages/consumer/advisorDialog.xhtml"/>

        </ui:define>
    </ui:composition>

</h:body>
</html>
