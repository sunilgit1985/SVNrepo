<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <p:panel style="border: 0px">
    <div class="Container100 Responsive50">
    <div class="ContainerIndent">
        <p:panel rendered="#{uobpb.pagemanager.errorMessage != null }"
                 style="margin-bottom:7px;border: 0px; background: transparent"
                 styleClass="Container100">
            <h:outputText styleClass="errorText"
                          value="#{uobpb.pagemanager.errorMessage}" escape="false"/>
            <div class="EmptyBox5"></div>
        </p:panel>
        <h5>
            1. What is your employment situation?
        </h5>
        <p:selectOneRadio value="#{uobpb.riskCalculator.ans3}"
                          layout="pageDirection">
          <p:ajax listener="#{uobpb.onChangeValue}"
                    update=":ceForm:workArea, :ceForm:graphArea"/>
            <f:selectItem itemLabel="My job is very secure." itemValue="1" />
            <f:selectItem itemLabel="My job security could change quickly." itemValue="2" />
            <f:selectItem itemLabel="I am not working or retired but have secure income." itemValue="3" />
            <f:selectItem itemLabel="I feel my job is not secure." itemValue="4" />
            <f:selectItem itemLabel="I am currently unemployed or retired." itemValue="5" />
        </p:selectOneRadio>
    </div>
    </div>

    </p:panel>


</ui:composition>
