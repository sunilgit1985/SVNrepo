<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/template/common/template.xhtml">

	<f:metadata>
		<f:event type="preRenderView" listener="#{ringView.preRenderView}"/>
	</f:metadata>
    <ui:define name="content">

		<div class="layout-portlets-box open_client_layout " >
			<div class="Container100 Responsive50">
				<div class="portfolio_selection">
					<div class="Container30"><p:graphicImage name="images/portfolio/goal.png" library="#{uiLayout.webProfile.cssdir}" width="80px"/><span>Goal</span></div>
					<div class="Container30"><p:graphicImage name="images/portfolio/riskMeter.png" library="#{uiLayout.webProfile.cssdir}" width="120px"/></div>
					<div class="Container30"><span class="sapn_review">Review</span><p:graphicImage name="images/portfolio/review.png" library="#{uiLayout.webProfile.cssdir}" width="80px"/></div>

				</div>
				<div class="portfolio_progress_bar">
					<p:progressBar value="50" labelTemplate="{value}%" displayOnly="true"/>
				</div>
				<div class="ring_widget">

					<h:form id="form">

						<p:ring id="custom" value="#{ringView.cars}" var="cars" styleClass="image-ring" easing="easeInOutBack">
							<p:graphicImage name="images/portfolio/property.png" library="#{uiLayout.webProfile.cssdir}" width="100px"/>

						</p:ring>


					</h:form>

				</div>
				<div class="caraousle">
					<p:carousel numVisible="1" effect="easeInStrong"  style="margin-bottom:0">

						<p:tab >
							<div class="header_tab">
								<div class="header_title Container30">Saving to purchase a property</div>
								<div class="header_link next_btn Container60" ><a href="#">Next > </a></div>
							</div>
							<div class="Container100 tab_dtl">
								<p>
									I aim to save and invest for purchasing a property in <input width="100" type="text" placeholder="Years"></input> years
								</p>

							</div>

						</p:tab>


					</p:carousel>

				</div>




			</div>
		</div>
    </ui:define>

</ui:composition>
