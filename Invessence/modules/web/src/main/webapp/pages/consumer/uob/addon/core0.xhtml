<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <div class="Container100">
        <span class="Fs30 mainHeaderUOB">Overview</span>
    </div>
    <p:panel rendered="#{uobpb.pagemanager.errorMessage != null }"
             style="margin-top: 7px;border: 0px; background: transparent"
             styleClass="Container100">
        <h:outputText styleClass="errorText"
                      value="#{uobpb.pagemanager.errorMessage}" escape="false"/>

        <div class="EmptyBox5"></div>
    </p:panel>

    <div class="Container100" style="">
        <div class="Wid100 uobCoreLabel">Invest for</div>
        <p:selectOneMenu value="#{uobpb.goal}"
                         styleClass="Wid100 uob_selectDropdown">
            <p:ajax listener="#{uobpb.onGoalChangeValue}"
                    update=":ceForm:graphArea"/>
            <f:selectItem itemLabel="Choose One" itemValue=""/>
            <f:selectItem itemLabel="Retirement" itemValue="Retirement"/>
            <f:selectItem itemLabel="College" itemValue="College"/>
            <f:selectItem itemLabel="Building Wealth" itemValue="Wealth"/>
            <f:selectItem itemLabel="Other" itemValue="Other"/>
        </p:selectOneMenu>

        <div class="Wid100 uobCoreLabel">Your current age</div>
        <p:inputNumber value="#{uobpb.age}"
                       min="18" max="100"
                       maxlength="5" decimalPlaces="0">
            <p:ajax listener="#{uobpb.onChangeValue}"
                    update=":ceForm:graphArea"/>
        </p:inputNumber>

        <div class="Wid100 uobCoreLabel">How long do you plan to
            invest?
        </div>
        <p:inputNumber value="#{uobpb.horizon}" min="1" max="20"
                       styleClass="Wid100" maxlength="5" decimalPlaces="0">
            <p:ajax listener="#{uobpb.onChangeValue}"
                    update=":ceForm:graphArea"/>
        </p:inputNumber>

        <div class="Wid100 uobCoreLabel">Initial investment</div>
        <p:inputNumber styleClass="Wid100 uob_investAmount"
                       value="#{uobpb.initialInvestment}" maxlength="11"
                       decimalPlaces="0" symbol="$">
            <p:ajax listener="#{uobpb.onChangeValue}"
                    update=":ceForm:graphArea"/>
        </p:inputNumber>
    </div>

</ui:composition>
