<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <div class="container100 progressbarsag">

        <div class="loadPgNm">
            <span class="active"> Goal </span>
            <span> Assets </span>
            <span> Liabilities </span>
            <span> Risk </span>
            <span > Confirmation </span>
        </div>


    </div>

    <div class="Container100">
        <span class="Fs30 mainHeaderUOB">Goal</span>
    </div>
    <p:panel rendered="#{uobpb.pagemanager.errorMessage != null }"
             style="margin-top: 7px;border: 0px; background: transparent"
             styleClass="Container100">
        <h:outputText styleClass="errorText"
                      value="#{uobpb.pagemanager.errorMessage}" escape="false"/>

        <div class="EmptyBox5"></div>
    </p:panel>

    <div class="Container100" style="">
        <div class="Wid100 uobCoreLabel">Invest for</div>
        <p:selectOneMenu id="uobddselection" value="#{uobpb.goal}"
                         styleClass="Wid100 uob_selectDropdown ">
            <p:ajax listener="#{uobpb.onGoalChangeValue}"
                    update=":ceForm:graphArea, :ceForm:buttonArea,ceForm:inputArea"/>
            <f:selectItem itemLabel="Choose One" itemValue=""/>
            <f:selectItem id="uobddretirement" itemLabel="Retirement" itemValue="Retirement"/>
            <f:selectItem id="uobddcollege" itemLabel="College" itemValue="College"/>
            <f:selectItem id="uobddbwealth" itemLabel="Building Wealth" itemValue="Wealth"/>
            <f:selectItem id="uobddother" itemLabel="Other" itemValue="Other"/>
        </p:selectOneMenu>

        <p:panel rendered="#{uobpb.dsplOtrPnl}" id="idOtrDesc" style="border: 0px; background: transparent">
            <div class="Wid100 uobCoreLabel">Define other Description</div>
            <p:inputText style="width: 100%;" value="#{uobpb.customName}"
                           id="uobCustomName"
                           maxlength="60">
            </p:inputText>
        </p:panel>

        <p:panel rendered="#{!uobpb.dsplClgPnl}" id="idOtrAge" style="border: 0px; background: transparent">
            <div class="Wid100 uobCoreLabel">Your current age</div>
            <p:inputNumber value="#{uobpb.age}"
                           minValue="0" maxValue="100"
                           id="uobageinput"
                           maxlength="3" decimalPlaces="0">
                <p:ajax listener="#{uobpb.onChangeValue}"
                        update=":ceForm:graphArea, :ceForm:buttonArea"/>
            </p:inputNumber>
        </p:panel>
        <p:panel rendered="#{uobpb.dsplClgPnl}" id="idClgAge" style="border: 0px; background: transparent">
            <div class="Wid100 uobCoreLabel">How old is your child</div>
            <p:inputNumber value="#{uobpb.age}"
                           minValue="0" maxValue="20"
                           id="uobclgageinput"
                           maxlength="2" decimalPlaces="0">
                <p:ajax listener="#{uobpb.onChangeValue}"
                        update=":ceForm:graphArea, :ceForm:buttonArea"/>
            </p:inputNumber>
        </p:panel>

        <div class="Wid100 uobCoreLabel">How long do you plan to invest?
        </div>
        <p:inputNumber value="#{uobpb.horizon}" min="1" max="20" id="uobinputplaninvest"
                       styleClass="Wid100" maxlength="5" decimalPlaces="0">
            <p:ajax listener="#{uobpb.onChangeValue}"
                    update=":ceForm:graphArea, :ceForm:buttonArea"/>
        </p:inputNumber>


        <div class="Wid100 uobCoreLabel" style="line-height: 28px;">Investment currency
        </div>
        <p:selectOneMenu id="settleCurrency" value="#{uobpb.selctedSettleCurrency}" styleClass="Wid100 uob_selectDropdown ">
            <p:ajax listener="#{uobpb.onChangeSettlCurrency}"
                    update=":ceForm:graphArea, :ceForm:buttonArea,ceForm:inputArea"/>
            <f:selectItem itemLabel="Select Investment Currency" itemValue="" noSelectionOption="true" />
            <f:selectItems value="#{uobpb.userAdvisorCurr.entrySet()}" var="entry"
                           itemValue="#{entry.key}" itemLabel="#{entry.key}" />
        </p:selectOneMenu>


        <div class="Wid100 uobCoreLabel" style="line-height: 28px;">Initial investment

        </div>
        <p:inputNumber styleClass="Wid100 uob_investAmount" id="uobinoutinitialinvest"
                       value="#{uobpb.initialInvestment}" maxlength="11"
                       decimalPlaces="0" >
            <p:ajax listener="#{uobpb.onChangeValue}"
                    update=":ceForm:graphArea, :ceForm:buttonArea"/>
        </p:inputNumber>
    </div>

</ui:composition>
