<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <p:panel style="border: 0px">
    <div class="Container100">
        <div class="ContainerIndent">
            <p:panel rendered="#{uobpb.pagemanager.errorMessage != null }"
                     style="border: 0px; background: transparent"
                     styleClass="Container100">
                <h:outputText styleClass="errorText"
                              value="#{uobpb.pagemanager.errorMessage}" escape="false"/>
                <div class="EmptyBox5"></div>
            </p:panel>
            <h5>
                2. Do you have any other sources of income?
            </h5>
            <p:selectOneRadio value="#{uobpb.riskCalculator.ans4}" id="uobddsoi"
                              layout="pageDirection">
               <p:ajax listener="#{uobpb.onChangeValue}"
                        update=":ceForm:graphArea, :ceForm:buttonArea"/>
                <f:selectItem id="soiyes" itemLabel="Yes" itemValue="1" />
                <f:selectItem id="soino" itemLabel="No" itemValue="2" />
            </p:selectOneRadio>
        </div>
    </div>

    </p:panel>


</ui:composition>
