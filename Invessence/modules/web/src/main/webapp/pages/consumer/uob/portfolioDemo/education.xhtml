<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/template/common/template.xhtml">

	<f:metadata>
		<f:event type="preRenderView" listener="#{ringView.preRenderView}"/>
	</f:metadata>
    <ui:define name="content">

    <div class="layout-portlets-box open_client_layout " >
		<div class="Container100 Responsive50">	
			<div class="portfolio_selection">
				<div class="Container30"><p:graphicImage name="images/portfolio/goal.png" library="#{uiLayout.webProfile.cssdir}" width="80px"/><span>Goal</span></div>
				<div class="Container30"><p:graphicImage name="images/portfolio/riskMeter.png" library="#{uiLayout.webProfile.cssdir}" width="120px"/></div>
				<div class="Container30"><span class="sapn_review">Review</span><p:graphicImage name="images/portfolio/review.png" library="#{uiLayout.webProfile.cssdir}" width="80px"/></div>
				
			</div>
			<div class="portfolio_progress_bar">
				<p:progressBar value="50" labelTemplate="{value}%" displayOnly="true"/>
			</div>
			<div class="ring_widget">

				<h:form id="form">

					<p:ring id="custom" value="#{uobProfileBean.goalsdata}" var="goal"
							styleClass="image-ring" easing="easeInOutBack">
						<p:graphicImage name="#{goal.imagepath}" library="#{uiLayout.webProfile.cssdir}" width="100px"/>
						<p:outputPanel style="text-align: center;" layout="block">#{goal.name}</p:outputPanel>

					</p:ring>


				</h:form>

			</div>
			<div class="caraousle Container100">
				
					<div class="header_tab">
						<div class="header_title Container30">Saving for a child's university/college education</div>
						<div class="header_link prenext_btn Container70" >
							<div class="Container50 next_btn">
								<p:commandLink rendered="true" class="next_pg_link"
                                               actionListener="#{uiLayout.doMenuAction('consumer',  'portfolioDemo/GoalContri.xhtml')}"> Next </p:commandLink>
							</div>
						</div>
						
					</div>
					<div class="Container100 tab_dtl">
						<p>
							I expect the child to enter university / college in <p:inputText style="width:55px;" placeholder="Years"></p:inputText> years
						</p>
						<div class="selectList">
							
							I would like to plan for a 
	                                          <p:selectOneMenu id="title" value="Years" name="title" >
	                                             
	                                             <f:selectItem itemLabel="3" itemValue="3" />
	                                             <f:selectItem itemLabel="4" itemValue="4" />
	                                             <f:selectItem itemLabel="5" itemValue="5" />
	                                             <f:selectItem itemLabel="6" itemValue="6" />
	                                             
	                                          </p:selectOneMenu>
	
	                                        years course.
							
						</div>
						</div>
							
					

			</div>
				
				
				
				
		</div>
	</div>
    </ui:define>

</ui:composition>
