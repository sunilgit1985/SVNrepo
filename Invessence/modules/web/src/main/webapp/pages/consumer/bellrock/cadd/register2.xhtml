<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <div class="Container100 TextAlCenter">
        <p:panel id="marketing" styleClass="Container100"
                 style="border:0px; background: transparent; margin-top:0!important;">
            <h3 class="StepsQuestionsFS" style="text-align: center!important; margin: 10px 0px!important;">
                200Deep is comprised of experienced financial professionals that can help you with more than just a
                portfolo recommendation.  Have you recently experienced any of the following life events and would
                like to speak with a professional?
            </h3>
            <div class="EmptyBox10"></div>
            Check all that apply.
            <div class="EmptyBox10"></div>
            <div class="Container100">
                <div class="Container50">
                    <div class="ContainerIndent">
                        <h3 style="margin-top:0px">As an Individual:</h3>
                        <p:selectManyCheckbox id="basic"
                                              layout="pageDirection">
                            <f:selectItem itemLabel="Sold a business" itemValue="Sold a business" />
                            <f:selectItem itemLabel="Inherited money" itemValue="Inherited money" />
                            <f:selectItem itemLabel="Roll over your old 401(k)" itemValue="Roll over your old 401(k)" />
                        </p:selectManyCheckbox>
                    </div>
                </div>
                <div class="Container50">
                    <div class="ContainerIndent">
                        <h3 style="margin-top:0px">As a business owner:</h3>
                        <p:selectManyCheckbox id="basic"
                                              layout="pageDirection">
                            <f:selectItem itemLabel="Employer retirement solutions - 401(k)" itemValue="Employer retirement solutions - 401(k)" />
                            <f:selectItem itemLabel="Cash balance plans" itemValue="Cash balance plans" />
                            <f:selectItem itemLabel="Institutional asset management services" itemValue="Institutional asset management services" />
                        </p:selectManyCheckbox>
                    </div>
                </div>

            </div>
            <div class="EmptyBox10"></div>
        </p:panel>
        <p:panel id="signup" styleClass="Container100"
                 style="border:0px; background: transparent; margin-top:0!important;">

            <p:panel id="p1" styleClass="Container100 Responsive50"
                     style="width: 100%; border: 0px; background: transparent;  margin-top:0!important;">
                <div class="ContainerIndent margin-top-signup">

                    <div class="Container100">
                        <p:messages id="signmsg" showDetail="false" sticky="true" escape="true" closable="true"/>
                    </div>

                    <div class="Container100" style="text-align: center;">
                        <p:inputText id="firstName" styleClass="FS14 InputMergeRight CustomWidthFA3"
                                     value="#{tcmpb.firstname}" placeholder="First Name"
                                     required="true" requiredMessage="Please enter First Name.">
                        </p:inputText>

                        <p:inputText id="lastName" styleClass="FS14 InputMergeLeft CustomWidthFA3"
                                     value="#{tcmpb.lastname}" placeholder="Last Name"
                                     required="true" requiredMessage="Please enter Last Name.">
                            <p:watermark for="lastName" value="Last Name"/>
                        </p:inputText>

                        <div class="EmptyBox10"></div>

                        <p:inputText id="email" styleClass="Wid100 FS14 CustomWidthFA2"
                                     value="#{tcmpb.email}" placeholder="Email"
                                     required="true" requiredMessage="Please enter Email."
                                     validatorMessage="Email format is not correct.">
                            <p:watermark for="email" value="Email Address"/>
                            <f:validator validatorId="EmailValidator"/>
                        </p:inputText>
                    </div>

                </div>
                <div class="EmptyBox5"></div>
            </p:panel>

            <f:facet name="footer">
                <div class="Container100" style="text-align: center;">
                    <p:commandButton value="Review" id="newregreview"
                                     update=":ceForm:inputArea"
                                     actionListener="#{tcmpb.gotoReview}" styleClass="customwidthbutton"/>
                    <p:commandButton value="Open Account" type="submit" id="newregopenacct"
                                     update=":ceForm:inputArea"
                                     actionListener="#{tcmpb.gotoCustody}" styleClass="customwidthbutton"/>
                </div>
            </f:facet>

        </p:panel>

    </div>

</ui:composition>
