<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/common/template.xhtml">

    <ui:define name="content">
        <h:form id="ceForm">
            <p:outputPanel id="workArea">
                <p:inputText type="hidden" id="idHdnAcct" class="idHdnAcctCls"
                             value="#{uobProfile.customer.acctnum}"/>

                <div class="caraousle Container100">

                    <div class="header_tab prenext_btn">
                        <div class="header_title Container30">Confirmation</div>

                        <p:outputPanel id="csbuttonArea" style="border: 0px; background: transparent">
                            <div class="Container50 next_btn">
                                <p:commandLink rendered="true" class="next_pg_link"
                                               update=":ceForm:workArea"
                                               actionListener="#{uobProfile.gotoPortfolioConfirm}" disabled="#{uobProfile.disableApproveBtn}"> I Approve <span class="icon_span"><p:graphicImage name="images/portfolio/approve_btn.png" library="#{uiLayout.webProfile.cssdir}"
                                width="25px"/></span></p:commandLink>
                            </div>
                            <div class="Container50 pre_btn">
                                <p:commandLink rendered="true" class="next_pg_link"
                                               update=":ceForm:workArea"
                                               process="@this"
                                               actionListener="#{uobProfile.cancelCS}"> <span class="icon_span"><p:graphicImage name="images/portfolio/cancel_btn.png" library="#{uiLayout.webProfile.cssdir}"
                                width="25px"/></span>Cancel </p:commandLink>
                            </div>
                        </p:outputPanel>
                    </div>

                    <p:panel rendered="#{uobProfile.pagemanager.errorMessage != null }"
                             style="margin-top: 7px;border: 0px; background: transparent"
                             styleClass="Container100">
                        <h:outputText styleClass="errorText"
                                      value="#{uobProfile.pagemanager.errorMessage}" escape="false"/>

                        <div class="EmptyBox5"></div>
                    </p:panel>

                    <div class="Container100 tab_dtl risk_switch ">
                        <div class="Container100">
                            <div class="Fs17 textAlign">
                                You are about to change your portfolio's strategy.<br/>
                                Please read and accept the following statements to indicate that you know and understand the potential implications.
                            </div>

                            <div class="EmptyBox20"></div>
                            <div class="Fs14 textAlign">

                                <p:selectBooleanCheckbox value="#{uobProfile.csCheck1}" styleClass="RegulatoryCheckBox textAlignLeft checkBoxOpt margin-left"
                                                         itemLabel="Changing your strategy will require portfolio rebalancing which may incur: the realization of capital gains or losses, additional transaction costs, and/or short-term trading penalties/fees. Strategy changes have the potential to be detrimental to performance."
                                                        >
                                    <p:ajax listener="#{uobProfile.enableApproveBtn}" update=":ceForm:csbuttonArea"/>
                                </p:selectBooleanCheckbox>
                                <div class="EmptyBox10"></div>
                                <p:selectBooleanCheckbox value="#{uobProfile.csCheck2}" styleClass="RegulatoryCheckBox textAlignLeft checkBoxOpt margin-left"
                                                         itemLabel="Due to limited liquidity in some investments, a strategy change and accompanying rebalance may take several months to be fully completed. It may also result in temporarily increased levels of cash in the portfolio and/or variances from the model strategy allocations.  Depending on the specifics of each situation, we may also utilize placeholder investments temporarily in lieu of model strategy investments that are not currently available for purchase."
                                                         >
                                    <p:ajax listener="#{uobProfile.enableApproveBtn}" update=":ceForm:csbuttonArea"/>
                                </p:selectBooleanCheckbox>

                            </div>
                        </div>
                    </div>

                </div>
            </p:outputPanel>
        </h:form>
    </ui:define>
</ui:composition>
