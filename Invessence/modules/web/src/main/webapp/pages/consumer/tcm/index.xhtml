<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/common/template.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{tcmdash.preRenderView}"/>
    </f:metadata>

    <ui:define name="content">

        <h:form id="form">
            <!-- BOX START -->
            <div class="layout-portlets-box">
                <div class="Container100 Responsive100">
                    <div class="ContainerIndent">
                        <div class="Container100">

                            <div class="DispInlBlock MarTop20">
                                <div class="Container20"><i class="fa fa-user Fs50 red Fleft MarRight10"></i></div>
                                <div class="Container80 UsernameDashboard">
                                    <div class="Fright">
                                        <h2 class="black head FontThemeMedium">#{webutil.lastFirstName}</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="Seperator HideMobileMode"></div>
                        </div>
                    </div>
                </div>

                <div class="Container100 Responsive100">
                    <p:growl showDetail="false" escape="true" closable="true"/>
                    <p:separator style="background-color: blue; height:5px"/>

                    <div class="Container100">
                        <p:dataGrid style="background: transparent; padding-right:5px;"
                                    var="investment" value="#{tcmdash.manageAccountList}"
                                    columns="1" layout="grid">
                            <p:panel style="width: 100%; background: #f5f5f5;">
                                <table class="invNBgrid AccountDashboardAlignRes" style="width: 100%;">
                                    <tr style="font-size: 15px;">
                                        <td style="width: 25%;">#{investment.goal}</td>
                                        <td style="width: 25%;">#{investment.portfolioName}</td>
                                        <td style="width: 25%;">#{investment.displayActiveAcctNum}</td>
                                        <td style="width: 25%; text-align: right;">
                                            <strong>
                                                <h:outputText value="#{investment.actualInvested}"  rendered="#{investment.managed}">
                                                    <f:convertNumber currencySymbol="$" type="currency"/>
                                                </h:outputText>
                                                <h:outputText value="#{investment.initialInvestment}"  rendered="#{!investment.managed}">
                                                    <f:convertNumber currencySymbol="$" type="currency"/>
                                                </h:outputText>
                                            </strong></td>
                                    </tr>
                                    <tr style="font-size: 13px;">
                                        <td colspan="4" style="width: 100%; margin-left: 5px">
                                            <div class="EmptyBox10"></div>
                                                <div class="invNBgrid DashboardIconBlock" style="width: 100%;">
<div class="s_dashboard">
                                                    <div class="Container40 s_dashboardIcon">
                                                        <p:commandButton id="activeButton" disabled="#{!investment.hasPosition}"
                                                                         styleClass="Fs14 GreenButton"
                                                                         process="@this" immediate="true"
                                                                         icon="fa fa-search-plus Fs14 white"
                                                                         action="#{tcmdash.doSelectedAction}">
                                                            <p:tooltip id="activeToolTipFade" for="activeButton" value="View"/>
                                                            <f:setPropertyActionListener value="#{investment}"
                                                                                         target="#{tcmdash.selectedAccount}"/>
                                                        </p:commandButton>
                                                    </div><div class="Container60 s_dashboardLabel"><h3>Overview</h3></div>
</div>
<div class="s_dashboard">
                                                    <div class="Container40 s_dashboardIcon">
                                                        <p:commandButton id="editPortfolioButton" disabled="#{!investment.hasPosition}"
                                                                         styleClass="Fs14 OrangeButton"
                                                                         process="@this" immediate="true"
                                                                         icon="fa fa-pie-chart Fs14 white"
                                                                         action="#{tcmdash.doPortfolioSelectedAction}">
                                                            <p:tooltip id="portfolioToolTipFade" for="editPortfolioButton" value="Edit Portfolio"/>
                                                            <f:setPropertyActionListener value="#{investment}"
                                                                                         target="#{tcmdash.selectedAccount}"/>
                                                        </p:commandButton>
                                                    </div><div class="Container60 s_dashboardLabel"><h3>Choose New Portfolio</h3></div>
</div>
                                            <div class="s_dashboard">
                                                    <div class="Container40 s_dashboardIcon">
                                                        <p:commandButton id="fundButton"  disabled="#{!investment.hasPosition}"
                                                                         styleClass="Fs14 GreenButton"
                                                                         process="@this" immediate="true"
                                                                         icon="fa fa-dollar Fs14 white"
                                                                         action="#{tcmdash.doSelectedAction}">
                                                            <p:tooltip id="fundToolTipFade" for="fundButton" value="Edit Funding"/>
                                                            <f:setPropertyActionListener value="#{investment}"
                                                                                         target="#{tcmdash.selectedAccount}"/>
                                                        </p:commandButton>
                                                    </div><div class="Container60 s_dashboardLabel"><h3>Edit Funding</h3></div>

</div>
                                            <div class="s_dashboard">
                                                    <div class="Container40 s_dashboardIcon">
                                                        <p:commandButton id="pendingButton" disabled="#{investment.managed}"
                                                                         styleClass="Fs14 BlueButton"
                                                                         process="@this" immediate="true"
                                                                         icon="fa fa-pencil-square-o Fs14 white"
                                                                         action="#{tcmdash.doSelectedAction}">
                                                            <p:tooltip id="pendingToolTipFade" for="pendingButton" value="Edit"/>
                                                            <f:setPropertyActionListener value="#{investment}"
                                                                                         target="#{tcmdash.selectedAccount}"/>
                                                        </p:commandButton>
                                                    </div><div class="Container60 s_dashboardLabel"><h3>Edit Account</h3></div>
</div>
                                                </div>
                                            <div class="EmptyBox10"></div>
                                        </td>
                                    </tr>
                                </table>
                            </p:panel>

                        </p:dataGrid>
                    </div>
                </div>

                <!-- Can add another element here... -->
            </div>
            <!-- BOX END -->
        </h:form>


    </ui:define>

</ui:composition>
