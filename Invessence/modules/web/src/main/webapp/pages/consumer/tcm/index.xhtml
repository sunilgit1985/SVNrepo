<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/common/template.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{tcmdash.preRenderView}"/>
    </f:metadata>

    <ui:define name="content">

        <h:form id="form">
            <!-- BOX START -->
            <div class="layout-portlets-box">
                <div class="Container100 Responsive100">
                    <div class="ContainerIndent">
                        <div class="Container100">

                            <div class="DispInlBlock MarTop20">
                                <div class="Container20"><i class="fa fa-user Fs50 red Fleft MarRight10"></i></div>
                                <div class="Container80 UsernameDashboard">
                                    <div class="Fright">
                                        <h2 class="black head FontThemeMedium">#{webutil.lastFirstName}</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="Seperator HideMobileMode"></div>
                        </div>
                    </div>
                </div>
                
                <div class="Container100 Responsive100">
                    <div class="ContainerIndent">
                        <div class="Container100 MarginBottom ConsumerDashboardTable">

                            <p:dataTable id="singleDT" var="investment" value="#{tcmdash.manageAccountList}"
                                         emptyMessage="You have not yet created any accounts. Please click 'New Account' on the menu bar to add a new account."
                                         reflow="true">

                                <p:column styleClass="Wid25 TexAlCenter ZeroPaddingBottom">
                                    <p:commandButton id="activeButton" rendered="#{investment.hasPosition}"
                                                     styleClass="Fs14 GreenButton"
                                                     process="@this" immediate="true"
                                                     icon="fa fa-search-plus Fs14 white"
                                                     action="#{tcmdash.doSelectedAction}">
                                        <p:tooltip id="activeToolTipFade" for="activeButton" value="View"/>
                                        <f:setPropertyActionListener value="#{investment}"
                                                                     target="#{tcmdash.selectedAccount}"/>
                                    </p:commandButton>
                                    <p:commandButton id="pendingButton" rendered="#{! investment.managed}"
                                                     styleClass="Fs14 BlueButton"
                                                     process="@this" immediate="true"
                                                     icon="fa fa-pencil-square-o Fs14 white"
                                                     action="#{tcmdash.doSelectedAction}">
                                        <p:tooltip id="pendingToolTipFade" for="pendingButton" value="Edit"/>
                                        <f:setPropertyActionListener value="#{investment}"
                                                                     target="#{tcmdash.selectedAccount}"/>
                                    </p:commandButton>
                                    <p:commandButton id="editPortfolioButton" rendered="#{investment.hasPosition}"
                                                     styleClass="Fs14 GreenButton"
                                                     process="@this" immediate="true"
                                                     icon="fa fa-search-plus Fs14 white"
                                                     action="#{tcmdash.doPortfolioSelectedAction}">
                                        <p:tooltip id="portfolioToolTipFade" for="editPortfolioButton" value="Edit Portfolio"/>
                                        <f:setPropertyActionListener value="#{investment}"
                                                                     target="#{tcmdash.selectedAccount}"/>
                                    </p:commandButton>
                                </p:column>
                                <!--
                                <p:column styleClass="Wid25 TextAlLeft"
                                          sortBy="#{investment.portfolioName}" headerText="Portfolio" priority="2"
                                          resizable="true">
                                    <span class="dashboardUsrColumnFloatRight"><h:outputText value="#{investment.portfolioName}"/></span>
                                </p:column>
								 -->
                                <p:column styleClass="Wid25 TexAlLeft"
                                          headerText="Type" priority="3"
                                          resizable="true">
                                   <span class="dashboardUsrColumnFloatRight"> <h:outputText value="#{investment.goal}"/></span>
                                </p:column>

                                <p:column styleClass="Wid25 TexAlLeft"
                                          headerText="Strategy " priority="3"
                                          resizable="true">
                                    <span class="dashboardUsrColumnFloatRight"> <h:outputText value="#{investment.portfolioName}"/></span>
                                </p:column>

                                <p:column styleClass="Wid25 TexAlLeft"
                                          headerText="Account#"
                                          resizable="true">
                                   <span class="dashboardUsrColumnFloatRight"> <h:outputText value="#{investment.displayActiveAcctNum}"/></span>
                                </p:column>

                                <p:column styleClass="Wid25 num-text-align invest"
                                          headerText="Invested"
                                          resizable="true">
                                    <span class="dashboardUsrColumnFloatRight"><h:outputText value="#{investment.actualInvestment}" rendered="#{investment.managed}">
                                        <f:convertNumber currencySymbol="$" type="currency"/>
                                    </h:outputText></span>
                                   <span class="dashboardUsrColumnFloatRight"> <h:outputText value="#{investment.initialInvestment}" rendered="#{! investment.managed}">
                                        <f:convertNumber currencySymbol="$" type="currency"/>
                                    </h:outputText></span>
                                </p:column>

                            </p:dataTable>

                        </div>
                    </div>
                </div>

                <!-- Can add another element here... -->
            </div>
            <!-- BOX END -->
        </h:form>


    </ui:define>

</ui:composition>
