<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <p:panel style="border: 0px">
    <div class="Container100 Responsive50">
        <div class="ContainerIndent">
            <p:panel rendered="#{uobpb.pagemanager.getErrorMessage(4) != null }"
                     style="margin-bottom:7px; border: 0px; background: transparent"
                     styleClass="Container100">
                <h:outputText styleClass="errorText"
                              value="#{uobpb.pagemanager.getErrorMessage(4)}" escape="false"/>
                <div class="EmptyBox5"></div>
            </p:panel>
            <p:panel rendered="#{uobpb.pagemanager.getErrorMessage(3) != null }"
                     style="border: 0px; background: transparent"
                     styleClass="Container100">
                <h:outputText styleClass="errorText"
                              value="#{uobpb.pagemanager.getErrorMessage(3)}" escape="false"/>
                <div class="EmptyBox5"></div>
            </p:panel>
            <h5>
                6. What level of volatility are you prepared to accept?
            </h5>
            <p:selectOneRadio value="#{uobpb.riskCalculator.ans8}"
                              layout="pageDirection">
               <p:ajax listener="#{uobpb.onChangeValue}"
                        update=":ceForm:workArea, :ceForm:graphArea"/>
                <f:selectItem itemLabel="High – I am comfortable with volatility." itemValue="1" />
                <f:selectItem itemLabel="Moderate – Up to half volatile and half balanced." itemValue="2" />
                <f:selectItem itemLabel="Medium – Stable annual return with low volatility." itemValue="3" />
                <f:selectItem itemLabel="None – No volatility." itemValue="4" />
            </p:selectOneRadio>
        </div>
    </div>

    </p:panel>


</ui:composition>
