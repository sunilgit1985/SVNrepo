<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <p:panel style="border: 0px">
    <div class="Container100">
        <div class="ContainerIndent">
            <p:panel rendered="#{uobpb.pagemanager.errorMessage != null }"
                     style="margin-bottom:7px; border: 0px; background: transparent"
                     styleClass="Container100">
                <h:outputText styleClass="errorText"
                              value="#{uobpb.pagemanager.errorMessage}" escape="false"/>
                <div class="EmptyBox5"></div>
            </p:panel>
            <h5>
                6. Most investments can fluctuate up and down(i.e volatility). How much could your investment fall in value
                over 12 month period before you begin to feel concerned and anxious?
            </h5>
            <p:selectOneRadio value="#{uobpb.riskCalculator.ans8}" id="uobq6rb"
                              layout="pageDirection">
               <p:ajax listener="#{uobpb.onChangeValue}"
                        update=":ceForm:graphArea, :ceForm:buttonArea"/>
                <f:selectItem id="q6rb1" itemLabel="More than 25%" itemValue="1" />
                <f:selectItem id="q6rb2" itemLabel="Up to 25%" itemValue="2" />
                <f:selectItem id="q6rb3" itemLabel="Up to 5%" itemValue="3" />
            </p:selectOneRadio>
        </div>
    </div>

    </p:panel>


</ui:composition>
