<ui:composition xmlns="http://www.w3.org/1999/xhtml"

    <p:panel id="inputArea" style="border: 0px; background: transparent;">
        <div class="layout-portlets-box open_client_layout portfolio_layout">
            <div class="Container100 Responsive100">
                <p:outputPanel id="graphArea" style="border: 0px; background: transparent">
                    <div class="portfolio_selection">
                        <div class="Container30"><p:graphicImage name="images/portfolio/goal.png" library="#{uiLayout.webProfile.cssdir}"

<!--
                            <p:chart type="metergauge" model="#{uobProfile.chart.meterGuage}" style="width:170px;height:110px" />
-->

                                                                 width="120px"/>

                        </div>
                        <div class="Container30">
                            <span class="sapn_review">Review</span>
                            <!--<p:graphicImage name="images/portfolio/review.png" library="#{uiLayout.webProfile.cssdir}" width="80px"/>-->
                            <div class="review-donut" style="float: right;  width: 100px;  height: 80px;">

                                <ui:fragment rendered="#{!uobdash.dispNoRcrd}">

                                    <p:panel id="cnfgraphArea" style="border: 0px; background: white;">
                                        <script>
                                            $(document).ready(function ()
                                                              {
                                                                  if (document.getElementById('ceForm:cnftypeOfCharts') != null)
                                                                  {
                                                                      if (document.getElementById('ceForm:cnftypeOfCharts').value == 'HIGHCHART.2DDONUT')
                                                                      {
                                                                          draw2dDonut1lyrChartDyna('CNFPrflo');
                                                                      }
                                                                  }

                                                              });

                                        </script>

                                        <div class="Container100 donutChartGraph review_graph">

                                                    id="twodDonutValueChartCnf"/>
                                            <h:inputHidden value="HIGHCHART.2DDONUT" id="cnftypeOfCharts"/>

                                        </div>


                                    </p:panel>

                                </ui:fragment>

                            </div>
                        </div>

                    </div>
                    <div class="portfolio_progress_bar">
                        <p:progressBar value="#{uobProfile.progressBar}" labelTemplate="{value}%" displayOnly="true"/>
                    </div>
                </p:outputPanel>

                <ui:fragment rendered="#{uobProfile.currentPage == 0}">
                    <ui:include src="/pages/consumer/uob/portfolioCreate/intro.xhtml"/>
                </ui:fragment>
                <ui:fragment rendered="#{uobProfile.currentPage == 1}">
                    <ui:include src="/pages/consumer/uob/portfolioCreate/goal.xhtml"/>
                </ui:fragment>
                <ui:fragment rendered="#{uobProfile.currentPage == 2}">
                    <ui:include src="/pages/consumer/uob/portfolioCreate/investment.xhtml"/>

                <ui:fragment rendered="#{uobProfile.currentPage == 3}">
