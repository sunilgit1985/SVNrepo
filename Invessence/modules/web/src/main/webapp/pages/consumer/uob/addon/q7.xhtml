<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <p:panel style="border: 0px">

    <div class="Container100 Responsive50">
        <div class="ContainerIndent">
            <p:panel rendered="#{uobpb.pagemanager.errorMessage != null }"
                     style="margin-bottom:7px;border: 0px; background: transparent"
                     styleClass="Container100">
                <h:outputText styleClass="errorText"
                              value="#{uobpb.pagemanager.errorMessage}" escape="false"/>
                <div class="EmptyBox5"></div>
            </p:panel>
            <h5>
                7. To what extent are you concerned about preservation of your capital?
            </h5>
            <p:selectOneRadio value="#{uobpb.riskCalculator.ans9}" styleClass="riskQ"
                              layout="pageDirection">
               <p:ajax listener="#{uobpb.onChangeValue}"
                        update=":ceForm:workArea, :ceForm:graphArea"/>
                <f:selectItem itemLabel="A high degree of risk would be acceptable given longer term capital growth objectives." itemValue="1" />
                <f:selectItem itemLabel="A moderate degree of risk would be acceptable given the potential for increased returns." itemValue="2" />
                <f:selectItem itemLabel="A minimal degree of risk would be acceptable for a slight increase in potential returns." itemValue="3" />
            </p:selectOneRadio>
        </div>
    </div>

    </p:panel>


</ui:composition>
