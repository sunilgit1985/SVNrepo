<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <p:panel style="border: 0px">

    <div class="Container100 Responsive50">
        <div class="ContainerIndent">
            <p:panel rendered="#{uobpb.pagemanager.getErrorMessage(4) != null }"
                     style="margin-bottom:7px;border: 0px; background: transparent"
                     styleClass="Container100">
                <h:outputText styleClass="errorText"
                              value="#{uobpb.pagemanager.getErrorMessage(4)}" escape="false"/>
                <div class="EmptyBox5"></div>
            </p:panel>
            <p:panel rendered="#{uobpb.pagemanager.getErrorMessage(3) != null }"
                     style="border: 0px; background: transparent"
                     styleClass="Container100">
                <h:outputText styleClass="errorText"
                              value="#{uobpb.pagemanager.getErrorMessage(3)}" escape="false"/>
                <div class="EmptyBox5"></div>
            </p:panel>
            <h5>
                7. What is your long-term investment intention?
            </h5>
            <p:selectOneRadio value="#{uobpb.riskCalculator.ans9}"
                              layout="pageDirection">
               <p:ajax listener="#{uobpb.onChangeValue}"
                        update=":ceForm:workArea, :ceForm:graphArea"/>
                <f:selectItem itemLabel="Majority of my assets at higher risk, for greater returns." itemValue="1" />
                <f:selectItem itemLabel="More than half my assets at higher risk, for greater returns." itemValue="2" />
                <f:selectItem itemLabel="Up to half my assets at higher risk, to balance stability with greater returns." itemValue="3" />
                <f:selectItem itemLabel="Less than a quarter of my assets at higher risk, to keep up with inflation." itemValue="4" />
                <f:selectItem itemLabel="None of my assets at high risk, to preserve capital." itemValue="5" />
            </p:selectOneRadio>
        </div>
    </div>

    </p:panel>


</ui:composition>
