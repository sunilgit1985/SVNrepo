<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <div class="Container100 ">
        <div class="ContainerIndent">
	    <div class="Fs16 textAlign">
            You are about to make an exchange from
            <span style="text-decoration: underline;">#{tcmpb.portfolioName}</span>
            in the amount of
            <h:outputText value="#{tcmpb.actualInvested}">
               <f:convertNumber currencySymbol="$" type="currency"/>
            </h:outputText>
            to the
            <span style="text-decoration: underline;">#{tcmpb.selectedThemeName}</span>
            indicated below for the corresponding account
	    </div>
            <div class="EmptyBox20"></div>
            <table class="Container100 Responsive100">
                <thead>
                <tr style="background: #7B7DB3; color: #ffffff; font-weight: bold;padding: 0; height: 29px;">
                    <th class="TexAlCenter" style="width: 75%;">Fund</th>
                    <th class="TexAlRight" style="width: 25%; padding-right: 15px;">Amount</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="TexAlLeft" style="width: 75%">#{tcmpb.selectedThemeName}</td>
                    <td class="TexAlRight" style="width: 25%">
                        <h:outputText value="#{tcmpb.actualInvested}">
                            <f:convertNumber currencySymbol="$" type="currency"/>
                        </h:outputText>
                    </td>
                </tr>
                <tr style="background: #f5f5f5">
                    <td class="TexAlRight" style="width: 75%">Total</td>
                    <td class="TexAlRight" style="width: 25%">
                        <h:outputText value="#{tcmpb.actualInvested}">
                            <f:convertNumber currencySymbol="$" type="currency"/>
                        </h:outputText>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="EmptyBox20"></div>
            <div class="Fs14 textAlign">

                    <p:selectBooleanCheckbox value="#{tcmpb.finalCheck1}" styleClass="RegulatoryCheckBox textAlignLeft"
                                             itemLabel="Changing your strategy will require portfolio rebalancing which may incur: the realization of capital gains or losses, additional transaction costs, and/or short-term trading penalties/fees. Strategy changes have the potential to be detrimental to performance.">
                        <p:ajax update=":ceForm:inputArea" listener="#{tcmpb.confirmationCheckClick}"/>
                    </p:selectBooleanCheckbox>

                    <p:selectBooleanCheckbox value="#{tcmpb.finalCheck2}" styleClass="RegulatoryCheckBox textAlignLeft"
                                             itemLabel="Due to limited liquidity in some investments, a strategy change and accompanying rebalance may take several months to be fully completed. It may also result in temporarily increased levels of cash in the portfolio and/or variances from the model strategy allocations.  Depending on the specifics of each situation, we may also utilize placeholder investments temporarily in lieu of model strategy investments that are not currently available for purchase.">
                        <p:ajax update=":ceForm:inputArea" listener="#{tcmpb.confirmationCheckClick}" />
                    </p:selectBooleanCheckbox>

            </div>
            <div class="EmptyBox20"></div>
            <p:commandButton value="Cancel" rendered="#{tcmpb.pagemanager.prevButtonStat}"
                             update=":ceForm:inputArea"
                             immediate="true"
                             actionListener="#{tcmpb.exitPage}"/>
            <p:commandButton styleClass="Fright" value="Accept" disabled="#{!tcmpb.confirmationCheck}"
                             update=":ceForm:inputArea"
                             actionListener="#{tcmpb.processTransfer}"/>

        </div>
    </div>

</ui:composition>
