<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


	<script>
		$(document).ready(function() {
			
			$("#reviewDonutClick").click(function() {
				
				// Set the effect type
				var effect = 'slide';

				// Set the options for the effect type chosen
				var options = {
					direction : 'up'
				};

				// Set the duration (default: 400 milliseconds)
				var duration = 700;

				$('#reviewDonutDts').toggle(effect, options, duration);

			});
			$("#cosedPanel").click(function() {
				$('#reviewDonutDts').hide('2000');

			});
		});
	</script>
	<p:outputPanel id="graphArea" style="border: 0px; background: transparent">
        <div class="portfolio_selection">
            <div class="Container30">
                <p:graphicImage name="images/portfolio/goal.png" library="#{uiLayout.webProfile.cssdir}"
                                width="80px"/><span>Goal</span>
            </div>
                <div class="Container30 risk_meter">
                    <ui:fragment rendered="#{uobProfile.currentPage > 0}">
                    <div id="riskChart" style="width: 100%; height: 90px; float: left" class="idRiskChartArea"></div>
                    </ui:fragment>
                </div>
            <div class="Container30 reviewDonuts ">
                <div  style="cursor:pointer;">
                
                <div class="review-donut" style="float: right;  width: 100px;  height: 80px;">

                    <p:panel id="cnfgraphArea" style="border: 0px; background: white;">
                        <script>
                            $(document).ready(function ()
                                              {
                                                  /* if (document.getElementById('ceForm:cnftypeOfCharts') != null)
                                                   {
                                                   if (document.getElementById('ceForm:cnftypeOfCharts').value == 'HIGHCHART.2DDONUT')
                                                   {
                                                   draw2dDonut1lyrChartDyna('CNFPrflo');
                                                   }
                                                   }*/
//                                                                  myGaugeChart(vMeterVal,vMin,vMax)
//                                                                  vMeterVal=value to be shown on meter
//                                                                  vMin= value to be a lower(Min) range of meter
//                                                                  vMax= value to be a higher(Max) range of meter

                                                  draw2dDonut1lyrChartClassBase('idPieChartArea', 'idPieChartValue');
                                                  myGaugeChart('idRiskChartValue', 'idRiskChartArea', 0, 100, 'Risk', 'Score');

                                              });

                        </script>

                        <div class="Container100 donutChartGraph review_graph">
                            <!--<div id="2dDonutChartCnf"></div>-->
                            <!-- Highchart 2D Donut data -->
                            <!--<h:inputHidden value="HIGHCHART.2DDONUT" id="cnftypeOfCharts"/>-->
                            <!-- <h:inputHidden
                                     value="#{uobProfile.displayHC2DDonutData}"
                                     id="twodDonutValueChartCnf"/>-->


                            <div id="2dDonutChartCnf1" class="idPieChartArea"></div>
                            <input type="hidden" value="#{uobProfile.chart.chartData}"
                                   class="idPieChartValue"/>
                            <input type="hidden" value="HIGHCHART.2DDONUT"
                                   class="idChartType"/>
                            <!-- Risk Meter Score -->
                            <h:inputHidden
                                    value='#{uobProfile.displayRiskScore}'
                                    id="riskScore"/>

                            <input type="hidden" class="idRiskChartValue" value="#{uobProfile.displayRiskScore}"/>

                        </div>


                    </p:panel>

                </div>
                <span class="sapn_review" id="reviewDonutClick"><span style="text-decoration:underline;">Review</span> <p:graphicImage name="images/dwn_arrow.png" library="#{uiLayout.webProfile.cssdir}" width="15"/></span>
                </div>
            </div>

        </div>
        <div class="portfolio_progress_bar">
            <p:progressBar value="#{uobProfile.progressBar}" labelTemplate="{value}%" displayOnly="true"/>
        </div>
    </p:outputPanel>

</ui:composition>
