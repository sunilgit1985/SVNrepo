<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/template/common/template.xhtml">

	<f:metadata>
		<f:event type="preRenderView" listener="#{ringView.preRenderView}"/>
	</f:metadata>
    <ui:define name="content">


		<h:outputScript name="js/invCharts.js"
						library="#{uiLayout.webProfile.cssdir}"/>
		<h:outputScript name="js/uobHighCharts.js"
						library="#{uiLayout.webProfile.cssdir}"/>

		<!-- HighChart .js plugin Start -->
		<h:outputScript name="js/highcharts.js"
						library="#{uiLayout.webProfile.cssdir}"/>
		<h:outputScript name="js/highcharts-3d.js"
						library="#{uiLayout.webProfile.cssdir}"/>
		<h:outputScript name="js/highcharts-more.js"
						library="#{uiLayout.webProfile.cssdir}"/>
		<h:outputScript name="js/exporting.js"
						library="#{uiLayout.webProfile.cssdir}"/>
		<h:outputScript name="js/drilldown.js"
						library="#{uiLayout.webProfile.cssdir}"/>
		<h:outputScript name="js/data.js"
						library="#{uiLayout.webProfile.cssdir}"/>

    <div class="layout-portlets-box open_client_layout portfolio_layout" >
		<div class="Container100 Responsive100">
			<div class="portfolio_selection">
				<div class="Container30"><p:graphicImage name="images/portfolio/goal.png" library="#{uiLayout.webProfile.cssdir}" width="80px"/><span>Goal</span></div>
				<div class="Container30"><p:graphicImage name="images/portfolio/riskMeter.png" library="#{uiLayout.webProfile.cssdir}" width="80px"/></div>
				<div class="Container30">
					<span class="sapn_review">Review</span>
					<!--<p:graphicImage name="images/portfolio/review.png" library="#{uiLayout.webProfile.cssdir}" width="80px"/>-->
					<div class="review-donut" style="float: right;  width: 100px;  height: 80px;">

						<h:form id="ceForm">
							<ui:fragment rendered="#{!uobdash.dispNoRcrd}">

								<p:panel id="cnfgraphArea" style="border: 0px; background: white;">
									<script>
										$(document).ready(function ()
														  {
															  if (document.getElementById('ceForm:cnftypeOfCharts') != null)
															  {
																  if (document.getElementById('ceForm:cnftypeOfCharts').value == 'HIGHCHART.2DDONUT')
																  {
																	  draw2dDonut1lyrChartDyna('CNFPrflo');
																  }
															  }

														  });




									</script>

									<div class="Container100 donutChartGraph review_graph">
										<div id="2dDonutChartCnf"></div>
										<h:inputHidden value='[{"name":"Fixed Income","y":41.455600000000004,"drilldown":"Fixed Income","color":"#47566D","amount":45601},{"name":"Alternative","y":4.993745454545454,"drilldown":"Alternative","color":"#5E5E5E","amount":5493},{"name":"Cash","y":0.2397818181818182,"drilldown":"Cash","color":"#8E8E8E","amount":263},{"name":"Equity","y":53.31087272727273,"drilldown":"Equity","color":"#333F50","amount":58641}]'
													   id="twodDonutValueChartCnf"/>
										<h:inputHidden value="HIGHCHART.2DDONUT" id="cnftypeOfCharts"/>

									</div>


								</p:panel>

							</ui:fragment>
						</h:form>

					</div>
				</div>
			</div>
			<div class="portfolio_progress_bar">
				<p:progressBar value="50" labelTemplate="{value}%" displayOnly="true"/>
			</div>
			<div class="ring_widget">

				<h:form id="form">

					<p:ring id="custom" value="#{uobProfileBean.goalsdata}" var="goal"
							styleClass="image-ring" easing="easeInOutBack">
						<p:graphicImage name="#{goal.imagepath}" library="#{uiLayout.webProfile.cssdir}" width="100px"/>
						<p:outputPanel style="text-align: center;" layout="block">#{goal.name}</p:outputPanel>

					</p:ring>


				</h:form>

			</div>
			<div class="caraousle Container100">
				
					<div class="header_tab">
						<div class="header_title Container30">Lets talk about your contribution towards your goal to <span class="change_goal">education</span></div>
						<div class="header_link prenext_btn Container70" >
							<div class="Container50 next_btn">
								<p:commandLink rendered="true" class="next_pg_link"
                                               actionListener="#{uiLayout.doMenuAction('consumer',  'portfolioDemo/assets-liabilities.xhtml')}"> Next </p:commandLink>
							</div>
						</div>
						
					</div>
				<div class="Container100 tab_dtl">
					<div class="selectList">
						I like to invest in
						<p:selectOneMenu id="title" value="Years" name="title" >
							<f:selectItem itemLabel="SGD" itemValue="SGD" />
							<f:selectItem itemLabel="USD" itemValue="USD" />

						</p:selectOneMenu>
					</div>
					<p>
						My initial investment in this account will be <p:inputNumber class="input_no_type"  placeholder="S$ 0"></p:inputNumber>
					</p>
					<p>
						I intend to contribute
					</p>
					<p>
						<p:inputNumber class="input_no_type"  placeholder="S$ 0"></p:inputNumber> per annum to this investment account over the next <input style="width:55px;" type="text" placeholder="Years"></input> years
					</p>

				</div>
							



			</div>
				
				
				
				
		</div>
	</div>
    </ui:define>

</ui:composition>
