<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/template/common/template.xhtml">

	<f:metadata>
		<f:event type="preRenderView" listener="#{ringView.preRenderView}"/>
	</f:metadata>
    <ui:define name="content">

    <div class="layout-portlets-box open_client_layout portfolio_layout" >
		<div class="Container100 Responsive100">
			<div class="portfolio_selection">
				<div class="Container30"><p:graphicImage name="images/portfolio/goal.png" library="#{uiLayout.webProfile.cssdir}" width="80px"/><span>Goal</span></div>
				<div class="Container30"><p:graphicImage name="images/portfolio/riskMeter.png" library="#{uiLayout.webProfile.cssdir}" width="120px"/></div>
				<div class="Container30"><span class="sapn_review">Review</span><p:graphicImage name="images/portfolio/review.png" library="#{uiLayout.webProfile.cssdir}" width="80px"/></div>
				
			</div>
			<div class="portfolio_progress_bar">
				<p:progressBar value="50" labelTemplate="{value}%" displayOnly="true"/>
			</div>
			
			<div class="caraousle Container100">
				
					<div class="header_tab">
						<div class="header_title Container30">Risk Tolerance</div>
						<div class="header_link prenext_btn Container70" >
							<div class="Container50 next_btn">
								<p:commandLink rendered="true" class="next_pg_link"
                                               actionListener="#{uiLayout.doMenuAction('consumer',  'portfolioDemo/GoalContri.xhtml')}"> Next </p:commandLink>
							</div>
							<div class="Container50 pre_btn">
								<p:commandLink rendered="true" class="next_pg_link"
                                               actionListener="#{uiLayout.doMenuAction('consumer',  'portfolioDemo/assets-liabilities.xhtml')}"> Previous </p:commandLink>
							</div>
							
						</div>
						
					</div>
					<div class="Container100 tab_dtl risk_switch ">
						<div class="Container100">
							<div class="Container80 margin-top">
								I have an emergency funds to cover three months of living expenses.
							</div>
							<div class="Container20">
								<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
							      <p:inputSwitch value="#{selectBooleanView.value1}" />				 
							</h:panelGrid>	
							</div>						
						</div>
						<div class="Container100">
							<div class="Container80">
								I cannot afford any losses on the investment that I am making.
							</div>
							<div class="Container20">
								<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
							      <p:inputSwitch value="#{selectBooleanView.value1}" />				 
							</h:panelGrid>	
							</div>						
						</div>
						
					</div>
			</div>
				
				
				
		</div>
	</div>
    </ui:define>

</ui:composition>
