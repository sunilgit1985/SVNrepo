    <div class="caraousle Container100">

        <div class="header_tab">
            <div class="header_title Container30">Personal Information</div>

            <p:outputPanel id="p1buttonArea" style="border: 0px; background: transparent" class="Container36 ">
                <div class="header_link prenext_btn  ">
                    <div class="Container50 next_btn">
                        <p:commandLink rendered="true" class="next_pg_link"
                                       update=":ceForm:workArea"
                                       actionListener="#{uobProfile.gotoNextPage}"> Next
                            <span><p:graphicImage name="images/portfolio/next_btn.png" library="#{uiLayout.webProfile.cssdir}"
                                                  width="25px"/></span>
                        </p:commandLink>

                    </div>
                </div>
            </p:outputPanel>

        </div>
        <p:panel rendered="#{uobProfile.pagemanager.errorMessage != null }"
                 style="margin-top: 7px;border: 0px; background: transparent"
                 styleClass="Container100">
            <h:outputText styleClass="errorText"
                          value="#{uobProfile.pagemanager.errorMessage}" escape="false"/>

            <div class="EmptyBox5"></div>
        </p:panel>

        <div class="Container100 tab_dtl">
            <p:outputPanel id="introPanel" style="border: 0px; background: transparent">
                <p class="wid55">
                    <span class="input_value">#{uobProfile.printName}</span> How old are you?
                    <p:inputNumber value="#{uobProfile.age}"
                                   minValue="0" maxValue="110"
                                   id="uobAge"
                                   maxlength="3" decimalPlaces="0" placeholder="Age" >
                    </p:inputNumber>
                </p>
            </p:outputPanel>
        </div>


    </div>

</ui:composition>
