<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">


    <div class="caraousle Container100">

        <div class="header_tab">
            <div class="header_title Container30">Conformation</div>

            <p:outputPanel id="p1buttonArea" style="border: 0px; background: transparent">
                <div class="header_link prenext_btn Container70">
                    <div class="Container50 next_btn">
                        <p:commandLink rendered="true" class="next_pg_link"
                                       actionListener="#{uobProfile.gotoRiskQuestions}"> I Approve
                        </p:commandLink>
                    </div>
                </div>
            </p:outputPanel>

        </div>
        <p:panel rendered="#{uobProfile.pagemanager.errorMessage != null }"
                 style="margin-top: 7px;border: 0px; background: transparent"
                 styleClass="Container100">
            <h:outputText styleClass="errorText"
                          value="#{uobProfile.pagemanager.errorMessage}" escape="false"/>

            <div class="EmptyBox5"></div>
        </p:panel>

        <div class="outer_stategy_block">
            <div class="strategy_contain">
                I have read and understood the investment propectus. I am approving the execution of my trades as shown in the allocation model.
            </div>
            <div class="strategy_select">

                <p:selectOneRadio value="#{uobProfile.selectedApprovalFlag}"
                                  layout="pageDirection"
                                  required="true" requiredMessage="Must choose one of the method to change profile.">
                    <f:selectItem
                            itemLabel="I appove!"
                            itemValue="Approve"/>
                </p:selectOneRadio>
            </div>
            <h:form class="strategy_btn">
                <p:commandButton id="uobCancelBtn"
                                 value="Cancel"
                                 styleClass="uob_button cancel_btn"
                                 actionListener="#{uobProfile.cancelCS()}">
                </p:commandButton>
                <p:commandButton id="uobContinueBtn"
                                 value="Continue"
                                 styleClass="uob_button continue_btn"
                                 actionListener="#{uobProfile.gotoApproveStrategy()}"
                                 update="ceForm:workArea">
                </p:commandButton>

            </h:form>
        </div>


    </div>

</ui:composition>
