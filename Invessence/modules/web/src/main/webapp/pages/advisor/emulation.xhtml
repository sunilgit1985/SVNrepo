<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/common/template.xhtml">

<f:metadata>
    <f:event type="preRenderView" listener="#{adashbean.preRenderView}"/>
</f:metadata>
<ui:define name="content">
    <div class="layout-portlets-box">
        <!-- Messages/Alerts -->
        <div class="Container100 Responsive50">
            <div class="ContainerIndent PaddingTopBottomNone">
                <div class="Container100">
                    <div class="DispInlBlock MarTop20">
                        <div class="Container20"><i class="fa fa-user Fs40 red Fleft MarRight10"></i></div>
                        <div class="Container80">
                            <div class="Fright">
                                <h2 class="black Fs18 FontThemeMedium AdvUserName">#{webutil.lastFirstName}</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="Seperator Container100"></div>

            </div>
        </div>

        <div class="Container100 Responsive50">

            <h2>
                <h:outputText value="Emulation Process" styleClass="Wid90"/>
            </h2>

            <div class="EmptyBox30"></div>


            <p:inputText  id="e1" value="" label="Account Number"
                          styleClass="Wid40">
                <p:watermark for="e1" value="Account Number"/>
            </p:inputText>
            <div class="EmptyBox10"></div>
            <p:inputNumber  id="e2" value="" label="Account Number"
                          symbol="$"
                          styleClass="Wid40">
                <p:watermark for="e2" value="Account Number"/>
            </p:inputNumber>
            <div class="EmptyBox10"></div>
            <p:commandButton value="Create" ajax="true" styleClass=""
                             />
            <p:commandButton value="Fund" ajax="true" styleClass=""
                    />
            <p:commandButton value="Trade" ajax="true" styleClass=""
                    />
        </div>

        <!-- Visitors/Stat -->

    </div>
    <!-- BOX END -->

    <!-- BOX START -->

    <!-- BOX END -->

</ui:define>

</ui:composition>
