<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/common/template.xhtml">
    <f:metadata>
        <f:viewParam name="Action" value="#{advisornotificationBean.filterNotice}"/>
        <f:viewParam name="Type" value="#{advisornotificationBean.notificationType}"/>
        <f:event type="preRenderView" listener="#{advisornotificationBean.preRenderView}"/>
    </f:metadata>

    <ui:define name="content">

        <!-- BOX START -->
        <h:form id="form">
            <div class="layout-portlets-box">
                <div class="Container100 Responsive100">
                    <div class="ContainerIndent">
                        <div class="Container100">

                            <p:growl id="noticeGrowl" showDetail="true" sticky="true" escape="true"/>

                            <div class="Wid100 Fleft">
                                <h3 class="BigTopic"><h:outputText value="#{advisornotificationBean.messageHeader}"/></h3>
                            </div>

                            <div class="Container100">
                                <div class="Container100 MarTop5">
                                    <div class="Fright Responsive50 textRAlign">
                                        <p:selectOneButton value="#{advisornotificationBean.filterNotice}">
                                            <f:selectItem itemLabel="New" itemValue="N"/>
                                            <f:selectItem itemLabel="Archived" itemValue="A"/>
                                            <p:ajax update="@form" listener="#{advisornotificationBean.filterData}"/>
                                        </p:selectOneButton>
                                    </div>
                                </div>
                                <div class="Container100 MarTop5">
                                    <p:dataTable id="messageDT" var="msg" styleClass="advisorMsgTable" value="#{advisornotificationBean.notificationDataList}"
                                                 widgetVar="messageWidget"
                                                 emptyMessage="No Messages were created."
                                                 reflow="true">
                                        <p:column style="text-align: center;" styleClass="TextAlLeft" resizable="true">
                                          <p:commandButton id="markButton" rendered="#{msg.status == 'N'}"
                                                             styleClass="Fs16 BlueButton DualBtnModeLeft" title="Archive"
                                                             process="@this" immediate="true"
                                                             icon="fa fa-check Fs14 white"
                                                             actionListener="#{advisornotificationBean.markRead}"
                                                             update="@form">
                                                <p:tooltip id="markToolTipFade" for="markButton" value="Archive"/>
                                                <f:setPropertyActionListener value="#{msg}"
                                                                             target="#{advisornotificationBean.selectedMessage}"/>
                                            </p:commandButton>
                                            <p:commandButton id="undoButton" rendered="#{msg.status != 'N'}"
                                                             styleClass="Fs16 GrayButton DualBtnModeRight" title="Undo Archive"
                                                             process="@this" immediate="true"
                                                             icon="fa fa-mail-reply Fs14 black"
                                                             actionListener="#{advisornotificationBean.markUnRead}"
                                                             update="@form">
                                                <f:setPropertyActionListener value="#{msg}"
                                                                             target="#{advisornotificationBean.selectedMessage}"/>
                                            </p:commandButton>
                                        </p:column>

                                        <p:column style="" styleClass="mobileLeftAdvMsg Fs14 textAlign "
                                                  headerText="Created" resizable="true">
                                            <h:outputText styleClass="mobileRightAdvMsg" value="#{msg.businessdate}"/>
                                        </p:column>

                                        <p:column styleClass="Fs14 TexAlLeft"
                                                  headerText="Message" resizable="true">


                                           <h:outputText value="#{msg.message}" escape="false">
                                            </h:outputText>
                                        </p:column>

                                    </p:dataTable>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Can add another element here... -->
            </div>
            <!-- BOX END -->

        </h:form>


    </ui:define>

</ui:composition>
