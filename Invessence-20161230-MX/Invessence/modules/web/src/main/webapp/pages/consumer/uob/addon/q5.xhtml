<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <p:panel style="border: 0px">
    <div class="Container100 Responsive50">
        <div class="ContainerIndent">
            <h4>
                5. What best describes your investment approach?
            </h4>
            <p:selectOneRadio value="#{uobpb.riskCalculator.ans5}"
                              layout="pageDirection">
                <p:ajax listener="#{uobpb.onChangeValue}"
                        update=":ceForm:workArea, :ceForm:graphArea"/>
                <f:selectItem itemLabel="Aggressive – long-term growth." itemValue="1" />
                <f:selectItem itemLabel="Moderately aggressive – long-term growth." itemValue="2" />
                <f:selectItem itemLabel="Conservative – preserve capital more than growth." itemValue="3" />
                <f:selectItem itemLabel="Ultra conservative – safe with very low risk." itemValue="4" />
                <f:selectItem itemLabel="No risk – all cash." itemValue="5" />
            </p:selectOneRadio>

        </div>
    </div>
    </p:panel>


</ui:composition>
