<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/template/common/template.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{tradeBean.preRender}"/>
    </f:metadata>

    <ui:define name="content">


        <div class="Container100 Responsive100">
            <div class="ContainerIndent PaddingTopBottomNone">
                <div class="Container100">
                    <div class="DispInlBlock MarTop20" style="width: 100%;">
                        <div class="Container5"><i class="fa fa-user Fs40 red Fleft MarRight10"></i></div>
                        <div class="Container80">
                            <div class="Fleft">
                                <h2 class="black Fs18 FontThemeMedium AdvUserName">#{webutil.lastFirstName}
                                    <i class="fa fa-angle-double-right" style="margin: 0px 10px" >   </i> Service Initiation</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="Seperator Container100"></div>

            </div>
        </div>

        <div class="layout-portlets-box backgroundAdvPortlets">
            <div class="Container100">
                <h:form id="tradeForm">

                    <main class="customtabs" style="padding-top: 0px !important;">

                    <div style="" class="Wid40 mobileFullWidth container">

                   <h2 class="titles"> Service Initiation</h2>

                    <p:commandButton value="Initiation of services"  styleClass="InviteButton Wid30 FloatNoneOnMobile Fleft" icon="fa fa-check"  />

                    </div>


                    <div class="clear Container100 border-bottom-gradient"></div>



                        <h2 class="titles"> Change Properties of WEB_SITE_INFO </h2>
                    <table style="width: 100%">

                        <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">Property Name</th>
                            <th scope="col">Property Value</th>

                            <th scope="col"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td data-label=""> <p:selectBooleanCheckbox value="#{selectBooleanView.value1}" /></td>
                            <td data-label="Property Name">CSS CUSTODY</td>
                            <td data-label="Property Value">css/invessence.css</td>

                            <td data-label="Action"><p:commandButton value="Edit" /></td>
                        </tr>

                        <tr>
                            <td data-label=""> <p:selectBooleanCheckbox value="#{selectBooleanView.value1}" /></td>
                            <td data-label="Property Name">CSS CUSTOM</td>
                            <td data-label="Property Value">css/invessenceCustom.css</td>

                            <td data-label="Action"><p:commandButton value="Edit" /></td>
                        </tr>

                        <tr>
                            <td data-label=""> <p:selectBooleanCheckbox value="#{selectBooleanView.value1}" /></td>
                            <td data-label="Property Name">CSS DIR</td>
                            <td data-label="Property Value">invessence</td>

                            <td data-label="Action"><p:commandButton value="Edit" /></td>
                        </tr>



                        </tbody>
                    </table>


                    </main>
                </h:form>
            </div>
        </div>


    </ui:define>

</ui:composition>
