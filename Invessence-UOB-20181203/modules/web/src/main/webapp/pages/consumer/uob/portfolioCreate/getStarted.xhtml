    <div class="getStartcaraousle caraousle Container100">

        <div class="header_tab">
            <div class="header_title Container30">Personal Information</div>

            <p:outputPanel id="getStartedButton" style="border: 0px; background: transparent" class="">
                <div class="header_link prenext_btn Container70">
                    <div class="Container100 next_btn">
                        <p:commandLink rendered="true" class="next_pg_link"
                                       update=":ceForm:workArea"
                                       actionListener="#{uobProfile.gotoPortfolioCreation}"> <span class="btntxt">Next</span>
                                       <span><p:graphicImage name="images/portfolio/next_btn.png" library="#{uiLayout.webProfile.cssdir}"
                                width="25px"/></span>
                                       </p:commandLink>
                                       
                    </div>
                </div>
            </p:outputPanel>

        </div>
        <p:panel rendered="#{uobProfile.pagemanager.errorMessage != null }"
                 style="margin-top: 7px;border: 0px; background: transparent"
                 styleClass="Container100">
            <h:outputText styleClass="errorText"
                          value="#{uobProfile.pagemanager.errorMessage}" escape="false"/>

            <div class="EmptyBox5"></div>
        </p:panel>

        <div class="Container100 tab_dtl">
            <p:outputPanel id="introPanel" style="background: transparent; border: 0px"
                           rendered="#{uobProfile.disableModeForIntroPage}">
                <p>
                    Hi, what is your full name ?
                    <p:inputText style="width:190px;" value="#{uobProfile.customer.name}"
                                 id="uobCustomerName" placeholder="Enter your full name"
                                 maxlength="60">
                        <p:ajax listener="#{uobProfile.onChangeName}"
                                update=":ceForm:introPanel, :ceForm:agePanel"/>
                    </p:inputText>
                </p>
                <p>
                    <span class="input_value">#{uobProfile.printName}</span> What is your email address?
                    <p:inputText style="width:190px;" value="#{uobProfile.customer.email}"
                                 id="uobCustomerEmail" placeholder="Enter your email"
                                 maxlength="60">
                    </p:inputText>
                </p>
            </p:outputPanel>
            <p:outputPanel id="agePanel" style="border: 0px; background: transparent">
                <p class="wid55">
                    <span class="input_value">#{uobProfile.printName}</span> How old are you?
                    <p:inputNumber id="uobAge" class="input_no_type"
                                   value="#{uobProfile.age}"
                                   minValue="0" maxValue="110"
                                   maxlength="3" decimalPlaces="0" placeholder="Age">
                    </p:inputNumber>
                </p>
            </p:outputPanel>
        </div>


    </div>

</ui:composition>
