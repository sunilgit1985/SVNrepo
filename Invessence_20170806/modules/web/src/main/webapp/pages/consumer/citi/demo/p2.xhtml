<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <div class="EmptyBox10"></div>
    <div class="Container100 TextAlCenter">



        <div class="other-pages-box Container40 Responsive50 MarAuto Fnone TexAlCenter  MarTop10 BackgroundWhite" style="padding: 50px 0">
            <div class="Container90 Fnone MarAuto TexAlCenter">

                <h2 class="CitiDemotitle">
                    Investment
                </h2>
                <div class="EmptyBox20"></div>

                <div class="TexAlCenter">
                    <div class="PortfolioCreationFields">
                <span class="mobileFullWidth">

                    <h:outputText id="demoInvestingText" value="I plan on investing " styleClass="formFS"/>
                    </span>

                        <p:inputNumber id="initialAmt"
                                       styleClass="invInputText input_investwid1 amountBRmobileSupport mobileFullWidthinput citiinput"
                                       value="#{citidemo.initialInvestment}"
                                       maxlength="11" symbol="$"
                                       decimalPlaces="0"
                                       required="true" requiredMessage="Min. of $50,000 investment is required!"
                                       validatorMessage="Min. of $50,000 investment is required!">
                            <p:ajax listener="#{citidemo.selectPortolio(citidemo.getWatsonRiskScore())}"
                                    update="ceForm:inputArea"/>
                        </p:inputNumber>
                        <p:message id="tcmp1tooltip" for="initialAmt" display="tooltip"/>


                    </div>
                    <div class="EmptyBox50"></div>
                    <p:commandButton id="dpreviousbtn2"
                                   styleClass="Fs16 citibutton left"
                                   value="Previous"
                                   update=":ceForm:inputArea, :ceForm:progressArea"
                                   immediate="true"
                                   actionListener="#{citidemo.pagemanager.prevPage}">
                    </p:commandButton>
                    <p:commandButton id="dnextbtn2"
                                   styleClass="Fs16 citibutton right"
                                   value="Next"
                                   update=":ceForm:inputArea, :ceForm:progressArea"
                                   actionListener="#{citidemo.pagemanager.nextPage}">
                    </p:commandButton>
                </div>

            </div>

        </div>

        <div class="EmptyBox10"></div>


    </div>


</ui:composition>
