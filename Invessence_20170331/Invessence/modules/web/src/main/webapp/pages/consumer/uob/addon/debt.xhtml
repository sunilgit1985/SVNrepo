<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">


    <div class="Container100">
        <span class="Fs30 mainHeaderUOB">Liabilities</span>
    </div>
    <p:panel rendered="#{uobpb.pagemanager.errorMessage != null }"
             style="margin-top:7px; border: 0px; background: transparent"
             styleClass="Container100">
        <h:outputText styleClass="errorText"
                      value="#{uobpb.pagemanager.errorMessage}" escape="false"/>

        <div class="EmptyBox5"></div>
    </p:panel>

    <div class="Container100">
        <p:panelGrid columns="1" layout="grid" class="FormContent"
                     styleClass="Container100 Responsive100"
                     style="border:0px !important; background:none;margin-bottom:10px">
            <div class="TexAlLeft Wid100">
                <div class="uobBoldText" style="text-align: center;">Number
                    of Dependents
                </div>

            </div>
        </p:panelGrid>
        <p:panelGrid columns="1" layout="grid" class="FormContent"
                     styleClass="Container100 Responsive100 liabilityCenterContent_uob"
                     style="border:0px !important; background:none;margin-bottom:10px; text-align: center;">
            <p:selectOneRadio value="#{uobpb.dependent}" stytleclass="fltr">
                <p:ajax listener="#{uobpb.onChangeValue}"
                        update=":ceForm:workArea, :ceForm:graphArea"/>
                <f:selectItem itemLabel="0" itemValue="0"/>
                <f:selectItem itemLabel="1" itemValue="1"/>
                <f:selectItem itemLabel="2" itemValue="2"/>
                <f:selectItem itemLabel="3" itemValue="3"/>
                <f:selectItem itemLabel="4" itemValue="4"/>
                <f:selectItem itemLabel="5+" itemValue="5"/>
            </p:selectOneRadio>
        </p:panelGrid>

        <div class="TexAlLeft Wid100">
            <div class="uobBoldText">Total Expenses</div>
            <div class="uobSubText">(Include your annual cost for Household, Family Expenses, Childrenâ€™s Tuition, Mortgage, Holiday Travel and any other living cost)</div>
        </div>
        <p:inputNumber value="#{uobpb.totalExpense}" placeholder="$"
                       styleClass="Wid100 uob_number_field" maxlength="15"
                       decimalPlaces="0" symbol="$">
            <p:ajax listener="#{uobpb.onChangeValue}"
                    update=":ceForm:graphArea, :ceForm:buttonArea"/>
        </p:inputNumber>

        <div class="EmptyBox10"></div>
        <div class="Wid100">
            <div class="uobBoldText">Total Debt</div>
            <div class="uobSubText">(Include your Car Payments, Credit Card bills etc.)</div>
        </div>
        <p:inputNumber value="#{uobpb.totalLiability}" placeholder="$"
                       styleClass="Wid100 uob_number_field" maxlength="15"
                       decimalPlaces="0" symbol="$">
            <p:ajax listener="#{uobpb.onChangeValue}"
                    update=":ceForm:graphArea, :ceForm:buttonArea"/>
        </p:inputNumber>
    </div>

</ui:composition>
