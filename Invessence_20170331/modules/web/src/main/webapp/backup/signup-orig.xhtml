<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>

    <ui:composition template="/template/common/commonLayout.xhtml">

        <ui:define name="content">
            <center>
                <p:panel header="Sign Up" style="width:700px; height:200px; border=1px solid black; position:relative;">
                    <h:form>

                        <h:panelGrid columns="2">
                            User ID:
                            <h:inputText id="userID" label="User ID" value="#{userData.userID}" required="true">
                                <f:validator binding="#{userIDValidator}"/>

                            </h:inputText>

                            Email:
                            <h:inputText id="emailID" label="Email" value="#{userData.emailID}" required="true">
                                <f:validator binding="#{emailValidator}"/>

                            </h:inputText>


                            <h:outputLabel/>
                            <h:commandButton type="submit" value="Sign Up"
                                             action="#{userData.signUp}"></h:commandButton>


                        </h:panelGrid>
                    </h:form>
                </p:panel>

            </center>

        </ui:define>

        <!-- For logon, we don't want default footer.  This will override the default. -->
        <ui:define name="footer">
            <br/>
        </ui:define>

    </ui:composition>

</h:body>
</html>
