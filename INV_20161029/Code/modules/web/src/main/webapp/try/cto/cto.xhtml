<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/template/common/template.xhtml">

    <f:metadata>
        <f:viewParam name="acct" value="#{ctobean.beanAcctnum}"/>
        <f:event type="preRenderView" listener="#{ctobean.preRenderView}"/>
    </f:metadata>

    <ui:define name="content">

        <!-- BOX START -->
        <h:form id="ctoForm">
            <p:growl id="ctogrowl" showDetail="false" sticky="true" escape="true"/>

            <div class="layout-portlets-box">
                <div class="Container100">
                    <div class="ContainerIndent TexAlLeft">
                        <p:steps id="ctoprogressbar" activeIndex="#{ctobean.pagemanager.page}">
                            <p:menuitem value="Personal"/>
                            <p:menuitem value="Seat Selection"/>
                            <p:menuitem value="Payment"/>
                            <p:menuitem value="Confirmation"/>
                        </p:steps>
                    </div>
                </div>
                <div class="Container70">
                    <p:panel id="inputArea" style="border: 0px">
                        <ui:fragment rendered="#{ctobean.pagemanager.page == 0}">
                            <ui:include src="/try/cto/addon/p0.xhtml"/>
                        </ui:fragment>
                        <ui:fragment rendered="#{ctobean.pagemanager.page == 1}">
                            <ui:include src="/try/cto/addon/p1.xhtml"/>
                        </ui:fragment>
                        <ui:fragment rendered="#{ctobean.pagemanager.page == 2}">
                            <ui:include src="/try/cto/addon/p2.xhtml"/>
                        </ui:fragment>

                        <f:facet name="footer">
                            <p:commandButton value="Previous" styleClass="Fleft" rendered="#{ctobean.pagemanager.prevButtonStat}"
                                             update=":ctoForm:inputArea, :ctoForm:ctoprogressbar, :ctoForm:ctogrowl"
                                             actionListener="#{ctobean.pagemanager.prevPage}"/>
                            <p:commandButton value="Next" styleClass="Fright" rendered="#{cepb.enableNextButton}"
                                             update=":ctoForm:inputArea, :ctoForm:ctoprogressbar, :ctoForm:ctogrowl"
                                             actionListener="#{ctobean.pagemanager.nextPage}"/>
                        </f:facet>
                    </p:panel>
                </div>

            </div>

        </h:form>


    </ui:define>

</ui:composition>
