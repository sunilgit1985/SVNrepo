<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
    </f:facet>
    <title>Invessence</title>
    <h:outputScript name="js/layout.js" library="modena-layout" />

    <ui:insert name="head" />
</h:head>

<h:body>
        <ui:insert name="content">
            Template
        </ui:insert>

    <p:ajaxStatus style="width:128px;height:128px;position:fixed;right:5px;bottom:5px">
        <f:facet name="start">
            <p:graphicImage name="images/preloader.gif" library="spark_layout"/>
        </f:facet>

        <f:facet name="complete">
            <h:outputText value="" />
        </f:facet>
    </p:ajaxStatus>

    <h:outputStylesheet name="css/core-layout.css" library="modena-layout" />
    <h:outputStylesheet name="css/font-awesome.css" library="modena-layout" />
    <h:outputStylesheet name="css/animate.css" library="modena-layout" />
    <h:outputStylesheet name="css/spark-layout.css" library="modena-layout" />
    <h:outputStylesheet name="css/animate.css" library="modena-layout" />
    <h:outputStylesheet name="css/font-modena.css" library="modena-layout" />
    <h:outputStylesheet name="css/invessence.css" library="invessence" />
</h:body>

</html>
