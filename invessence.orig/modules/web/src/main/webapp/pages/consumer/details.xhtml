<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
</h:head>

<h:body>
    <p:outputPanel style="border: 0px; padding: 0px; margin: 0px">
        <p:panelGrid styleClass="invNBgrid">
            <p:row>
                <p:column style="width: 20%">
                    <p:outputLabel value="Portfolio Risk" style="font-weight: bold"/>
                </p:column>
                <p:column style="text-align: left; width: 70%">
<!--
                    <p:spinner value="" min="0" max="100" maxlength="3" size="3"
                               valueChangeListener="" update=":advisorEditForm:workArea"/>
-->
                    <h:inputHidden id="portfolioSlider" value="#{cepb.portfolioIndex}" />
                    <p:slider for="portfolioSlider" style="width: 70%">
                        <p:ajax event="slideEnd" listener="#{cepb.onPortfolioSlider}" update=":advisorEditForm:workArea,:advisorEditForm:dPanel1"/>
                    </p:slider>

                </p:column>
                <p:column style="width: 2%">

                </p:column>
            </p:row>
        </p:panelGrid>
        <p:tabView widgetVar="detailTabView"
                   style="border: 1px solid black;"
                   dynamic="true" cache="false">
            <p:tab title="Summary">
                <ui:include src="/pages/consumer/subclassdetails.xhtml"/>
            </p:tab>

            <p:tab title="Portfolio">
                <ui:include src="/pages/consumer/portfoliodetails.xhtml"/>
            </p:tab>
        </p:tabView>

    </p:outputPanel>
</h:body>
</html>
