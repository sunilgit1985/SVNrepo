<?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
        >


<h:head>
    <style type="text/css">
        .ui-panelgrid td, .ui-panelgrid tr
        {
            border-style: none !important
        }
    </style>
</h:head>

<h:body>
    <ui:composition template="/template/common/commonSecuredLayout.xhtml">
        <ui:define name="content">
            <h:form id="clienttabform">

                <p:tabView id="createaccount" widgetVar="AccountTabView" dynamic="true" cache="false">
                    <p:tab id="clienttab" title="Name and Address">
                        <p:panel id="clientpanel">
                            <p:messages/>
                            <p:panelGrid id="clientgrid" columns="6" cellpadding="10">

                                <h:outputLabel for="fullName" value="Full Name: "/>
                                <h:selectOneMenu id="prefix" value="#{accountholder.prefix}">
                                    <f:selectItem itemLabel="-- Prefix --" itemValue="0"/>
                                    <f:selectItem itemLabel="Mr." itemValue="1"/>
                                    <f:selectItem itemLabel="Mrs." itemValue="2"/>
                                    <f:selectItem itemLabel="Ms." itemValue="3"/>
                                </h:selectOneMenu>
                                <p:inputText id="firstname" value="#{accountholder.firstName}" required="true"
                                             requiredMessage="Please enter First Name." validatorMessage="Please enter First Name."
                                             maxlength="50" size="30"/>
                                <p:inputText id="middlename" value="#{accountholder.middleInitial}" maxlength="15" size="15"/>
                                <p:inputText id="lastname" value="#{accountholder.lastName}" maxlength="50" size="30" required="true"
                                             requiredMessage="Please enter Last Name." validatorMessage="Please enter Last Name."/>
                                <h:selectOneMenu id="suffix" value="#{accountholder.suffix}">
                                    <f:selectItem itemLabel="-- Suffix --" itemValue=""/>
                                    <f:selectItem itemLabel="Jr." itemValue="1"/>
                                    <f:selectItem itemLabel="Sr." itemValue="2"/>
                                </h:selectOneMenu>
                                </p:panelGrid>
                                <p:panelGrid id="clientgrid1" columns="2" cellpadding="10">
                                <h:outputLabel for="address1" value="Address Line 1: "/>
                                <p:inputText id="address1" value="#{accountholder.address1}" maxlength="50" size="25"/>

                                <h:outputLabel for="address2" value="Address Line 2: "/>
                                <p:inputText id="address2" value="#{accountholder.address2}" maxlength="50" size="25"/>


                                <h:outputLabel for="city" value="City: "/>
                                <p:inputText id="city" value="#{accountholder.city}" maxlength="25" size="10"/>

                                <h:outputLabel for="state" value="State: "/>
                                <p:inputText id="state" value="#{accountholder.stateName}" maxlength="25" size="10"/>

                                <h:outputLabel for="zipcode" value="Zipcode: "/>
                                <p:inputText id="zipcode" value="#{accountholder.zipCode}" maxlength="25" size="10">
                                    <pe:keyFilter regEx="/[\d]/"/>
                                </p:inputText>

                                <h:outputLabel for="countryofresidence" value="Country of Residence: "/>
                                <h:selectOneMenu value="#{accountholder.countryOfResidenceId}" id="countries">
                                    <f:selectItem itemLabel="-- Select a Country -- " itemValue="0"/>
                                    <f:selectItems value="#{accountholder.countries}" var="country" itemValue="#{country.id}"
                                                   itemLabel="#{country.name}"/>
                                </h:selectOneMenu>
                                </p:panelGrid>
                                <p:panelGrid id="clientgrid2" columns="3" cellpadding="10">
                                <h:outputLabel for="phone" value="Phone:"/>
                                <p:inputMask id="phone" value="#{accountholder.phone}" maxlength="15" size="15" mask="(999) 999-9999">  <pe:keyFilter regEx="/[\d]/"/></p:inputMask>
                                <h:selectOneMenu id="phonetype" value="#{accountholder.phonetype}">
                                    <f:selectItem itemLabel="-- Select Type --" itemValue=""/>
                                    <f:selectItem itemLabel="Home" itemValue="1"/>
                                    <f:selectItem itemLabel="Mobile" itemValue="2"/>
                                    <f:selectItem itemLabel="Work" itemValue="3"/>
                                    <f:selectItem itemLabel="Other" itemValue="4"/>
                                </h:selectOneMenu>
                                </p:panelGrid>
                            <p:panelGrid id="clientgrid3" columns="1" cellpadding="10">
                                <h:outputLabel for="mailingaddress" value="Mailing Address:"/>
                            </p:panelGrid>
                            <p:panelGrid id="clientgrid4" columns="2" cellpadding="10">
                                <h:outputLabel for="maddress1" value="Address Line 1: "/>
                                <p:inputText id="maddress1" value="#{accountholder.mailingAddress1}" maxlength="50" size="25"/>

                                <h:outputLabel for="maddress2" value="Address Line 2: "/>
                                <p:inputText id="maddress2" value="#{accountholder.mailingAddress2}" maxlength="50" size="25"/>


                                <h:outputLabel for="mcity" value="City: "/>
                                <p:inputText id="mcity" value="#{accountholder.mailingCity}" maxlength="25" size="10"/>

                                <h:outputLabel for="mstate" value="State: "/>
                                <p:inputText id="mstate" value="#{accountholder.mailingStateName}" maxlength="25" size="10"/>

                                <h:outputLabel for="mzipcode" value="Zipcode: "/>
                                <p:inputText id="mzipcode" value="#{accountholder.mailingZipCode}" maxlength="25" size="10">
                                    <pe:keyFilter regEx="/[\d]/"/>
                                </p:inputText>

                                <h:outputLabel for="mcountryofresidence" value="Country: "/>
                                <h:selectOneMenu value="#{accountholder.mailingCountryOfResidenceId}" id="countries">
                                    <f:selectItem itemLabel="-- Select a Country -- " itemValue="0"/>
                                    <f:selectItems value="#{accountholder.countries}" var="mcountry" itemValue="#{mcountry.id}"
                                                   itemLabel="#{mcountry.name}"/>
                                </h:selectOneMenu>

                                <f:facet name="footer">
                                    <p:commandButton value="Next" ajax="true" actionListener="#{accountholder.saveAccountHolder}"
                                                     icon="ui-icon-check" update="holderpanel"
                                                     oncomplete="if(!args.validationFailed){AccountTabView.select(1);}" style="margin:0"/>
                                </f:facet>
                            </p:panelGrid>
                        </p:panel>
                    </p:tab>
                    <p:tab id="accountholdertab" title="Account Holder">
                        <ui:include src="accountholder.xhtml"/>
                    </p:tab>

                    <p:tab id="employmentprofiletab" title="Employment Profile">
                        <ui:include src="employmentprofile.xhtml"/>
                    </p:tab>
                </p:tabView>

            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
