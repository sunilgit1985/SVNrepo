<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
</h:head>

<h:body>

    <h:form id="advAllocform">

        <p:panelGrid styleClass="invNBgrid">
            <p:row>
                <p:column colspan="8">
                    <h:message for="hiddenValidation" style="color:red" />
                </p:column>
            </p:row>
            <p:row>
                <p:column colspan="4" style="text-align: left; width: 300px">
                    <p:dataTable id="editAlloc" styleClass="invAllocTable"
                                 value="#{advisorBean.editableAsset}"
                                 var="assetList" rowKey="#{assetList.asset}"
                                 editable="true" editMode="cell">

                        <p:column style="text-align: center;background-color: #{assetList.color}; width: 50%"
                                  resizable="true" headerText="Asset">
                            <h:outputText value="#{assetList.asset}"/>
                        </p:column>
                        <p:column style="text-align: right;width: 50%"
                                  resizable="true" headerText="Holding"
                                  rendered="#{advisorBean.managed}">
                                 <h:outputText value="#{assetList.holdingweight}" style="text-align: right;width: 50%">
                                     <f:convertNumber type="percent"/>
                                 </h:outputText>

                        </p:column>
                        <p:column style="text-align: right;width: 50%"
                                  resizable="true" headerText="Weight">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{assetList.actualweight}" style="text-align: right;width: 50%">
                                        <f:convertNumber type="percent"/>
                                    </h:outputText>
                                </f:facet>
                                <f:facet name="input">
                                    <pe:inputNumber value="#{assetList.weight}"
                                                    minValue="0" maxValue="100" decimalPlaces="0"
                                                    validatorMessage="Value must be between 0 and 100"
                                                    maxlength="3" size="3"
                                                    valueChangeListener="#{advisorBean.changeEvent}">
                                        <p:ajax listener="#{advisorBean.refreshPie}" update="@form"/>
                                    </pe:inputNumber>
                                </f:facet>
                            </p:cellEditor>

                        </p:column>
                        <p:columnGroup type="footer">
                            <p:row>
                                <p:column footerText="Total" style="text-align:center"/>

                                <p:column style="text-align:right"
                                          footerText="#{dataDisplayConverter.displayAsPercent(advisorBean.assetAllocationTotal)}">
                                </p:column>
                            </p:row>
                        </p:columnGroup>
                    </p:dataTable>

                </p:column>
                <p:column colspan="4" style="text-align:left;">
                    <p:pieChart id="advisorallocPieChart"
                                value="#{advisorBean.pieModel}"
                                fill="true" seriesColors="009ABB, CFD449, 93A9CF, FFFFCC, BCC8DF"
                                style="width: 300px; height: 200px;"
                                extender="pie_extensions"
                                diameter="150"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <p:commandButton value="Reset to Default"
                                     actionListener="#{advisorBean.resetAllocation}" process="@this" update="@form,hiddenValidation"
                                     >
                    </p:commandButton>
                </p:column>
                <p:column>
                    <h:inputHidden id="hiddenValidation" value="#{advisorBean.assetAllocationTotal}">
                        <f:validator validatorId="AllocationValidator" />
                    </h:inputHidden>
                </p:column>
            </p:row>
        </p:panelGrid>
        <p:panelGrid id="taActionGrid" styleClass="invNBgrid">
            <p:row>
                <p:column style="text-align: left;width: 10%">
                <p:commandButton value="Previous" icon="ui-icon-arrowthick-1-w"
                                     actionListener="#{advisorBean.saveAllocation}" update="@form"
                                     oncomplete="if (!args.validationFailed) {advisorTabView.select(0)}"/>
                </p:column>
                <p:column style="width: 80%">
                </p:column>
                <p:column style="text-align: right;width: 10%">
                    <p:commandButton type="submit"
                                     value="Next" icon="ui-icon-arrowthick-1-e"
                                     actionListener="#{advisorBean.saveAllocation}" update="@form"
                                     oncomplete="if (!args.validationFailed) {advisorTabView.select(2)}"/>
                </p:column>
            </p:row>
        </p:panelGrid>

    </h:form>
</h:body>
</html>
