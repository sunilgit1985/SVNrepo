<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
</h:head>

<h:body>
    <p:panelGrid style="padding: 1px 1px;" styleClass="invNBgrid">
        <p:row>
            <p:column colspan="2" style="text-align: center">
                <p:column colspan="2" style="text-align: center">
                    <h:outputLabel value="Adjust Risk" style="text-align: center"/>
                </p:column>
            </p:column>
        </p:row>
        <p:row>
            <p:column colspan="2" style="text-align: center">
                <p:slider for="allocSlider" minValue="0" maxValue="100"
                          step="1">
                    <p:ajax event="slideEnd" listener="#{cepb.ageSlider}" update="@form"/>
                </p:slider>
                <h:inputHidden id="allocSlider" value="#{cepb.age}" />
            </p:column>
        </p:row>
        <p:row>
            <p:column style="text-align: left">
                Low
            </p:column>
            <p:column style="text-align: right">
                High
            </p:column>
        </p:row>
        <p:row>
            <p:column colspan="2">
                <p:separator/>
            </p:column>
        </p:row>
        <p:row>
            <p:column style="vertical-align: middle; text-align: center;">
                <p:pieChart value="#{cepb.charts.pieChart}" rendered="#{cepb.charts.pieChart == null ? false : true}"
                            fill="true" seriesColors="009ABB, CFD449, 93A9CF, FF9966, FFFFCC, AED157"
                            extender="pie_extensions"
                            style="font-size:10px;width: 135px; height: 150px; text-align:left"
                            diameter="100"/>
            </p:column>
            <p:column>
                <p:dataTable styleClass="invAllocTable"
                             value="#{cepb.editableAsset}"
                             var="assetList">

                    <p:column style="text-align: center;background-color: #{assetList.color}; width: 20%; font-size: 10px"
                              resizable="true" headerText="Asset">
                        <h:outputText value="#{assetList.asset}"/>
                    </p:column>
                    <p:column style="text-align: right;width: 15%"
                              resizable="true" headerText="Weight">
                        <h:outputText value="#{assetList.userEdit}" style="text-align: right;width: 20%; font-size: 10px">
                            <f:convertNumber pattern="##0.00%"/>
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </p:column>
        </p:row>
        <p:row>

        </p:row>
    </p:panelGrid>



</h:body>
</html>
