<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

<h:head></h:head>
<h:body>
    <script type="text/javascript" src="/js/accountSelector.js"></script>
    <ui:composition template="/template/common/commonSecuredLayout.xhtml">
        <ui:define name="content">

            <div id="main-content" class="content_section" style="background-color: #f5f5f5; padding: 2px;">
                <div id="wrapper" class="container">

                    <h:form>
                        <p:dataTable id="investment" var="investment" value="#{manageAccountBean.manageAccountList}">
                            <f:facet name="header" style="text-align: left">
                                <p:column>
                                    <p:commandButton value="Add Portfolio" icon="ui-icon-plus"
                                                     disabled="#{manageAccountBean.anyPending}"
                                                     action="#{manageAccountBean.addPortfolio}"
                                                     process="@this" immediate="true"/>
                                </p:column>
                            </f:facet>
                            <p:column style="width:10%">
                                <p:commandButton id="selectButton" process="@this" immediate="true"
                                                 value="#{investment.action}" icon="#{investment.actionIcon}"
                                                 action="#{manageAccountBean.doSelectedAction}">
                                    <f:setPropertyActionListener value="#{investment}"
                                                                 target="#{manageAccountBean.selectedAccount}"/>
                                </p:commandButton>
                            </p:column>
                            <p:column sortBy="#{investment.goal}" headerText="Goal"
                                      style="width:15%; text-align: left"
                                      resizable="true">
                                <h:outputText value="#{investment.goal}"/>
                            </p:column>

                            <p:column sortBy="#{investment.acctstate}" headerText="Status"
                                      style="width:15%; text-align: left"
                                      resizable="true">
                                <h:outputText value="#{investment.acctstate}"/>
                            </p:column>

                            <p:column sortBy="#{investment.displayAcctNum}" headerText="Account#"
                                      style="width:10%; text-align: left"
                                      resizable="true">
                                <h:outputText value="#{investment.displayAcctNum}"/>
                            </p:column>


                            <p:column headerText="Action" style="width:20%; text-align: left"
                                      resizable="true">
                                <p:selectOneMenu value="#{manageAccountBean.actionSelected}"
                                                 styleClass="invSelectOneMenu"
                                                 onchange="this.form.submit()"
                                                 valueChangeListener="#{manageAccountBean.selectedActionEvent}">
                                    <f:selectItem itemLabel="- Choose one -" itemValue="-"/>
                                    <f:selectItems value="#{investment.choices.entrySet()}"
                                                   var="entry" itemLabel="#{entry.key}" itemValue="#{entry.value}"/>
                                </p:selectOneMenu>
                            </p:column>
                        </p:dataTable>

                    </h:form>

                </div>
            </div>

        </ui:define>
    </ui:composition>
</h:body>
</html>
