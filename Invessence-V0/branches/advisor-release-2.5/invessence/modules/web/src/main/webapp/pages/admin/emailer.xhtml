<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<f:metadata>

    <f:event type="preRenderView" listener="#{emailData.getEmailMessages}"/>

</f:metadata>

<h:body>

    <ui:composition template="/template/common/layout.xhtml">

        <ui:define name="content">

            <div id="main-content" class="content_section" style="background-color: #f5f5f5;">
                <div id="wrapper" class="container">
                    <center>
                        <h:dataTable value="#{emailData.emailMsgList}" var="email">

                            <h:column>
                                <!-- column header -->
                                <f:facet name="header">Sent to</f:facet>
                                <!-- row record -->
                                #{email.receiver}
                            </h:column>

                            <h:column>
                                <f:facet name="header">Status</f:facet>
                                #{email.status}
                            </h:column>

                            <h:column>
                                <f:facet name="header">Sent Date</f:facet>
                                #{email.sentdate}
                            </h:column>

                        </h:dataTable>

                    </center>

                </div>
            </div>


        </ui:define>

    </ui:composition>

</h:body>

</html>
