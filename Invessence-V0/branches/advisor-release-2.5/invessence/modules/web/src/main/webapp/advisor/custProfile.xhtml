<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>


<ui:composition template="/template/common/advisorLayout.xhtml">

<ui:define name="content">
    <div id="main-content" class="content_section" style="background-color: #f5f5f5;">
        <div id="wrapper" class="container" style="padding-top: 0px">
            <script type="text/javascript" src="/js/invCharts.js"></script>
            <p:tabView id="tabView" widgetVar="InvTabView" style="background-color: #f5f5f5; border: 1px solid black !important;"
                       dynamic="true" cache="false">
                <p:tab id="tab1" title="Profile" style="background-color: #f5f5f5; ">
                    <h:form id="goalsform">
                        <p:panelGrid id="goalsgrid" styleClass="invNBgrid" style="background-color: #f5f5f5; height: 300px">
                            <p:row>
                                <p:column colspan="10">
                                    <p:messages id="messages" autoUpdate="true" closable="true"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <h:outputLabel value="Client's Name"/>
                                </p:column>
                                <p:column style="width:25px">
                                    <p:message for="firstName" display="icon"/>
                                </p:column>
                                <p:column>
                                    <p:inputText id="firstName" value="#{advisorBean.clientFirstName}" label="firstName"
                                                 size="30" maxlength="30"
                                                 required="true" requiredMessage="Please enter First Name.">
                                        <p:watermark for="firstName" value="First Name"/>
                                    </p:inputText>
                                </p:column>
                                <p:column>
                                    <p:message for="lastName" display="icon"/>
                                </p:column>
                                <p:column>
                                    <p:inputText id="lastName" value="#{advisorBean.clientLastname}" label="lastName"
                                                 size="25" maxlength="25"
                                                 required="true" requiredMessage="Please enter Last Name.">
                                        <p:watermark for="lastName" value="Last Name"/>
                                    </p:inputText>
                                </p:column>
                                <p:column colspan="5" rowspan="2">
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <h:outputLabel value="Email"/>
                                </p:column>
                                <p:column>
                                </p:column>
                                <p:column colspan="3">
                                    <p:inputText id="email" label="email" value="#{advisorBean.clientEmail}" size="40"
                                                 required="true" requiredMessage="Please enter Email."
                                                 validatorMessage="Invalid email format">
                                        <p:watermark for="email" value="Email Address"/>
                                        <f:validateRegex
                                                pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                                    </p:inputText>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <h:outputLabel value="Investment Type"/>
                                </p:column>
                                <p:column style="width:25px">
                                    <p:message for="accountType" display="icon"/>
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu id="accountType" value="#{advisorBean.accountType}"
                                                     required="true" requiredMessage="Select one investment goal."
                                                     validatorMessage="Select one investment goal.">
                                        <f:selectItem itemLabel="Choose One" itemValue=""/>
                                        <f:selectItem itemLabel="Taxable" itemValue="Taxable"/>
                                        <f:selectItem itemLabel="Non-Taxable" itemValue="Non-Taxable"/>
                                    </p:selectOneMenu>
                                </p:column>
                                <p:column colspan="6" rowspan="7">
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column styleClass="invLabel">
                                    <p:outputLabel value="Current Age"/>
                                </p:column>
                                <p:column>
                                    <p:message for="age" display="icon"/>
                                </p:column>
                                <p:column>
                                    <p:inputText id="age" value="#{advisorBean.age}"
                                                 required="true" requiredMessage="Missing Age"
                                                 validatorMessage="Age should be of between 1 to 100."
                                                 maxlength="3" size="3">
                                        <pe:keyFilter regEx="/[\d]/"/>
                                        <f:validateLongRange minimum="1" maximum="100"/>
                                    </p:inputText>
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column styleClass="invLabel">
                                    <p:outputLabel value="Horizon"/>
                                </p:column>
                                <p:column>
                                    <p:message for="horizon" display="icon"/>
                                </p:column>
                                <p:column>
                                    <p:inputText id="horizon" value="#{advisorBean.horizon}"
                                                 required="true" requiredMessage="Missing investment years"
                                                 validatorMessage="Investment years should be of between 0 to 100."
                                                 maxlength="3" size="3">
                                        <pe:keyFilter regEx="/[\d]/"/>
                                        <f:validateLongRange minimum="0" maximum="100"/>
                                    </p:inputText>
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column styleClass="invLabel">
                                    <p:outputLabel value="Initial Investment"/>
                                </p:column>
                                <p:column>
                                    <p:message for="initialinvestment" display="icon"/>
                                </p:column>
                                <p:column>
                                    <pe:inputNumber id="initialinvestment"
                                                    value="#{advisorBean.initialInvestment}"
                                                    required="true" requiredMessage="Missing Initial investment."
                                                    validatorMessage="Initial investment should be greater then $5,000."
                                                    symbol="$ ">
                                        <f:validateDoubleRange minimum="5000"/>
                                    </pe:inputNumber>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column styleClass="invLabel" rendered="false">
                                    <p:outputLabel value="Recurring Investment (Yearly)"/>
                                </p:column>
                                <p:column>
                                    <p:message for="recurringinvestment" display="icon" rendered="false"/>
                                </p:column>
                                <p:column>
                                    <pe:inputNumber id="recurringinvestment"  rendered="false"
                                                    value="#{advisorBean.recurringInvestment}" symbol="$ ">
                                    </pe:inputNumber>
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column rowspan="2" styleClass="invLabel">
                                    <h:outputLabel
                                            value="Define Risk"/><br/>
                                    <h:outputLabel
                                            value="(0=Low, 10=High)"/>
                                </p:column>
                                <p:column rowspan="2">
                                    <p:message for="risk" display="icon"/>
                                </p:column>
                                <p:column style="text-align: center">
                                    <pe:inputNumber id="risk" value="#{advisorBean.advisorRiskIndex}"
                                                    required="true" requiredMessage="Missing Risk Index"
                                                    validatorMessage="Risk should be of between 0 to 10."
                                                    minValue="0" maxValue="10" decimalPlaces="0"
                                                    maxlength="2" size="2">
                                        <pe:keyFilter regEx="/[\d]/"/>
                                        <f:validateLongRange minimum="1" maximum="10"/>
                                    </pe:inputNumber>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:slider for="risk" type="horizon" rendered="false"
                                              minValue="0" maxValue="10" step="1">
                                        <p:ajax event="slideEnd" listener="#{advisorBean.refreshPie}" update="risk"/>
                                    </p:slider>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="text-align: left">
                                </p:column>
                                <p:column colspan="9" style="text-align: right">
                                    <p:commandButton type="submit"
                                                     value="Next" icon="ui-icon-arrowthick-1-e"
                                                     action="#{advisorBean.saveProfile}" update="@form"
                                                     onclick="#{advisorBean.validateProfile}"
                                                     oncomplete="if (!args.validationFailed){InvTabView.select(1); InvTabView.enable(1);InvTabView.enable(2);}"/>

                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </h:form>
                </p:tab>
                <p:tab id="tab2" title="Allocation">
                    <ui:include src="/advisor/alloc.xhtml"/>
                </p:tab>

                <p:tab id="tab3" title="Portfolio">
                    <ui:include src="/advisor/subclass.xhtml"/>
                </p:tab>
                <p:tab id="tab4" title="Approve">
                    <ui:include src="/advisor/trades.xhtml"/>
                </p:tab>
            </p:tabView>
        </div>
    </div>
</ui:define>

</ui:composition>

</h:body>

</html>
