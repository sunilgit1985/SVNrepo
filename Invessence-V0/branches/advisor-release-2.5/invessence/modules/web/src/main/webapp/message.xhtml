<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<f:metadata>
    <f:viewParam name="type" value="#{messageBean.type}"/>
    <f:viewParam name="title" value="#{messageBean.title}"/>
    <f:viewParam name="message" value="#{messageBean.message}"/>
    <f:viewParam name="support" value="#{messageBean.supportInfo}"/>
</f:metadata>

<h:body>

    <ui:composition template="/template/common/commonSecuredLayout.xhtml">

        <ui:define name="content">

            <div id="main-content" class="content_section" style="background-color: #f5f5f5; padding: 10px;">
                <div id="wrapper" class="container">
                    <p:panel style="width:730px;text-align: left; position:relative;border: 0px;">
                        <p:panelGrid styleClass="invNBgrid">
                            <p:row>
                                <p:column colspan="4" style="border-collapse: collapse; width: 100%; text-align: left;">
                                    <p:outputLabel value="#{messageBean.title}" style="#{messageBean.titleColor}" escape="false"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="4">
                                    <br/><br/>
                                    <h4><h:outputText value="#{messageBean.message}" escape="false"/></h4>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="4">
                                    <br/>
                                    <p:outputLabel value="#{messageBean.supportInfo}" escape="false"/>
                                </p:column>
                            </p:row>

                        </p:panelGrid>
                    </p:panel>
                </div>
            </div>

        </ui:define>

    </ui:composition>

</h:body>

</html>
