<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
</h:head>

<h:body>
    <script type="text/javascript" src="/js/invCharts.js"></script>

    <p:outputPanel deferred="true">
        <p:tabView widgetVar="graphTabView"
                   styleClass="charts"
                   dynamic="true" cache="false">
            <p:tab id="graphtab1" title="Allocation">
                <ui:include src="/pages/consumer/pieChart.xhtml"/>
            </p:tab>

            <p:tab id="graphtab2" title="Projection" disabled="true">
                <ui:include src="/pages/consumer/lineChart.xhtml"/>
            </p:tab>
        </p:tabView>
    </p:outputPanel>
</h:body>
</html>
