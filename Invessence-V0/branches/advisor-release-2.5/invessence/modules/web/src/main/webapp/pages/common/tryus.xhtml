<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
</h:head>

<h:body>

    <ui:composition template="/template/common/layout.xhtml">

        <ui:define name="content">

            <div id="main-content" class="content_section" style="background-color: #f5f5f5; padding: 50px;">
                <div id="wrapper" class="container">
                    <h:form>
                        <center>
                            <p:panel header="Let's get started!"
                                     style="width:630px;text-align: left; position:relative;">

                                <p:panelGrid styleClass="invNBgrid">
                                    <p:row>
                                    <p:column colspan="5">
                                        <p:messages autoUpdate="true" closable="true"/>
                                    </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <h:outputLabel value="Name" style="width: 30px"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="firstName" value="#{userBean.firstName}" label="firstName"
                                                         size="30" maxlength="30"
                                                         required="true" requiredMessage="Please enter First Name.">
                                                <p:watermark for="firstName" value="First Name"/>
                                            </p:inputText>
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="lastName" value="#{userBean.lastName}" label="lastName"
                                                         size="25" maxlength="25"
                                                         required="true" requiredMessage="Please enter Last Name.">
                                                <p:watermark for="lastName" value="Last Name"/>
                                            </p:inputText>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <h:outputLabel value="Email"/>
                                        </p:column>
                                        <p:column colspan="2">
                                            <p:inputText id="email" label="email" value="#{userBean.beanEmail}" size="40"
                                                         required="true" requiredMessage="Please enter Email."
                                                         validatorMessage="Invalid email format">
                                                <p:watermark for="email" value="Email Address"/>
                                                <f:validateRegex
                                                        pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                            </p:inputText>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <h:outputLabel value="State of Residence"/>
                                        </p:column>
                                        <p:column colspan="2">
                                            <p:selectOneMenu id="state" value="#{userBean.stateCode}"
                                                             styleClass="invSelectOneMenu" required="true"
                                                             requiredMessage="Please select your state of resident.">
                                                <f:selectItem itemLabel="--Choose--" itemValue="" />
                                                <f:selectItems value="#{userBean.usstates.entrySet()}"
                                                               var="state" itemLabel="#{state.value}" itemValue="#{state.key}"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <h:outputLabel value="How did you hear about us?"/>
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="info" value="#{userBean.leadsource}"
                                                             required="true" requiredMessage="How did you hear about us?"
                                                             validatorMessage="Select one, how did you hear about us.">
                                                <f:selectItem itemLabel="-- Choose --" itemValue=""/>
                                                <f:selectItem itemLabel="Friends/Family" itemValue="friends"/>
                                                <f:selectItem itemLabel="Social Media" itemValue="socialMedia"/>
                                                <f:selectItem itemLabel="Search on Internet" itemValue="search"/>
                                                <f:selectItem itemLabel="News" itemValue="news"/>
                                                <f:selectItem itemLabel="Newspaper/Magazine" itemValue="printed"/>
                                                <f:selectItem itemLabel="Blog" itemValue="blog"/>
                                                <f:selectItem itemLabel="Other" itemValue="other"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                    </p:row>

                                </p:panelGrid>
                                <center>
                                    <p:commandButton value="Next" id="btn" ajax="true"
                                                     actionListener="#{userBean.tryus}"/>

                                </center>
                            </p:panel>

                        </center>
                    </h:form>

                </div>
            </div>


        </ui:define>

    </ui:composition>

</h:body>

</html>
