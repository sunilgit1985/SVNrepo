password.reset.email=\n \
We have received a request to reset the password. Please follow the below link to reset your password:\n \
{0}/setPassword.xhtml?emailID={1}&secCode={2}\n\n \
If clicking on the link doesn't work, try copying and pasting it into your browser.\n \
If you did not make this request, please disregard this message.  You password is secured and will not be reset till this link is clicked.\n \
However, we do recommend that you choose password that is more secure.  Simple password may allow someone to access your profile.\n\n \
Thank you,\n \
Admin Team, Invessence.com \n

