<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
       "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
</h:head>

<h:body>
    <ui:composition template="/template/common/layout.xhtml">
        <ui:define name="content">
            <div id="main-content" class="content_section" style="background-color: #f5f5f5; padding: 10px;">
                <div id="wrapper" class="container">

                    <h:form id="form">
                        <p:growl id="msgs" showDetail="true"/>
                        <p:dataTable id="cars" var="car" value="#{carBean.cars}">
                            <f:facet name="header">
                                List of Cars
                                <p:commandLink id="excel">
                                    <p:graphicImage name="/images/excel.png"/>
                                    <p:dataExporter type="xls" target="tbl" fileName="cars" postProcessor="#{carBean.postProcessXLS}"/>
                                </p:commandLink>

                                <p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator"/>
                                <p:columnToggler datasource="cars" trigger="toggler"/>
                            </f:facet>

                            <p:column headerText="Id">
                                <h:outputText value="#{car.id}"/>
                            </p:column>

                            <p:column headerText="Year">
                                <h:outputText value="#{car.year}"/>
                            </p:column>

                            <p:column headerText="Brand">
                                <h:outputText value="#{car.brand}"/>
                            </p:column>

                            <p:column headerText="Color">
                                <h:outputText value="#{car.color}"/>
                            </p:column>

                            <p:column headerText="Price">
                                <h:outputText value="#{car.price}">
                                    <f:convertNumber type="currency" currencySymbol="$"/>
                                </h:outputText>
                            </p:column>
                            <p:column style="width:32px;text-align: center">
                                <p:commandButton update=":form:carDetail" oncomplete="PF('carDialog').show()" icon="ui-icon-search" title="View">
                                    <f:setPropertyActionListener value="#{car}" target="#{carBean.selectedCar}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                        <p:dialog header="Car Info" widgetVar="carDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                            <p:outputPanel id="carDetail" style="text-align:center;">
                                <p:panelGrid columns="2" rendered="#{not empty carBean.selectedCar}" columnClasses="label,value">
                                    <f:facet name="header">
                                        <p:graphicImage name="demo/images/car/#{carBean.selectedCar.brand}-big.gif"/>
                                    </f:facet>

                                    <h:outputText value="Id:"/>
                                    <h:outputText value="#{carBean.selectedCar.id}"/>

                                    <h:outputText value="Year"/>
                                    <h:outputText value="#{carBean.selectedCar.year}"/>

                                    <h:outputText value="Color:"/>
                                    <h:outputText value="#{carBean.selectedCar.color}" style="color:#{carBean.selectedCar.color}"/>

                                    <h:outputText value="Price"/>
                                    <h:outputText value="$#{carBean.selectedCar.price}"/>
                                </p:panelGrid>
                            </p:outputPanel>
                        </p:dialog>

                        <p:dialog header="Selected Cars" widgetVar="multiCarDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false"
                                  width="200">
                            <p:outputPanel id="multiCarDetail" style="text-align:center;">
                                <ui:repeat value="#{carBean.selectedCars}" var="car">
                                    <h:outputText value="#{car.id} - #{car.brand}" style="display:block"/>
                                </ui:repeat>
                            </p:outputPanel>
                        </p:dialog>
                    </h:form>
                </div>
            </div>
        </ui:define>>
    </ui:composition>

</h:body>
</html>
