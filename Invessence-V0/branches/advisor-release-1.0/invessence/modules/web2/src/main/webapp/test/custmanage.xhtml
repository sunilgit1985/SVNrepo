<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:pm="http://primefaces.org/mobile">
<h:head>
</h:head>

<h:body>
    <ui:composition template="/template/common/layout.xhtml">
      <ui:define name="content">
          <h:form>

              <h2>Grouping</h2>
              <p:panelGrid styleClass="invNBgrid">
                      <p:row>
                          <p:column style="text-align: left; width: 600px">
                              <p:dataTable id="accountsTable" var="car" value="#{carBean.cars}">
                                  <p:column style="font-weight: bold;">
                                      <p:commandLink id="ajax" actionListener="#{testBean.testMessage}">
                                          <h:outputText value="#{car.brand}" />
                                      </p:commandLink>
                                  </p:column>

                                  <p:column rowspan="2">#{car.year}</p:column>

                                  <p:column rowspan="3">
                                      #{car.color}<br/>#{car.id}<br/>#{car.price}
                                  </p:column>
                              </p:dataTable>

                          </p:column>
                      </p:row>
              </p:panelGrid>
          </h:form>


      </ui:define>>
    </ui:composition>

</h:body>
</html>
