<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>
    <script type="text/javascript"
            src="/js/sessionTimeOut.js">
    </script>

    <h:form prependId="false">
        <p:idleMonitor
                timeout="#{session.maxInactiveInterval * 1000 - 125000}"
                onidle="startIdleMonitor()"
                onactive="additionalTimeDialog.hide()" />

        <p:dialog id="timeoutSession"
                  header="Session about to expired"
                  widgetVar="additionalTimeDialog"
                  showEffect="fade" hideEffect="fade"
                  modal="true"
                  width="400"
                  height="110"
                  closable="false"
                  draggable="false"
                  resizable="false"
                  appendTo="@(body)"
                  onHide="stopCount()"
                  onShow="doTimer()">
            <br />
            Your session time will be expired in
            <span id="dialog-countdown" style="font-weight: bold">
                <h:outputText id="secondOutput" /> Seconds.
            </span>
                 Do you want extra time?
                <p:commandButton value="Yes" process="@this" update="@none"
                                 oncomplete="additionalTimeDialog.hide();" />
                <p:commandButton value="No" type="button" actionListener="#{loginController.logout}" />
        </p:dialog>
        <p:remoteCommand name="keepAlive" actionListener="#{dialogBean.keepAliveSession}" />

    </h:form>

    <h:form>
       <p:confirmDialog global="true" style="background-color:#ffffff">
           <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
           <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
       </p:confirmDialog>
    </h:form>


</ui:composition>
</html>
