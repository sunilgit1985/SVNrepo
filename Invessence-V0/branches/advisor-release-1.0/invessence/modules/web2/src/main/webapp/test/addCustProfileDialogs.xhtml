<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
</h:head>

<h:body>
            <h:form id="custDialogForm">

            <p:dialog header="Profile" widgetVar="custProfileDialog" modal="true"
                      showEffect="fade" hideEffect="fade" resizable="true"
                      width="500px" style="background-color: #fff">
                <p:outputPanel id="profileDataEntryid" layout="block">
                    <p:panelGrid  columns="2" styleClass="invNBgrid" >
                        <h:outputText value="Porfolio Name:" styleClass="invLabel"/>
                        <p:inputText
                                required="true" label="label" size="30"
                                value="#{addBean.portfolioName}">
                        </p:inputText>

                        <h:outputText value="Portfolio Type:" styleClass="invLabel"/>
                        <p:selectOneMenu
                                value="#{addBean.investmentType}"
                                valueChangeListener="#{addBean.changeEvent}">
                            <f:selectItem itemLabel="Investment Type" itemValue="" />
                            <f:selectItems value="#{addBean.investmentChoice}"
                                    />
                        </p:selectOneMenu>

                        <h:outputText value="Age: " styleClass="invLabel"/>
                        <pe:inputNumber styleClass="invInput"
                                        value="#{addBean.age}"
                                        required="true"
                                        validatorMessage="Age must be between 15 to 100"
                                        decimalPlaces="0"
                                        valueChangeListener="#{addBean.changeEvent}">

                            <f:validateDoubleRange minimum="15" maximum="100"/>
                        </pe:inputNumber>

                        <h:outputText value="Investment:" styleClass="invLabel"/>
                        <pe:inputNumber styleClass="invInput"
                                        value="#{addBean.investment}"
                                        required="true"
                                        validatorMessage="Min investment required is $5,000"
                                        symbol="$" decimalPlaces="0">

                            <f:validateDoubleRange minimum="5000"/>
                        </pe:inputNumber>
                        <f:facet name="footer">
                            <p:row>
                                <p:column style="text-align: left">
                                    <p:commandButton value="Save" icon="ui-icon-check"
                                                     oncomplete="PF('custProfileDialog').hide();"/>

                                </p:column>
                                <p:column >
                                    <p:commandButton value="Reset" update="profileDataEntryid" process="@this" style="text-align: left" >
                                        <p:resetInput target="profileDataEntryid" />
                                    </p:commandButton>
                                    <p:commandButton value="Cancel" style="text-align: right" icon="ui-icon-close"
                                                     oncomplete="PF('custProfileDialog').hide();"/>

                                </p:column>

                            </p:row>
                        </f:facet>
                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>


            <p:dialog header="Detail" widgetVar="tradeDetailsDialog" modal="false" closable="true"
                           showEffect="fade" hideEffect="fade" resizable="true"
                           width="170" style="background-color: #fff">
                <p:outputPanel id="tradeDataid" layout="block">
                    <p:panelGrid  columns="2" styleClass="invNBgrid" >
                        <h:outputText value="Porfolio Name:" styleClass="invLabel"/>
                        <p:inputText
                                required="true" label="label" size="30"
                                value="#{addBean.portfolioName}">
                        </p:inputText>

                        <h:outputText value="Portfolio Type:" styleClass="invLabel"/>
                        <p:selectOneMenu
                                value="#{addBean.investmentType}">
                            <f:selectItem itemLabel="Investment Type" itemValue="" />
                            <f:selectItems value="#{addBean.investmentChoice}" />
                        </p:selectOneMenu>

                        <h:outputText value="Age: " styleClass="invLabel"/>
                        <pe:inputNumber styleClass="invInput"
                                        value="#{addBean.age}"
                                        required="true"
                                        validatorMessage="Age must be between 15 to 100"
                                        decimalPlaces="0">

                            <f:validateDoubleRange minimum="15" maximum="100"/>
                        </pe:inputNumber>

                        <h:outputText value="Investment:" styleClass="invLabel"/>
                        <pe:inputNumber styleClass="invInput"
                                        value="#{addBean.investment}"
                                        required="true"
                                        validatorMessage="Min investment required is $5,000"
                                        symbol="$" decimalPlaces="0">

                            <f:validateDoubleRange minimum="5000"/>
                        </pe:inputNumber>
                        <f:facet name="footer">
                            <p:row>
                                <p:column style="text-align: left">
                                    <p:commandButton value="Save" icon="ui-icon-check"
                                                     oncomplete="PF('tradeDetailsDialog').hide();"/>

                                </p:column>
                                <p:column >
                                    <p:commandButton value="Reset" update="tradeDataid" process="@this" style="text-align: left" >
                                        <p:resetInput target="tradeDataid" />
                                    </p:commandButton>
                                    <p:commandButton value="Cancel" style="text-align: right" icon="ui-icon-close"
                                                     oncomplete="PF('tradeDetailsDialog').hide();"/>

                                </p:column>

                            </p:row>
                        </f:facet>
                    </p:panelGrid>
                </p:outputPanel>

            </p:dialog>


                <p:dialog header="Profile" widgetVar="custDataDialog" modal="true"
                          showEffect="fade" hideEffect="fade" resizable="true"
                          width="600px" height="300px" style="background-color: #fff">
                    <p:carousel numVisible="1" itemStyle="height:200px;width:600px;" effect="easeInStrong" headerText="Risk"
                                style="margin-bottom:0">
                        <p:tab title="I">
                            <div class="riskArea">
                                <div class="riskQ">
                                    <p:outputLabel value="1. When deciding how best to invest your money, which do you care about more?"/>
                                    <br/>

                                    <p:selectOneRadio value="#{addBean.choice1}"
                                                      layout="pageDirection">
                                        <f:selectItem itemLabel=" Minimizing Loses" itemValue="1" />
                                        <f:selectItem itemLabel="" itemValue="2" />
                                        <f:selectItem itemLabel=" Both Equally" itemValue="3" />
                                        <f:selectItem itemLabel="" itemValue="4" />
                                        <f:selectItem itemLabel=" Maximizing Gains" itemValue="5" />
                                    </p:selectOneRadio>
                                </div>
                                <div class="riskGraph">
                                    <p:outputLabel value="Graph"/>
                                </div>
                            </div>
            \            </p:tab>
                        <p:tab title="II">
                            <h:panelGrid columns="2" cellpadding="10">
                                <div>
                                    <p:outputLabel value="2. Which of the following statements best describes your financial situation? "/>
                                    <br/>

                                    <p:selectOneRadio value="#{addBean.choice2}"
                                                      layout="pageDirection">
                                        <f:selectItem itemLabel="Unstable" itemValue="1" />
                                        <f:selectItem itemLabel="" itemValue="2" />
                                        <f:selectItem itemLabel="Stable" itemValue="3" />
                                        <f:selectItem itemLabel="" itemValue="4" />
                                        <f:selectItem itemLabel="Secure" itemValue="5" />
                                    </p:selectOneRadio>
                                </div>
                                <div>
                                    <p:outputLabel value="Graph"/>
                                </div>
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="III">
                            <h:panelGrid columns="2" cellpadding="10">
                                <div>
                                    <p:outputLabel value="3. If your entire investment portfolio lost 10% of its value in a month during a market decline, what would you do?"/>
                                    <br/>

                                    <p:selectOneRadio value="#{addBean.choice1}"
                                                      layout="pageDirection">
                                        <f:selectItem itemLabel="Feel concerned: Sell some of my investment." itemValue="1" />
                                        <f:selectItem itemLabel="" itemValue="2" />
                                        <f:selectItem itemLabel="Neutral: No change." itemValue="3" />
                                        <f:selectItem itemLabel="" itemValue="4" />
                                        <f:selectItem itemLabel="Be aggressive: Buy more." itemValue="5" />
                                   </p:selectOneRadio>
                                </div>
                                <div>
                                    <p:outputLabel value="Graph"/>
                                </div>
                            </h:panelGrid>
                        </p:tab>
                    </p:carousel>
                </p:dialog>


            </h:form>

</h:body>
</html>
