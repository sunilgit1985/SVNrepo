<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
</h:head>

<h:body>
    <ui:composition template="/template/common/layout.xhtml">
      <ui:define name="content">
          <h:form>
              <center>
                  <p:panel header="Test Module"
                           style="width:630px;text-align: left; position:relative;">

                      <p:panelGrid styleClass="invNBgrid">
                          <p:row>
                              <p:column colspan="5">
                                  <p:messages autoUpdate="true" closable="true"/>
                              </p:column>
                          </p:row>
                          <p:row>
                              <p:column colspan="5">
                                  <h:outputLabel value="Message (Type/Title/Body)"/>
                              </p:column>
                          </p:row>
                          <p:row>
                              <p:column>
                                  <p:inputText id="type" value="#{testBean.msgType}" label="Type"
                                               size="5" maxlength="5"
                                               required="true" requiredMessage="Please enter Message Type.">
                                      <p:watermark for="type" value="Type"/>
                                  </p:inputText>
                              </p:column>
                              <p:column>
                                  <p:inputText id="title" value="#{testBean.msgTitle}" label="title"
                                               size="10" maxlength="10">
                                      <p:watermark for="title" value="Title"/>
                                  </p:inputText>
                              </p:column>
                              <p:column>
                                  <p:inputText id="body" value="#{testBean.msgBody}" label="body"
                                               size="10" maxlength="10">
                                      <p:watermark for="body" value="Body"/>
                                  </p:inputText>
                              </p:column>
                          </p:row>
                      </p:panelGrid>
                      <center>
                          <p:commandButton value="Register" id="btn" ajax="true"
                                           actionListener="#{testBean.testMessage}"/>

                      </center>
                  </p:panel>

              </center>
          </h:form>


      </ui:define>>
    </ui:composition>

</h:body>
</html>
