<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
</h:head>

<h:body>
    <ui:composition template="/template/common/layout.xhtml">
      <ui:define name="content">
          <h:form>
              <p:dataGrid var="car" value="#{carBean.cars}" columns="1" layout="grid"
                          rows="5" paginator="true" id="cars" style="width: 150px;"
                          paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                          rowsPerPageTemplate="5,10,15,20,100,150">
                  <p:panel style="text-align:center">
                      <h:panelGrid style="width:100%">
                          <p:row>
                              <p:column>
                                  <p:commandLink id="ajax" actionListener="#{testBean.testMessage}">
                                      <h:outputText value="#{car.brand}" />
                                  </p:commandLink>
                              </p:column>
                              <p:column rowspan="3">
                                  <h:outputText value="#{car.year}" />
                              </p:column>
                              <p:column>
                                  <h:outputText value="#{car.color}" />
                              </p:column>
                          </p:row>
                          <p:row>
                              <p:column rowspan="2">
                                  <h:outputText value="1234-567897" />
                              </p:column>
                              <p:column>
                                  <h:outputText value="#{car.id}" />
                              </p:column>
                          </p:row>
                          <p:row>
                              <p:column>
                                  <h:outputText value="#{car.price}" />
                              </p:column>
                          </p:row>
                      </h:panelGrid>
                  </p:panel>

              </p:dataGrid>
          </h:form>


      </ui:define>>
    </ui:composition>

</h:body>
</html>
