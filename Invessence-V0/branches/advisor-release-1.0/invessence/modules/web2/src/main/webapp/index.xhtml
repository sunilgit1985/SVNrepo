<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
</h:head>

<h:body>
    <ui:composition template="/template/common/layout.xhtml">
      <ui:define name="content">

          <p:dataTable>
              <f:facet name="header">
                  Prashant Mehta's Current Holding
              </f:facet>

              <p:columnGroup type="header">
                  <p:row>
                      <p:column rowspan="2" headerText="Performace">
                      </p:column>
                      <p:column headerText="Risk"/>
                      <p:column headerText="Expense Ratio"/>
                      <p:column headerText="Yield"/>
                      <p:column headerText="YTD Fees"/>
                      <p:column headerText="Total PnL/"/>
                      <p:column headerText="Divident"/>
                  </p:row>
                  <p:row>
                      <p:column headerText="6.75%" />
                      <p:column headerText="0.21%" />
                      <p:column headerText="3.75%" />
                      <p:column headerText="$970.90" />
                      <p:column headerText="$23,876.98" />
                      <p:column headerText="$3,987.57" />
                  </p:row>
              </p:columnGroup>

              <p:subTable var="car" value="#{allocBean.cars}">
                  <f:facet name="header">
                      <h:outputText value="#{car.brand}" />
                  </f:facet>
                  <p:column>
                      <h:outputText value="#{car.id}" />
                  </p:column>
                  <p:column>
                      <h:outputText value="#{car.color}" />
                  </p:column>
                  <p:column>
                      <h:outputText value="#{car.price}" />
                  </p:column>
                  <p:column>
                      <h:outputText value="#{car.sold}" />
                  </p:column>
                  <p:column>
                      <h:outputText value="#{car.year}" />
                  </p:column>
                  <p:columnGroup type="footer">
                      <p:row>
                          <p:column colspan="3" footerText="Totals: " style="text-align:left"/>
                          <p:column footerText="#{allocBean.sumPrice}" />
                          <p:column colspan="2">
                          </p:column>
                      </p:row>
                  </p:columnGroup>
              </p:subTable>
          </p:dataTable>

                            <h:outputText value="#{car.color}" />
                        </p:column>
                    </p:dataTable>
          -->

    </ui:composition>

</h:body>
</html>
