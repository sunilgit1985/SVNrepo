<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
</h:head>

<h:body>

    <ui:composition template="/template/common/layout.xhtml">

        <ui:define name="content">

            <div id="main-content" class="content_section" style="background-color: #f5f5f5; padding: 50px;">
                <div id="wrapper" class="container">
                    <h:form>
                        <center>
                            <p:panel header="Register for an account"
                                     style="width:630px;text-align: left; position:relative;">

                                <p:panelGrid styleClass="invNBgrid">
                                    <p:row>
                                    <p:column colspan="5">
                                        <p:messages autoUpdate="true" closable="true"/>
                                    </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <h:outputLabel value="Name" style="width: 30px"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="firstName" value="#{userBean.firstName}" label="firstName"
                                                         size="30" maxlength="30"
                                                         required="true" requiredMessage="Please enter First Name.">
                                                <p:watermark for="firstName" value="First Name"/>
                                            </p:inputText>
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="lastName" value="#{userBean.lastName}" label="lastName"
                                                         size="25" maxlength="25"
                                                         required="true" requiredMessage="Please enter Last Name.">
                                                <p:watermark for="lastName" value="Last Name"/>
                                            </p:inputText>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <h:outputLabel value="Email"/>
                                        </p:column>
                                        <p:column colspan="2">
                                            <p:inputText id="email" label="email" value="#{userBean.beanEmail}" size="40"
                                                         required="true" requiredMessage="Please enter Email.">
                                                <p:watermark for="email" value="Email Address"/>
                                            </p:inputText>
                                        </p:column>
                                    </p:row>
<!--
                                   <p:row>
                                      <p:column>
                                         <h:outputLabel value="Email Message"/>
                                      </p:column>
                                      <p:column colspan="2">
                                         <p:selectOneMenu id="emailmsgtype" value="#{userBean.emailmsgtype}"
                                                          styleClass="invSelectOneMenu" required="false">
                                            <f:selectItem itemLabel="Text" itemValue="Text" />
                                            <f:selectItem itemLabel="HTML" itemValue="HTML" />
                                         </p:selectOneMenu>
                                      </p:column>
                                   </p:row>
-->
<!--
                                    <p:row>
                                        <p:column>
                                            <h:outputLabel value="Primary Phone"/>
                                        </p:column>
                                        <p:column colspan="2">
                                            <p:inputMask id="phone" value="#{userBean.phone}"
                                                         mask="(999) 999-9999? x99999"
                                                         required="true" requiredMessage="Please enter Phone number.">
                                            </p:inputMask>
                                        </p:column>
                                    </p:row>
-->
                                    <p:row>
                                        <p:column>
                                            <h:outputLabel value="State of Residence"/>
                                        </p:column>
                                        <p:column colspan="2">
                                            <p:selectOneMenu id="state" value="#{userBean.stateCode}"
                                                             styleClass="invSelectOneMenu" required="true"
                                                             requiredMessage="Please select your state of resident.">
                                                <f:selectItem itemLabel="-- Choose one --" itemValue="" />
                                                <f:selectItems value="#{userBean.usstates.entrySet()}"
                                                               var="state" itemLabel="#{state.value}" itemValue="#{state.key}"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column colspan="5">
                                            Please select your three security questions and provide the answers.
                                        </p:column>
                                     </p:row>

                                    <p:row>
                                        <p:column>
                                            <h:outputLabel value="Select One"/>
                                        </p:column>
                                        <p:column colspan="4">
                                            <p:selectOneMenu id="q1" value="#{userBean.q1}"
                                                             styleClass="invSelectOneMenu" required="true"
                                                             requiredMessage="Please select question #1.">
                                                <f:selectItem itemLabel="Choose One" itemValue="" />
                                                <f:selectItems value="#{userBean.getQuestion(0).entrySet()}"
                                                               var="q1" itemLabel="#{q1.value}" itemValue="#{q1.value}"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <h:outputLabel value="Answer"/>
                                        </p:column>
                                        <p:column colspan="2">
                                            <p:inputText id="a1" value="#{userBean.ans1}" label="Answer#1"
                                                         size="30" maxlength="40"
                                                         required="true" requiredMessage="Please enter an answer for question#1.">
                                                <p:watermark for="a1" value="Answer"/>
                                            </p:inputText>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <h:outputLabel value="Choose Favorite"/>
                                        </p:column>
                                        <p:column colspan="2">
                                            <p:selectOneMenu id="q2" value="#{userBean.q2}"
                                                             styleClass="invSelectOneMenu" required="true"
                                                             requiredMessage="Please select question #2.">
                                                <f:selectItem itemLabel="Choose One" itemValue="" />
                                                <f:selectItems value="#{userBean.getQuestion(1).entrySet()}"
                                                               var="q2" itemLabel="#{q2.value}" itemValue="#{q2.value}"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <h:outputLabel value="Answer"/>
                                        </p:column>
                                        <p:column colspan="2">
                                            <p:inputText id="a2" value="#{userBean.ans2}" label="Answer#2"
                                                         size="30" maxlength="40"
                                                         required="true" requiredMessage="Please enter an answer for question#2.">
                                                <p:watermark for="a2" value="Answer"/>
                                            </p:inputText>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <h:outputLabel value="Enter your question"/>
                                        </p:column>
                                        <p:column colspan="2">
                                            <p:inputText id="q3" value="#{userBean.q3}" label="Q 3"
                                                         size="30" maxlength="40"
                                                         required="true" requiredMessage="Please enter question#3.">
                                                <p:watermark for="q3" value="Create your own question"/>
                                            </p:inputText>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <h:outputLabel value="Answer"/>
                                        </p:column>
                                        <p:column colspan="2">
                                            <p:inputText id="a3" value="#{userBean.ans3}" label="Answer#3"
                                                         size="30" maxlength="40"
                                                         required="true" requiredMessage="Please enter an answer for question#3.">
                                                <p:watermark for="a3" value="Answer"/>
                                            </p:inputText>
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                                <center>
                                    <p:commandButton value="Register" id="btn" ajax="true"
                                                     actionListener="#{userBean.signUp2}"/>

                                </center>
                            </p:panel>

                        </center>
                    </h:form>


                </div>
            </div>


        </ui:define>

    </ui:composition>

</h:body>

</html>
