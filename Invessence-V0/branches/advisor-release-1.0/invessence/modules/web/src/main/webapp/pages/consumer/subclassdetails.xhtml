<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <p:panelGrid style="padding: 1px 1px;">
        <p:row>
            <p:column colspan="2">
            </p:column>
            <p:column colspan="2" style="text-align: center">
                <p:column colspan="2" style="text-align: center">
                    <h:outputLabel value="Adjust Portfolio" style="text-align: center"/>
                </p:column>
            </p:column>
            <p:column colspan="2">
            </p:column>
        </p:row>
        <p:row>
            <p:column colspan="2">
            </p:column>
            <p:column colspan="2" style="text-align: center">
                <p:slider for="portfolioSlider" minValue="0" maxValue="10"
                          step="1">
                    <p:ajax event="slideEnd" listener="#{cepb.riskSlider}" update="@form"/>
                </p:slider>
                <h:inputHidden id="portfolioSlider" value="#{cepb.defaultRiskIndex}" />
            </p:column>
            <p:column colspan="2">
            </p:column>
        </p:row>
        <p:row>
            <p:column colspan="2">
            </p:column>
            <p:column style="text-align: left">
                Low
            </p:column>
            <p:column style="text-align: right">
                High
            </p:column>
            <p:column colspan="2">
            </p:column>
        </p:row>
        <p:row>
            <p:column colspan="2">
                <p:separator/>
            </p:column>
        </p:row>
    </p:panelGrid>
    <p:dataTable var="sclist" value="#{cepb.portfolioData[0].subclasslist}"
                 styleClass="invDataTable">

        <p:column style="text-align: left; background-color: #{sclist.color}; width: 10%"
                  headerText="Asset Type" resizable="true">
            <h:outputText value="#{sclist.parentclass}"/>
        </p:column>

        <p:column headerText="Sub Type" style="text-align:left; width: 20%">
            <h:outputText value="#{sclist.subasset}"/>
        </p:column>

        <p:column headerText="Weight" style="text-align:right;width: 10%">
            <h:outputText value="#{sclist.weight}">
                <f:convertNumber pattern="##0.00%"/>
            </h:outputText>
        </p:column>

        <p:column headerText="Value" style="text-align:right; width: 15%">
            <h:outputText value="#{sclist.money}">
                <f:convertNumber currencySymbol="$" type="currency"/>
            </h:outputText>
        </p:column>
    </p:dataTable>

</h:body>
</html>
