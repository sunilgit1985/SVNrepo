<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">


<h:head>
</h:head>
<h:body>
    <p:panel id="panel">
        <p:panelGrid id="managegoalsgrid" styleClass="invNBgrid">
            <p:row>
            <p:column colspan="5">
                <p:messages id="messages" autoUpdate="true" closable="true"/>
            </p:column>
            </p:row>
            <p:row>
                <p:column styleClass="invLabel" style="width:110px">
                    <p:outputLabel value="Savings for"/>
                </p:column>
                <p:column style="width:30px">
                    <p:message for="goal" display="icon"/>
                </p:column>
                <p:column colspan="3" style="text-align: left;width:200px">
                    <p:selectOneMenu id="goal" value="#{managegoals.goal}"
                                     style="height: 26px;width:200px"
                                     required="true" requiredMessage="Select one investment goal."
                                     validatorMessage="Select one investment goal."
                                     valueChangeListener="#{managegoals.changeEvent}">
                        <f:selectItem itemLabel="- Choose one -" itemValue=""/>
                        <f:selectItem itemLabel="Retirement" itemValue="Retirement"/>
                        <f:selectItem itemLabel="Home" itemValue="Home"/>
                        <f:selectItem itemLabel="Education" itemValue="Education"/>
                        <f:selectItem itemLabel="Saving" itemValue="Saving"/>
                        <f:ajax event="change" render="@form" />
                    </p:selectOneMenu>
                </p:column>
        </p:row>

        <p:row>
        <p:column colspan="10">
        <p:panelGrid id="managegoalsgrid2" styleClass="invNBgrid" rendered="#{managegoals.goal != ''}">
            <p:row>
                <p:column styleClass="invLabel" style="width:110px">
                    <p:outputLabel value="Account Type" rendered="#{managegoals.goal != ''}"/>
                </p:column>
                <p:column style="width:25px">
                    <p:message for="accountType" display="icon" rendered="#{managegoals.goal != ''}"/>
                </p:column>
                <p:column colspan="3">
                    <p:selectOneMenu id="accountType" value="#{managegoals.accountType}"
                                     style="height: 26px;" rendered="#{managegoals.goal != ''}"
                                     required="true" requiredMessage="Select one account type."
                                     valueChangeListener="#{managegoals.changeEvent}">
                        <f:selectItem itemLabel="Choose One" itemValue=""/>
                        <f:selectItems value="#{managegoals.displayAcctType.entrySet()}"
                                       var="goalList" itemLabel="#{goalList.key}" itemValue="#{goalList.value}"/>
                    </p:selectOneMenu>
                </p:column>
            </p:row>
            <p:row>
                <p:column styleClass="invLabel">
                    <p:outputLabel value="Your Current Age" rendered="#{managegoals.goal != ''}"/>
                </p:column>
                <p:column>
                    <p:message for="age" display="icon" rendered="#{managegoals.goal != ''}"/>
                </p:column>
                <p:column colspan="3">
                    <p:inputText id="age" value="#{managegoals.displayAge}" required="true" rendered="#{managegoals.goal != ''}"
                                 validatorMessage="Age should be of between 1 to 100."
                                 maxlength="3" size="3"
                                 requiredMessage="Missing Age."
                                 valueChangeListener="#{managegoals.changeEvent}">
                        <pe:keyFilter regEx="/[\d]/"/>
                        <f:validateLongRange minimum="1" maximum="100"/>
                    </p:inputText>
                </p:column>
            </p:row>

            <p:row>
                <p:column styleClass="invLabel">
                    <p:outputLabel value="#{managegoals.horizonQuestion}" rendered="#{managegoals.goal != ''}"/>
                </p:column>
                <p:column>
                    <p:message for="horizon" display="icon" rendered="#{managegoals.goal != ''}"/>
                </p:column>
                <p:column colspan="3">
                    <p:inputText id="horizon" value="#{managegoals.horizon}" required="true" rendered="#{managegoals.goal != ''}"
                                 validatorMessage="Investment years should be of between 0 to 100."
                                 maxlength="3" size="3"
                                 requiredMessage="Missing number of years to invest."
                                 valueChangeListener="#{managegoals.changeEvent}">
                        <pe:keyFilter regEx="/[\d]/"/>
                        <f:validateLongRange minimum="0" maximum="100"/>
                    </p:inputText>
                </p:column>
            </p:row>

            <p:row>
                <p:column styleClass="invLabel">
                    <p:outputLabel value="Initial Investment" rendered="#{managegoals.goal != ''}"/>
                </p:column>
                <p:column>
                    <p:message for="initialInvestment" display="icon" rendered="#{managegoals.goal != ''}"/>
                </p:column>
                <p:column colspan="3">
                    <pe:inputNumber id="initialInvestment" value="#{managegoals.initialInvestment}" rendered="#{managegoals.goal != ''}"
                                    required="true"
                                    maxlength="15" decimalPlaces="0" symbol="$"
                                    requiredMessage="Missing Initial investment."
                                    validatorMessage="Initial investment should be greater then $5,000."
                                    valueChangeListener="#{managegoals.changeEvent}">
                        <pe:keyFilter regEx="/[\d]/"/>
                        <f:validateDoubleRange minimum="5000"/>
                    </pe:inputNumber>

                </p:column>
            </p:row>

            <p:row>
                <p:column styleClass="invLabel">
                    <p:outputLabel value="Recurring Deposits (per year)" rendered="#{managegoals.goal != ''}"/>
                </p:column>
                <p:column>
                    <p:message for="recurringinvestment" display="icon" rendered="#{managegoals.goal != ''}"/>
                </p:column>
                <p:column colspan="3">
                    <pe:inputNumber id="recurringinvestment" value="#{managegoals.recurringInvestment}" rendered="#{managegoals.goal != ''}"
                                    maxlength="15" decimalPlaces="0" symbol="$"
                                    valueChangeListener="#{managegoals.changeEvent}">
                        <pe:keyFilter regEx="/[\d]/"/>
                    </pe:inputNumber>
                </p:column>
            </p:row>


            <p:row>
                <p:column styleClass="invLabel" style="width: 210px">
                    <p:outputLabel value="What is your investment objective?" rendered="#{managegoals.goal != ''}"/>
                </p:column>
                <p:column>
                    <p:message for="objective" display="icon" rendered="#{managegoals.goal != ''}"/>
                </p:column>
                <p:column colspan="3">
                    <p:selectOneRadio id="objective" value="#{managegoals.objective}" required="true"   rendered="#{managegoals.goal != ''}"
                                      requiredMessage="Select one investment objective."
                                      validatorMessage="Select one investment objective."
                                      valueChangeListener="#{managegoals.changeEvent}">
                        <f:selectItem itemLabel="Income" itemValue="1"/>
                        <f:selectItem itemLabel="Growth" itemValue="2"/>
                    </p:selectOneRadio>
                </p:column>
            </p:row>

            <p:row>
                <p:column styleClass="invLabel">
                    <p:outputLabel value="Investment Experience" rendered="#{managegoals.goal != ''}"/>
                </p:column>
                <p:column>
                    <p:message for="experience" display="icon" rendered="#{managegoals.goal != ''}"/>
                </p:column>
                <p:column colspan="3">
                    <p:selectOneRadio id="experience" value="#{managegoals.experience}" required="true" rendered="#{managegoals.goal != ''}"
                                      requiredMessage="Select one investment experience."
                                      validatorMessage="Select one Investment Experience."
                                      valueChangeListener="#{managegoals.changeEvent}">
                        <f:selectItem itemLabel="Experienced" itemValue="1"/>
                        <f:selectItem itemLabel="Inexperienced" itemValue="2"/>
                    </p:selectOneRadio>
                </p:column>
            </p:row>


<!--
            <p:row>
                <p:column style="width:250px" styleClass="invLabel">
                    What do you plan to do with your money at the end of your investment horizon?
                </p:column>
                <p:column>
                    <p:message for="stayInvested" display="icon"/>
                </p:column>
                <p:column colspan="3">
                    <p:selectOneRadio id="stayInvested" value="#{managegoals.stayInvested}"
                                      requiredMessage="Define your plan at end of your investment."
                                      valueChangeListener="#{managegoals.changeEvent}">
                        <f:selectItem itemLabel="Stay invested" itemValue="1"/>
                        <f:selectItem itemLabel="Go to cash" itemValue="2"/>
                    </p:selectOneRadio>
                </p:column>
            </p:row>
-->
        </p:panelGrid>
        </p:column>
        </p:row>
        </p:panelGrid>

    </p:panel>
</h:body>
</html>
