<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
</h:head>

<h:body>
            <h:form id="custDialogForm">

            <p:dialog header="Profile" widgetVar="custProfileDialog" modal="true"
                      showEffect="fade" hideEffect="fade" resizable="true"
                      width="500px" style="background-color: #fff">
                <p:outputPanel id="profileDataEntryid" layout="block">
                <p:panelGrid id="goalsgrid" styleClass="invNBgrid" style="background-color: #f5f5f5;">
                    <p:row>
                        <p:column styleClass="invLabel" style="width:130px">
                            <h:outputLabel value="Name"/>
                        </p:column>
                        <p:column>
                            <p:inputText id="fnamed" styleClass="invInput"
                                         value="#{cepb.firstname}" label="firstName"
                                         size="20" maxlength="30">
                                <p:watermark for="fnamed" value="First Name"/>
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:inputText id="lnamed" styleClass="invInput"
                                         value="#{cepb.lastname}" label="lastName"
                                         size="20" maxlength="25">
                                <p:watermark for="lnamed" value="Last Name"/>
                            </p:inputText>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column styleClass="invLabel">
                            <h:outputLabel value="Email"/>
                        </p:column>
                        <p:column colspan="2">
                            <p:inputText id="emaild" styleClass="invInput"
                                         label="email" value="#{cepb.email}" size="40">
                                <p:watermark for="emaild" value="Email Address"/>
                                <f:validateRegex
                                        pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                            </p:inputText>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Porfolio Name" styleClass="invLabel"/>

                        </p:column>
                        <p:column colspan="2">
                            <p:inputText
                                    label="label" size="30"
                                    value="#{cepb.portfolioName}">
                            </p:inputText>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column styleClass="invLabel" >
                            <p:outputLabel value="Savings for" styleClass="invLabel"/>
                        </p:column>
                        <p:column colspan="2" style="text-align: left;">
                            <p:selectOneMenu value="#{cepb.accountType}"
                                             update=":advisorEditForm">
                                <f:selectItem itemLabel="Retirement" itemValue="Retirement"/>
                                <f:selectItem itemLabel="Build Wealth" itemValue="Long-Term"/>
                                <f:selectItem itemLabel="Safety Net" itemValue="Short-Term"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column styleClass="invLabel">
                            <p:outputLabel value="Investment"/>
                        </p:column>
                        <p:column colspan="2">
                            <pe:inputNumber id="initialinvestmentd" styleClass="invInput"
                                            value="#{cepb.initialInvestment}"
                                            symbol="$ " decimalPlaces="0" thousandSeparator=",">
                            </pe:inputNumber>
                        </p:column>
                    </p:row>
\                    <f:facet name="footer">
                        <p:row>
                            <p:column style="text-align: left">
                                <p:commandButton value="Save" icon="ui-icon-check"
                                                 oncomplete="PF('custProfileDialog').hide();"/>

                            </p:column>
                            <p:column >
                                <p:commandButton value="Reset" update="profileDataEntryid" process="@this" style="text-align: left" >
                                    <p:resetInput target="profileDataEntryid" />
                                </p:commandButton>
                            </p:column>
                            <p:column>
                                <p:commandButton value="Cancel" style="text-align: right" icon="ui-icon-close"
                                                 oncomplete="PF('custProfileDialog').hide();"/>
                            </p:column>

                        </p:row>
                    </f:facet>
                </p:panelGrid>
                </p:outputPanel>
            </p:dialog>

            </h:form>

</h:body>
</html>
