<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

<h:head></h:head>
<h:body>
    <ui:composition template="/template/common/commonSecuredLayout.xhtml">
        <ui:define name="content">

            <div id="main-content" class="content_section" style="background-color: #f5f5f5; padding: 10px;">
                <div id="wrapper" class="container">
                    <p:messages/>

                    <h:form id="profile">
                        <p:panel id="riskpanel">
                            <p:messages id="qmsg" autoUpdate="true" closable="true"/>
                            <p:panelGrid cellpadding="5" id="questionGrid" styleClass="invNBgrid">
                                <p:row>
                                    <p:column style="width:75%">
                                        <p:carousel value="#{rqBean.riskQuestions}" headerText="Advanced" var="rqData"
                                                    itemStyleClass="qItem" numVisible="1" easing="easeOutBounce"
                                                    styleClass="questionStyleClass">
                                            <p:panelGrid cellpadding="10" id="questionGrid" styleClass="invNBgrid">
                                                <p:row>
                                                    <p:column>
                                                        <p:outputLabel value="#{rqData.question}"/>
                                                    </p:column>
                                                </p:row>
                                                <p:row>
                                                    <p:column>
                                                        <p:selectOneRadio id="selectedchoice" value="#{rqBean.selected}"
                                                                          layout="pageDirection" required="true"
                                                                          update="metergauge"
                                                                          requiredMessage="Select one of these choices."
                                                                          valueChangeListener="#{rqBean.changeEvent}">
                                                            <f:selectItems value="#{rqData.choices}"
                                                                           var="entry" itemValue="#{entry.riskWeight}" itemLabel="#{entry.choice}"/>
                                                        </p:selectOneRadio>
                                                    </p:column>
                                                </p:row>
                                            </p:panelGrid>
                                        </p:carousel>
                                   </p:column>
                                    <p:column style="width:75%">
                                        <p:meterGaugeChart value="#{rqBean.meterGaugeModel}" showTickLabels="true"
                                             labelHeightAdjust="110" intervalOuterRadius="50"
                                             seriesColors="66cc66, 93b75f, E7E658, cc6666" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:panel>
             </h:form>
                </div>
            </div>

         </ui:define>
    </ui:composition>
</h:body>
</html>
