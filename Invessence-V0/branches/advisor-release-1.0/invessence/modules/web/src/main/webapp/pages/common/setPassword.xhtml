<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<f:metadata>
    <f:viewParam name="u" value="#{resetPasswordData.emailID}"/>
    <f:viewParam name="r" value="#{resetPasswordData.resetCode}"/>
    <f:event type="preRenderView" listener="#{resetPasswordData.preRenderView}"/>
</f:metadata>

<h:body>

    <ui:composition template="/template/common/layout.xhtml">


        <ui:define name="content">


            <div id="main-content" class="content_section" style="background-color: #f5f5f5; padding: 50px;">
                <div id="wrapper" class="container">
                    <center>
                        <h:form>

                            <p:panel header="Set Password"
                                     style="width:630px;text-align: left; position:relative;">
                                <p:panelGrid id="setPwdGrid" styleClass="invNBgrid">
                                    <p:row>
                                    <p:column colspan="3">
                                        <p:messages id="messages" autoUpdate="true" closable="true"/>
                                    </p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column>
                                            <h:outputLabel value="Userid"/>
                                        </p:column>
                                        <p:column colspan="2">
                                            <h:inputText id="emailID" value="#{resetPasswordData.emailID}"
                                                         size="40" disabled="true" />
                                        </p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column>
                                            <h:outputLabel value="Password"/>
                                        </p:column>
                                        <p:column>
                                            <p:message for="pwd1" display="icon"/>
                                        </p:column>
                                        <p:column>
                                            <p:password id="pwd1" value="#{resetPasswordData.password}"
                                                        match="pwd2" label="Password" required="true"
                                                        feedback="true" inline="true"
                                                        requiredMessage="Password is required."
                                                        validatorMessage="Password does not match criteria.">
                                                <f:validateRegex
                                                        pattern="^.*(?=.{8,})(?=.*[a-zA-Z])(?=.*\d)(?=.*[!#$%?]).*$"/>
                                            </p:password>
                                        </p:column>
                                        <p:column rowspan="5" styleClass="invImportant">
                                            Password Must contain a minimum of 8 Characters including at least:
                                            <ul>
                                                <li>1 uppercase letter</li>
                                                <li>1 number</li>
                                                <li>1 of these special characters: !,#,$,%,?</li>
                                            </ul>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <h:outputLabel value="Confirm"/>
                                        </p:column>
                                        <p:column>
                                            <p:message for="pwd2" display="icon"/>
                                        </p:column>
                                        <p:column>
                                            <p:password id="pwd2" value="#{resetPasswordData.confirmPassword}"
                                                        requiredMessage="Confirmation password much match."
                                                        label="Password 2" required="true"/>
                                        </p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column>
                                            <h:commandButton type="submit" value="Set"
                                                             validateClient="true" update="setPwdGrid"
                                                             action="#{resetPasswordData.set}"/>
                                        </p:column>
                                        <p:column>
                                            <!--
                                                        <h:outputText value="#{resetPasswordData.emailID}"/>
                                                        <h:outputText value="#{resetPasswordData.resetCode}"/>
                                            -->
                                        </p:column>
                                        <p:column>
                                            <h:inputHidden id="resetCode" value="#{resetPasswordData.resetCode}"/>
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </p:panel>
                        </h:form>
                    </center>

                </div>
            </div>

        </ui:define>

    </ui:composition>

</h:body>

</html>
