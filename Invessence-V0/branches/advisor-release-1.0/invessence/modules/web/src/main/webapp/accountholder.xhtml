<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
    <style type="text/css">
        .ui-panelgrid td, .ui-panelgrid tr
        {
            border-style: none !important
        }
    </style>
</h:head>
<h:body>
    <p:panel id="holderpanel">
    <p:messages/>
    <p:panelGrid id="holdergrid" columns="2" cellpadding="10">

        <h:outputLabel for="gender" value="Gender: "/>
        <h:selectOneMenu id="gender" value="#{accountholder.gender}">
            <f:selectItem itemLabel="-- Select Gender --" itemValue="0"/>
            <f:selectItem itemLabel="Female" itemValue="1"/>
            <f:selectItem itemLabel="Male" itemValue="2"/>
        </h:selectOneMenu>

        <h:outputLabel for="maritalstatus" value="Marital Status: "/>
        <h:selectOneMenu id="maritalstatus" value="#{accountholder.maritalStatus}">
            <f:selectItem itemLabel="-- Select Status --" itemValue="0"/>
            <f:selectItem itemLabel="Divorced" itemValue="1"/>
            <f:selectItem itemLabel="Married" itemValue="2"/>
            <f:selectItem itemLabel="Single" itemValue="3"/>
            <f:selectItem itemLabel="Widowed" itemValue="4"/>
        </h:selectOneMenu>


        <h:outputLabel for="dependents" value="Number of Dependents: "/>
        <h:selectOneMenu id="dependents" value="#{accountholder.dependents}">
            <f:selectItem itemLabel="-- Select Dependents --" itemValue="0"/>
            <f:selectItem itemLabel="1" itemValue="1"/>
            <f:selectItem itemLabel="2" itemValue="2"/>
            <f:selectItem itemLabel="3" itemValue="3"/>
            <f:selectItem itemLabel="4" itemValue="4"/>
            <f:selectItem itemLabel="5" itemValue="5"/>
            <f:selectItem itemLabel="6" itemValue="6"/>
            <f:selectItem itemLabel="7" itemValue="7"/>
            <f:selectItem itemLabel="8" itemValue="8"/>
            <f:selectItem itemLabel="9" itemValue="9"/>
            <f:selectItem itemLabel="10" itemValue="10"/>
            <f:selectItem itemLabel="11" itemValue="11"/>
            <f:selectItem itemLabel="12" itemValue="12"/>
            <f:selectItem itemLabel="13" itemValue="13"/>
            <f:selectItem itemLabel="14" itemValue="14"/>
            <f:selectItem itemLabel="15" itemValue="15"/>
            <f:selectItem itemLabel="16" itemValue="16"/>
            <f:selectItem itemLabel="17" itemValue="17"/>
            <f:selectItem itemLabel="18" itemValue="18"/>
            <f:selectItem itemLabel="19" itemValue="19"/>
            <f:selectItem itemLabel="20" itemValue="20"/>
        </h:selectOneMenu>


        <h:outputLabel for="dateOfBirth" value="Date of Birth: "/>
        <p:calendar id="dateOfBirth" value="#{accountholder.dateOfBirth}" navigator="true" display="inline"
                    label="Date of Birth" readonly="false" yearRange="c-100:c+10" pattern="MM/dd/yyyy"><f:convertDateTime pattern="MM/dd/yyyy" /></p:calendar>

        <h:outputLabel for="socialsecurity" value="Social Security No: "/>
        <p:inputMask id="socialsecurity" value="#{accountholder.socialsecurity}" required="true" requiredMessage="Please enter Social Security Number."
                     validatorMessage="Please enter Social Security Number." maxlength="15" size="15" mask="999-99-9999">  <pe:keyFilter regEx="/[\d]/"/></p:inputMask>

        <h:outputLabel for="countryOfCitizenship" value="Country of Citizenship: "/>
        <h:selectOneMenu value="#{accountholder.countryOfCitizenshipId}" id="countries">
            <f:selectItem itemLabel="-- Select a Country -- " itemValue="0"/>
            <f:selectItems value="#{accountholder.countries}" var="country"
                           itemValue="#{country.id}" itemLabel="#{country.name}"/>
        </h:selectOneMenu>



       <f:facet name="footer">
            <p:commandButton value="Next" ajax="true" actionListener="#{accountholder.saveAccountHolder}"
                             icon="ui-icon-check" update="holderpanel"
                             oncomplete="if(!args.validationFailed){AccountTabView.select(2);}" style="margin:0"/>
        </f:facet>
    </p:panelGrid>
    </p:panel>
</h:body>
</html>
