<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
</h:head>
<f:metadata>
    <f:viewParam name="id" value="#{menubar.logonid}"/>
</f:metadata>

<body>
<ui:composition>
    <header id="main-header">
        <div class="container clearfix">
            <a href="#">
                <p:graphicImage id="logo" value="#{menubar.logo}"/>
            </a>

            <div id="et-top-navigation">
                <nav id="top-menu">
                    <h:form>
                        <p:menubar>
                            <p:submenu label="Marketing" rendered="#{menubar.enableMenu('SALES')}">
                                <p:menuitem value="Users" actionListener="#{menubar.salesUser('SALES')}" />
                            </p:submenu>
                            <p:submenu label="Admin" rendered="#{menubar.enableMenu('ADMIN')}">
                                <p:menuitem value="Users" actionListener="#{menubar.adminUsers}" />
                                <p:menuitem value="Accounts" actionListener="#{menubar.adminProfile}" />
                                <p:separator />
                                <p:menuitem value="Trade" actionListener="#{menubar.adminTrade}" />
                            </p:submenu>
                            <p:submenu label="Reports">
                                <p:menuitem value="Fees" url="#" />
                                <p:separator />
                                <p:menuitem value="Statements" url="#" />
                            </p:submenu>
                            <p:submenu label="Account">
                                <p:menuitem value="New" icon="ui-icon-plus" actionListener="#{menubar.add}" />
                                <p:separator />
                                <p:menuitem value="Manage" icon="ui-icon-newwin" actionListener="#{menubar.manage}" />
                            </p:submenu>
                            <p:menuitem value="Profile" actionListener="#{menubar.profile}"/>
                            <f:facet name="options">
                                <a href="j_spring_security_logout">
                                    <img id="logout" src="/images/logout.png"/> </a>
                            </f:facet>
                        </p:menubar>
                    </h:form>
                </nav>
            </div>
        </div>
    </header>
</ui:composition>
</body>
</html>
