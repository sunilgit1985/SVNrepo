<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Symbil</title>
        <link href='https://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'/>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
        <h:outputScript name="js/ripple-effect.js" library="#{uiLayout.uiprofile.themelib}" />
        <h:outputScript name="js/perfect-scrollbar.js" library="#{uiLayout.uiprofile.themelib}" />
        <h:outputScript name="js/layout.js" library="#{uiLayout.uiprofile.themelib}" />
        <h:outputScript name="js/googleanalytics.js" library="ltam" />

        <ui:insert name="head" />
    </h:head>

    <h:body class="GrayModena">
        
        <ui:include src="/template/common/topbar.xhtml" />
        
        <div id="wrapper">
            <div id="wrapperIndent">

                <ui:include src="/template/common/layoutmenu.xhtml" />

                <div id="layout-portlets-cover">
                    <div class="Container96 Fnone MarAuto">
                        
                        <ui:insert name="content">
                            Template
                        </ui:insert>

                        <!-- footer -->
                        <div class="Container100">
                            <div class="ContainerIndent TexAlCenter Fs14 BoldGray">
                                <i class="fa fa-copyright"></i>#{uiLayout.uiprofile.companyname} - All rights reserved.
                            </div>
                        </div>
                        
                    </div>
                </div>
                
                <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
                    <f:facet name="start">
                        <p:graphicImage name="images/preloader.gif" library="#{uiLayout.uiprofile.themelib}"/>
                    </f:facet>

                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>
            </div>
        </div>

        <p:dialog header="FAQ" widgetVar="faqDlg" modal="true"
                  resizable="true" height="500" width="700" closable="true" draggable="true">
            <ui:fragment rendered="#{uiLayout.prodMode}">
                <ui:include src="/html/ltamFAQ.xhtml"/>
            </ui:fragment>
            <ui:fragment rendered="#{! uiLayout.prodMode}">
                <ui:include src="/html/invFAQ.xhtml"/>
            </ui:fragment>
        </p:dialog>

        <p:dialog header="About Us" widgetVar="aboutusDlg" modal="true"
                  resizable="true" height="500" width="700" closable="true">
            <ui:fragment rendered="#{uiLayout.prodMode}">
                <ui:include src="/html/ltamaboutus.xhtml"/>
            </ui:fragment>
            <ui:fragment rendered="#{! uiLayout.prodMode}">
                <ui:include src="/html/invFAQ.xhtml"/>
            </ui:fragment>
        </p:dialog>

        <h:outputStylesheet name="css/core-layout.css" library="#{uiLayout.uiprofile.themelib}" />
        <h:outputStylesheet name="css/animate.css" library="#{uiLayout.uiprofile.themelib}" />
        <h:outputStylesheet name="css/modena-font.css" library="#{uiLayout.uiprofile.themelib}" />
        <h:outputStylesheet name="css/ripple-effect.css" library="#{uiLayout.uiprofile.themelib}" />
        <h:outputStylesheet name="css/font-awesome.css" library="#{uiLayout.uiprofile.themelib}" />
        <h:outputStylesheet name="css/modena-layout.css" library="#{uiLayout.uiprofile.themelib}" />
        <h:outputStylesheet name="css/ltam.css" library="ltam" />
        <h:outputStylesheet name="css/invessence.css" library="invessence" />
    </h:body>

</html>
