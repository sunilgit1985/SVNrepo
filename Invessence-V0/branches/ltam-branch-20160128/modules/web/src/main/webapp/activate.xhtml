<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/common/simplelayout.xhtml">

    <f:metadata>
        <f:viewParam name="u" value="#{userBean.beanUserID}"/>
        <f:viewParam name="r" value="#{userBean.beanResetID}"/>
        <f:event type="preRenderView" listener="#{userBean.preRenderActivateUser}"/>
    </f:metadata>

    <ui:define name="content">
        <div id="layout-portlets-cover">
            <div class="other-pages-box Container40 Responsive40 MarAuto Fnone TexAlCenter BlueModena">
                <div class="Container100 Fnone MarAuto TexAlLeft">
                    <div class="Container100 TexAlCenter">
                        <h:graphicImage id="logo" name="#{uiLayout.uiprofile.logo}"
                                        styleClass="Fleft" library="invessence"
                                        class="MarAuto MarTop20 MarBot10" style="height: 40px"/>
                    </div>
                    <div class="EmptyBox20"></div>
                    <div class="ContainerIndent TexAlCenter">
                        <h1>Account is activated.</h1>

                        <div class="EmptyBox20"></div>
                        <h:form>
                            <p>
                                You may click on login button to access your account.
                            </p>

                            <p>
                                or return to home page.
                            </p>

                            <div class="EmptyBox20"></div>
                            <p:button value="Login" styleClass="Fs16 BlueButton Fleft" href="/login.xhtml"></p:button>
                            <p:button value="Home" styleClass="Fs16 OrangeButton Fright" href="/index.xhtml"></p:button>

                            <div class="EmptyBox50"></div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
