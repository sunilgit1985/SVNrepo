<h:body>
    <ui:composition template="/template/common/commonLayout.xhtml">
        <ui:define name="content">
            <div id="main-content">

                <article id="post-4475" class="post-4475 page type-page status-publish hentry">

                    <div class="entry-content">
                        <div class="et_pb_section" style="background-color:#a8a8a8; padding-top: 2px;">
                            <div class="pf_pb_row">
                                <div class="et_pb_column et_pb_column_1_3">
                                    <img src="http://www.invessence.com/wp-content/uploads/2014/02/business-silhouette-31.png" alt="" class="et-waypoint et_pb_image et_pb_animation_left et-animated"/>
                                </div> <!-- .et_pb_column -->
                                <div class="et_pb_column et_pb_column_1_3">

                                <div id="et_pb_contact_form_1" class="et_pb_contact_form_container clearfix">
                                    <h1 class="et_pb_contact_main_title">Invest for What&#039;s Next</h1>

                                    <div class="et_pb_contact">

                                        <h:form id="logonForm" prependId="false">
                                            <div class="et_pb_contact_left">
                                                <p class="clearfix">
                                                    <p:messages id="messages" autoUpdate="true"/>
                                                    <f:event listener="#{loginController.updateMessages}" type="preRenderView"/>
                                                </p>
                                                <p class="clearfix">
                                                    <p:inputText styleClass="input et_pb_contact_email"
                                                                 id="j_username" required="true" label="username" size="35"
                                                                 value="#{loginController.userID}">
                                                        <p:watermark for="j_username" value="Username"/>
                                                    </p:inputText>
                                                </p>

                                                <div class="clear"></div>
                                                <p class="clearfix">
                                                    <h:inputSecret styleClass="input et_pb_contact_email"
                                                                   id="j_password" label="password" required="true" size="35"
                                                                   value="#{loginController.password}"
                                                                   requiredMessage="Please enter Password.">
                                                        <p:watermark for="j_password" value="Password"/>
                                                    </h:inputSecret>
                                                </p>
                                                <h:commandButton styleClass="et_pb_contact_submit"
                                                                 type="submit" id="login" image="images/submit.png"
                                                                 action="#{loginController.doLogin}"
                                                                 rendered="#{loginController.needAdditionalInfo == false}"/>
                                                <div class="clear"></div>
                                                <p>
                                                    <h:inputText styleClass="input et_pb_contact_email"
                                                                   id="question" label="question" disabled="true"
                                                                   value="#{loginController.question}" rendered="#{loginController.needAdditionalInfo}">
\                                                    </h:inputText>
                                                </p>
                                                <p>
                                                    <h:inputText styleClass="input et_pb_contact_email"
                                                                   id="ans" label="answer" required="true" size="35"
                                                                   value="#{loginController.answer}" rendered="#{loginController.needAdditionalInfo}">
                                                        <p:watermark for="ans" value="Answer"/>
                                                    </h:inputText>
                                                </p>
                                                <h:commandButton styleClass="et_pb_contact_submit"
                                                                 type="submit" id="login2" image="images/submit.png"
                                                                 action="#{loginController.doLogin}"
                                                                 rendered="#{loginController.needAdditionalInfo}"/>
                                                <div class="clear"></div>
                                                <p class="clearfix">
                                                    <a href="/ForgotPassword.xhtml">
                                                        <img src="/images/forgotpassword.png" id="forgotpassword"
                                                                alt="Forgot password?"/>
                                                    </a>
                                                    <a href="/signup.xhtml">
                                                        <img src="/images/register.png" id="register"
                                                                alt="New User?"/>
                                                    </a>
                                                </p>
                                            </div>

                                        </h:form>
                                    </div> <!-- .et_pb_contact -->
                                </div> <!-- .et_pb_contact_form_container -->

                            </div> <!-- .et_pb_column --><div class="et_pb_column et_pb_column_1_3">

                            </div> <!-- .et_pb_column -->
                            </div> <!-- .pf_pb_row -->

                        </div> <!-- .et_pb_section -->
                    </div> <!-- .entry-content -->


                </article> <!-- .et_pb_post -->

            </div>
        </ui:define>

    </ui:composition>
