<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>

    <ui:composition template="/template/common/commonSecuredLayout.xhtml">

        <ui:define name="content">


            <div id="main-content" class="content_section" style="background-color: #f5f5f5;">
                <div id="wrapper" class="container">
                    <p:tabView id="tabView" widgetVar="InvTabView" dynamic="true" cache="false">
                        <p:tab id="tab1" title="User">
                            <h:form id="user">
                                <p:messages id="messages"/>
                                <h:panelGrid id="usergrid" columns="4">
                                    <h:outputLabel value="UserID"/>
                                    <p:inputText id="name" value="#{adminBean.userid}" required="false"
                                                 maxlength="60" size="50"/>
                                    <p:commandButton value="Review" ajax="true" actionListener="#{adminBean.review}"
                                                     update="@form"/>

                                    <p:commandButton value="Reset Password" ajax="true"
                                                     actionListener="#{adminBean.resetpassword}"
                                                     update="@form"/>

                                    <p:commandButton value="Emulate" ajax="true" actionListener="#{adminBean.emulate}"
                                                     update="@form"/>
                                </h:panelGrid>
                            </h:form>
                        </p:tab>
                        <p:tab id="tab2" title="Asset Allocation" disabled="true">
                            <ui:include src="allocation.xhtml"/>
                        </p:tab>
                        <p:tab id="tab3" title="Portfolio" disabled="true">
                            <ui:include src="portfolio.xhtml"/>
                        </p:tab>
                    </p:tabView>

                </div>
            </div>

        </ui:define>
    </ui:composition>

</h:body>

</html>
