<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>


    <h:form id="tradeProfileform">

        <p:panelGrid id="goalsgrid" styleClass="invNBgrid" style="background-color: #f5f5f5;">
            <p:row>
                <p:column colspan="10">
                    <p:messages id="tradeMsg" autoUpdate="true" closable="true"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column styleClass="invLabel">
                    <h:outputLabel value="Client's Name"/>
                </p:column>
                <p:column style="width:25px">
                    <p:message for="firstName" display="icon"/>
                </p:column>
                <p:column colspan="2">
                    <p:inputText id="firstName" styleClass="invInput"
                                 value="#{advisorBean.clientFirstName}" label="firstName"
                                 size="20" maxlength="30"
                                 required="true" requiredMessage="Please enter First Name.">
                        <p:watermark for="firstName" value="First Name"/>
                    </p:inputText>
                </p:column>
                <p:column>
                    <p:message for="lastName" display="icon"/>
                </p:column>
                <p:column>
                    <p:inputText id="lastName" styleClass="invInput"
                                 value="#{advisorBean.clientLastname}" label="lastName"
                                 size="20" maxlength="25"
                                 required="true" requiredMessage="Please enter Last Name.">
                        <p:watermark for="lastName" value="Last Name"/>
                    </p:inputText>
                </p:column>
            </p:row>
            <p:row>
                <p:column styleClass="invLabel">
                    <h:outputLabel value="Email"/>
                </p:column>
                <p:column>
                </p:column>
                <p:column colspan="4">
                    <p:inputText id="email" styleClass="invInput"
                                 label="email" value="#{advisorBean.clientEmail}" size="40"
                                 required="true" requiredMessage="Please enter Email."
                                 validatorMessage="Invalid email format">
                        <p:watermark for="email" value="Email Address"/>
                        <f:validateRegex
                                pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                    </p:inputText>
                </p:column>
            </p:row>
            <p:row>
                <p:column styleClass="invLabel">
                    <h:outputLabel value="Investment Type"/>
                </p:column>
                <p:column style="width:30px">
                    <p:message for="accountType" display="icon"/>
                </p:column>
                <p:column colspan="2" style="width:200px">
                    <p:selectOneMenu id="accountType" styleClass="invInput" style="width:200px"
                                     value="#{advisorBean.accountType}"
                                     required="true" requiredMessage="Select one investment goal."
                                     validatorMessage="Select one investment goal.">
                        <f:selectItem itemLabel="Choose One" itemValue=""/>
                        <f:selectItem itemLabel="Taxable" itemValue="Taxable"/>
                        <f:selectItem itemLabel="Non-Taxable" itemValue="Non-Taxable"/>
                    </p:selectOneMenu>
                </p:column>
             </p:row>
            <p:row>
                <p:column styleClass="invLabel">
                    <p:outputLabel value="Current Age"/>
                </p:column>
                <p:column>
                    <p:message for="age" display="icon"/>
                </p:column>
                <p:column style="width:40px">
                    <p:inputText id="age" styleClass="invInput"
                                 value="#{advisorBean.age}"
                                 required="true" requiredMessage="Missing Age"
                                 validatorMessage="Age should be of between 1 to 100."
                                 maxlength="3" size="3">
                        <pe:keyFilter regEx="/[\d]/"/>
                        <f:validateLongRange minimum="1" maximum="100"/>
                    </p:inputText>
                </p:column>
            </p:row>

            <p:row>
                <p:column styleClass="invLabel">
                    <p:outputLabel value="Horizon"/>
                </p:column>
                <p:column style="width:40px">
                    <p:message for="horizon" display="icon"/>
                </p:column>
                <p:column>
                    <p:inputText id="horizon" styleClass="invInput"
                                 value="#{advisorBean.horizon}"
                                 required="true" requiredMessage="Missing investment years"
                                 validatorMessage="Investment years should be of between 0 to 100."
                                 maxlength="3" size="3">
                        <pe:keyFilter regEx="/[\d]/"/>
                        <f:validateLongRange minimum="0" maximum="100"/>
                    </p:inputText>
                </p:column>
            </p:row>

            <p:row>
                <p:column styleClass="invLabel">
                    <p:outputLabel value="Initial Investment"/>
                </p:column>
                <p:column>
                    <p:message for="initialinvestment" display="icon"/>
                </p:column>
                <p:column colspan="2">
                    <pe:inputNumber id="initialinvestment" styleClass="invInput"
                                    value="#{advisorBean.initialInvestment}"
                                    required="true" requiredMessage="Missing Initial investment."
                                    validatorMessage="Initial investment should be greater then $5,000."
                                    symbol="$ " decimalPlaces="0">
                        <f:validateDoubleRange minimum="5000"/>
                    </pe:inputNumber>
                </p:column>
            </p:row>
            <p:row>
                <p:column  styleClass="invLabel" rendered="false">
                    <p:outputLabel value="Recurring Investment (Yearly)"/>
                </p:column>
                <p:column>
                    <p:message for="recurringinvestment" display="icon" rendered="false"/>
                </p:column>
                <p:column colspan="2">
                    <pe:inputNumber id="recurringinvestment" styleClass="invInput"
                                    rendered="false"
                                    value="#{advisorBean.recurringInvestment}" symbol="$ ">
                    </pe:inputNumber>
                </p:column>
            </p:row>

            <p:row>
                <p:column rowspan="2" styleClass="invLabel">
                    <h:outputLabel value="Define Risk"/>
                </p:column>
                <p:column rowspan="2">
                    <p:message for="risk" display="icon"/>
                </p:column>
                <p:column style="width:40px" >
                    <pe:inputNumber id="risk" styleClass="invInput"
                                    value="#{advisorBean.advisorRiskIndex}"
                                    required="true" requiredMessage="Missing Risk Index"
                                    validatorMessage="Risk should be of between 0 to 10."
                                    minValue="0" maxValue="10" decimalPlaces="0"
                                    maxlength="2" size="2">
                        <pe:keyFilter regEx="/[\d]/"/>
                        <f:validateLongRange minimum="0" maximum="10"/>
                    </pe:inputNumber>
                </p:column>
                <p:column styleClass="invLabel">
                    <h:outputLabel value="(0=Low,10=High)"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <p:slider for="risk" type="horizon" rendered="false"
                              minValue="0" maxValue="10" step="1">
                    </p:slider>
                </p:column>
            </p:row>
        </p:panelGrid>
        <p:panelGrid id="tpActionGrid" styleClass="invNBgrid">
            <p:row>
               <p:column style="text-align: left;width: 10%">
               </p:column>
                <p:column style="width: 80%">
                </p:column>
                <p:column style="text-align: right; width: 10%">
                    <p:commandButton type="submit"
                                     value="Next" icon="ui-icon-arrowthick-1-e"
                                     actionListener="#{advisorBean.saveProfile}" update="@form"
                                     oncomplete="if (!args.validationFailed){advisorTabView.select(1); advisorTabView.enable(1);advisorTabView.enable(2);advisorTabView.enable(3);advisorTabView.enable(4)}"/>
                </p:column>
            </p:row>
        </p:panelGrid>

    </h:form>

</h:body>

</html>
