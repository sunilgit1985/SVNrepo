<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>


    <ui:composition template="/template/common/advisorLayout.xhtml">

        <ui:define name="content">
            <div id="main-content" class="content_section" style="background-color: #f5f5f5;">
                <div id="wrapper" class="container" style="padding-top: 0px">
                    <script type="text/javascript" src="/js/invCharts.js"></script>
                    <p:tabView id="tabView" widgetVar="InvTabView" style="background-color: #f5f5f5;border: 1px solid black !important;"
                               dynamic="true" cache="false">
                        <p:tab id="tab1" title="Profile" style="background-color: #f5f5f5;">
                            <h:form id="goalsform">
                                <p:panelGrid id="goalsgrid" styleClass="invNBgrid" style="background-color: #f5f5f5;">
                                    <p:row>
                                        <p:column style="text-align: left">
                                        </p:column>
                                        <p:column colspan="9" style="text-align: right">
                                            <p:commandButton type="submit"
                                                             value="Next" icon="ui-icon-arrowthick-1-e"
                                                             actionListener="#{advisorBean.testProfile}" update="@form"
                                                             oncomplete="{InvTabView.select(1); InvTabView.enable(1);InvTabView.enable(2);}"/>
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </h:form>
                        </p:tab>
                        <p:tab id="tab2" title="Sample">
                            <ui:include src="/advisor/subclass-v2.xhtml"/>
                        </p:tab>
                    </p:tabView>
                </div>
            </div>
        </ui:define>

    </ui:composition>

</h:body>

</html>
