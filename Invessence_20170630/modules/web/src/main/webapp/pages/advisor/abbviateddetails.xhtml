<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:body>
     <p:dataTable var="sclist" value="#{advisoreditbean.displayPortfolioList}"
                  styleClass="invDataTable">

         <p:column style="width:5%;text-align: center"
                   headerText="View" >
             <p:commandButton icon="ui-icon-search"
                              title="View">
             </p:commandButton>
         </p:column>

         <p:column style="text-align: left; background-color: #{sclist.color}; width: 10%"
                   headerText="Symbol" resizable="true">
             <h:outputText value="#{sclist.symbol}"/>
         </p:column>

         <p:column headerText="Name" style="text-align:left; width: 50%">
             <h:outputText value="#{sclist.name}"/>
         </p:column>

         <p:column headerText="%Allocated" style="text-align:right;width: 10%">
             <h:outputText value="#{sclist.tickerWeight}">
                 <f:convertNumber patter="##0.00%"/>
             </h:outputText>
         </p:column>

         <p:column headerText="Value" style="text-align:right; width: 15%">
             <h:outputText value="#{sclist.value}">
                 <f:convertNumber currencySymbol="$" type="currency"/>
             </h:outputText>
         </p:column>
     </p:dataTable>

</h:body>
</html>
