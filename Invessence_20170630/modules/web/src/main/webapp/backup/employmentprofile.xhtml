<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">


<h:head>
    <style type="text/css">
        .ui-panelgrid td, .ui-panelgrid tr
        {
            border-style: none !important
        }
    </style>
</h:head>
<h:body>
    <p:panel id="emppanel">
    <p:messages/>
    <p:panelGrid columns="4" cellpadding="10" id="employmentgrid">
        <h:outputLabel for="occupation" value="Occupation *"/>
        <h:selectOneMenu id="occupation" value="#{employmentprofile.occupation}" required="true"
                         requiredMessage="Please select occupation." validatorMessage="Please select occupation.">
            <f:selectItem itemLabel="-- Select an Occupation -- " itemValue=""/>
            <f:selectItem itemLabel="Architecture and Engineering" itemValue="1"/>
            <f:selectItem itemLabel="Arts, Design, Entertainment, Sports, and Media" itemValue="2"/>
            <f:selectItem itemLabel="Building and Grounds Cleaning and Maintenance" itemValue="3"/>
            <f:selectItem itemLabel="Business and Financial Operations" itemValue="4"/>
            <f:selectItem itemLabel="Community and Social Service" itemValue="4"/>
            <f:selectItem itemLabel="Computer and Mathematical" itemValue="5"/>
            <f:selectItem itemLabel="Construction and Extraction" itemValue="6"/>
            <f:selectItem itemLabel="Education, Training, and Library" itemValue="7"/>
            <f:selectItem itemLabel="Farming, Fishing, and Forestry" itemValue="8"/>
            <f:selectItem itemLabel="Food Preparation and Serving" itemValue="9"/>
            <f:selectItem itemLabel="Healthcare Practitioners and Technical" itemValue="10"/>
            <f:selectItem itemLabel="Healthcare Support" itemValue="11"/>
            <f:selectItem itemLabel="Installation, Maintenance, and Repair" itemValue="12"/>
            <f:selectItem itemLabel="Legal" itemValue="13"/>
            <f:selectItem itemLabel="Life, Physical, and Social Science" itemValue="14"/>
            <f:selectItem itemLabel="Management" itemValue="15"/>
            <f:selectItem itemLabel="Military Specific" itemValue="16"/>
            <f:selectItem itemLabel="Office and Administrative Support" itemValue="17"/>
            <f:selectItem itemLabel="Personal Care and Service" itemValue="18"/>
            <f:selectItem itemLabel="Production/Manufacturing" itemValue="19"/>
            <f:selectItem itemLabel="Protective Service" itemValue="20"/>
            <f:selectItem itemLabel="Sales and Related" itemValue="21"/>
            <f:selectItem itemLabel="Transportation and Material Moving" itemValue="22"/>
            <f:selectItem itemLabel="Other" itemValue="23"/>
            <f:validateLength minimum="1"/>
        </h:selectOneMenu>
        <h:outputLabel for="securityaffiliatedemployee" value="Security Affiliated Employee *"/>
        <h:selectOneRadio id="securityaffiliatedemployee" layout="pageDirection"
                          value="#{employmentprofile.securityaffiliatedemployee}" required="true"
                          requiredMessage="Please choose Security Affiliated Employee."
                          validatorMessage="Please choose Security Affiliated Employee.">
            <f:selectItem itemLabel="Yes" itemValue="1"/>
            <f:selectItem itemLabel="No" itemValue="2"/>
            <f:validateLength minimum="1"/>
        </h:selectOneRadio>

        <h:outputLabel for="status" value="Employment Status *"/>
        <h:selectOneMenu id="status" layout="pageDirection" value="#{employmentprofile.status}" required="true"
                         requiredMessage="Please select Employment Status."
                         validatorMessage="Please select Employment Status.">
            <f:selectItem itemLabel="-- Select Status -- " itemValue=""/>
            <f:selectItem itemLabel="Employed" itemValue="1"/>
            <f:selectItem itemLabel="Unemployed / Not working" itemValue="2"/>
            <f:selectItem itemLabel="Retired" itemValue="3"/>
            <f:selectItem itemLabel="Student" itemValue="4"/>
            <f:selectItem itemLabel="Other" itemValue="5"/>
            <f:validateLength minimum="1"/>
        </h:selectOneMenu>

        <h:outputLabel for="safirmrelationship" value="Sec. Affiliated Firm Relationship "/>
        <p:inputText id="safirmrelationship" value="#{employmentprofile.safirmrelationship}"/>

        <h:outputLabel for="dateofemployment" value="Date Employed "/>
        <p:calendar id="dateofemployment" value="#{employmentprofile.dateofemployment}" navigator="true"
                    display="inline" label="Date of Birth" yearRange="c-100:c+10" pattern="MM/dd/yyyy"><f:convertDateTime pattern="MM/dd/yyyy" /></p:calendar>

        <h:outputLabel for="safirmname" value="Security Affiliated Firm Name "/>
        <p:inputText id="safirmname" value="#{employmentprofile.safirmname}" maxlength="50" size="50"/>

        <h:outputLabel for="employername" value="Employer Name "/>
        <p:inputText id="employername" value="#{employmentprofile.employername}" maxlength="50" size="50"/>

        <h:outputLabel for="sapersonname" value="Security Affiliated Person Name *"/>
        <p:inputText id="sapersonname" value="#{employmentprofile.sapersonname}" maxlength="50" size="50"
                     required="true" requiredMessage="Please enter Security Affiliated Person Name."
                     validatorMessage="Please enter Security Affiliated Person Name."/>

        <h:outputLabel for="employeraddress" value="Employer Address: "/>
        <p:inputText id="employeraddress" value="#{employmentprofile.employeraddress}" maxlength="50" size="50"/>

        <f:facet name="footer">
            <p:commandButton value="Next" actionListener="#{employmentprofile.saveEmploymentProfile}"
                             icon="ui-icon-check" ajax="true" update="emppanel"
                             oncomplete="if (!args.validationFailed){AccountTabView.select(5);}" style="margin:0"/>
        </f:facet>
    </p:panelGrid>
    </p:panel>
</h:body>
</html>
