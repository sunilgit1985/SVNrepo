<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
</h:head>

<h:body>
            <h:form id="custDialogForm">

            <p:dialog header="Profile" widgetVar="custProfileDialog" modal="true"
                      showEffect="fade" hideEffect="fade" resizable="true"
                      width="674px" top="120px" height="524px" style="background-color: #fff; width: 674px; height: 524px; top:100px; padding: 0px">
                <p:panel id="profileDataEntryid" styleClass="NBwidget">
                    <p:carousel numVisible="1" itemStyle="height:400px;width:600px; padding: 0px" effect="easeInStrong"
                                style="margin-bottom:0">
                        <p:tab title="I">
                            <ui:include src="/pages/consumer/addon/a1.xhtml/consumer/a1.xhtml"/>
                        </p:tab>
                        <p:tab title="II">
                            <ui:include src="/pages/consumer/addon/q1.xhtml/consumer/q1.xhtml"/>
                        </p:tab>
                        <p:tab title="III">
                            <ui:include src="/pages/consumer/addon/q2.xhtml/consumer/q2.xhtml"/>
                        </p:tab>
                        <p:tab title="IV">
                            <ui:include src="/pages/consumer/addon/q3.xhtml/consumer/q3.xhtml"/>
                        </p:tab>
                        <p:tab title="V">
                            <ui:include src="/pages/consumer/addon/q4.xhtml/consumer/q4.xhtml"/>
                        </p:tab>
                        <p:tab title="VI">
                            <ui:include src="/pages/consumer/addon/q5.xhtml/consumer/q5.xhtml"/>
                        </p:tab>
                        <p:tab title="VII">
                            <ui:include src="/pages/consumer/addon/q6.xhtml/consumer/q6.xhtml"/>
                        </p:tab>
                        <p:tab title="VII">
                            <ui:include src="/pages/consumer/addon/q7.xhtml/consumer/q7.xhtml"/>
                        </p:tab>
                    </p:carousel>
                <f:facet name="footer">
                    <p:row>
                        <p:column style="text-align: left">
                            <p:commandButton value="Save" icon="ui-icon-check"
                                             oncomplete="PF('custProfileDialog').hide();"/>

                        </p:column>
                        <p:column >
                            <p:commandButton value="Reset" update="profileDataEntryid" process="@this" style="text-align: left" >
                                <p:resetInput target="profileDataEntryid" />
                            </p:commandButton>
                        </p:column>
                        <p:column>
                            <p:commandButton value="Cancel" style="text-align: right" icon="ui-icon-close"
                                             oncomplete="PF('custProfileDialog').hide();"/>
                        </p:column>

                    </p:row>
                </f:facet>
                </p:panel>
            </p:dialog>

            </h:form>

</h:body>
</html>
