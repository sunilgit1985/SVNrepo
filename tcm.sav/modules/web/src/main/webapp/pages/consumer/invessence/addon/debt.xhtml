<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">


        <div class="Container100 Responsive50">
            <div class="ContainerIndent">
                <h:panelGrid columns="2" layout="grid" class="FormContent fltleft"
                             style="border:0px !important; background:none;margin-bottom:10px" cellpadding="5">
                    <div class="TexAlLeft">
                        Number of Dependents
                    </div>
                        <p:selectOneRadio value="#{cepb.dependent}" stytleclass="fltr">
                            <p:ajax listener="#{cepb.onChangeValue}"
                                    update=":ceForm:workArea, :ceForm:graphArea"/>
                            <f:selectItem itemLabel="0" itemValue="0"/>
                            <f:selectItem itemLabel="1" itemValue="1"/>
                            <f:selectItem itemLabel="2" itemValue="2"/>
                            <f:selectItem itemLabel="3" itemValue="3"/>
                            <f:selectItem itemLabel="4" itemValue="4"/>
                            <f:selectItem itemLabel="5+" itemValue="5"/>
                        </p:selectOneRadio>
                </h:panelGrid>

                <p:separator/>

                <div class="EmptyBox5"></div>

                <h:panelGrid columns="2" layout="grid" class="FormContent"
                             style="border:0px !important; background:none;margin-bottom:10px"
                             cellpadding="5">

                    <div class="TexAlLeft Wid90">
                        Total Expenses<br/>
                        <span style="font-size: small;">(Yearly)</span>
                    </div>
                    <pe:inputNumber value="#{cepb.householdwages}" styleClass="Wid90"
                                    maxlength="15" decimalPlaces="0" symbol="$">
                        <p:ajax listener="#{cepb.onChangeValue}"
                                update=":ceForm:workArea, :ceForm:graphArea"/>
                    </pe:inputNumber>

                    <div class="Wid90">Total Debt</div>
                    <pe:inputNumber value="#{cepb.otherDebt}" styleClass="Wid90"
                                    maxlength="15" decimalPlaces="0" symbol="$">
                        <p:ajax listener="#{cepb.onChangeValue}"
                                update=":ceForm:workArea, :ceForm:graphArea"/>
                    </pe:inputNumber>


                </h:panelGrid>
            </div>
        </div>
</ui:composition>
