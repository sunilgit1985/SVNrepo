<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/template/common/template.xhtml">

    <ui:define name="content">
        <h:form id="rvForm">

            <div class="layout-portlets-box">
                <div class="Container100 ">
                    <div class="ContainerIndent">
                        <p:panel id="rvinputArea" style="border: 0px; background: transparent;">
                            <div class="Fs17 textAlign">
                                You are about to change your portfolio's strategy from <strong>(Original)</strong> to <strong>(New)</strong>.
                                Please read and accept the following statements to indicate that you know and understand the potential implications.
                            </div>

                            <div class="EmptyBox20"></div>
                            <div class="Fs14 textAlign">

                                <p:selectBooleanCheckbox value="#{uobpb.finalCheck1}" styleClass="RegulatoryCheckBox textAlignLeft"
                                                         itemLabel="Changing your strategy will require portfolio rebalancing which may incur: the realization of capital gains or losses, additional transaction costs, and/or short-term trading penalties/fees. Strategy changes have the potential to be detrimental to performance.">
                                    <p:ajax update=":rvForm:rvinputArea" listener="#{uobpb.confirmationCheckClick}"/>
                                </p:selectBooleanCheckbox>
                                <div class="EmptyBox10"></div>
                                <p:selectBooleanCheckbox value="#{uobpb.finalCheck2}" styleClass="RegulatoryCheckBox textAlignLeft"
                                                         itemLabel="Due to limited liquidity in some investments, a strategy change and accompanying rebalance may take several months to be fully completed. It may also result in temporarily increased levels of cash in the portfolio and/or variances from the model strategy allocations.  Depending on the specifics of each situation, we may also utilize placeholder investments temporarily in lieu of model strategy investments that are not currently available for purchase.">
                                    <p:ajax update=":rvForm:rvinputArea" listener="#{uobpb.confirmationCheckClick}"/>
                                </p:selectBooleanCheckbox>

                            </div>
                            <div class="EmptyBox20"></div>
                            <p:commandButton value="Cancel"
                                             immediate="true"
                                             actionListener="#{uobpb.goBack}"/>
                            <p:commandButton styleClass="Fright" value="Accept" disabled="#{!uobpb.confirmationCheck}"
                                             actionListener="#{uobpb.processTransfer}"/>
                        </p:panel>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
