<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/template/common/template.xhtml">

    <f:metadata>
        <f:viewParam name="acctnum" value="#{ctob.beanacctnum}"/>
        <f:event type="preRenderView" listener="#{ctob.preRenderView}"/>
    </f:metadata>

    <ui:define name="content">

        <div class="layout-portlets-box">
            <h:form id="addressForm">

                <div class="Container100">
                    <div class="ContainerIndent">
                        <p:messages showDetail="false" escape="true" closable="true"/>
                    </div>
                </div>

                <div class="Container100">
                    <div class="ContainerIndent">
                        <p:panel id="addressPanel" style="border: 0px; background: transparent">
                            <div class="Container100">
                                    <div class="Container100 MarTop10">
                                        <h3 class="CenterAlignP">Account Holder</h3>
                                    </div>
                                    <div class="EmptyBox5"></div>
                                <div class="Container100 MarTop5 AddressBlockAlign">
                                    <div class="Container30 InputBlockMargin InputWidthP">
                                        <p:inputText styleClass="Wid90 Fs14" placeholder="First Name"
                                                     value="#{ctob.accountdata.firstname}">
                                        </p:inputText>
                                    </div>
                                    <div class="Container30 InputBlockMargin InputWidthP">
                                        <p:inputText styleClass="Wid90 Fs14" placeholder="Middle"
                                                     value="#{ctob.accountdata.middle}">
                                        </p:inputText>

                                    </div>
                                    <div class="Container30 InputBlockMargin InputWidthP">
                                        <p:inputText styleClass="Wid90 Fs14" placeholder="Last Name"
                                                     value="#{ctob.accountdata.lastname}">
                                        </p:inputText>

                                    </div>
                                </div>
                                <div class="EmptyBox30"></div>
                                <div class="Container100">
                                    <h3 class="CenterAlignP">Mailing Address</h3>
                                </div>
                                <div class="EmptyBox5"></div>
                                <div class="Container100 MarTop5 AddressBlockAlign">
                                <div class="Container30 InputBlockMargin InputWidthP">
                                    <p:inputText styleClass="Wid90 Fs14" placeholder="Address1"
                                                 value="#{ctob.accountdata.mailAddrs1}">
                                    </p:inputText>
                                </div>
                                <div class="Container30 InputBlockMargin InputWidthP MarTop5">
                                    <p:inputText styleClass="Wid90 Fs14" placeholder="Address2"
                                                 value="#{ctob.accountdata.mailAddrs2}">
                                    </p:inputText>
                                </div>
                                <div class="Container30 InputBlockMargin InputWidthP MarTop5">
                                    <p:inputText styleClass="Wid90 Fs14" placeholder="Address3"
                                                 value="#{ctob.accountdata.mailAddrs3}">
                                    </p:inputText>
                                </div>
                                </div>
                                <div class="Container100 MarTop5 AddressBlockAlign">
                                    <div class="Container30 InputBlockMargin InputWidthP">
                                        <p:inputText styleClass="Wid90 Fs14" placeholder="City"
                                                     value="#{ctob.accountdata.mailCity}">
                                        </p:inputText>
                                    </div>
                                    <div class="Container30 InputBlockMargin InputWidthP">
                                        <p:inputText styleClass="Wid90 Fs14" placeholder="State"
                                                     value="#{ctob.accountdata.mailState}">
                                        </p:inputText>
                                    </div>
                                    <div class="Container30 InputBlockMargin InputWidthP">
                                        <p:inputText styleClass="Wid90 Fs14" placeholder="Zip"
                                                     value="#{ctob.accountdata.mailZipCode}">
                                        </p:inputText>
                                    </div>
									</div>
                               
                                    <div class="Container30 InputBlockMargin InputWidthP MarTop5 AddressBlockAlign" style="margin-top:5px;">
                                        <p:inputText styleClass="Wid90 Fs14" placeholder="Country"
                                                     value="#{ctob.accountdata.mailCountry}">
                                        </p:inputText>
                                    </div>
                                <div class="EmptyBox30"></div>
                                <div class="Container100">
                                    <h3 class="CenterAlignP">Contact Info</h3>
                                </div>
                                <div class="EmptyBox5"></div>
                                <div class="Container100 MarTop5 AddressBlockAlign">
                                 <!-- <div class="Container10">
                                        <p:outputLabel styleClass="Wid90"
                                                     value="Email">
                                        </p:outputLabel>
                                    </div> -->   
                                    <div class="Container30 InputBlockMargin InputWidthP">
                                        <p:inputText styleClass="Wid90 Fs14" placeholder="Email"
                                                     value="#{ctob.accountdata.email}">
                                        </p:inputText>
                                    </div>
                                
                                
                                  <!--  <div class="Container10">
                                        <p:outputLabel styleClass="Wid90"
                                                       value="Phone#">
                                        </p:outputLabel>
                                    </div> -->   
                                    <div class="Container30 InputBlockMargin InputWidthP">
                                        <p:inputMask styleClass="Wid90 Fs14" placeholder="Primary Phone"
                                                     value="#{ctob.accountdata.primaryPhoneNbr}"
                                                     mask="(999) 999-9999">
                                        </p:inputMask>
                                    </div>
                                    </div>
                               
                                <div class="Container100 MarTop5 AddressBlockAlign">
                                    <!-- <div class="Container10">
                                        <p:outputLabel styleClass="Wid90"
                                                       value="Work#">
                                        </p:outputLabel>
                                    </div>-->
                                    <div class="Container30 InputBlockMargin InputWidthP">
                                        <p:inputMask styleClass="Wid90 Fs14" placeholder="Work Phone"
                                                     value="#{ctob.accountdata.workPhoneNbr}"
                                                     mask="(999) 999-9999">
                                        </p:inputMask>
                                    </div>
                                    <!-- <div class="Container10">
                                        <p:outputLabel styleClass="Wid90"
                                                       value="Fax#">
                                        </p:outputLabel>
                                    </div> -->
                                    <div class="Container30 InputBlockMargin InputWidthP">
                                        <p:inputMask styleClass="Wid90 Fs14" placeholder="Fax"
                                                     value="#{ctob.accountdata.faxNbr}"
                                                     mask="(999) 999-9999">
                                        </p:inputMask>
                                    </div>
                                </div>
                            </div>
                            <div class="EmptyBox20"></div>
						<div class="Fleft CenterAlignP">
                      <p:commandButton value="Save"
                                       update="@form"
                                       actionListener="#{ctob.saveAddress}"/>
                      </div>
                        </p:panel>
                    </div>
                </div>

                <div class="Container100">
                  <div class="ContainerIndent">
                      
                  </div>
                </div>
            </h:form>
        </div>

    </ui:define>

</ui:composition>
