<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">


<h:head>
    <style type="text/css">
        .ui-panelgrid td, .ui-panelgrid tr
        {
            border-style: none !important
        }
    </style>
</h:head>
<h:body>
    <p:panel id="financialpanel">
    <p:messages/>
    <p:panelGrid columns="2" cellpadding="10" id="financialgrid">
        <h:outputLabel for="maritalstatus" value="Marital Status *"/>
        <h:selectOneMenu id="maritalstatus" value="#{financialprofile.maritalstatus}" required="true"
                         requiredMessage="Please select Marital Status."
                         validatorMessage="Please select Marital Status.">
            <f:selectItem itemLabel="-- Select Status--" itemValue=""/>
            <f:selectItem itemLabel="Single" itemValue="1"/>
            <f:selectItem itemLabel="Married" itemValue="2"/>
            <f:selectItem itemLabel="Divorced" itemValue="3"/>
            <f:selectItem itemLabel="Seperated" itemValue="4"/>
            <f:selectItem itemLabel="Widowed" itemValue="5"/>
            <f:selectItem itemLabel="Unknown" itemValue="6"/>
            <f:validateLength minimum="1"/>
        </h:selectOneMenu>

        <h:outputLabel for="dependents" value="Number Of Dependents *"/>
        <h:selectOneMenu id="dependents" value="#{financialprofile.dependents}" required="true"
                         requiredMessage="Please select number of dependents." validatorMessage="Please select number of dependents.">
            <f:selectItem itemLabel="Select Dependent" itemValue=""/>
            <f:selectItem itemLabel="1" itemValue="1"/>
            <f:selectItem itemLabel="2" itemValue="2"/>
            <f:selectItem itemLabel="3" itemValue="3"/>
            <f:selectItem itemLabel="4" itemValue="4"/>
            <f:selectItem itemLabel="5" itemValue="5"/>
            <f:selectItem itemLabel="6" itemValue="6"/>
            <f:selectItem itemLabel="7" itemValue="7"/>
            <f:selectItem itemLabel="8" itemValue="8"/>
            <f:selectItem itemLabel="9" itemValue="9"/>
            <f:selectItem itemLabel="10" itemValue="10"/>
            <f:validateLength minimum="1"/>
        </h:selectOneMenu>

        <h:outputLabel for="annualincome" value="Annual Income ($)*"/>
        <p:inputText id="annualincome" value="#{financialprofile.annualincome}" required="true"
                     requiredMessage="Please enter Annual Income." validatorMessage="Please enter Annual Income."  maxlength="15">
            <pe:keyFilter regEx="/[\d\.]/"/>
        </p:inputText>

        <h:outputLabel for="networth" value="Net Worth ($) *"/>
        <p:inputText id="networth" value="#{financialprofile.networth}" required="true"
                     requiredMessage="Please enter Net Worth." validatorMessage="Please enter Net Worth."  maxlength="15">
            <pe:keyFilter regEx="/[\d\.]/"/>
        </p:inputText>

        <h:outputLabel for="liquidnetworth" value="Liquid Net Worth ($) "/>
        <p:inputText id="liquidnetworth" value="#{financialprofile.liquidnetworth}"  maxlength="15">
            <pe:keyFilter regEx="/[\d\.]/"/>
        </p:inputText>

        <h:outputLabel for="investmentexp" value="Investment Experience in years "/>
        <p:inputText id="investmentexp" value="#{financialprofile.investmentexp}"  maxlength="2">
            <pe:keyFilter regEx="/[\d\.]/"/>
        </p:inputText>

        `
        <f:facet name="footer">
            <p:commandButton value="Next" ajax="true" actionListener="#{financialprofile.saveFinancialProfile}"
                             icon="ui-icon-check" update="financialpanel"
                             oncomplete="if (!args.validationFailed){AccountTabView.select(4);}" style="margin:0"/>
        </f:facet>
    </p:panelGrid>
    </p:panel>

</h:body>
</html>
