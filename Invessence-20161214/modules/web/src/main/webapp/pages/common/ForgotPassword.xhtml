<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>

    <ui:composition template="/template/common/backup/layout.xhtml/common/layout.xhtml">

        <ui:define name="content">

            <div id="main-content" class="content_section" style="background-color: #f5f5f5; padding: 50px;">
                <div id="wrapper" class="container">

                    <center>
                        <p:panel header="Forgot Password"
                                 style="width:600px; height:200px; border:1px solid black; position:relative;">
                            <h:form>
                                <p:messages autoUpdate="true"/>
                                <h:panelGrid columns="2">
                                    Email:
                                    <h:inputText id="emailID" label="Email" value="#{resetPasswordData.emailID}"
                                                 required="true" requiredMessage="Please enter Email."
                                                 maxlength="50" size="25">
                                        <f:validator binding="#{emailFormatValidator}"/>
                                    </h:inputText>
                                    <h:outputLabel/>
                                    <h:commandButton type="submit" value="Submit"
                                                     action="#{resetPasswordData.forgotPassword}">
                                    </h:commandButton>


                                </h:panelGrid>
                            </h:form>
                        </p:panel>

                    </center>

                </div>
            </div>



        </ui:define>
        <ui:define name="footer">
            <br/>
        </ui:define>

    </ui:composition>

</h:body>

</html>
